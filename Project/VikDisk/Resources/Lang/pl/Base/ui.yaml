"ui:b.faq": "FAQ"
"ui:t.xbox_faq": "Xbox One Version FAQ"
"ui:l.xbox_faq_q_achievements": "Will Slime Rancher have Xbox Achievements?"
"ui:l.xbox_faq_a_achievements": "Xbox achievements will be enabled after Slime Rancher leaves Game Preview. At that time, all achievements earned in-game will instantly become Xbox achievements!"
"ui:l.xbox_faq_q_versions": "Are the PC and Xbox One versions of Slime Rancher the same?"
"ui:l.xbox_faq_a_versions": "Yes, our aim is to keep both versions in sync. However, at any given time there may be a few days difference during Xbox build certification."
"ui:l.xbox_faq_q_whats_next": "What’s next for Slime Rancher?"
"ui:l.xbox_faq_a_whats_next": "We’ve got a lot of great content in development, including new zones to explore, slimes to wrangle, and brand-new features like Slime Science! Learn more on our public roadmap:\nslimerancher.com/roadmap"
"ui:l.demo_end_title": "This trial is over but the adventure has just begun!"
"ui:l.demo_end_message": "Purchase the full version of Slime Rancher to keep your progress and experience these awesome features:\n\n- Boom slimes, honey slimes, rad slimes, hunter slimes, and many more!\n- A giant, open world filled with secrets to uncover!\n- Build strange gadgets and helpful tools with Slime Science!\n- Uncover the mysteries of the Ancient Ruins and what lies beyond!"
