"ui:l.autosave_tip": "Ta ikona wskazuje na automatyczny zapis w toku:"
"ui:m.loadingtip.0": "Dobrze karmiony slime to szczęśliwy slime."
"ui:m.loadingtip.1": "Nigdy nie odwracaj się plecami do kurczaka."
"ui:m.loadingtip.2": "Łącz slimy z różowymi ponieważ jedzą one wszystko!"
"ui:m.loadingtip.3": "Plotka głosi, że Thora i Hobson byli kiedyś zakochani... ale potem Hobson zniknął."
"ui:m.loadingtip.4": "Plotka głosi, że Ogden był kiedyś prezesem dużej firmy fast-foodowej."
"ui:m.loadingtip.5": "Plotka głosi, że Viktor wynalazł technologię klonowania plortów, a następnie ją zniszczył."
"ui:m.loadingtip.6": "Plotka głosi, że Mochi Miles nie rozmawiała ze swoim ojcem od lat."
"ui:m.loadingtip.7": "rOOmr hAZ eet BOb hOomin. plS chIKKn?"
"ui:m.loadingtip.8": "Nikt nie widział Hobsona od lat. Niektórzy mówią, że podróżuje do najdalszych zakątków Far, Far Range."
"ui:m.loadingtip.9": "Użyj silosów do przechowywania plortów, dopóki nie będzie na nich wysokiego popytu."
"ui:m.loadingtip.10": "Będziesz musiał/a kupić zbiornik na wodę, zanim będziesz mógł/a wydostać świeżą wodę."
"ui:m.loadingtip.11": "Wilgotny spaczony slime powstaje, gdy połączony zjada plort w przeciwieństwie do jego własnego. Uważaj!"
"ui:m.loadingtip.12": "Spaczone Slimy są bardziej powszechne i przetrwają dłużej w nocy. Bądź ostrożny."
"ui:m.loadingtip.13": "Kamieniołom Indigo jest doskonałym miejscem do odkrywania rzadkich warzyw."
"ui:m.loadingtip.14": "Zarośnięta Dżunglą ma więcej drzew owocowych niż gdziekolwiek indziej w Far, Far Range."
"ui:m.loadingtip.15": "Świeża woda może zapobiec klonowaniu spaczonych slimów i ostatecznie je zniszczyć."
"ui:m.loadingtip.16": "Nikt nie wie, kto ani co stworzył starożytne bramy, które znajdują się w Far, Far Range."
"ui:m.loadingtip.17": "Gordo będzie jadł, dopóki nie pęknie."
"ui:m.loadingtip.18": "Mochi Miles twierdzi, że kiedyś złapała złotego slima."
"ui:m.loadingtip.19": "Karmienie slima jego ulubionym jedzenia skutkuje podwójną ilość plortów!"
"ui:m.loadingtip.20": "Szalony slimowy naukowiec kiedyś zaproponował stworzenie slimów w kształcie sześcianu. Ale to jest po prostu głupie."
