"mail:m.subj.welcome": "Witamy na Far, Far Range"
"mail:m.from.welcome": "Korporacja 7Zee"
"mail:m.body.welcome": "Pani LeBeau:\n\nKorporacja 7Zee chciałaby powitać cię w Far, Far Range:\n\nWitaj.\n\nI rozbuduj nasze wsparcie w twoim odważnym nowym przedsięwzięciu jako hodowca slimów:\n\n(wsparcie rozszerzone)\n\nChcielibyśmy również poprosić o zachowanie ostrożności w ciągu pierwszych kilku dni w tym zakresie. Podróż w nocy nie jest wskazana, dopóki nie znajdziesz się lepiej z otoczeniem.\n\nNa koniec, jeśli potrzebujesz dodatkowych narzędzi dla swojego pistoletu lub przedmiotów, aby ułatwić Ci korzystanie ze pistoletu, Korporacja 7Zee będzie chętnie dostarczać je z sklepu znajdującego się tuż poza domem w ranchu.\n\n<i>Korporacja 7Zee: Dostarczając narzędzia, musisz zlecić nam wykonanie zlecenia za niewielką opłatą.</i>\n\n- Korporacja 7Zee"
"mail:m.subj.partner_rewards": "Klub Nagród 7Zee"
"mail:m.from.partner_rewards": "Korporacja 7Zee"
"mail:m.body.partner_rewards": "Pani LeBeau:\n\nKorporacja 7Zee pragnie przedstawić Państwu bardzo specjalną ofertę: zaproszenie do bardzo ekskluzywnego, wyjątkowo wybranego, bardzo poszukiwanego \"Klub Nagród 7Zee!\".\n\nKlub Nagród 7Zee pozwala na zdobycie bardzo wysokiej rangi w ekskluzywnym klubie, tylko za pół ceny premium. To po prostu takie proste.\n\nKażda ranga daje Ci nowy tytuł klubowy, wraz z unikalnymi nagrodami, takimi jak piękne aktualizacje rancza, ekskluzywne opcje personalizacji i wiele innych. Czekamy na Twoją rejestrację.\n\n<i>The 7Zee Corporation: Oferując Ci ścieżkę do wielkości, jedną dużą sumę pieniędzy na raz.</i>\n\n- The 7Zee Corporation"
"mail:m.subj.rewards_level_5": "Pakiety Kolorów są teraz dostępne"
"mail:m.from.rewards_level_5": "Korporacja 7Zee"
"mail:m.body.rewards_level_5": "Pani LeBeau:\n\nKorporacja 7Zee pragnie pogratulować pani uzyskania rangi Skylark I. Dzięki tej randze ma pani teraz dostęp do nowej alei kreatywnego wyrażania siebie: Palety Kolorów\n\nPalety Kolorów pozwalają na zastosowanie nowych schematów kolorystycznych w domu, plecaku i technikach, pozwalając Ci wyróżnić się na tle wszystkich innych farmerów na Far, Far, Range. I choć zdajemy sobie sprawę, że większość farmerów slimów nigdy nawet nie zobaczyć inny ranczo podany geograficzny rozdział między właściwościami rancza, mamy wrażenie, że oni wiedzą. O tak, oni wiedzą.\n\nNależy również pamiętać, że do czasu prawdopodobnie przeczytać tę wiadomość, Korporacja 7Zee zainstalował już terminal Palety Kolorów tuż przed domem.\n\n<i>Korporacja 7Zee: Ukryta instalacja maszyn poza domem szybko... i niezawodnie.</i>\n\n- Korporacja 7Zee"
"mail:m.subj.rewards_level_8": "Zabawki dla Slimów na Sprzedaż"
"mail:m.from.rewards_level_8": "Korporacja 7Zee"
"mail:m.body.rewards_level_8": "Pani LeBeau:\n\nKorporacja 7Zee chciałaby pogratulować pani uzyskania rangi Toczący Chrząszcz I. Dzięki tej randze ma Pani teraz dostęp do rewolucyjnej, nowej technologii wzbogacania slimów i przejmowania się działalnością, która w przeciwnym razie utrudniałaby prowadzenie gospodarstwa. Nazywamy tę nową technologię: zabawkami na bazie śluzu.\n\n Proszę wybaczyć nadmierne przerwy w tym ostatnim zdaniu, ale nasz technik drony mogły potrzebować dodatkowego czasu na instalację i nie chcieliśmy, aby nasze roszczenia były niedokładne.\n\n<i>Korporacja 7Zee: dawanie robotom czasu na wykonanie ich pracy, jedno zdanie na raz.</i>\n\n- Korporacja 7Zee"
"mail:m.subj.rewards_level_max": "Dziękujemy za Twój Udział"
"mail:m.from.rewards_level_max": "Korporacja 7Zee"
"mail:m.body.rewards_level_max": "Pani LeBeau:\n\nMy w Korporacji 7Zee jesteśmy absolutnie zaskoczeni pani zaangażowaniem w Klub Nagród 7Zee. Osiągnęła pani najwyższą możliwą rangę, jaką obecnie mogą uzyskać członkowie klubu; gratulacje.\n\nNie mając w tej chwili do zaoferowania żadnych innych stopni ani nagród, zdecydowaliśmy się w Państwa imieniu przekazać znaczne kwoty na cele charytatywne na rzecz Międzynarodowego Stowarzyszenia na rzecz Otter Awareness. Dzięki Waszym wysiłkom, więcej osób będzie miało świadomość obecności wydr niż kiedykolwiek wcześniej.\n\n<i> Korporacja 7Zee: tworzenie systemów, które umożliwiają farmerom zakup nagród, które skutkują dobroczynnością podnoszącą świadomość wydr... jeden uśmiech na raz.</i>\n\n- Korporacja 7Zee"
"mail:m.subj.secret_styles": "Brakuje sekretnych stylów!"
"mail:m.from.secret_styles": "Korporacja 7Zee"
"mail:m.body.secret_styles": "Pani LeBeau:\n\nCo by było, gdybyśmy powiedzieli Pani, że firma 7Zee opracowała technologię zwaną \"sekretnymi stylami\", która pozwala slimom wyrażać siebie i pokazywać swoje wewnętrzne piękno tak, jak je widzą?\n\nJeśli odpowiedziała pani na to pytanie, proszę wiedzieć, że nie słyszymy pani, gdy czyta pani gwieździstą pocztą na wyświetlaczu wizualnym. Będziemy jednak postępować tak, jakbyś była podekscytowana:\n\nTak się cieszymy, że jesteś podekscytowany! Niestety statek towarowy zawierający te tajne style eksplodował z zupełnie nieznanych powodów i pozostawił je na całym Far, Far Range. Proszę, pozostańcie podekscytowani!\n\nKorporacja 7Zee z dumą ogłasza, że tajne style dla slimom są teraz dostępne w nieznanych miejscach na całym Far, Far Range! Proszę je znaleźć i przetestować.\n\n<i>Korporacja 7Zee: Przekształcanie decyzji o przechowywaniu wybuchowych plortów obok ognistych plortów w ładowniach w chwalebne polowania na skarby dla farmerów, jeden cover-up na raz.</i>\n\n- Korporacja 7Zee"
"mail:m.subj.exchangeintro_thora": "Witamy w Ranczowej Wymianie!"
"mail:m.from.exchangeintro_thora": "Thora West"
"mail:m.body.exchangeintro_thora": "Witaj, Beatrix! Nazywam się Thora West. Będę się streszczał, bo wszyscy mamy pracę do wykonania: Jestem długoletnim hodowcą na Far, Far Range i szefem powitalnego wagonu dla lokalnej giełdy.\n\nRange Exchange to sieć farmerów takich jak ty, którzy chcą wymieniać się tym, co mają, za to, czego potrzebują: szczupłościami, portami, jedzeniem - cokolwiek. Wszystko, co musisz zrobić, to codziennie sprawdzać maszynę Range Exchange i upewnić się, że transakcja zostanie zakończona w ciągu 24 godzin.\n\nPonieważ coraz więcej ranczerów jest dodawanych do Twojej sieci, powinieneś otrzymać od nich serdeczne pozdrowienia, więc sprawdź swoją skrzynkę odbiorczą.\n\nCóż, wystarczy szczęścia,' obaj mamy szczupłe zęby, by się pokłócić.\n\nAdios, Beatrix.\n\n- Thora"
"mail:m.subj.exchangeintro_viktor": "Pozdrowienia, Pani LeBeau"
"mail:m.from.exchangeintro_viktor": "Viktor Humphries"
"mail:m.body.exchangeintro_viktor": "Pozwól, że się przedstawię. Jestem Viktor Humphries; profesjonalny farmer slimów, naukowiec slimów i muzyk amator. Rozumiem, że pani West już poinformowała Cię o tym, jak działa Ranczowa Wymiana więc oszczędzę Ci dalszej edukacji.\n\nZamiast tego wyjaśnię ci, czego możesz oczekiwać od moich własnych próśb. Jako naukowiec/farmer slimów jestem ogromnie zainteresowany legionem płynnych postaci, z którym dzielimy ten szeroki range, slimy. Moje odkrycia często uniemożliwiają mi codzienne wyprawy na range, a kiedy brakuje mi konkretnego gatunku, używam Range Exchange, aby wypełnić tę lukę. Nie martw się jednak, sowicie zwrócę ci pieniądze za twoje wysiłki.\n\nPowodzenia w nowym przedsięwzięciu, pani LeBeau. Nie mogę się doczekać, aż po raz kolejny tchnie życie w dawnym Ranczu Twillgersa.\n\nPozdrowienia,\nViktor Humphries\n\nP.S. - Kiedyś straciłem swoje ulubione skrzypce, uciekając przed dzikim wybuchowym slimem. Jego wartość jest tylko sentymentalna, ale gdybyś go znalazł, bardzo chciałbym móc go ponownie zagrać."
"mail:m.subj.exchangeintro_ogden": "Heja, Beatrix!"
"mail:m.from.exchangeintro_ogden": "Ogden Ortiz"
"mail:m.body.exchangeintro_ogden": "Nazywam się Ogden Ortiz. Jestem farmerem slimów, podobnie jak ty, ale przede wszystkim wyobrażam sobie siebie jako farmer. Przybyłem do Far, Far Range, aby uprawiać owoce i warzywa tak, jak kiedyś na ziemi: schodząc do gleby i brudząc sobie ręce.\n\nCzy wiesz, że marchewki poprawiają widzenie w nocy? Tak, poważnie, naprawde poprawiają! Nie rozumiem, dlaczego wszyscy ranczerzy nie pożerają ich po prostu przy każdej możliwej okazji. Zgubienie się na ranczu w nocy może być takie niebezpieczne...\n\nCóż, nie pozwól mi tu paplać. Będziemy w kontakcie za pośrednictwem Wymiany. Mam tendencję do hodowania tylko slimów, które jedzą owoce i warzywa, więc oczekuj ode mnie tylko takie prośby.\n\nNie mogę się doczekać współpracy z tobą!\n\nO.O.\n\nP.S. - Słyszałeś kiedyś o Pozłacanym Imbirze? To mityczne warzywo, o którym mówi się, że jest ulubionym jedzeniem równie mitycznego złotego slima. Ale niektórzy twierdzą, że żadne z nich nie istnieje!"
"mail:m.subj.ogden_invite": "Partnerstwo?"
"mail:m.from.ogden_invite": "Ogden Ortiz"
"mail:m.body.ogden_invite": "Wygląda na to, że zyskujesz sławę i podoba mi się twój styl, więc pozwól mi przejść do sedna: chciałbym zaoferować ci pracę, wykonując dla mnie małą pracę poboczną. Mam kawałek ziemi na obrzeżach mojej posiadłości, która ma dostęp do miejsca zwanego The Wilds, krainy prymitywnych, dzikich slimów i niebezpiecznych, jak wszystko się wydostaje, ale także domem dla pysznego, rzadkiego owocu, który kocham.\n\nJeśli masz ochotę na wyzwanie, zejdź do mojego małego odosobnienia w pobliżu The Wilds i dowiedz się więcej. W twojej sieci znalazłem porzucony teleporter, który aktywowałem na twoim ranczo; i zaprowadzi cię tam.\n\nMam nadzieję, że się tam zobaczymy!\n\nO.O."
"mail:m.subj.exchangeintro_mochi": "(brak tematu)"
"mail:m.from.exchangeintro_mochi": "Mochi Miles"
"mail:m.body.exchangeintro_mochi": "Cóż, wygląda na to, że inny niedojrzały farmer zapisał się na samotne życie na odległej kosmicznej skale. Gratulacje Beatrix!\nJestem Mochi Miles. To „Miles”, jak u miliardera Tatsuya Miles. Jestem tu, żeby załatwić ważne sprawy dla mojego taty, ale to nie znaczy, że nie sprawię, że wszystkie pozostałe typy zaścianków będą wyglądać źle. Nikt nie podbija rynku plortów tak jak ja: dzień w dzień.\n\nMój tata daje mi wskazówki, więc czekaj na moje prośby o plorty, które, jak wiem, przyniosą mi później ogromne zyski.\n\nŻyczę więc powodzenia, Beatrix. Może nawet osiągniesz drugie miejsce! A przynajmniej możesz powiedzieć swoim znajomym, że pomogłaś wielkiej Mochi Miles w jej podboju Far, Far Range!!\n\nPóźniej tater.\n\nMochi Miles, Najlepsza Farmerka"
"mail:m.subj.mochi_invite": "(brak tematu)"
"mail:m.from.mochi_invite": "Mochi Miles"
"mail:m.body.mochi_invite": "Inni farmerzy nie będą się o tobie zamykać, a to zaczyna być irytujące. Więc zobaczmy, o co chodzi z tym całym zamieszaniem.\n\nChciałbym porozmawiać z tobą o interesach. Więc uruchomiłem zapasowy teleporter w tej okropnej jaskini, którą nazywasz rozszerzeniem rancza. Teleporter zabierze cię do mojej posiadłości (mam też innych), gdzie ustalimy szczegóły.\n\nNie każ mi czekać.\n\nDo zobaczenia, plac.\n\nMochi Miles, Najlepsza Farmerka"
"mail:m.subj.exchangeintro_bob": "helloooo"
"mail:m.from.exchangeintro_bob": "BOb"
"mail:m.body.exchangeintro_bob": "Witaj,\nhelloo......chickeNs.\nhelloCHickens.\nchICKEN.\n\nWitaj,\nBOb\n\nPSs.-- chickKn"
"mail:m.subj.viktor_invite": "Potrzebna pomoc"
"mail:m.from.viktor_invite": "Viktor Humphries"
"mail:m.body.viktor_invite": "Pani LeBeau, słyszałem o pani osiągnięciach tutaj naFar, Far Range. Wydaje się pani być bardzo zdolna, szybko myśląca i zdolna do przystosowania się do nowych warunków; dokładnie taka osoba, jakiej potrzebuję do mojego ostatniego projektu.\n\nJeśli zgodzi się pan z tą propozycją, uruchomiłem teleporter w pańskim laboratorium do mojego podwodnego warsztatu. Mam nadzieję, że wkrótce się zobaczymy.\n\nSzczerze,\nViktor Humphries\n\nP.S. - Jeśli przyjmiesz tę ofertę, proponuję, abyście odnieśli się do siebie w sposób przypadkowy, idąc dalej. Ograniczenie formalności przyspieszy każdą przyszłą interakcję, która opiera się na dialogu. W skrócie, czy mogę cię nazywać Beatrix?"
"mail:m.subj.casey_1": "Zacznij dzień od zdjęcia ze smakowitym śniadaniem!"
"mail:m.from.casey_1": "Casey"
"mail:m.body.casey_1": "Cześć Bea,\n\nJak to jest spać przez cały rok? Czy marzyłaś? Nie mogę sobie wyobrazić, jak to jest. 7Zee umieszcza cię w kapsule, a potem gaśnie na cały czas... wow.\n\nJaki jest Far, Far Range? Zacząłaś odkrywać? Czy powietrze jest tak czyste, jak mówią? Założę się, że jest naprawdę piękny.\n\nPrawdopodobnie zadaję zbyt wiele pytań. Założę się, że masz dużo pracy na tym ranczu. Nadal nie mogę uwierzyć, że to teraz twoje.\n\nChyba lepiej zostawię cię w spokoju i krótko mówiąc: powodzenia, Bea. Jeśli ktokolwiek może się tam dostać, to ty.\n\n- Casey"
"mail:m.subj.casey_2": "Moje zwierzę kaktus"
"mail:m.from.casey_2": "Casey"
"mail:m.body.casey_2": "Cześć Bea,\n\nW pewnym sensie kupiłem/am od ciebie kaktusa. Kiedy wróciłam do domu, była to jedna z niewielu rzeczy, jakie pozostały w Twoim sklepie. Był samotnym małym facetem, więc zdecydowałam się go adoptować.\n\nWiesz, że zabijam każdą roślinę, której dotknę, ale obiecuję ci, że ta przetrwa. To znaczy, jeśli nie mogę utrzymać kaktusa przy życiu, to najwyraźniej coś jest nie tak!\n\nKiedy na to patrzę, myślę o tobie na strzelnicy, robiącym swoje. Mam nadzieję, że u ciebie wszystko w porządku.\n\n- Casey"
"mail:m.subj.casey_3": "Odp: Wielka burz"
"mail:m.from.casey_3": "Casey"
"mail:m.body.casey_3": "Dostałem/am twoją pocztę: oczywiście pamiętam ten dzień. Czuję, że to było, kiedy ty i ja naprawdę się połączyliśmy. Padało tak mocno, że ulice zalewały, więc schroniliśmy się w tej kawiarni. To było jak scena z filmu, tylko że oboje wyglądaliśmy jak mokre zwierzęta. A facet prowadzący sklep był prawdziwym tyranem. Jedynym sposobem, w jaki mogliśmy zostać w środku, było zamówienie jednej kawy po drugiej.\n\nCzułem, że tego dnia dowiedzieliśmy się o sobie więcej niż kiedykolwiek. Może to była kawa, bo oboje rozmawialiśmy naprawdę, bardzo szybko. Opowiedziałem ci o moich snach; tworzenie muzyki i tak dalej. Przynajmniej tak to pamiętam.\n\nWracając do domu, kiedy wrócił deszcz, zbliżyłaś się do mnie i moje serce waliło. Ale nie mogłem winić tego kawę.\n\n- Casey"
"mail:m.subj.casey_4": "Wędrówka Śmierci"
"mail:m.from.casey_4": "Casey"
"mail:m.body.casey_4": "Cześć Bea,\n\nPamiętasz, kiedy zabrałeś/aś mnie na pieszą wycieczkę? Wciąż nie wiedziałem/am, jak poważnie podchodzisz do tej całej sprawy na zewnątrz i twój pomysł na wędrówkę właśnie mnie zabił! Pojawiłem/am się w normalnych ubraniach i butach, a ty byłaś wykończona, miałaś plecak i sprzęt, to był dla mnie koszmar, haha.\n\nMyślę, że to było około pięciu mil, kiedy byłem/am przemoczony/na w pocie i gotowy do upadku, zdałem/am sobie sprawę, że nasze pomysły na zabawę to dwie bardzo różne rzeczy. Poza tym nie straciłaś wtedy nawet tchu, a ja nadal całkowicie cię za to nienawidzę :)\n\n- Casey"
"mail:m.subj.casey_5": "Od: do... VAN"
"mail:m.from.casey_5": "Casey"
"mail:m.body.casey_5": "Haha, to nie było takie złe. Po prostu nie masz chyba tyle odwagi, żeby zrobić to jako artysta. Beatrix LeBeau może wspiąć się na górę przed śniadaniem, ale nie może spędzić kilku dni w *ahem* skromnie zakwaterowanym, zepsutym tylko w połowie czasu, vanie VINTAGE. Byłaś taki nieszczęśliwa. Wciąż się z tego śmieję.\n\nAle naprawdę doceniłem/am to przez te kilka dni. To było wspaniałe mieć cię w tłumie.\n\nTa furgonetka nadal jeździ przy okazji.\n\n- Casey\n\nP.S. To było kłamstwo. Furgonetka dosłownie podpaliła się, gdy ją jechaliśmy. Zginął jak wiking."
"mail:m.subj.casey_6": "Sylwester"
"mail:m.from.casey_6": "Casey"
"mail:m.body.casey_6": "Cześć Bea,\n\nPamiętasz Sylwestra, kiedy szukaliśmy tej imprezy?\n\nKiedy włóczyliśmy się po mieście, zagubieni, dostałem/am swoje namiary i nie powiedziałem ci, bo wiedziałem/am, że jesteśmy blisko tej kawiarni prowadzonej przez tyrana. A skoro zaczęło padać, pomyślałem/ślałam, że byłoby naprawdę romantycznie potknąć się znowu na miejscu. Chyba w końcu znalazłem/am odwagę.\n\nAle kawiarnia wypadła z interesu i to było teraz miejsce na taco. Więc, jedliśmy taco w deszczu i to było po prostu najlepsze.\n\nByliśmy na dachu twojego starego mieszkania w nadziei, że zobaczymy fajerwerki. Chciałem/am ci wtedy coś powiedzieć, ale wtedy powiedziałeś/aś mi o Afryce. Brzmiało to jak niesamowita podróż. Byłem/am naprawdę szczęśliwa/wy, że robiłaś to, co lubiłaś robić"
"mail:m.subj.casey_7": "Odp: Afryka"
"mail:m.from.casey_7": "Casey"
"mail:m.body.casey_7": "Dzięki, Bea. Nigdy nie wiedziałem/am, że tak się czujesz. Wyobrażam sobie ciebie tam na safari, unikając szponów lwów na sawannie, jeżdżącego na słoniach po szalejących rzekach, a potem, gdy siedzisz pod gwiazdami w nocy, twoja zwietrzała ręka otwiera medalion, a w nim jest moje zdjęcie. A potem twój wierny towarzysz szympansów daje ci ponury, świadomy wygląd.\n\nCzy to prawda? Haha\n\nCóż, za co warto, ja też za tobą tęskniłem/a, kiedy byłem w LA. Ten bar był po prostu okropny, ale przynajmniej miałem trochę czasu na scenie.\n\n- Casey\n\nP.S. Szympans nazywał się pułkownik Bananas."
"mail:m.subj.casey_8": "Przyjazd do domu"
"mail:m.from.casey_8": "Casey"
"mail:m.body.casey_8": "Cześć Bea,\n\nW roku, w którym oboje wróciliśmy do domu, myślisz, że to kiedykolwiek mogło zadziałać? To znaczy, bycie z tobą każdego dnia, zamiast z dala, to było wspaniałe. Pamiętam, że czułem/am się naprawdę szczęśliwa/wy, ale czegoś mi brakowało. Oboje wiedzieliśmy, że rezygnujemy z czegoś za to wszystko.\n\nMyślę o tym cały czas. Że gdybyśmy byli mniej szczerzy w tym wszystkim, jak ty nadal prowadzisz ten mały sklepik ogrodniczy, a ja nadal próbowałabym pisać muzykę z piwnicy.\n\nTo nie ma znaczenia. Powinienem był ci wtedy powiedzieć to, czego nigdy nie zrobiłem. Powinienem był powiedzieć to sto razy.\n\n- Casey"
"mail:m.subj.casey_9": "Odp: Londyn"
"mail:m.from.casey_9": "Casey"
"mail:m.body.casey_9": "Wiem, to było słuszne. Doceniam to, że dałeś/aś mi znać, ale nigdy nie czułem się tak, jakbym miał cię w pobliżu. Londyn był okazją, której nie mogłem przegapić, okazją do zwiedzania i robienia tego, co kocham.\n\nAle wciąż za tobą tęskniłem/am jak szalona. A kiedy powiedziałeś mi o wyjeździe na Far, Far Range, to jeszcze bardziej za tobą tęskniłam, jeszcze zanim cię nie było.\n\nMyślę, że to tylko my: to, czego naprawdę chcemy, tak się składa, że znajdujemy się w różnych częściach znanego wszechświata. Chodzi mi o to, że istnieje duża odległość, a potem jest tak daleko, że czas sam w sobie może funkcjonować inaczej. Dlaczego nie ma o tym więcej piosenek, huh?\n\n- Casey"
"mail:m.subj.casey_10": "Odp: Życie jest teraz inne"
"mail:m.from.casey_10": "Casey"
"mail:m.body.casey_10": "Miałem/am rok do namysłu, gdy ty spałeś/aś na swojej drodze przez gwiazdy. Myślę, że prawie mnie to przestraszyło, kiedy sprawy stały się łatwiejsze, i kiedy w końcu zdałam sobie sprawę, że to, co każdy z nas ma teraz, jest tym, czego od początku pragnęliśmy. Bo jeśli nadal jesteś tą dziewczyną, którą znam, to jesteś szczęśliwa na najdalszej granicy.\n\nI mam nadzieję, że szczęście, które teraz czujesz, będzie trwało wiecznie. Mam nadzieję, że tamtejsze zachody słońca są tak samo piękne, jak te tutaj i że jeśli w deszczowy dzień szukasz wystarczająco daleko, jakiś ranczer ma tam stoisko z taco, które możesz odwiedzić. Zdaję sobie sprawę, że to ostatnie prawdopodobnie nie będzie miało miejsca, ale na pewno będzie romantyczne, prawda?\n\nCieszę się, że podzieliłam się z tobą częścią mnie, Beatrix LeBeau. I cieszę się, że może jedną z tych gwiazd, które widzę na niebie, jesteś ty.\n\n- Casey"
"mail:m.subj.casey_11": "Inna wycieczka"
"mail:m.from.casey_11": "Casey"
"mail:m.body.casey_11": "Cześć Bea,\n\nZbliża się kolejna wycieczka i mam przeczucie, że to będzie ta.\n\nWięc oto jestem, pakuję torby i myślę o tobie. Może tak się czułaś, gdy wyjeżdżałaś na swoją wielką przygodę. Dużo emocji, dużo motyli.\n\nI choć wiem, że jesteś tak daleko, wciąż myślę, że może złapię cię gdzieś tam w tłumie.\n\nJeśli tak się stanie, obiecuję, że zaśpiewam ci piosenkę. To nie byłby pierwszy raz.\n\n- Casey"
"mail:m.subj.hobson_1": "Dzień dobry!"
"mail:m.from.hobson_1": "Hobson Twillgers"
"mail:m.body.hobson_1": "Witaj Beatrix!\n\nChciałem tylko podziękować za zajęciem się starym ranczem. Wiem, że zostawiłem to w pewnym przykrym stanie, a z tego, co słyszałem, w dzisiejszych czasach wygląda potężnie pięknie. Sprawia, że czuję się ciepły i nie zmysły, wiedząc, że jest w tak dobrych rękach.\n\nDziękuję, aktywowałem trzy sekretne sejfy, które zbudowałem wiele lat temu, aby wybudować mały moją fortunę. Zawsze planowałem wykorzystać ją jako chodzenie po pieniądze, ale nie potrzebuję do tego więcej.\n\nAle wiesz mnie, lubię dobrą przygodę. Nie mówię gdzie znajdują się sejfy. Przejdź do odkrywki!\n\n- H"
"mail:m.journal.jo_ranch_lab": "Stworzyłem to laboratorium po spotkaniu się ze smutnym naukowcem i nauczaniu się o cudownej technologii plortów. Zarysowałem, że byłoby zabawne w czasie deszczowych dni.\n\nZajmuję się tylko trzy razy, co jest całkiem dobre, biorąc pod uwagę moją tendencję do tego rodzaju rzeczy w moich innych pasjach. Niedługo jednak przypomniano mi o tym, że mam pragnienie przygody, i bycie w stodole przez cały dzień nie zaspokoił tego pragnienia.\n\nWkrótce zacząłem ustawiać moje spojrzenie na horyzonty poza tym ranczem. I kiedy będę musiał nad tym zastanowić się dalej.\n\n- H"
"mail:m.journal.jo_ranch_grotto": "Zanim opuściłem to ranczo, większość nocy spałem w tej grocie. Wypełniałem ją fosforowymi smugami i patrzyłem jak tańczą w ciemności. Odpływając, udawałem, że dryfuję w morzu gwiazd, w bezkresnej czerni przestrzeni.\n\nTo zabawne, że kiedy śnisz, to na pewno stajesz się frajerem niemożliwego. Za każdym razem, gdy budziłem się, by znaleźć się z powrotem w grocie, czułem mały smutek. Ale potem wracałem do pracy. Zawsze było coś, co trzeba było zrobić.\n\n- H"
"mail:m.journal.jo_ranch_overgrowth": "Sam zbudowałem ten obszar, rozprzestrzeniając glebę z całego Dżungli, po prostu po to, by zobaczyć, co się stało. Miałem nadzieję, że przyciągnie mnóstwo myśliwych slimów lub dwie, ale nie ma takiego szczęścia. Być może muszę zamiast tego poprosić niektóre z nich o duże grzyby by by tu rosnąć? Na pewno lubią się wywieszać wokół tych rzeczy.\n\n- H"
"mail:m.journal.jo_ranch_docks": "Widok na morze naprawdę przypomina ci o naszym większym celu, Beatrix. Morze było pierwszą wielką niewiadomą, a potem przestrzeń, a potem to, co jest poza tym wszystkim. To, co jest za następnym rogiem, jest w moich kościach, a skoro już tu jesteś, myślę, że jest też w twoich.\n\nChociaż, przypuszczam, że ty też możesz tu być, bo lubisz świeże powietrze. Albo wolisz nieokiełznane piękno tej ziemi. A może to dlatego, że chcesz zostawić coś daleko za sobą. Pewnie, że tak. Nie ma większego wyjścia niż to.\n- H"
"mail:m.journal.jo_reef_intro": "Witaj Beatrix!\n\nNazywam się Hobson Twillgers: farmer, odkrywca i były właściciel tego rancza, które teraz nazywasz swoim własnym. Miło mi panią poznać!\n\nByłem farmerem przez więcej lat niż pamiętam i czułem, że została we mnie jeszcze jedna ostatnia przygoda, więc wyruszyłem, aby ją odnaleźć. Ale zanim pójdę, zabieram się na ostatnią wycieczkę po tej ziemi, którą kocham. Jeśli chcesz usłyszeć, co stara łyska ma do powiedzenia od czasu do czasu, trzymaj swoje podglądacze z dala od takich notatek jak te.\n\nDo ciebie mówię!\n\n- H"
"mail:m.journal.jo_reef_circles": "Przychodziłem na tę plażę, żeby pomyśleć. Siedziałam i gapiłam się na te odległe pierścienie i przeżuwałam, kto je stworzył i w jakim celu.\n\nAle przede wszystkim, siedziałam tu i myślałam o niej.\n\n- H"
"mail:m.journal.jo_reef_bigtree": "Miałem wielkie, wielkie drzewo, takie jak to tutaj, wzdłuż krawędzi mojej posiadłości z powrotem na Ziemi. Było ono tam, zanim ktokolwiek mógł sobie przypomnieć. Przetrwało ono wszelkie zmiany wokół niego i pewnego dnia zacząłem dostrzegać, że umiera.\n\nTo nie było nic nienaturalnego, to był chyba tylko czas. I wtedy zdałem sobie sprawę, że gdybym czegoś nie zrobił, skończyłbym jak to drzewo: Spędziłbym całe życie w tym samym miejscu.\n\nNie miałem zamiaru na to pozwolić. Więc następnego dnia kupiłem bilet na Daleki, daleki zasięg.\n\n- H"
"mail:m.journal.jo_reef_boot": "Kiedyś straciłem na tym klifie.\n\nTeraz nigdy nie mówiłem, że te czasopisma będą pełne ważnych informacji. A aby być uczciwym, to był ciemny but.\n\n- H"
"mail:m.journal.jo_reef_curious": "Jeśli czytasz to, musisz być naturalnie ciekawą osobą, która nie ma nic na myśli, a teraz i raz na zawsze.\n\nMyślę, że jeśli kiedykolwiek się spotkaliśmy, dotarlibyśmy do końca.\n\n- H"
"mail:m.journal.jo_reef_ferals": "Ten cały system jaskiniowy został zamknięty z jaskini, kiedy po raz pierwszy go odkryłem. Być może to powoduje, że wpadły w przód są tak ugięte: przez długi czas nie miało ugryzienia.\n\nW każdym razie nie pozwól, aby ten długo oczekiwany ukośnik pochodził z twoich plotek! Przynieś trochę jedzenia, aby je uspokoić\n\n- H"
"mail:m.journal.jo_moss_exit": "Po raz pierwszy poszedłem odkryć Dżungli, który utknąłem tutaj, więc stworzyłem wyjście z drogi. Jest jeszcze jeszcze.\n\n- H"
"mail:m.journal.jo_moss_forest": "Dżungla może wydawać się starożytną dżunglą tego rodzaju, ale faktem jest, że wiele z tego, co państwo tutaj widzą, nie było nawet dookoła kiedy po raz pierwszy zaczęłam badać tę ziemię. W tym tempie przekreślam, że nie będzie długo zanim ta zielona całkowicie przekroczy Far, Far Range!\n\n- H"
"mail:m.journal.jo_moss_love": "Czy kiedykolwiek byłaś zakochana, Beatrix? Sprawia, że czujesz się obolały w środku, jak dzień po tym, jak twoja dusza była na siłowni. To najlepszy sposób, w jaki mogę to opisać.\n\nTo także zmienia twoje myślenie w coś, co, przysięgam, jest zupełnie obce. Wszystkie te rzeczy, o których myślałeś, że naprawdę się liczyły, nagle przestały. Zmienia cię całkowicie!\n\nNie mogę tego wystarczająco polecić.\n\n- H"
"mail:m.journal.jo_moss_danger": "Radzę mieć plecak odrzutowy i kilka ulepszeń, zanim zajmiemy się tym, co nas czeka. Ziemia jest cała popsuta i pokręcona i jest tam mnóstwo zdziczałych szczupaków, których nie zobaczysz, zanim nie wysadzą cię prosto w morze.\n\nTrzymajcie te podglądacze przy sobie!\n\n- H"
"mail:m.journal.jo_quarry_springs": "Przyjeżdżałem tu, kiedy potrzebowałem porządnej kąpieli. To świetny sposób na oczyszczenie głowy.\n\nCzasami rumienił się szlam z kałuży i nigdy nie wiedziałem, czy to dlatego, że byłem w kostiumie kąpielowym, czy nie.\n\n- H"
"mail:m.journal.jo_quarry_crystals": "Przyszedłem tu kiedyś, by zebrać kryształy dla mojego małego projektu. Byłem tu uwięziony przez prawie dwa dni, kiedy te ciekawskie kryształowe szczupaki zaczęły mi się toczyć po drodze i zaczęły odpalać te niebezpieczne odłamki. Myślałem, że będę kopał wiadro!\n\nKryształki były jak gong z wiatrem. Założę się, że Thora wciąż ma je zwisające z jej werandyktu.\n\nWarte tego.\n\n- H"
"mail:m.journal.jo_quarry_stars": "To tutaj wiedziałem, że muszę jeszcze raz wyjechać. Spędziłem cały dzień na zwiedzaniu, próbując znaleźć drogę na tę wyspę. I choć resztę nocy spędziłem na spacerze wzdłuż brzegu w delikatnym blasku tych kwiatów ognia, wciąż na nowo przyłapałem się na poszukiwaniu.\n\nRaz jeszcze, patrzyłem w gwiazdy.\n\n- H"
"mail:m.journal.jo_quarry_alone": "Zawsze byłem najszczęśliwszy, gdy byłam przy swoim samotniku. Miejsca takie jak ten stary kamieniołom naprawdę mi odpowiadały: ładne, ciche i w większości puste. Pomyślałem więc, że życie na Far, Far Range będzie mi równie dobrze odpowiadało.\n\nI nie wiedziałbyś o tym? Przebyłem całą tę drogę i pierwsza osoba, którą zobaczyłem... cóż, zmieniła to, jak ja widziałem rzeczy, których się domyślałem. Cisza nie była już dobra. Podobał mi się jej śmiech.\n\n- H"
"mail:m.journal.jo_ruins_lemons": "Upiorne drzewka cytrynowe, które być może widziałeś, najdłużej były dla mnie prawdziwym drapaczem głów. Marzyłam o lodowatej szklance lemoniady w długie letnie dni, które spędzałam zwiedzając te ruiny. Pyszne rzeczy!\n\nAle oto sztuczka: jeśli chcesz te cytryny, musisz być skłonny rozstać się z własnym owocem. Dajcie mu szansę.\n\n- H"
"mail:m.journal.jo_ruins_intro": "Fascynujące, czyż nie? Jak myślisz, kto zbudował te starożytne ruiny i w jakim celu? Odwiedzałbym to miejsce i często zastanawiałem się nad tym pytaniem. Tylko jedno jest pewne: ci ludzie lubili slimy!\n\nW końcu zdałem sobie sprawę, do czego służy to miejsce i jak je wykorzystać.\n\nZrobisz to samo?\n\n- H"
"mail:m.journal.jo_ruins_doors": "Te dziwne, szklane drzwi stanowią dobre przypomnienie, że nie zawsze możesz mieć obu. Uderz, że przełączysz się tam wszystko, co lubisz i obie drzwi nigdy nie będą otwarte.\n\nNiekiedy możesz wybrać jedną lub drugą ścieżkę i nie ma w niej miejsca. Ale wiesz co? Wybrana ścieżka sprawia, że zraniłeś cię z powodu braku chodzenia po drugiej.\n\nŻycie jest wypełnione takimi drzwiami.\n\n- H"
"mail:m.journal.jo_ruins_sanctum": "Ruiny były kiedyś pewnego rodzaju stacją osnowy, używaną przez tego, kto ją stworzył, aby połączyć się z jednym z najdalszych zakątków Far, Far Range. Bądź ostrożna, Beatrix: po przejściu przez nie będziesz w prawdziwie nieokiełznanym kraju. Choć piękna, druga strona może być miejscem bezlitosnym.\n\n- H"
"mail:m.journal.jo_desert_firestorm": "Szklana Pustynia to fascynujące miejsce, ale trzeba być na straży: w każdej chwili może dojść do niebezpiecznej słonecznej anomalii, która spowoduje, że do zaklęcia pęknie całe piekło.\n\nDowiesz się o tym, gdy to zobaczysz, a gdy to zrobisz, udaj się na osłonę lub zaryzykuj spalenie swojego tuchusa!\n\n- H"
"mail:m.journal.jo_desert_fountain": "Pustynia jest na pewno trudnym miejscem, ale są takie małe kieszenie, w których życie czeka, aby spływać z powrotem do ziemi i sięgać w kierunku chmur.\n\nOczywiście, może się to zdarzyć trochę szybciej, jeśli podasz mu pomocną dłoń. Użyj tego nogginu, Beatrix!\n- H"
"mail:m.journal.jo_desert_glass": "To musiał być jeden z tych paralizatorów, które spowodowały te szklane formacje. Zawsze wyglądały dla mnie jak płomienie, jakby wielka burza ogniowa pokryła tę ziemię, zanim została zamrożona w czasie.\n\nZ drugiej strony, może to płomienie płonące, ale w tempie, którego nawet nie jesteśmy w stanie dostrzec. Być może ta pustynia ma dwa różne czasy nakładania się na siebie i tutaj utknęliśmy w jej środku.\n\nCzyż to nie byłoby po prostu dzikie?\n\n- H"
"mail:m.journal.jo_desert_overlook": "Całkiem niezły widok na piaszczyste morze, nie? Przeszukałem każdy zakątek pustyni i wszędzie, gdzie spojrzę, to piaszczyste morze ciągnie się do horyzontu. Zastanawiasz się, gdzie jesteście, do cholery, na Far, Far Range, kiedy Slimowe Morze nie ma nigdzie!\n\n- H"
"mail:m.journal.jo_desert_end01": "Dwoje drzwi, Beatrix. Życie jest wypełnione chwilami, w których jest dwoje drzwi, a ty możesz wybrać tylko jedno.\n\nPrzybyłem na Daleki, Daleki Pasmo, ponieważ poszukiwanie nieznanego jest w moich kościach. A z czasem, nawet tysiąc lat świetlnych od Ziemi nie wystarczyło. Więc szukałem tajemnic w Pradawnych Ruinach, które mnie tu doprowadziły.\n\nTo miejsce było moim biletem, by pójść jeszcze dalej.\n\n- H"
"mail:m.journal.jo_desert_end02": "Ruiny to tak naprawdę wspaniałe silniki, które pozwalają na podróżowanie w przestrzeni, a może nawet w czasie! Po latach nauki wiedziałem, jak je aktywować i tylko ja pierwszy przekroczyłem prawdziwą granicę. To była ostateczna przygoda.\n\nAle są jeszcze te drugie drzwi: Poznałem Thorę i zakochałem się w niej. Jakie są na to szanse?\n\nOna miała kawałek mojego serca, a wszechświat miał ten drugi.\n\nDwoje drzwi, Beatrix.\n\n- H"
"mail:m.journal.jo_desert_end03": "Wybrałem swoje drzwi.\n\nWróciłem na ranczo i natychmiast je sprzedałem. Spakowałem swoje rzeczy i po raz ostatni wybrałem się na wycieczkę po tej pięknej krainie, zostawiając ci te małe notatki. Czas pożegnać się z życiem, które miałem.\n\nMoje ręce i stopy mrowiły mi w miarę zbliżania się do tego monolitycznego terminalu osnowy. To, co leżało przede mną, było przygodą niepodobną do niczego, co kiedykolwiek w życiu znałem.\n\nNadepnąłem na platformę, moje serce zaczęło mi pękać...\n\n- H"
"mail:m.journal.jo_desert_end04": "...ale ja nie poszedłem.\n\nSpakowałem się na nową przygodę, ale nie było to poza czasem i przestrzenią. Więc pożegnałem się z tym, co mogło być i udałem się na ranczo Thory. Nie mogę się doczekać, aż usłyszę odgłos tych wiatrówek.\n\nNigdy wcześniej nie byłam zakochana. Nigdy nie znałem czegoś takiego. Nadszedł czas, bym się dowiedział, o co to całe zamieszanie.\n\nWięc powodzenia, Beatrix. Zawsze pamiętaj, żeby używać głowy, ale pozwól swojemu sercu myśleć od czasu do czasu. To może cię zaskoczyć.\n\n- H"
