"pedia:m.instructions.gamepad.corralling": "Strzelaj do slimów przez ściany zagrody, aby je powstrzymać i ułatwić zarządzanie nimi. Ale pamiętaj: głodne Slimy zawsze znajdą wyjście ze swoich zagród!\n<b> Lewy zderzak / Prawy zderzak </b>: Wybierz zbiornik próżniowy\n<b> Prawy spust </b>: Strzelaj"
