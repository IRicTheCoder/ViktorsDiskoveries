"pedia:t.ssbasics": "Nauki o Slime: Podstawy"
"pedia:m.intro.ssbasics": "Zdecydowanie dziwnie."
"pedia:m.instructions.ssbasics": "Nauki o Slime pozwalają ci używać plortów i innych zasobów, aby stworzyć fantastyczne gadżety, które możesz zainstalować na całym świecie. \n\nPodstawy naukowe: \n- Strzelanie plortami i zasobami do rafinerii (nie można wycofać po wrzuceniu) \n- Kup nowe schematy lub odkryj je w strach skarbowych \n- Użyj Fabrykatora, aby tworzyć nowe gadżety \n- <b>T</b>: Wejdź do trybu gadżetu \n- umieść gadżety w trybie gadżetu \n- <b>Lewy przycisk myszy/prawy przycisk myszy</b>: Obróć gadżet (kiedy w trybie gadżetu) \n\nOdwiedź sekcję Nauki o Slime w Slimpedii aby uzyskać więcej informacji na temat Nauki o Slime."
"pedia:m.instructions.gamepad.ssbasics": "Nauki o Slime pozwalają ci używać plortów i innych zasobów, aby stworzyć fantastyczne gadżety, które możesz zainstalować na całym świecie. \n\nPodstawy naukowe: \n- Strzelanie plortami i zasobami do rafinerii (nie można wycofać po wrzuceniu) \n- Kup nowe schematy lub odkryj je w strach skarbowych \n- Użyj Fabrykatora, aby tworzyć nowe gadżety \n- <b>W dół</b>: Wejdź do trybu gadżetu \n- umieść gadżety w trybie gadżetu \n- <b>Lewy spust/Prawy spust</b>: Obróć gadżet (kiedy w trybie gadżetu) \n\nOdwiedź sekcję Nauki o Slime w Slimpedii aby uzyskać więcej informacji na temat Nauki o Slime."
"pedia:m.instructions.ps4.ssbasics": "Slime Science allows you to use plorts and other resources to make fantastic gadgets that you can install all over the world. \n\nSlime Science basics: \n- Shoot plorts and resources into the Refinery (cannot be withdrawn once deposited) \n- Buy new blueprints or discover them in treasure pods \n- Use the Fabricator to make new gadgets \n- <b>down button</b>: Enter Gadget Mode \n- Place gadgets in Gadget Mode \n- <b>L2/R2</b>: Rotate gadget (when in Gadget Mode) \n\nVisit the Slime Science section of the Slimepedia for more details on Slime Science."
"pedia:m.desc.ssbasics": ""
"pedia:t.gadgetmode": "Nauka o Slime: Tryb Gadżetu"
"pedia:m.intro.gadgetmode": "Bardziej naukowa perspektywa."
"pedia:m.instructions.gadgetmode": "W trybie gadżetów możesz zobaczyć wszystkie dostępne witryny kompilacji, na których możesz zainstalować gadżety.\n\n<b> T </b>: Przełącz tryb gadżetu \n<b> Lewy przycisk myszy </b>: Obróć gadżet w prawo\n <b> Prawy przycisk myszy </b>: Obróć gadżet przeciwnie do ruchu wskazówek zegara\n\nUWAGA: Twój pistolet nie może wciągać ani strzelać w trybie gadżetu."
"pedia:m.instructions.gamepad.gadgetmode": "W trybie gadżetów możesz zobaczyć wszystkie dostępne witryny kompilacji, na których możesz zainstalować gadżety.\n\n<b> W dół </b>: Przełącz tryb gadżetu \n<b> Lewy Spust</b>: Obróć gadżet w prawo\n <b> Prawy Spust</b>: Obróć gadżet przeciwnie do ruchu wskazówek zegara\n\nUWAGA: Twój pistolet nie może wciągać ani strzelać w Trybie Gadżetu."
"pedia:m.instructions.ps4.gadgetmode": "In Gadget Mode you can see all available build sites where you can install gadgets. \n\n<b>down button</b>: Toggle Gadget Mode \n<b>L2</b>: Rotate gadget clockwise \n<b>R2</b>: Rotate gadget counter-clockwise \n\nNOTE: Your vacpack cannot vac or shoot while in Gadget Mode."
