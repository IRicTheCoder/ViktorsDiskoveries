"pedia:t.pink_slime": "Różowy Slime"
"pedia:m.intro.pink_slime": "Naukowo udowodniono, że ich podstawowy odcień jest kolorem radości."
"pedia:m.diet.pink_slime": "Owoce, Warzywa, Mięso"
"pedia:m.favorite.pink_slime": "(Brak)"
"pedia:m.slimeology.pink_slime": "Różowe Slimy są najczęściej spotykanymi Slimami na Far, Far Range. Są wesołymi, potulnymi i najłatwiejszymi do hodowania Slimami. Różowy Slime zje wszystko co umieścisz przed nim, choć nie mają ulubionego jedzenia i ich plorty są najmniej wartościowymi ze wszystkich Slimów."
"pedia:m.risks.pink_slime": "Nie ma się czym przejmować Różowym Slime. Są one delikatne, miękkie, bardzo szczęśliwe, że są w pobliżu farmera i znajdują się na całej planecie.\n\nAle z tego powodu, Farmer nie zajdzie daleko bez znalezienia kilku Różowych Plortów, co może prowadzić do połączonych slimów, a potem..."
"pedia:m.plortonomics.pink_slime": "Różowe Plorty to doskonała \"Uniwersalna Substancja Genetyczna\" używana do produkcji wszystkiego, od produktów spożywczych po domowe środki czystości. Na całym świecie ludzie jedzą hamburgery, słodzą kawę lub szorują podłogi produktami z Różowych Plortów. To poważna wszechstronność!"
"pedia:t.rock_slime": "Kamienny Slime"
"pedia:m.intro.rock_slime": "Te slimy całkowicie są metalowe."
"pedia:m.diet.rock_slime": "Warzywa"
"pedia:m.favorite.rock_slime": "Miłosny Burak"
"pedia:m.slimeology.rock_slime": "Kamienne Slimy zyskały swoją nazwę od kamiennej korony ostrych kolcy na ich oślizgłych, niebieskich ciałach. Ale ich sympatia do minerałów nie kończy się wraz z wyglądem: Kamienne Slimy są ścisłymi wegetarianami, uwielbiając chrupanie miłosnych slimów."
"pedia:m.risks.rock_slime": "Ryzyko Kamiennych Slimów jest oczywiste: ich kamienna korona jest wystarczająco ostra, żeby cię ukłuć. Ale to nie wszystko by patrzeć na to gdzie chodzisz, ponieważ te Slimy się ciągle toczą. Kiedy widzisz Kamiennego Slima toczącego się najlepiej zejść mu z drogi lub przyciągnij i odrzuć go od siebie pistoletem."
"pedia:m.plortonomics.rock_slime": "Kamienne Plorty są cenione za to, że są kluczowym elementem produkcji \"niebieskiego metalu\" niesamowitej kompozycji mocniejszej od tytanu i lżejszego od plastiku. Ze względu na niesamowitą wytrzymałość, niebieski metal jest kluczowym elementem kadłubów statków kosmicznych przystosowanych do prędkości światła, syntetycznych akcesoriów i ochronnych etui na holofony."
"pedia:t.tabby_slime": "Koci Slime"
"pedia:m.intro.tabby_slime": "Te paski, ten ogon, to kręcenie, kręcenie, kręcenie."
"pedia:m.diet.tabby_slime": "Mięso"
"pedia:m.favorite.tabby_slime": "Kamienny Kurczak"
"pedia:m.slimeology.tabby_slime": "Kocie Slimy przeważnie nie oznacza niebezpieczeństwa, ale jak ich kuzyni z Ziemi, potrafią wywołać chaos. Kocie Slimy kochają kraść rzeczy których nie jedzą jak warzywa czy owoce powodując wiele nieprzewidzianych połączonych na ranczu."
"pedia:m.risks.tabby_slime": "Koci Slime nie są jakoś bardzo trudne do „wychowania”, aczkolwiek podobnie jak koty z Ziemi, również mogą powodować dużo chaosu. Koci Slime uwielbiają kraść rzeczy, których nie jedzą np. owoce, warzywa. Z czego w rezultacie niecą wiele nieprzewidywalnych transformacji połączonych na ranczu."
"pedia:m.plortonomics.tabby_slime": "Plorty Kocich Slimów są kluczowym składnikiem różnorodnych produktów \"poprawiających wydajność\", które zapewniają konsumentowi energię  i entuzjazm Kocich Slimów. I gdy sportowcy na całym świecie biorą je by zyskać przewagę, częste używanie prowadzi do \"niekontrolowanych ruchów grzbietem\", innej (mniej pożądanej) sygnatury Kocich Slimów."
"pedia:t.phosphor_slime": "Świetlikowy Slime"
"pedia:m.intro.phosphor_slime": "Delikatne świecąca kuleczka w środeczku slime."
"pedia:m.diet.phosphor_slime": "Owoce"
"pedia:m.favorite.phosphor_slime": "Kubbery"
"pedia:m.slimeology.phosphor_slime": "Świetlikowy Slime wychodzą w nocy, latając wokół księżycowego pasma na swoich przezroczystych skrzydłach. Świetlikowy Slime ma luminescencyjny slimowy rdzeń, który pulsuje miękkim blaskiem, dzięki czemu łatwo je zauważyć. Z tego powodu farmerzy czasami nazywają je „niskimi gwiazdami”. Świetlikowy Slime wychodzą w nocy, latając wokół księżycowego pasma na swoich przezroczystych skrzydłach. Świetlikowy Slime ma luminescencyjny szlamowy rdzeń, który pulsuje miękkim blaskiem, dzięki czemu łatwo je zauważyć. Z tego powodu farmerzy czasami nazywają je „niskimi gwiazdami”"
"pedia:m.risks.phosphor_slime": "Świetlikowy Slime ma specjalne potrzeby w porównaniu z typowym slimem. Świetlikowy Slime i jego plorty szybko znikną, jeśli zostaną wystawione na działanie promieni słonecznych, co oznacza, że farmer może szybko stracić całą wartość Świetlikowego Slima, jeśli nie będzie ostrożny. Farmerzy muszą je albo wciągnąć przed świtem, albo trzymać Świetlikowy Slime w wiecznie ciemnym miejscu, takim jak jaskinia."
"pedia:m.plortonomics.phosphor_slime": "Luminescencyjny związek znajdujący się w Świetlikowych Plortach może wytwarzać światło przez ponad 100 lat, co czyni go niezwykle przyjazną dla środowiska formą oświetlenia na Ziemi. Miasta na całym świecie powoli przechodzą na oświetlenie świetlikowe, oszczędzając miliardy gigawatów energii dziennie. Poza tym, jeśli wetrzesz włosy we włosy, będą świecić i wyglądać naprawdę fajnie."
"pedia:t.rad_slime": "Radioaktywny Slime"
"pedia:m.intro.rad_slime": "Jego blask jest tak piękny, że przyprawia cię o mdłości."
"pedia:m.diet.rad_slime": "Warzywa"
"pedia:m.favorite.rad_slime": "Oka Oka"
"pedia:m.slimeology.rad_slime": "Nie wiadomo, czy radioaktywne slimy, czasami nazywane „raddies”, pochodzą z zewnętrznych źródeł promieniowania, czy z czegoś naturalnie występującego w Far, Far Range. Niezależnie od tego, Radioaktywne Slime emitują tak potężną aurę promieniowania, że świecą w ciemności!"
"pedia:m.risks.rad_slime": "Radioaktywna aura slima może wywołać zatrucie radiem u farmera, jeśli przebywa w nim zbyt długo. Farmerzy zaleca się monitorowanie poziomu ekspozycji na promieniowanie podczas obchodzenia się z tymi zielonymi kulkami mazi gamma, ponieważ przedłużona ekspozycja może spowodować poważne uszkodzenie ciała lub gorzej."
"pedia:m.plortonomics.rad_slime": "Biorąc pod uwagę, że raddies to w zasadzie mobilne baterie, nie jest zaskoczeniem, że korporacje cenią radioaktywne plorty ze względu na ich niesamowite możliwości wytwarzania energii. Większość radioaktywne plortów zamienia się w „plorton”, a wszystko, od najnowszego holofonu po radialny system mikrofonów, działa na nich."
"pedia:t.boom_slime": "Wybuchowy Slime"
"pedia:m.intro.boom_slime": "Ostrożnie, wiadomo, że te slimy eksplo-"
"pedia:m.diet.boom_slime": "Mięso"
"pedia:m.favorite.boom_slime": "Plemienny Kurczak"
"pedia:m.slimeology.boom_slime": "Wybuchowe Slime są często słyszane, zanim zostaną zauważone. Slimowe komorki nieustannie wibrują, powodując, że ich slime coraz bardziej pęka energią, zanim ostatecznie eksploduje. Jednak Wybuchowy Slime zawsze wychodzi bez szwanku, choć zawsze jest trochę oszołomiony."
"pedia:m.risks.boom_slime": "Wybuchowy Slime nieustannie narastają w kierunku nieuchronnej eksplozji, co czyni je dość niebezpiecznymi dla farmerów. Oprócz tych eksplozji, które powodują obrażenia ciała, mają również zdolność wysyłania wszystkich pobliskich slimów w powietrze, co czyni je twardym szlamem do zagrody."
"pedia:m.plortonomics.boom_slime": "Wysoce niestabilne plorty mają wiele zastosowań, w tym napędzanie silników rakietowych i wyburzeń. Organizacje wojskowe cenią swoje wysoce destrukcyjne zdolności w „technologii medycznej i innych badaniach”. Wyobraź sobie!"
"pedia:t.honey_slime": "Miodowy Slime"
"pedia:m.intro.honey_slime": "Nie ma nic słodszego niż (ostatnio wyprodukowany) plort miodowy."
"pedia:m.diet.honey_slime": "Owoce"
"pedia:m.favorite.honey_slime": "Miętowe Mango"
"pedia:m.slimeology.honey_slime": "Miodowy Slime to dziwna odmiana slima składająca się z hiper-słodkiego slime. Większość naukowców zajmujących się slimem uważa, że jest to wynikiem replikacji ich komórek z naturalnych cukrów znajdujących się w owocach i nektarach kwiatowych Far, Far Range. Większość farmerów zgadza się, że ich plorty świetnie smakują na zbożach."
"pedia:m.risks.honey_slime": "Największe zagrożenie, jakie stwarza miodowy slime, znajduje się w ich plortach. Plorty miodowe to najsłodsze i najsmaczniejsze plorty znane na Far, Far Range. Inne slimy mogą wykryć je z dużo większej odległości niż zwykły plort i zrobią wszystko, co w ich mocy, aby je zdobyć. Farmer z miodowymi slimami musi uważać na niezamierzone połączenia lub gorzej..."
"pedia:m.plortonomics.honey_slime": "Miodowe Plorty są wysoko cenione przez producentów żywności. Chociaż Plorty są niezwykle słodkie, odkrycie dzięki któremu można ulepszyć je na jeszcze bardziej słodszą substancję spełniło ich potrzebę. Mówi się że te ulepszone Plorty osiągają niespotykany poziom 867 w skali Werner-Thompkins-Hong sacchrino, zaledwie kilka punktów za \"nie nadające się do spożycia przez ludzi\""
"pedia:t.hunter_slime": "Myśliwy Slime"
"pedia:m.intro.hunter_slime": "Nieważne dla królika, czy widziałeś jakieś kurczaki?"
"pedia:m.diet.hunter_slime": "Mięso"
"pedia:m.favorite.hunter_slime": "Kogut"
"pedia:m.slimeology.hunter_slime": "Myśliwy Slime to dziki kuzyn kociego slime. O wiele bardziej zdolne stworzenie niż zabawne pręgowane, myśliwy slime celuje w polowaniu na kurczaki z Far, Far Range.\n\nSzczupła konstrukcja slimu myśliwego pozwala na naturalną zdolność maskowania, która czyni go prawie całkowicie niewidocznym. Jedyną wskazówką są ich olbrzymie, migdałowe oczy, które często można zobaczyć unosząc się w ciemności. Efekt ten jest często opisywany przez niczego niepodejrzewających farmerów jako „aaaahhhhHHH!”"
"pedia:m.risks.hunter_slime": "Myśliwy Slime ma wyostrzone zmysły i potrafi wykryć ofiarę z dużych odległości. To sprawia, że znalezienie dobrej lokalizacji dla ich zagrody jest trudne.\n\nDodatkowo dzika natura myśliwego jest również przekazywana wszelkim połączonymi powstałym z jego plortów. Nowo utworzony połączony zawsze będzie dziki. Przygotowany farmer wie, że hodowla myśliwych zawsze powinna być wykonywana powoli, z kilkoma kurczakami pod ręką, aby je uspokoić."
"pedia:m.plortonomics.hunter_slime": "Myśliwy Slime to dziki kuzyn kociego slime. O wiele bardziej zdolne stworzenie niż zabawne kocie, Myśliwy Slime celuje w polowaniu na kurczaki z Far, Far Range.\nSzczupła konstrukcja myśliwego slime pozwala na naturalną zdolność maskowania, która czyni go prawie całkowicie niewidocznym. Jedyną wskazówką są ich olbrzymie, migdałowe oczy, które często można zobaczyć unosząc się w ciemności. Efekt ten jest często opisywany przez niczego niepodejrzewających farmerów jako „aaaahhhhHHH!”."
"pedia:t.puddle_slime": "Wodny Slime"
"pedia:m.intro.puddle_slime": "Trzymaj jednego w bucie, a zawsze będziesz chłodny."
"pedia:m.diet.puddle_slime": "Woda"
"pedia:m.favorite.puddle_slime": "(Brak)"
"pedia:m.slimeology.puddle_slime": "Wodny Slime to rzadki gatunek slime, który żyje w słodkowodnych basenach występujących na poligonie. Te slimy nie jedzą owoców, warzyw ani mięsa jak większość innych slimów. Zamiast tego wodny slime wchłania wodę do swoich ciał, gdy siedzą na powierzchni basenu.\n\nWodny Slime potrzebują świeżej wody, aby przetrwać i szybko wyparują, jeśli pozostaną na jakiejkolwiek innej powierzchni zbyt długo."
"pedia:m.risks.puddle_slime": "Wodny Slime nie są ryzykowne w zarządzaniu, wymagają po prostu sporej konserwacji. Farmer potrzebuje basenu słodkiej wody, takiej jak staw, dostępnej dla wodny slime i jego plorty w których mogą usiąść, ponieważ wyparują, jeśli zostaną z dala od wody.\n\nWreszcie wodny slime są wyjątkowo płochliwe i nie wytwarzają plortów, jeśli znajdują się w pobliżu więcej niż 3 innych slime.\n\nOgólnie rzecz biorąc, wodny slime lepiej pasuje do bardziej doświadczonego farmera, a nie takiego, który wciąż jest mokry za uszami."
"pedia:m.plortonomics.puddle_slime": "Wodny Slime są wykonane prawie w całości z niesamowitego związku wodnego, znanego przez chemików w całej galaktyce jako H2Ohhhhh. Ten związek jest używany do tworzenia absurdalnie drogiej marki butelkowanej wody pitnej, poszukiwanej przez elity na Ziemi. Podczas gdy niektórzy ludzie twierdzą, że istnieje niewielka różnica w smaku między nim a wodą z kranu, ci ludzie naprawdę tego nie rozumieją."
"pedia:t.crystal_slime": "Kryształowy Slime"
"pedia:m.intro.crystal_slime": "Jest tak jasne, jak błyszczące, przezroczyste skały, że te slime są niebezpieczne."
"pedia:m.diet.crystal_slime": "Warzywo"
"pedia:m.favorite.crystal_slime": "Dziwna Cebula"
"pedia:m.slimeology.crystal_slime": "Uważany za kuzyna kamiennego slima, kryształowy slime pokryty jest koroną lśniących kryształowych kolców. Te kolce wydają się formować z kryształowego slime, generując ogromne ilości wewnętrznego ciepła i zniekształcając otaczające je minerały; prawdziwie obce zachowanie."
"pedia:m.risks.crystal_slime": "Ostre kryształy zdobione na koronie kryształowego slime mogą spowodować wiele szkód, jeśli zostaną dotknięte. Co gorsza, kryształowy slime rutynowo tworzy duże plamy niebezpiecznych kryształów w otaczającym go środowisku. Uważane za sposób na wydalenie wewnętrznego ciepła, te kryształowe plamy są bardzo gorące i mogą zostać rozbite po spryskaniu wodą."
"pedia:m.plortonomics.crystal_slime": "Chociaż kryształy wytwarzane przez kryształowy slime są bardzo niestabilne, kryształowy plort, podobnie jak wszystkie plorty, jest znacznie czystszy i może być używany przez naukowców zajmujących się slime do projektowania różnych metali, które są całkowicie przezroczyste. Ta innowacja doprowadziła do całkowitej zmiany wizualnej obszarów metropolitalnych na Ziemi, dzięki czemu więcej światła dociera do ulic, a przestrzeń jako całość daje szansę „oddychać”. Architekci często opisują te przezroczyste metale jako „całkowicie chłodniejsze niż zwykłe, nudne metale”"
"pedia:t.quantum_slime": "Kwantowy Slime"
"pedia:m.intro.quantum_slime": "Slime, który naprawdę pokazuje swój potencjał."
"pedia:m.diet.quantum_slime": "Owoce"
"pedia:m.favorite.quantum_slime": "Kwantowa Cytryna"
"pedia:m.slimeology.quantum_slime": "Wydaje się, że kwantowy slime powstał w wyniku jakiegoś wydarzenia, które miało miejsce dawno temu w Starożytnych Ruinach. Przez cały czas kwantowy slime może emitować inne możliwe rzeczywistości ich istnienia. Nazywane „duchami”, te inne rzeczywistości mogą się spełnić, gdy slime kwantowy dopasuje się do rzeczywistości ducha, skutecznie teleportując się."
"pedia:m.risks.quantum_slime": "Kwantowy Slime może być jednym z najtrudniejszych do opanowania, biorąc pod uwagę ich unikalne zdolności. Farmer musi nauczyć się wykrywać, kiedy kwantowy slime jest przygotowany do przejęcia rzeczywistości ducha i szybkiego działania, na przykład karmienia go lub po prostu spryskiwania świeżą wodą jako środek tymczasowy."
"pedia:m.plortonomics.quantum_slime": "Wielu uważa, że kwantowe plorty skrywają sekret nieskończonych zasobów. Biorąc pod uwagę zdolność kwantowego slime do zmiany rzeczywistości, wysunięto teorię, że uwolnienie potencjału plortów kwantowych może pozwolić na technologię, która łączy realia innych bytów z naszą rzeczywistością i… cóż, w zasadzie mówimy o klonowaniu rzeczy. Nieskończona energia, kury, cokolwiek. Prawdopodobnie nie ma żadnych szkodliwych skutków ubocznych."
"pedia:t.fire_slime": "Ognisty Slime"
"pedia:m.intro.fire_slime": "Jak małe ognisko, tyle że się porusza i jest slimem."
"pedia:m.diet.fire_slime": "Popiół"
"pedia:m.favorite.fire_slime": "(Brak)"
"pedia:m.slimeology.fire_slime": "Ognisty Slime to rzadka odmiana slimu żyjącego na popiele. Ogniste Slimy zjedzą prawie każdą żywność, ale nie bez spalenia go najpierw na popiół. Jedynym sposobem na nakarmienie ognistego slime jest użycie spalarni z ulepszeniem popielnika.\n\nOgniste Slime potrzebują popiołu, aby przetrwać i szybko gasną, jeśli zostaną zbyt długo pozostawione na jakiejkolwiek innej powierzchni. Trzymając ogniste slime w popielniku, po prostu spal dowolną żywność, aby wytworzyć popiół i napełnij koryto."
"pedia:m.risks.fire_slime": "Naturalnie płonący stan ognistego slime czyni go złymi towarzyszami dla innych slimów, ponieważ ich ognisty dotyk wyśle śluz w powietrze. Dodatkowo ogniste szlamy i ich plorty muszą być trzymane w popielniku pod piecem do spopielania, inaczej szybko zgasną. Jeśli musisz bezpośrednio uporać się z ognistymi śluzami, plusk świeżej wody ugasi ich ogień na krótką chwilę."
"pedia:m.plortonomics.fire_slime": "W rozwijającym się świecie na Ziemi używa się plortów przeciwpożarowych do podtrzymywania palenia w piecach i kominkach. Dzięki ognistym plortom, ciepłym dłoniom i ciepłemu jedzeniu to możliwość dla milionów ludzi, którzy inaczej nie mieliby dostępu do takich luksusów.\n\nFarmer nie wzbogaci się na sprzedaży ognistych plortów i na pewno zarządzanie nimi może być niebezpiecznym przedsięwzięciem, ale powinni wiedzieć, że sprzedaż każdego z nich pomaga potrzebującym. Teraz i daleko w przyszłość, małe szlachetne uczynki każdej osoby pomagają nam jako naród iść naprzód. To się nigdy nie zmieni."
"pedia:t.dervish_slime": "Tornadowy Slime"
"pedia:m.intro.dervish_slime": "Kręci się i kręci przez cały dzień i wiruje przez całą noc."
"pedia:m.diet.dervish_slime": "Owoce"
"pedia:m.favorite.dervish_slime": "Kolczasta Gruszka"
"pedia:m.slimeology.dervish_slime": "Tornadowy Slime to wirująca wiązka energii w slimowej formie. Torandowe Slimy są powszechnie spotykane na Szklanej Pustyni, krążąc po jej zakurzonych wydmach z dużą prędkością na szczycie małych trąby powietrznej.\nJedno jest pewne: gdziekolwiek tornadowy slime musi się udać, dociera tam w pośpiechu."
"pedia:m.risks.dervish_slime": "Tornadowy slimy mogą spowodować totalny chaos na ranczu, jeśli nie będą odpowiednio pielęgnowane. Oprócz częstego jeżdżenia po trąbach powietrznych z dużą prędkością i zbierania przedmiotów po drodze, silnie poruszony tornadowy slime może wytwarzać gigantyczne cyklony powietrza, które odkurzają i rzucają o wszystko, czego dotkną.\nKiedy cyklony szaleją po twoim ranczo, niewiele możesz zrobić poza przygotowaniem się na chaos, który wkrótce nadejdzie!"
"pedia:m.plortonomics.dervish_slime": "Tornadowy Slime są fantastycznym źródłem czystej energii, która pomaga wzmocnić turbiny i generatory. Są w ciągłym popycie, co ciekawe, w każdym plorcie jest ograniczona liczba spinów."
"pedia:t.tangle_slime": "Kwiatowy Slime"
"pedia:m.intro.tangle_slime": "Slime, który- robi- APPSIIIK!"
"pedia:m.diet.tangle_slime": "Mięso"
"pedia:m.favorite.tangle_slime": "Malowany Kurczak"
"pedia:m.slimeology.tangle_slime": "Chociaż kwiatowy slime może wyglądać niewinnie dzięki szerokiemu uśmiechowi i kolorowemu kwiatowi na czubku głowy, w rzeczywistości jest przerażającym drapieżnikiem z dużym apetytem na smaczne mięso. Swoją nazwę zawdzięcza wijącym się pnączom, które może wytwarzać, aby chwytać rzeczy w środowisku.\n\nNie wiadomo, co spowodowało, że kwiatowy slime stał się tak przerażającym drapieżnikiem na jałowych pustkowiach Szklanej Pustyni. Jeśli jednak ziemia przypominała niegdyś bujną zieleń znajdujących się w niej oaz, być może splątany slime wyewoluował w znacznie innym środowisku niż to, które widzisz dzisiaj."
"pedia:m.risks.tangle_slime": "Kwiatowy Slime może być garstką na ranczo, jeśli nie jest przez cały czas dobrze odżywiony. Nie tylko mogą splątać swoje winorośle pod ziemią, aby porywać jedzenie i plorty spoza swoich zagród, ale kwiaty na ich głowach mogą wytwarzać szkodliwą chmurę pyłkową, która powoduje, że inne slime wpadają w napady kichania.\n\nKiedy slime kichają z pyłku, ich pobudzenie gwałtownie wzrasta, powodując więcej eksplozji slimu, kolców kryształowego slimu i wszystkich wokół."
"pedia:m.plortonomics.tangle_slime": "Pomimo kłopotliwej natury slimów, które je tworzą, plorty mają niezwykle korzystne zastosowania rolnicze. Nawozy i receptury wzrostu wykonane z plątaniny są używane przez farmy na całej Ziemi, aby znacznie zwiększyć produkcję roślinną.\n\nSpekuluje się, że niezwykle wysoka liczba składników odżywczych znaleziona w plortach, które obecnie rosną na Ziemi, wynika z niesamowitego apetytu plątaniny na kurczaki, ale to jest super makabryczne, więc po prostu zignorujmy to."
"pedia:t.mosaic_slime": "Mozaikowy Slime"
"pedia:m.intro.mosaic_slime": "Niezwykłe pod każdym kątem."
"pedia:m.diet.mosaic_slime": "Warzywa"
"pedia:m.favorite.mosaic_slime": "Pasternak srebrny"
"pedia:m.slimeology.mosaic_slime": "Mozaikowy slime zawdzięcza swoją nazwę błyszczącemu zestawowi szklanych płytek pokrywających jego ciało. To szkło wytwarza podobną anomalię, którą można znaleźć na samej pustyni, dzięki czemu mozaikowy slime jest piękny, ale dość niebezpieczny."
"pedia:m.risks.mosaic_slime": "Mozaikowy slime mogą być bardzo niebezpieczne dla nieprzygotowanego farmera. Ich szklane płytki tworzą połyskujący efekt w świetle dziennym, który przyciąga do nich inne slime. Nie wiadomo, dlaczego slime dokładnie tak się zachowuje, ale wiodące teorie wskazują, że „błyszczące rzeczy są super fajne”.\n\nJeszcze groźniejsze jest to, że mozaikowy slime może wytwarzać błyski w otaczającej je przestrzeni: bardzo gorące anomalie słoneczne, które przybierają na sile, zanim dryfują w kierunku ziemi i wybuchają płomieniami. Błyskotki można zdmuchnąć odrobiną wody, ale najlepszym sposobem na zmniejszenie ich wyglądu jest upewnienie się, że mozaikowe slimy są dobrze odżywione i nie są poruszone."
"pedia:m.plortonomics.mosaic_slime": "Mozaikowy plorty są potrzebne do badania szklanych struktur na Szklanej Pustyni. Próbki tego szkła stają się kruche, gdy są pobierane z Far, Far Range ale co ciekawe, plorty mozaikowe wydają się nie mieć wpływu na to zjawisko.\n\nNiemal na pewno to szkło jest badane, ponieważ jest naprawdę ładne, a nie dlatego, że może powodować niszczycielskie anomalie słoneczne."
"pedia:t.saber_slime": "Szablozębny Slime"
"pedia:m.intro.saber_slime": "A przynajmniej jego potomek."
"pedia:m.diet.saber_slime": "Mięso"
"pedia:m.favorite.saber_slime": "(nieznane)"
"pedia:m.slimeology.saber_slime": "Choć uważa się, że od dawna wymarły, szablozębny slime żyje nadal w slimie połączonym w Far, Far Range. Uważano, że szablozębny slime był jednym z najgroźniejszych drapieżników w okresie galasowym Far, Far Range kiedy gigantyczne slime przemierzały planetę.\n\nChociaż szablozębny slime jest mięsożercą, Połączony dziczy przejawia osobliwy zwyczaj łączenia rzadkiego owocu kookadoby w wiązki patyków, błota i slimu, które z czasem stają się twarde jak skała. Tylko specjalnie zaprojektowane niszczarki Ogdena są w stanie je złamać."
"pedia:m.risks.saber_slime": "Większość szablozębnych połączonych slime znalezionych w The Wilds jest zdziczała, chcąc ugryźć wszystko, co zobaczą. Są również niesamowicie zwinni jak na slimy, zdolni do potężnych skoków, które pozwalają im odskoczyć od innych powierzchni, zanim zaatakują swoją ofiarę.\n\nJeśli napotkasz hordę dzikich slimów, uważaj za siebie, aby nie zostać oflankowanym!"
"pedia:m.plortonomics.saber_slime": "Szablozebne plorty są zbierane ze względu na ich wartość historyczną, dając wgląd w prymitywną przeszłość Far, Far Range. Niektórzy naukowcy próbowali wydobyć DNA slima z tych plortów w celu odtworzenia prawdziwego szablozebnego slime, ale wszystkim się to nie udało. I szczerze mówiąc, to chyba na lepsze, bo jak tylko to się stanie, jakiś uroczy miliarder będzie mówił o zrobieniu całego parku rozrywki, aby obejrzeć je w niewoli, a potem..."
"pedia:t.tarr_slime": "Spaczony Slime"
"pedia:m.intro.tarr_slime": "Te okropne, wygłodniałe tęcze."
"pedia:m.diet.tarr_slime": "Slimy"
"pedia:m.favorite.tarr_slime": "Farmerzy!"
"pedia:m.slimeology.tarr_slime": "Spaczony slime powstaje, gdy połączony zjada plort w przeciwieństwie do tych, które produkuje. Następuje straszna transformacja, która zamienia slime w spaczonego wypełniony wirującą, pryzmatyczną gamą kolorów i nieubłaganym apetytem. Spaczony stara się jedynie konsumować i powielać.\n\nJedynym sposobem, aby zatrzymać spaczonego poza spaleniem go lub wrzuceniem do slimowego morza, jest użycie świeżej wody.\nJedno pluśnięcie wody powstrzyma spaczony przed pojawieniem się nowego spaczonego, a powtarzające się pluśnięcie całkowicie go zniszczą.\n\nAlternatywnie, wielu farmerów zaleca ucieczkę z machaniem rękami i wrzeszczeniem."
"pedia:m.risks.tarr_slime": "Spaczony to największe zagrożenie dla farmerów. Spaczony będzie szukał slime, aby pożreć i rozmnożyć się, ale także pożre kurczaki, zgnije plony w ich pobliżu, a nawet pożre farmerów!\n\nPamiętaj: karmienie połączonymi może być bardzo opłacalne, ale jeden zbłąkany plort i możesz skończyć z niszczycielską epidemią spaczonych slimów."
"pedia:m.plortonomics.tarr_slime": "Spaczony nie produkuje plortów, tylko więcej spaczonych. A potem jeszcze więcej spaczonych."
"pedia:t.gold_slime": "Złoty Slime"
"pedia:m.intro.gold_slime": "Zostań bogaty lub slime zginie."
"pedia:m.diet.gold_slime": "Ekskluzywny"
"pedia:m.favorite.gold_slime": "(Brak)"
"pedia:m.slimeology.gold_slime": "Najbardziej nieuchwytnym i poszukiwanym ze wszystkich gatunków slime jest z łatwością złoty slime. Niewiele wiadomo o tych śliskich stworzeniach, ponieważ okazały się niemożliwe do złapania. Złote Slimy są szybkie jak błyskawica i natychmiast zaczną uciekać z rancza na widoku, gdy tylko je zobaczą. Jeśli farmer ma zyskać na spotkaniu ze złotym śluzem, musi szybko pomyśleć."
"pedia:m.risks.gold_slime": "Złote slime nie stanowią bezpośredniego zagrożenia dla ranczera, ale ich pojawienie się często wywołuje panikę i prowadzi do (niekiedy śmiertelnych) błędów. Co więcej, jedynym sposobem na zdobycie plortów złota jest uderzenie slimu złota za pomocą wolnych zasobów znajdujących się w twojej próżni. Może to doprowadzić do powstania złotego plortu."
"pedia:m.plortonomics.gold_slime": "Złote plorty mają niewielkie praktyczne zastosowanie i są najcenniejsze ze wszystkich plortów tylko dlatego, że są błyszczące i rzadkie. Na Ziemi elita uwielbia ozdabiać się biżuterią wykonaną ze złotych plortów, znacznie przekraczającą wartość jakiegokolwiek ziemskiego metalu szlachetnego. Z tego powodu farmer nigdy nie powinien przepuszczać szansy na zdobycie jednego lub dwóch złotych plortów podczas przypadkowego spotkania ze złotym śluzem."
"pedia:t.quicksilver_slime": "Energiczny Slime"
"pedia:m.intro.quicksilver_slime": "Szybki, piekielny blask energicznego slimu. (powtarzam)"
"pedia:m.diet.quicksilver_slime": "Elektryczność"
"pedia:m.favorite.quicksilver_slime": "(Brak)"
"pedia:m.slimeology.quicksilver_slime": "Energiczny Slimy jest jednym z najrzadszych slimów na Far Far Range, w dużej mierze dzięki ich jedynemu znanemu siedlisku należącemu wyłącznie do Mochi Miles.\n\nEnergiczny Slimy jest błyskawiczny i żeruje na elektryczności. Zasadniczo osiąga się to poprzez ich szybkie ruchy i powolne gromadzenie generowanego przez nie ładunku statycznego. Jednak Mochi postanowiła przyspieszyć ten proces i opracowała metodę dostarczania im energii w znacznie bardziej bezpośredni sposób."
"pedia:m.risks.quicksilver_slime": "Energiczny Slimy zwykle nie jest szkodliwy dla farmera, ponieważ generowane przez niego ładunki statyczne mają niski prąd.\n\nJednak metoda dostarczania im przez Mochi ogromnej ilości energii naraz powoduje, że energiczne slimy jest przeładowywany prądem wystarczająco wysokim, aby jego dotknięcie było szkodliwe. Uważaj więc, strzelając iskrami, ponieważ tłum dobrze odżywionych Slimów może cię zaskoczyć!"
"pedia:m.plortonomics.quicksilver_slime": "Mochi sprzedaje energiczne plorty poza rynkiem i niewiele wiadomo o jej nabywcach lub ich motywach."
"pedia:t.lucky_slime": "Szczęśliwy Slime"
"pedia:m.intro.lucky_slime": "Ooo, błyszczący!"
"pedia:m.diet.lucky_slime": "Mięso"
"pedia:m.favorite.lucky_slime": "(Brak)"
"pedia:m.slimeology.lucky_slime": "Szczęśliwe Slimy to dziwny wariant koci slimów który fascynuje się błyszczącymi rzeczami, głównie pieniędzmi. Szczęśliwy Slime zbiera każdą monetę, którą może znaleźć, dając dzwoniący dźwięk.\n\nJednak, monety nie przyczyniają się do zbilansowanej diety a Szczęśliwe Slimy nadal będą chętnie jeść mięso każdego rodzaju. Czyniąc to, ich ciało wybucha w prysznicu monet, pozostawiając małe miejsce w ich brzuchu. Ten wybuch przeważnie wysyła Szczęśliwe Slimy w powietrze.\n\nPo wykryciu farmera, Szczęśliwy Slim wkrótce się wycofa. Żaden znany farmer nie był na tyle utalentowany, lub na tyle szczęśliwy by złapać."
"pedia:m.risks.lucky_slime": "Szczęśliwe Slimy stwarzają takie same ryzyko jak każde inne rzadkie slimy; głównie wypadki podczas pościgu, które mogą doprowadzić do zgonu. Obietnica niewielkiej fortuny kiedy napotyka się Szczęśliwego slimy spowodowała że wiele farmerów wpadło do Slimowego Morza.\n\nTe zdarzenia spowodowały że bardziej przesądni farmerzy zaczęli uważać Szczęśliwe Slimy za zły znak lub uniwersum testujące ich chciwość. Ci farmerzy będą je ignorować i nawet celowo wyrzucać. No cóż, dopóki nie usłyszysz dzwonków monet, może jeden strzał nie zaszkodzi..."
"pedia:m.plortonomics.lucky_slime": "Szczęśliwy slime nie jest znany z produkcji wszelkiego rodzaju plortów. Wiodący naukowcy specjalizujący się w produkcji slimu uważają, że jest to wynik tego, że slime szczęścia nie jest prawdziwym wariantem slimu. Uważa się raczej, że slime szczęścia jest po prostu nienormalnym kocim slimem: takim, którego kolor wyblakł w wyniku spożycia tak wielu monet. Być może właśnie ta zmiana doprowadziła również do zaprzestania produkcji plortów."
"pedia:t.largo_slime": "Połączony Slime"
"pedia:m.intro.largo_slime": "Jest jeszcze więcej do kochania."
"pedia:m.diet.largo_slime": "(Zależnie od złączonych slimów)"
"pedia:m.favorite.largo_slime": "(Zależnie od złączonych slimów)"
"pedia:m.slimeology.largo_slime": "Połączone Slimy są mieszaniną dwóch slajdów powstałych w wyniku spożywania plortów, w odróżnieniu od jego własnego. Są one dwa razy większe niż normalne slimy i posiadają połączone diety z dwoma źródłowymi plortami, skłaniając ich do farmerów, którzy chcą maksymalizować swoje zyski. \n\nJednak połączony jest zbyt duży, aby pistolet i może być transportowany wyłącznie przy użyciu końcówki dyszy. Utrudnia im to kontrolę, jeśli sprawy wymkną się spod kontroli."
"pedia:m.risks.largo_slime": "Oprócz trudniejszego zarządzania połączonymi i ich połączonej mocy dwóch liści, jeszcze większe zagrożenie dla farmerów leży w tych bardzo rozmiarach szaleństw. Jeśli połączony zje plort w odróżnieniu od jego dwóch źródłowych liści, przekształci się w spaczony slime \n\nFarmerzy muszą być bardzo ostrożni podczas postępowania z połączonymi lub ryzykują wybuch spaczonych, który może szybko przejąć całą swoją rangę. Zawsze należy nosić pełen zbiornik wody tylko w przypadku!"
"pedia:m.plortonomics.largo_slime": "Gdy połączony slime zje, wytworzy plorty z obu typów slimów źródłowych, sprawić, by były potencjalnie bardzo lukratywne dla farmerów, którzy potrafią poradzić sobie z dodatkowym ryzykiem ich utrzymania."
"pedia:t.gordo_slime": "Slimy Gordo"
"pedia:m.intro.gordo_slime": "Smacznego!"
"pedia:m.diet.gordo_slime": "(Zależnie od złączonych slimów)"
"pedia:m.favorite.gordo_slime": "(Zależnie od złączonych slimów)"
"pedia:m.slimeology.gordo_slime": "Gordo Slimey to rzadkie zjawisko, które występuje, gdy gromadzi się wiele slimów tego samego typu. W rezultacie slime zdaje się łączyć ze sobą w znacznie większy slime, który wydaje się niezdolny do ruchu.\n\nGordo będzie jeść, dopóki nie pęknie, powodując, że wszystkie slimy rozdzielą się ponownie, a także ujawni każdy obiekt, który spowodował, że Gordo powstał."
"pedia:m.risks.gordo_slime": "Gordo nie stanowią prawdziwego ryzyka dla farmerów, mogą tylko czasami być uciążliwe, ponieważ ukrywają coś, czego ranczer może potrzebować. Więc jeśli zobaczysz Gordo, nakarm go!"
"pedia:m.plortonomics.gordo_slime": "Gordo nie produkuje samodzielnie żadnych plortów, jednak slime, który produkują po rozerwaniu, działa jak każdy normalny slime."
"pedia:t.party_gordo_slime": "Imprezowy Gordo"
"pedia:m.intro.party_gordo_slime": "A ty myślałeś, że slimy nie mogą być już wspaniałe."
"pedia:m.diet.party_gordo_slime": "Owoce, Warzywa, Mięso"
"pedia:m.favorite.party_gordo_slime": "(Brak)"
"pedia:m.slimeology.party_gordo_slime": "Impreozwy Gordo to tajemniczy Slime Gordo, który co weekend odwiedza Far, Far Range, aby przynieść imprezę farmerom.\n\nImpreza rozpoczyna się w każdy piątek, kiedy Imprezowy Gordo pojawia się gdzieś na Far, Far Range. Znajdź miejsce, w którym ukrywa się Imprezowy Gordo i nakarm go, aby zdobyć wyjątkowe nagrody. Ale impreza się nie kończy: przez cały weekend (cały piątek, sobotę i niedzielę) można losowo znaleźć specjalne prezenty w całym Far, Far Range. Miej oczy szeroko otwarte!\n\nNaukowcy Nauki o Slime próbowali zbadać to zjawisko i wyjaśnić je, ale nie można tego wyjaśnić. To tylko impreza."
"pedia:m.risks.party_gordo_slime": "Farmerzy spędzające czas w pobliżu Impreozwy Gordo mogą tańczyć całą noc i nigdy nie wykonywać żadnej pracy. Bądź. Ostrożny."
"pedia:m.plortonomics.party_gordo_slime": "Nie ma nic naukowo wyjątkowego w różowych plortach Imprezowego Gordo. Zaraz, czy to oznacza, że duch tańca i świętowania żyje w twoim sercu? Ohhhh."
"pedia:t.echo_note_gordo_slime": "Śpiewający Slime"
"pedia:m.intro.echo_note_gordo_slime": "Ale jasno, wszystkie rzeczy stają się tylko bliźniacze."
"pedia:m.diet.echo_note_gordo_slime": "(Brak)"
"pedia:m.favorite.echo_note_gordo_slime": "(Brak)"
"pedia:m.slimeology.echo_note_gordo_slime": "Niewielu farmerów widziało Śpiewających Slime, a większość uważa, że ​​to legenda. Ale ci, którzy wiedzą, że to prawda, i że śpiewających slime wydaje się być związany z upływem czasu lub zmianą pór roku. Jest to jednak tylko teoria, ponieważ dane dotyczące zachowań śpiewających slime są dość ograniczone.\n\nŚpiewających slimów zdradzają swoje położenie pięknymi piosenkami, które śpiewają. Po zbliżeniu się, ich piosenka osiągnie crescendo i natychmiast zniknie z pola widzenia i wypełni najbliższy obszar dziwnymi ruchami energii zwanymi kurantami.\n\nŚpiewających slimy tworzą również tajemniczy portal po tym, jak znikają, i który zawsze transportuje tych, którzy wchodzą do niego, z powrotem do domu. Nie jest jasne, do czego to służy, ale niektórzy uważają, że śpiewających slime przypomina tym, którzy go widzą, że czas mija, czy to zauważysz, czy nie, a kiedy to zrobisz, czasem miło jest wrócić do domu i przypomnieć sobie osobę, którą kiedyś byłeś i ludzi, którzy sprawili, że jesteś dzisiaj."
"pedia:m.risks.echo_note_gordo_slime": "Śpiewające slimy nie stanowią znanego zagrożenia farmerów. Wydają się być prawie eteryczne."
"pedia:m.plortonomics.echo_note_gordo_slime": "Śpiewających Slime wydają się nie jeść i nie produkować plortów."
"pedia:t.feral_slime": "Dzikie Slimy"
"pedia:m.intro.feral_slime": "Ciężko pozostać miłym z pustym brzuchem."
"pedia:m.diet.feral_slime": "(Zależnie od złączonych slimów)"
"pedia:m.favorite.feral_slime": "(Zależnie od złączonych slimów)"
"pedia:m.slimeology.feral_slime": "Dzikie slimy to połączone ze złą passą, które zaatakują farmera na widoku. Nie wiadomo, co dokładnie powoduje, że połączone staje się tak zrzędliwe, że staje się dzikie, ale podejrzewa się, że po prostu za długo nie ugryzło. Jak wiele rzeczy ze slimem, jedzenie jest wszystkim. \n\nJeśli dzikie slimy zje, to wróci do normalnego largo."
"pedia:m.risks.feral_slime": "Dzikie Slimy mogą stanowić poważne zagrożenie dla farmera, jeśli nie zostaną potraktowane szybko lub nie zostaną całkowicie wyeliminowane. Dzikie slimy będą próbowały gryźć ranczerów z bliska lub skakać w powietrzu i próbować tupać ich swoimi... tyłkami? W każdym razie, Farmer musi działać szybko i nakarmić dzikie slimy czymś smacznym, aby uniknąć takich kłopotów."
"pedia:m.plortonomics.feral_slime": "Karmienie dzikiego slima nie tylko go uspokaja, ale również produkuje porcje w taki sam sposób jak połączone. Choć z pewnością istnieją łatwiejsze sposoby na zdobycie pożywki!"
"pedia:t.carrot": "Marchewka"
"pedia:m.intro.carrot": "Obok pistoletu to najlepszy przyjaciel farmera."
"pedia:m.favored_by.carrot": "(Brak)"
"pedia:m.resource_type.carrot": "Warzywo"
"pedia:m.how_to_use.carrot": "Wrzuć marchewkę w depozycie w ogrodzie, a będziesz miał własne duże zbiory marchwi."
"pedia:m.desc.carrot": "Skromne marchewki zostały przywiezione na Far, Far Range, ponieważ są łatwe w uprawie i pożywne. Większość farmerów przysięga na nie, ponieważ są poręczną przenośną przekąską, promują dobre widzenie w nocy, a sok wyciskany ustępuje tylko kawie jako doskonały poranny napój."
"pedia:t.ocaoca": "Oka Oka"
"pedia:m.intro.ocaoca": "Rurkowa mieszanka kolorowych elips."
"pedia:m.favored_by.ocaoca": "Radioaktywny Slime"
"pedia:m.resource_type.ocaoca": "Warzywo"
"pedia:m.how_to_use.ocaoca": "Wrzuć oka oka do deponenta ogrodu, a będziesz miał dużą uprawę oka oka."
"pedia:m.desc.ocaoca": "Zszywka gotowania na zakres, obfite oka oka jest naturalnie słony, miękki spud. Jako kluczowy składnik zawsze smacznych \"hashbrownów ranczerskich\", są one prawdopodobnie paliwem dla wielu sporów o slime od czasu ich odkrycia na gamie."
"pedia:t.beet": "Miłosny Burak"
"pedia:m.intro.beet": "Jeśli słuchasz go uważnie, możesz zemdleć, gdy słyszysz warzywa."
"pedia:m.favored_by.beet": "Kamienny Slime"
"pedia:m.resource_type.beet": "Warzywo"
"pedia:m.how_to_use.beet": "Wrzuć miłosnego buraka do deponenta ogrodu, a będziesz miał dużą uprawę miłosnego buraka."
"pedia:m.desc.beet": "Miłosne Buraki otrzymują swoje imię z głębokiego, czerwonego koloru i kształtu przypominającego serce. Miłosne Buraki są również niezwykle soczyste na burak, co sprawia, że jest jedyną wódką, która nie jest dla płaskorzeźby w kuchni."
"pedia:t.onion": "Dziwna Cebula"
"pedia:m.intro.onion": "Nie ufaj tej cebuli, nawet mniej niż zwykłej cebuli."
"pedia:m.favored_by.onion": "Kryształowy Slime"
"pedia:m.resource_type.onion": "Warzywo"
"pedia:m.how_to_use.onion": "Wrzuć dziwną cebulę do deponenta ogrodu i dziwne, marchewki zaczną rosnąć. Istnieje jednak spora szansa, że dostaniesz również trochę dziwnej cebuli w uprawach."
"pedia:m.desc.onion": "Dziwną cebulę można pozyskać jedynie w naturze z Kamieniołomu Indigo jednak nigdy nie spotkasz się z dziwną cebulą. Zamiast tego cebulę można znaleźć losowo w innych plastrach warzywnych. Jak mówi powiedzenie, \"pomóż w Kamieniołomie Indigo, a zawsze znajdziesz dziwną cebulę w swoim zaciągu”"
"pedia:t.parsnip": "Pasternak Srebrny"
"pedia:m.intro.parsnip": "Jak bogaty, wyrafinowany kuzyn marchewki. Jest również srebrny."
"pedia:m.favored_by.parsnip": "Mozaikowy Slime"
"pedia:m.resource_type.parsnip": "Warzywo"
"pedia:m.how_to_use.parsnip": "Wrzuć pasternaka srebrnego do deponenta ogrodu, a będziesz miał własne duże zbiory pasternaka srebrnego."
"pedia:m.desc.parsnip": "Pomimo ich lekko metalicznego posmaku te obrzydliwe korzeniowe jaja są uważane za delikatne przez gurmandy w całej galaktyce. Na Far, Far Range, farmera często jedzą je podczas wakacji, aby przynieść szczęście w nadchodzącym roku."
"pedia:t.ginger": "Pozłacany Imbir"
"pedia:m.intro.ginger": "Bardzo niewiele farmerów przeczyta to kiedykolwiek."
"pedia:m.favored_by.ginger": "Złoty Slime"
"pedia:m.resource_type.ginger": "Warzywo"
"pedia:m.how_to_use.ginger": "Mówi się, że jest to święty graal warzyw, pozłocony imbir bardzo rzadko można znaleźć rosnących na Szklanej Pustyni. Jest to jedyne znane jedzenie, które zje złoty slime, a nieliczni, którzy go widzieli, twierdzą, że takie działanie bardzo wynagrodzi szczęśliwemu farmera."
"pedia:m.desc.ginger": "Co ciekawe, pozłacany imbir nie może być replikowany w ogrodzie, ponieważ jego nietypowe właściwości biologiczne zabraniają go. Jednak być może jest dla niego inne zastosowanie..."
"pedia:t.pogo": "Pogofruit"
"pedia:m.intro.pogo": "Najczęściej spotykane owoce, a niektóre z nich są najbardziej pyszne."
"pedia:m.favored_by.pogo": "(Brak)"
"pedia:m.resource_type.pogo": "Owoce"
"pedia:m.how_to_use.pogo": "Wrzuć pogofruita w depozycie w ogrodzie, a będziesz miał własne drzewo pogofruitowe."
"pedia:m.desc.pogo": "Pogofruity to powszechny wzrok prawie gdziekolwiek na Far, Far Range. Trochę jak brzoskwinie, są one najbardziej godne uwagi z uwagi na to, że ich znak towarowy ma miejsce zarówno na skórze, jak i pod skórą."
"pedia:t.mango": "Miętowe Mango"
"pedia:m.intro.mango": "Intensywnie słodkie z chłodnym, z miętowym wykończeniem."
"pedia:m.favored_by.mango": "Miodowy Slime"
"pedia:m.resource_type.mango": "Owoce"
"pedia:m.how_to_use.mango": "Wrzuć miętowe mango do deponenta ogrodu, a będziesz miał własne drzewo mangowe."
"pedia:m.desc.mango": "Miętowe Mango to być może najsłodszy owoc kiedykolwiek wykryty. Jego wyglądem jest mango, zagęszczony, syrop i jasny, drobnoziarnisty posmak. Nic dziwnego, że miodowe slimy szukają ich lub mają tak niesamowity świeży oddech."
"pedia:t.cuberry": "Kubbery"
"pedia:m.intro.cuberry": "Delikatne, słodkie, i nigdy nie staczające się ze stołu."
"pedia:m.favored_by.cuberry": "Świetlikowy Slime"
"pedia:m.resource_type.cuberry": "Owoce"
"pedia:m.how_to_use.cuberry": "Wrzuć kubbery w depozycie w ogrodzie, a będziesz miał własne drzewo kubbery."
"pedia:m.desc.cuberry": "Ze względu na swój słodki smak i ciekawy kształt kubbery szybko stały się ulubione wśród pierwszych farmerom tym zakresie. Często są one stosowane w ciastkach i ciastkach podczas obchodów specjalnych okazji, takich jak urodziny."
"pedia:t.pear": "Kolczasta Gruszka"
"pedia:m.intro.pear": "Jest to owoc, który wie, jak walczyć."
"pedia:m.favored_by.pear": "Tornadowy Slime"
"pedia:m.resource_type.pear": "Owoce"
"pedia:m.how_to_use.pear": "Wrzuć kolczastą gruszkę do depozycie w ogrodzie, a będziesz miał własne drzewo kwantowych cytryn."
"pedia:m.desc.pear": "Kolczaste Gruszki są równie twarde jak Szklana Pustynia: mają grubość, skórzana skóra i pokryta ostrymi kolanami, są \"nabytym gustem”. Jednak ci, którzy włożyli (ostrożnie) wysiłek, znajdą jeden z najsłodszych owoców w znanym wszechświecie ukrywającym się w środku."
"pedia:t.lemon": "Kwantowa Cytryna"
"pedia:m.intro.lemon": "Zerwane z drzewa zakorzenionego w... przeszłości? Przyszłości? Albo...?"
"pedia:m.favored_by.lemon": "Kwantowy Slime"
"pedia:m.resource_type.lemon": "Owoce"
"pedia:m.how_to_use.lemon": "Wrzuć kwantową cytrynę w depozycie w ogrodzie, a będziesz miał własne drzewo kwantowych cytryn."
"pedia:m.desc.lemon": "Kwantowa Cytryna pochodzi z innego miejsca i czasu. Są jak echo, odwracający się przez sale Starożytnych Ruin, nigdy długo nie przebywa w tym samym miejscu.\n\nW celu zebrania kwantowej cytryny farmer musi rzucić owoce przez drzewo cytrynowe w fazie cytrynowej, gdy obecne są cytryny. Proces ten w jakiś sposób usuwa owoce z naszej rzeczywistości i faz w zamian."
"pedia:t.kookadoba": "Kookadoba"
"pedia:m.intro.kookadoba": "Musisz być szalony, aby zbierać te rzeczy."
"pedia:l.favored_by.kookadoba": "Ulubione Przez:"
"pedia:m.favored_by.kookadoba": "Ogden Ortiz"
"pedia:m.resource_type.kookadoba": "Owoce"
"pedia:m.how_to_use.kookadoba": "Kookadoba może rosnąć tylko w glebach \"The Wilds\". Depozytor ogrodu odrzuci go."
"pedia:m.desc.kookadoba": "Kookadoba nazywane są \"królem owoców” przez ich entuzjastów, do których zalicza się żałosny gurmand, Ogden Ortiz. Jednakże ich zbiory mogą być dość niebezpieczne, ponieważ rosną tylko w dzikiej \"The Wilds\". Co gorsza, kookadoba pachnie i smakuje przerażające dla większości podniebieni, z większością tych, którzy próbują go zgłaszać, ma smak „martwego sera styka się z nietkniętymi serami”"
"pedia:t.chickadoo": "Kurczątko"
"pedia:m.intro.chickadoo": "Tak mała i miękka uważasz, że są wypełnione marshmallow."
"pedia:m.favored_by.chickadoo": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.chickadoo": "Przyszłe Mięso"
"pedia:m.how_to_use.chickadoo": "Trzymaj kurczątka w bezpiecznym miejscu i w końcu będą rosły w kurę lub kostkę."
"pedia:m.desc.chickadoo": "Kurczątka to kurczaki, które ostatecznie wyrosną na malowaną kurę lub, rzadziej, na koguta.\n\nKurczątka wszystkich odmian nigdy nie zostanie zjedzone przez slime. Niektórzy uważają, że dzieje się tak, ponieważ Slimy są zbyt życzliwe, aby zrobić coś takiego. Inni uważają, że dzieje się tak, ponieważ kurczątka nie mają jeszcze wystarczającej ilości mięsa na kościach."
"pedia:t.stony_chickadoo": "Kamienne Kurczątko"
"pedia:m.intro.stony_chickadoo": "Ten mały kurczaczek był dość trudny."
"pedia:m.favored_by.stony_chickadoo": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.stony_chickadoo": "Przyszłe Mięso"
"pedia:m.how_to_use.stony_chickadoo": "Trzymaj kamienne kurczątka w bezpiecznym miejscu i w końcu będą rosły w kurę lub kostkę."
"pedia:m.desc.stony_chickadoo": "Kamienne Kurczątka to kurczaki, które ostatecznie wyrosną na malowaną kurę lub, rzadziej, na koguta.\n\nKurczątka wszystkich odmian nigdy nie zostanie zjedzone przez slime. Niektórzy uważają, że dzieje się tak, ponieważ Slimy są zbyt życzliwe, aby zrobić coś takiego. Inni uważają, że dzieje się tak, ponieważ kurczątka nie mają jeszcze wystarczającej ilości mięsa na kościach."
"pedia:t.briar_chickadoo": "Plemienne Kurczątko"
"pedia:m.intro.briar_chickadoo": "Rasa kurczaka jest całkowicie szalona."
"pedia:m.favored_by.briar_chickadoo": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.briar_chickadoo": "Przyszłe Mięso"
"pedia:m.how_to_use.briar_chickadoo": "Trzymaj plemienne kurczątka w bezpiecznym miejscu i w końcu będą rosły w kurę lub kostkę."
"pedia:m.desc.briar_chickadoo": "Plemienne kurczątka to kurczaki, które ostatecznie wyrosną na malowaną kurę lub, rzadziej, na koguta.\n\nKurczątka wszystkich odmian nigdy nie zostanie zjedzone przez slime. Niektórzy uważają, że dzieje się tak, ponieważ slimy są zbyt życzliwe, aby zrobić coś takiego. Inni uważają, że dzieje się tak, ponieważ kurczątka nie mają jeszcze wystarczającej ilości mięsa na kościach."
"pedia:t.painted_chickadoo": "Malowane Kurczątko"
"pedia:m.intro.painted_chickadoo": "Mały kurczak, który ukrywa nagrodę kolorowego potencjału."
"pedia:m.favored_by.painted_chickadoo": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.painted_chickadoo": "Przyszłe Mięso"
"pedia:m.how_to_use.painted_chickadoo": "Trzymaj malowane kurczątka w bezpiecznym miejscu i w końcu będą rosły w kurę lub kostkę."
"pedia:m.desc.painted_chickadoo": "Malowane kurczątko to kurczaki, które ostatecznie wyrosną na malowaną kurę lub, rzadziej, na koguta.\n\nKurczątko wszystkich odmian nigdy nie zostanie zjedzone przez śluzowce. Niektórzy uważają, że dzieje się tak, ponieważ Slimy są zbyt życzliwe, aby zrobić coś takiego. Inni uważają, że dzieje się tak, ponieważ kurczaki nie mają jeszcze wystarczającej ilości mięsa na kościach."
"pedia:t.henhen": "Kurczak"
"pedia:m.intro.henhen": "Hodowany kurczak dwukrotnie bardziej smaczny niż jego kuzyna na Ziemi."
"pedia:m.favored_by.henhen": "(Brak)"
"pedia:m.resource_type.henhen": "Mięso"
"pedia:m.how_to_use.henhen": "Kurczaki w pobliżu kogutów będą okresowo składać jaja, z których powstają kurczęta. Jednak trzymanie zbyt wielu kur lub kogutów w bliskiej odległości powoduje ich niepokój i produkcja jaj zostanie wstrzymana. Wytrawni farmera, którzy rozumieją złożoną naturę romansu z kurczakami, zawsze utrzymują swoje kurniki z dala od 12 dorosłych kurczaków."
"pedia:m.desc.henhen": "Kurczaki są specjalną rasą hodowaną kurczaka, aby przetrwać klimat Far, Far Range. Chociaż wydaje się, że jest to wielki kurczak, ptaki te są o wiele bardziej doraźne w odchodzeniu od siebie, uczynienie ich idealnym dla farmerów, którzy w przeciwnym razie mogliby być rozproszeni kilkuset głodnymi cięciami."
"pedia:t.stony_hen": "Kamienna Kura"
"pedia:m.intro.stony_hen": "Ma solidne kamienne przekonanie... w rzeczy z kurczaka."
"pedia:m.favored_by.stony_hen": "Koci Slime"
"pedia:m.resource_type.stony_hen": "Mięso"
"pedia:m.how_to_use.stony_hen": "Uważa się, że kamienne kury wyewoluowały z kur, które kiedyś wędrowały w głąb Far, Far Range. Być może te ptaki szukały jasności umysłu, którą można naprawdę uzyskać poprzez medytację wśród tych wyniosłych, jałowych skał. Ale najprawdopodobniej były po prostu głupie i zgubiły się."
"pedia:m.desc.stony_hen": "Kamienne kury w pobliżu kogutów będą okresowo składać jaja, które produkują kamienne kurczątka. Jednak trzymanie zbyt dużej liczby kur lub kogutów w bliskim sąsiedztwie powoduje ich niepokój, a produkcja jaj zatrzymuje się. Doświadczeni farmerzy, którzy rozumieją złożoną naturę kurczęcego romansu, zawsze trzymają swoje kojce z dala od 12 dorosłych kurcząt."
"pedia:t.briar_hen": "Plemienny Kurczak"
"pedia:m.intro.briar_hen": "Prawdziwy dziki ptak uwielbiający się pogrążyć w szponie."
"pedia:m.favored_by.briar_hen": "Wybuchowy Slime"
"pedia:m.resource_type.briar_hen": "Mięso"
"pedia:m.how_to_use.briar_hen": "Plemienne kurczaki w pobliżu kogutów będą okresowo składać jaja, z których powstają kurczęta. Jednak trzymanie zbyt wielu kur lub kogutów w bliskiej odległości powoduje ich niepokój i produkcja jaj zostanie wstrzymana. Wytrawni farmerzy, którzy rozumieją złożoną naturę romansu z kurczakami, zawsze utrzymują swoje kurniki z dala od 12 dorosłych kurczaków."
"pedia:m.desc.briar_hen": "Plemienne Kury są odmianą kurczaka zrodzoną z dzikich zarośli Far, Far Range. Zostały one po raz pierwszy odkryte dawno temu przez odkrywcę, który zauważył, że wydają się mieć złożoną strukturę plemienną i fascynującą serię zwyczajów kurczaka. Być może nawet sam dołączył do plemienia Plemienny jako honorowy kurczak! Jego zapisy kończą się jednak na tym i nie wiemy nic więcej o nim i jego odkryciach. Oh, ale miał na imię Carl. Wiemy o tym."
"pedia:t.painted_hen": "Malowany Kurczak"
"pedia:m.intro.painted_hen": "Niektórzy wierzą, że to jest to, co leży na końcu tęczy. Całkowicie rozczarowujące."
"pedia:m.favored_by.painted_hen": "Kwiatowy Slime"
"pedia:m.resource_type.painted_hen": "Mięso"
"pedia:m.how_to_use.painted_hen": "Plemienne kurczaki w pobliżu kogutów będą okresowo składać jaja, z których powstają kurczęta. Jednak trzymanie zbyt wielu kur lub kogutów w bliskiej odległości powoduje ich niepokój i produkcja jaj zostanie wstrzymana. Wytrawni farmerzy, którzy rozumieją złożoną naturę romansu z kurczakami, zawsze utrzymują swoje kurniki z dala od 12 dorosłych kurczaków."
"pedia:m.desc.painted_hen": "Malowane kury są kolorowymi wariantami kurczaków znalezionymi na Szklanej Pustyni. Nie wiadomo, co spowodowało ich tęczowe upierzenie. Jedna z teorii sugeruje, że ich kolory są biologiczną imitacją szkła pryzmatycznego znalezionego na pustyni, podczas gdy inna teoria stwierdza, że ich dzikie kolory uczyniły z nich dominujących kolegów z Cluck Kingdoms i w ten sposób zostały wygnane na pustynię przez koalicję zazdrosnych kurczaków, którzy nie mogli konkurować z tymi modnymi faulami.\n\nAle w tę ostatnią teorię wierzy tylko jedna bardzo dziwna osoba, więc nie jesteśmy pewni, dlaczego miałaby ona być tu uwzględniona."
"pedia:t.roostro": "Kogut"
"pedia:m.intro.roostro": "Rozbiera swoje rzeczy, jakby był królem kurnika."
"pedia:m.favored_by.roostro": "Myśliwy Slime"
"pedia:m.resource_type.roostro": "Mięso"
"pedia:m.how_to_use.roostro": "Wszystkie kury znajdujące się w pobliżu kogutów okresowo składają jaja, z których powstają kurczęta. Jednak trzymanie zbyt wielu kur lub kogutów w bliskiej odległości powoduje ich niepokój i produkcja jaj zostanie wstrzymana. Wytrawni farmerzy, którzy rozumieją złożoną naturę romansu z kurczakami, zawsze utrzymują swoje kurniki z dala od 12 dorosłych kurczaków."
"pedia:m.desc.roostro": "Koguty to ptaki alfa na Far, Far Range i połowa równania wymaganego do hodowli kurcząt na ranczu. Jednak koguty są rzadsze niż jakakolwiek kura, co czyni je wielkim znaleziskiem za każdym razem, gdy jeden zostanie odkryty.\n\nAby pozyskać koguta, należy albo znaleźć go na ranczu, albo hodować na ranczu. Każdy rodzaj kurczęta ma małe szanse na wyhodowanie koguta. Niektórzy farmerzy uważają, że te szanse rosną, jeśli powitasz wronę króla kogutów o wschodzie słońca entuzjastycznym \"dzień dobry!\""
"pedia:t.elder_roostro": "Stary Kogut"
"pedia:m.intro.elder_roostro": "Potrząśnie ogonami i nikt nie troszczy się."
"pedia:m.favored_by.elder_roostro": "(Brak)"
"pedia:m.resource_type.elder_roostro": "Mięso"
"pedia:m.how_to_use.elder_roostro": "Starszy koguty nie może już dłużej przesiać kurczaków i nie służy innemu celowi, niż staje się lekko trudnym obiadem kurczaka."
"pedia:m.desc.elder_roostro": "Stare Koguty to koguty w starszym wieku, które przeszły na emeryturę z tętniącego życiem swojego młodszego odpowiednika. Młode koguty kruczą za bardzo, poruszają się za szybko i szczerze mówiąc nie mają szacunku dla swojej starszyzny\", może starsze koguty powiedzieć o młodych, ponieważ wydają obrzydliwy, trzaskający dźwięk ustami. Chociaż jest to oczywiście niemożliwe, ponieważ koguty nie mają ust."
"pedia:t.elder_hen": "Stary Kurczak"
"pedia:m.intro.elder_hen": "Stary ptak, którego dni składania jaj się skończyły, łatwo."
"pedia:m.favored_by.elder_hen": "(Brak)"
"pedia:m.resource_type.elder_hen": "Mięso"
"pedia:m.how_to_use.elder_hen": "Starsza kura nie może już znosić jaj i nie służy innemu celowi niż staje się lekko trudnym obiadem kurczaka."
"pedia:m.desc.elder_hen": "Starsze kurczaki przeżyły życie w pełnym piórku. Spotkali koguty swoich marzeń, widzieli ich małe kurczaki rosną i są gotowi rozpocząć następny rozdział swojego życia kurczaka. Prawdopodobnie będzie to obejmować otrzymywanie nazw niezliczonych książek, filmów i aktorów błędnie. Ale nie obwiniaj ich za to. Są kurczakami za miłość dobroci."
"pedia:t.spicy_tofu": "Pikatne Tofu"
"pedia:m.intro.spicy_tofu": "Nigdy Cię nie napełni."
"pedia:m.favored_by.spicy_tofu": "(Brak)"
"pedia:m.resource_type.spicy_tofu": "Żywność"
"pedia:m.how_to_use.spicy_tofu": "Pikantne tofu nie może być sadzone w ogrodzie, tylko używane do karmienia slimów."
"pedia:m.desc.spicy_tofu": "To pikantne tofu jest zrobione z sekretnego przepisu Ogdena. Lekki, jedwabisty, a przy ostrym kopie, cieszy się nim każdy slime, choć żaden nie nazwałby go ulubionym. Co najważniejsze, jeśli slime jest głodny, zawsze chętnie zje więcej. To prawie tak, jakby tofu wcale nie było prawdziwym jedzeniem!"
"pedia:t.primordy_oil_craft": "Prehistoryczny Olej"
"pedia:m.intro.primordy_oil_craft": "Te rzeczy są przedhistoryczne."
"pedia:m.favored_by.primordy_oil_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.primordy_oil_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.primordy_oil_craft": "Wrzuć prehistoryczny olej do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.primordy_oil_craft": "Prehistoryczny Olej jest wspólnym surowcem uzyskiwanym za pomocą pompy.\n\nPrehistoryczny Olej, występujący głęboko pod powierzchnią Far, Far Range, jest starożytną substancją zawierającą szeroki wachlarz związków organicznych, dzięki czemu doskonale nadaje się jako baza dla wielu gadżetów."
"pedia:t.deep_brine_craft": "Głęboka Solanka"
"pedia:m.intro.deep_brine_craft": "Sól ziemi."
"pedia:m.favored_by.deep_brine_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.deep_brine_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.deep_brine_craft": "Wrzuć głęboką solankę do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.deep_brine_craft": "Głęboka solanka to powszechny surowiec występujący wyłącznie w Suchej Rafie, pozyskiwany za pomocą pompy.\n\nUważa się, że nie nadająca się do picia głęboka solanka to woda ze slimowego morza, która została przefiltrowana przez podwodny koral. Jest znacznie gęstszy niż słodka woda i zawiera sól."
"pedia:t.spiral_steam_craft": "Spiralna Para"
"pedia:m.intro.spiral_steam_craft": "Jeśli go szukasz, znajdziesz coś wspaniałego."
"pedia:m.favored_by.spiral_steam_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.spiral_steam_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.spiral_steam_craft": "Wrzuć spiralną parę do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.spiral_steam_craft": "Spiralna para wodna to rzadki surowiec pozyskiwany za pomocą pompy.\n\nZnajdująca się pod wysokim ciśnieniem w skałach pod powierzchnią, spiralna para wykazuje dziwne zachowanie po uwolnieniu do atmosfery, wirując w serię tańczących spiral, zanim rozproszy się. Jest ceniony za niezliczone mikrocząsteczki znajdujące się w samej parze."
"pedia:t.lava_dust_craft": "Pył Lawy"
"pedia:m.intro.lava_dust_craft": "Ankieta dotycząca stanu tej sprawy odpowiedziała „niezdecydowani”"
"pedia:m.favored_by.lava_dust_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.lava_dust_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.lava_dust_craft": "Wrzuć pył lawy do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.lava_dust_craft": "Pył lawowy to rzadki surowiec pozyskiwany za pomocą pompy.\n\nAni stały, ani płynny pył lawy nie wydaje się być czymś pośrednim, mając cechy obu. Uważa się, że jest to mieszanka magmy i slimu, chociaż nigdy nie zostało to udowodnione. Pomimo swojej nazwy pył lawowy jest ciepły tylko w dotyku."
"pedia:t.buzz_wax_craft": "Wosk Pszczeli"
"pedia:m.intro.buzz_wax_craft": "Może służyć do zrobienia wspaniałej świecy zapachowej, jeśli lubisz zapach gruczołów brzusznych pszczół."
"pedia:m.favored_by.buzz_wax_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.buzz_wax_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.buzz_wax_craft": "Wrzuć pszczeli wosk do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.buzz_wax_craft": "Pszczeli wosk to powszechny surowiec pozyskiwany w apiarce.\n\nPodobnie jak pszczoły na Ziemi, pszczoły z Far, Far Range wytwarzają woskową substancję, której używają do tworzenia swoich uli. Pszczeli wosk to wciąż plastyczne złogi nieużywanego wosku występujące w pasiekach. Ma wiele praktycznych zastosowań, od materiałów budowlanych po leki. Można ją też żuć jako najgorszą gumę na świecie."
"pedia:t.wild_honey_craft": "Dziki Miód"
"pedia:m.intro.wild_honey_craft": "Świetnie w herbacie lub haniebnych poręczach, gdy nikt nie szuka."
"pedia:m.favored_by.wild_honey_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.wild_honey_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.wild_honey_craft": "Wrzuć dziki miód do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.wild_honey_craft": "Dziki miód jest powszechnym surowcem występującym wyłącznie w Dżungli, pozyskiwanym z apiarki.\n\nWszystkie bogate pyłki i słodkie nektary, które można znaleźć w lasach Dżungli, łączą się w pięknej alchemii, tworząc jeden z najsmaczniejszych miodów w galaktyce. Dziki miód jest podstawą życia farmerów; jej odrobina sprawia, że prawie każde jedzenie smakuje lepiej i zapewnia naturalny zastrzyk energii, aby przetrwać ciężki dzień walczących slimów."
"pedia:t.hexacomb_craft": "Plaster Miodu"
"pedia:m.intro.hexacomb_craft": "Pszczoły i geometria: czekolada i masło orzechowe."
"pedia:m.favored_by.hexacomb_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.hexacomb_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.hexacomb_craft": "Wrzuć plaster miodu do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.hexacomb_craft": "Plaster Miodu to rzadki surowiec pozyskiwany z apiarki.\n\nPlaster miodu jest wynikiem układania przez pszczoły wosk pszczeli w skomplikowane wzory w celu przechowywania miodu i jaj. Dlaczego sześciokątny kształt? Pszczoły rozumieją, że sześciokąt to kształt przyszłości. Pszczoły były science fiction, zanim było fajnie."
"pedia:t.royal_jelly_craft": "Galaretka Królewska"
"pedia:m.intro.royal_jelly_craft": "Król wszystkich galaretek... to znaczy dopóki nie spotkasz się z królową."
"pedia:m.favored_by.royal_jelly_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.royal_jelly_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.royal_jelly_craft": "Wrzuć galaretkę królewską do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.royal_jelly_craft": "Mleczko pszczele to rzadki surowiec pozyskiwany w apiarce.\n\nMleczko pszczele występujące w ulach Far, Far Range jest wyjątkowe, ponieważ jest nienaturalnie słodkie w porównaniu z innymi odmianami. Uważa się, że jest to wynikiem zbierania przez pszczoły małych złogów slimu ze śluzów miodowych i przetwarzania ich w mieszankę mleczka pszczelego. Jeśli ranczer ma szczęście i zdobędzie trochę, odkryje, że jego unikalne właściwości są bardzo cenne w niektórych przedsięwzięciach Nauki o Slime."
"pedia:t.jellystone_craft": "Jellystone"
"pedia:m.intro.jellystone_craft": "W tym samym czasie jest zarówno solidne, jak i trwonione."
"pedia:m.favored_by.jellystone_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.jellystone_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.jellystone_craft": "Wrzuć jellystone do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.jellystone_craft": "Jellystone to powszechny surowiec pozyskiwany za pomocą wiertła.\n\nJellystone to na wpół utwardzona mieszanina minerałów i slimu, prawdopodobnie powstająca w wyniku zatopienia się plortów w ziemi poniżej. Ze względu na bardziej miękką konsystencję jest ulubionym kamieniem rzeźbiarzy."
"pedia:t.indigonium_craft": "Indigonium"
"pedia:m.intro.indigonium_craft": "Eksperci z ciężkiego metalu często nazywają tą twardą skałą \"głęboko fioletową\""
"pedia:m.favored_by.indigonium_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.indigonium_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.indigonium_craft": "Wrzuć Indigonium do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.indigonium_craft": "Indigonium to powszechny surowiec występujący wyłącznie w Kamieniołomie Indigo, który można zdobyć za pomocą wiertła.\n\nIndigonium to ruda, od której pochodzi nazwa Kamieniołomu Indigo. W każdym calu kamieniołomu znajduje się trochę indygonu, ale najczystszą rudę można znaleźć tylko głęboko pod ziemią."
"pedia:t.slime_fossil_craft": "Skamielinowy Slima"
"pedia:m.intro.slime_fossil_craft": "Gdyby historia mogła się uśmiechnąć, wyglądałoby to tak."
"pedia:m.favored_by.slime_fossil_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.slime_fossil_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.slime_fossil_craft": "Wrzuć skamielinowego slima do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.slime_fossil_craft": "Skamielinowy Slime to rzadki surowiec pozyskiwany za pomocą wiertła.\n\nCenione za starożytne minerały, które zawierają, skamielinowy slime są jak natura, która uchwyciła chwilę w czasie. W szczególności wydaje się, że ten moment był, gdy nastąpiła wielka lawina lub lawina błotna, a slime był z nią całkowicie fajny."
"pedia:t.strange_diamond_craft": "Dziwny Diament"
"pedia:m.intro.strange_diamond_craft": "Bardzo dziwne, ale jeszcze bardziej wartościowe."
"pedia:m.favored_by.strange_diamond_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.strange_diamond_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.strange_diamond_craft": "Wrzuć dziwny diament do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.strange_diamond_craft": "Dziwne diamenty to rzadki surowiec uzyskany za pomocą wiercenia.\n\nNawet w ciemności, te diamenty wydają się błyszczące, jakby światło przechodziło przez nie. Dziwne diamenty są wysoko cenione za ich wykorzystanie w różnych procesach technologicznych teleportacji. Ponieważ ich skład jest prawie niemożliwy i skomplikowany, dziwny diament może odzwierciedlać światło w samej sobie, tak głęboko, że tak naprawdę spada czas."
"pedia:t.silky_sand_craft": "Jedwabisty Piasek"
"pedia:m.intro.silky_sand_craft": "Najdelikatniejszy i najgładszy piasek, jaki kiedykolwiek zobaczysz. Śmieci do zamków z piasku."
"pedia:m.favored_by.silky_sand_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.silky_sand_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.silky_sand_craft": "Wrzuć jedwabisty piasek do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.silky_sand_craft": "Jedwabisty piasek to powszechny surowiec występujący wyłącznie na Szklanej Pustyni, pozyskiwany za pomocą pompy.\n\nChociaż Szklana Pustynia jest pokryta piaskiem, jedwabisty piasek znajdujący się głęboko pod powierzchnią jest tak gładki i czysty, że prawie przypomina wodę. Te cechy sprawiają, że jest on bardzo przydatny w produkcji gadżetów."
"pedia:t.pepper_jam_craft": "Dżem Pieprzowy"
"pedia:m.intro.pepper_jam_craft": "Słodka, ostrość i pyszna! Pszczoły są niesamowite."
"pedia:m.favored_by.pepper_jam_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.pepper_jam_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.pepper_jam_craft": "Wrzuć dżem pieprzowy do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.pepper_jam_craft": "Dżem Pieprzowy jest wspólnym zasobem wyłącznym dla Szklanej Pustyni, uzyskiwanym z apiarki.\n\nDżem Pieprzowy jest dziwną substancją znajdującą się tylko w ulach szklanej pustyni. Uważa się, że jest to produkt pszczół pustynnych pozyskujących pyłek z kwiatów pikantnej rośliny pieprzu znajdującej się gdzieś na pustyni. Bez względu na swoje pochodzenie, dżem pieprzowy daje inny nudny, stary toast doświadcza prawdziwego kick'a!"
"pedia:t.glass_shard_craft": "Szklany Odłamek"
"pedia:m.intro.glass_shard_craft": "Solidny odłamek zamrożonego ognia."
"pedia:m.favored_by.glass_shard_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.glass_shard_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.glass_shard_craft": "Wrzuć szklany odłamek do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.glass_shard_craft": "Szklane odłamki są wspólnym zasobem wyłącznym dla Szklanej Pustyni zyskanej za pomocą wieryła.\n\nSzklane odłamki znajdujące się na pustyni to małe odłamki monolitycznych struktur pokrywających wydmy i klify. Uważa się, że struktury te są przyczyną niebezpiecznych anomalii słonecznych, które łamią krajobraz, więc użycie wiertnicy do zbierania tych odłamków jest znacznie bezpieczniejszym sposobem zbierania próbek szkła."
"pedia:t.manifold_cube_craft": "Uniwersalna Kostka"
"pedia:m.intro.manifold_cube_craft": "Po trochę z wszystkiego."
"pedia:m.favored_by.manifold_cube_craft": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.manifold_cube_craft": "Materiał do Nauki o Slime"
"pedia:m.how_to_use.manifold_cube_craft": "Wrzuć uniwersalną kostkę do rafinerii, gdzie można go następnie użyć do tworzenia gadżetów."
"pedia:m.desc.manifold_cube_craft": "Uniwersalna Kostka to wynalazek mnóstwa naukowca Viktora Humphriesa. Opracował uniwersalne kostki, aby zaoszczędzić czas, ponieważ kostki zawierają ślady tysięcy unikalnych minerałów i związków, jeden z nich może być aktywowany przez badacza w celu przekształcenia całego kolektora w wybrany materiał.\n\nMochi kiedyś zaoferował Viktorowi szczęście w nowinkach, aby formuła tworzyła uniwersalne kostki, a uprzejmie upadła. W związku z tym Viktor zauważył kilka prób hakowania swojego serwera danych. Kiedy Viktor poprosił Mochi o skomentowanie incydentu, uprzejmie odrzuciła."
"pedia:t.echoes": "Echo"
"pedia:m.intro.echoes": "Księżyc światła czy być może pamięci?"
"pedia:m.favored_by.echoes": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.echoes": "Unikalne"
"pedia:m.how_to_use.echoes": "Echosy mogą służyć jako dekoracje. Po prostu je odkurz i zastrzel w dowolnym miejscu. Będą unosić się w tym miejscu, dopóki ich nie zwolnisz."
"pedia:m.desc.echoes": "W zepsutych ścianach Starożytnych Ruin można znaleźć małe ślady energii, nigdy nie przebywać w jednym miejscu przez bardzo długi czas. Uważa się, że są one zjawiskiem wynikającym z pewnego rodzaju starożytnych wydarzeń. Ponieważ są one nieszkodliwe, echosy są często zbierane przez farmerów tak samo dobre chary szczęścia lub wykorzystywane jako dekoracje.\n\nEchosy pojawia się regularnie w nookach i żurawiach Starożytnych Ruin, a także z wyciągaczy."
"pedia:t.slime_toys": "Zabawki Slime"
"pedia:m.intro.slime_toys": "Nigdy nie przerywaj gry."
"pedia:m.favored_by.slime_toys": "(Zmienne przez slimy)"
"pedia:m.resource_type.slime_toys": "Unikalne"
"pedia:m.desc.slime_toys": "Zabawki slimowe występują w różnych formach i wszystkie zmniejszają pobudzenie śluzu pobliskich śluzów, więc dobrym pomysłem jest wrzucenie jednego do zagrody dla przyjemności.\n\nKażdy slime ma ulubioną zabawkę, co jeszcze bardziej zmniejsza ich pobudzenie. Połączony będzie faworyzować którykolwiek z jego typów.\n\nKojąca jakość zabawek slimowych nie układa się w stosy, więc chociaż nie potrzebujesz więcej niż jednej w zagrodzie, z pewnością też nic nie zaszkodzi!"
"pedia:t.echo_notes": "Dzwonek"
"pedia:m.intro.echo_notes": "Wypełnij swój świat piosenką."
"pedia:m.favored_by.echo_notes": "(Slimy tego nie jedzą)"
"pedia:m.resource_type.echo_notes": "Unikalne"
"pedia:m.how_to_use.echo_notes": "Dzwonki może być używany jako dekoracje, a ich jakość muzyczna może być użyta do tworzenia kompozycji piosenkowych wzdłuż chodników, lub wrzucony do koralików slimu dla bardziej organicznego zabierania muzyki."
"pedia:m.desc.echo_notes": "Dzwonki to tajemnicze pyłki energii, które wytwarzają śpiewające slimy. Kiedy obiekt przez nie przechodzi, emitują dźwięk muzyczny, umożliwiając farmerów, którzy je zebrali, komponowanie muzyki w powietrzu wokół nich. Jedynym znanym sposobem zbierania dzwonków są przypadkowe spotkania z śpiewających slimami, co czyni je dość rzadkimi wśród osobliwości Far, Far Range."
"pedia:t.corral": "Zagroda"
"pedia:m.intro.corral": "Szczęśliwy slime sprawia, że szczęśliwy farmer."
"pedia:m.desc.corral": "Zagroda jest używana do utrzymywania slimów na ranczu. Zagrody na świeżym powietrzu są przeznaczone do maksymalnego satysfakcji ze slime, z bogatą glebą pod nim i jej ekspansywnym niebem. Slimy pozostaną doskonale szczęśliwe w zagrodach, dopóki będą regularnie karmione.\n\nPamiętaj: Możesz strzelać do rzeczy, przez barierę zagrody!"
"pedia:m.upgrade.name.corral.walls": "Wysokie Ściany"
"pedia:m.upgrade.desc.corral.walls": "Wyższe ściany zagrody zapewniają, że nawet najbardziej podskakujący ze slimów będzie miał trudności z ucieczką."
"pedia:m.upgrade.name.corral.music_box": "Pozytywka"
"pedia:m.upgrade.desc.corral.music_box": "Pozytywka odtwarza dźwięk który znacznie zmniejsza agresje slimów."
"pedia:m.upgrade.name.corral.air_net": "Siatka Powietrzna"
"pedia:m.upgrade.desc.corral.air_net": "Siatka powietrzna to bariera siłowa, która pokrywa górną część zagrody. Przed ponownym naładowaniem może zająć kilka trafień."
"pedia:m.upgrade.name.corral.solar_shield": "Tarcza Solarna"
"pedia:m.upgrade.desc.corral.solar_shield": "Tarcza solarna okryje zagrodę w ciemnym cieniu, chroniąc wrażliwe na światło slimy."
"pedia:m.upgrade.name.corral.plort_collector": "Zbieracz Plortów"
"pedia:m.upgrade.desc.corral.plort_collector": "Zbieracz Plortów w regularnych odstępach czasu wciągał dwa rodzaje plortów, a następnie będzie umieszczał je w zbiorniku, o ile dostępna jest przestrzeń."
"pedia:m.upgrade.name.corral.feeder": "Automatyczny Karmnik"
"pedia:m.upgrade.desc.corral.feeder": "Automatyczny Karmnik wyrzuci jedzenie do zagrody w regularnych odstępach czasu. Pamiętaj, aby go napełniać!"
"pedia:t.coop": "Kurnik"
"pedia:m.intro.coop": "Trzymanie kurczaków w ich miejscu zapobiega powstaniu."
"pedia:m.desc.coop": "Chociaż wielu farmerów po prostu pozwala swoim kurczaki wędrować po ranczo, kurnik jest narzędziem poważnego producenta drobiu. Kurniki utrzymują kury i koguty blisko siebie, co pozwala na maksymalny potencjał składania jaj. Pamiętaj tylko, aby unikać zatłoczenia kurnika: kurczęta nie rozmnażają się, gdy znajdują się w pobliżu kilkunastu innych kur lub kogutów. Dajcie im miejsce i patrzcie, jak rozkwita miłość."
"pedia:m.upgrade.name.coop.walls": "Wysokie Ściany"
"pedia:m.upgrade.desc.coop.walls": "Idealne do trzymania kurczaków i głodnych slimów z dala."
"pedia:m.upgrade.name.coop.feeder": "Wiosenna Trawa"
"pedia:m.upgrade.desc.coop.feeder": "Wiosenna trawa przyciąga dzikie robaki, które kurczaki lubią jeść. Przy pełnym brzuchu kury dwa razy szybciej znoszą jaja."
"pedia:m.upgrade.name.coop.vitamizer": "Witamizer"
"pedia:m.upgrade.desc.coop.vitamizer": "Najnowocześniejszy, zaawansowany sprzęt dla drobiu, zanurza kurczęta w „promieniach vita”, umożliwiając im dwa razy szybszy wzrost na zdrowe kury i koguty."
"pedia:m.upgrade.name.coop.deluxe": "Ulepszenie Deluxe"
"pedia:m.upgrade.desc.coop.deluxe": "Specjalne ulepszenie zaprojektowane przez Mochi Miles, które podwaja liczbę kurcząt, które możesz trzymać i przemieszczać się z dala od starszych."
"pedia:t.garden": "Ogród"
"pedia:m.intro.garden": "Nic nie uderza w smak jedzenia uprawianego na twoim własnym podwórku."
"pedia:m.desc.garden": "Ogrody wykorzystywane przez farmerów wykorzystują zaawansowaną technologię do szybkiej uprawy klonów owoców i warzyw w naturalny, choć znacznie przyspieszony sposób. Poprzez umieszczenie próbki w replikatorze, gleba w ogrodzie jest natychmiast zasiedlana przez drzewo owocowe lub plaster warzywny, który będzie dawał plony do momentu ich usunięcia."
"pedia:m.upgrade.name.garden.sprinkler": "Zraszacz"
"pedia:m.upgrade.desc.garden.sprinkler": "Zraszacz zapewnia, że twoje uprawy są zawsze podlane, co sprawia, że rosną dwukrotnie szybciej."
"pedia:m.upgrade.name.garden.soil": "Żyzna Gleba"
"pedia:m.upgrade.desc.garden.soil": "Żyzna Gleba zawiera kompost z Dżungli i minerałów z Kamieniołomu Indigo sprawia, że uprawy zawsze dają maksymalny zbiory."
"pedia:m.upgrade.name.garden.scareslime": "Strach na Slime"
"pedia:m.upgrade.desc.garden.scareslime": "Strach na Slime to wypchany model spaczonego slime zaprojektowany w taki sposób, aby nieustannie odstraszać się z twoimi uprawami. Proste, ale przerażające."
"pedia:m.upgrade.name.garden.miracle_mix": "Cudowna Mieszanka"
"pedia:m.upgrade.desc.garden.miracle_mix": "Ta specjalna mieszanka znacznie zwiększa czas potrzebny do zginięcia dojrzałych owoców i warzyw, o ile dotykają glebę ogrodu."
"pedia:m.upgrade.name.garden.deluxe": "Ulepszenie Deluxe"
"pedia:m.upgrade.desc.garden.deluxe": "Specjalne ulepszenie zaprojektowane przez Ogden Ortiz, które ulepsza replikator ogrodu do wytwarzania większych zbiorów niż zwykle możliwe."
"pedia:t.silo": "Silos"
"pedia:m.intro.silo": "Nie możesz zabrać tego z Tobą kiedy pójdziesz, więc umieść go w magazynie."
"pedia:m.desc.silo": "Silos pozwala farmerom na przechowywanie plaży i zasobów w poręcznej, kompaktowej jednostki. Po prostu strzelaj do dostępnego portu silosu, aby go napełnić, lub odbierz aby pobrać przedmioty wewnątrz portu. Pamiętaj, czyste ranczo to szczęśliwe ranczo!"
"pedia:m.upgrade.name.silo.storage2": "Dodatkowe miejsce"
"pedia:m.upgrade.desc.silo.storage2": "Silos może mieć do czterech portów do przechowywania plortow i zasobów."
"pedia:t.incinerator": "Spalarnia"
"pedia:m.intro.incinerator": "Nie potrzebujesz tego? Spalaj to!"
"pedia:m.desc.incinerator": "Spalarnia natychmiast spali wszystko, czego dotknie, w popiół, a następnie spali ten popiół w nicość. To doskonałe rozwiązanie, aby spaczony slime lub po prostu pozbyć się niechcianych slime, jeśli jesteś okropnym, bezdusznym potworem."
"pedia:m.upgrade.name.incinerator.ash_trough": "Koryto Popiołu"
"pedia:m.upgrade.desc.incinerator.ash_trough": "Korytko Popiołu pozwala na zbieranie popiołu spalonego jedzenia na jego podstawie, który jest spożywany wyłącznie przez kwiaty strażackie. To potrawa."
"pedia:t.pond": "Staw"
"pedia:m.intro.pond": "Co zamierzasz z tym zrobić?"
"pedia:m.desc.pond": "Staw daje Ci źródło słodkiej wody na ranczu, którą możesz użyć do polewania ogrodów, uspokojenie szkieł w korze, pokonując spaczonych slime lub dając wodne slime w miejsce do spędzania i karmienia."
"pedia:t.plort_market": "Rynek Plortów"
"pedia:m.intro.plort_market": "Karm Slimy. Zbieraj plorty. Otrzymaj płatność."
"pedia:m.desc.plort_market": "Rynek plortów to sieć nabywców i sprzedawców plortów w całej galaktyce. farmerzy używają maszyn na rynku plortów na swoim ranczu, aby wysyłać plorty na rynek sprzedaży. farmera są opłacane natychmiast po wpłacie plakatów na bieżącą wartość rynkową plakatu.\n\nRynek plortów jest zmienny, a niektóre z tych bardziej optymistycznych farmerom będą trzymać niektóre plaże, gdy ceny sprzedaży są wysokie, zwłaszcza rzadkie choroby zwyrodnieniowe."
"pedia:t.overgrowth": "Zarośnięty Ogródek"
"pedia:m.intro.overgrowth": "Szeroko dzika strona rancza."
"pedia:m.desc.overgrowth": "Zarośnięty Ogródek to ekspansja na ranczu, która jest pokryta mchem i wysokimi trawami. Grubość tworzona przez nią pozwala na naturalny wzrost owoców i jaj, przyciągając okazjonalnie dzikie kurczaki, uczynienie z niej idealnej przestrzeni dla farmera, który chce dać swoim slimom troche swobody."
"pedia:t.grotto": "Grota"
"pedia:m.intro.grotto": "Ciemna i ponura jaskinia nad morzem i prawdopodobnie pierwszy rozdział tej powieści ciebie."
"pedia:m.desc.grotto": "Grota to rozszerzenie do rancza umieszczonego w (nieco upiornej) jaskini, która pozwala farmerom opiekować się wrażliwymi na światło slimami bez potrzeby stosowania osłony słonecznej. Nigdy wcześniej świetlikowy slime nie czuł się tak uwolniony."
"pedia:t.lab": "Laboratorium"
"pedia:m.intro.lab": "Pozwala Ci rozpocząć karierę jako amatora, nielicencjonowanego Naukowca Slime."
"pedia:m.desc.lab": "Laboratorium jest rozbudową rancza, na którym znajduje się stodoła, w której znajduje się stary warsztat Hobsona Nauki o Slime. Po odblokowaniu, Laboratorium pozwoli Ci produkować dziesiątki przydatnych gadżetów przy użyciu Nauki o Slime.!\n\nZaleca się, aby tylko bardziej doświadczeni farmerzy odblokować laboratorium, ponieważ Nauki o Slime. wymaga bardzo wielu zasobów i wiele pieniędzy do pełnego opanowania."
"pedia:t.docks": "Doki"
"pedia:m.intro.docks": "Głębokie, głęboko w wielkim, niebieskim morzu, widziałam tysiąc slime uśmiechających się na mnie."
"pedia:m.desc.docks": "Doki to rozszerzenie rancza, które zmienia przeznaczenie przytulnego, małego punktu widokowego wzdłuż nabrzeża. To rozszerzenie oferuje kilka dodatkowych łat rancza otoczonych z kilku stron sieciami rybackimi. Sieci mogą być używane do tymczasowego łapania uciekających slimów lub do tworzenia fizycznych kolaży slime, ponieważ jest to zabawne.\n\nZawiera również naturalne źródło, które pozwala napełnić zbiornik nieograniczoną ilością świeżej wody lub kilku wodnych slimów, które wolą naturalne miejsce do namoczenia."
"pedia:t.ogden_retreat": "Kryjówka Ogdena"
"pedia:m.intro.ogden_retreat": "Gdzie ukryjesz się po swojej ucieczce."
"pedia:m.desc.ogden_retreat": "Ogden zbudował tę małą kryjówkę jako miejsce, w którym mógł odpocząć od Rancha i zebrać myśli. Ale wkrótce doprowadziło to do obsesji, gdy odkrył pobliskie The Wilds i smaczny owoc kookadoba w nich."
"pedia:t.mochi_manor": "Dwór Mochi"
"pedia:m.intro.mochi_manor": "Niewątpliwie najbardziej niesamowite miejsce na Far Far Range."
"pedia:m.desc.mochi_manor": "Dwór Mochi jest jednym z kilku tego rodzaju (i ten nie jest nawet najlepszy) należący do wielkiej Mochi Miles. Jej osiągnięcia są znane w całej galaktyce, dzięki czemu zyskuje szacunek każdego farmera na Far, Far Range. Inni farmerzy nie mogą nawet konkurować. Zamierzali nawet przyznać nagrodę Mochi, ale powiedziała: Nie, Dzięki.\n\n[ERROR: NINIEJSZY WPIS SLIMEPEDIA ZOSTAŁ ZMIENIONY PRZEZ ŹRÓDŁO ZEWNĘTRZNE]"
"pedia:t.partner": "Klub Nagród 7Zee"
"pedia:m.intro.partner": "Style. Styl wyrażeń. Inne rzeczy. 7Zee."
"pedia:m.desc.partner": "Klub Nagród 7Zee jest opcjonalnym programem, który pozwala na zakup prestiżowych nagród za duże sumy nowatorów. Każda ranga przynosi unikalne nagrody i nowy tytuł rangi.\n\nNiektórzy farmerzy zwracają uwagę, że cała ta sprawa wydaje się być sposobem na zgarnięcie ogromnych sum pieniędzy w zamian za fantazyjne kolory i trofea, które w rzeczywistości nie służą żadnemu rzeczywistemu celowi. Ale ci farmerzy nie mają najnowszych, najmodniejszych kolorów vacpacku i oczywiście nie można im ufać."
"pedia:t.chroma": "Palety Kolorów"
"pedia:m.intro.chroma": "Zdjęcie jest zawsze piękniejsze, gdy jest więcej kolorów niż możesz liczyć."
"pedia:m.desc.chroma": "Palety Kolorów można zastosować z terminalu na rancza zdobytym w Klubie Nagród 7Zee. Pozwalają na zastosowanie schematów kolorów, które zarobiłeś w domu z rangi, wakacji i technologii rankingowej, takich jak korrale i silos.\n\nMożesz zdobyć więcej paczek chrom, kontynuując pozycjonowanie w Club Nagród 7Zee. Tylko najbardziej udane farmerzy będą w stanie pokazać najrzadsze palety kolorów!"
"pedia:t.reef": "Sucha Rafa"
"pedia:m.intro.reef": "Dno oceanu pokryte koralową skorupą, które teraz wygrzewa się w złocistym słońcu."
"pedia:m.desc.reef": "Środowisko otaczające ranczo znane jest jako Sucha Rafa i jest suchą, smaganą wiatrem ziemią pokrytą zakurzonymi skałami i skalistymi klifami, które wiatr od tysiącleci tworzył.\n\nSucha Rafa jest przede wszystkim domem dla różowych, koci i kamiennie slimy, chociaż świetlikowy slime również wyjdzie z ukrycia po zachodzie słońca. Klimat Suchej Rafy nie zapewnia obfitości żadnego konkretnego zasobu, ale wszędzie jest mnóstwo marchwi, pogofruitów i kur, a także mniej powszechnych zasobów, jeśli wiesz, gdzie szukać."
"pedia:t.quarry": "Kamieniołom Indigo"
"pedia:m.intro.quarry": "Wszystko to pozostało z projektu wydobywczego, który szybko poszedł na marne."
"pedia:m.desc.quarry": "Kamieniołom Indigo to kręta sieć jaskiń i klifów, pozbawionych głębokich fioletowych odcieni, pochodzących z rzadkich minerałów, które można w nim znaleźć. To było kiedyś miejsce projektu górniczego, ale poszedł bust po odkryciu, że rzadkie rudy, które produkuje szybko rozpadają się w atmosferach innych niż ten z Far, Far Range.\n\nPóźniej odkryto, że wykorzystanie tych metali odbywa się za pomocą kamiennych slimów. Kamienny Slime zachowuje w jakiś sposób minerały, co jest procesem, który wymyka się nawet najbardziej prestiżowym badaczom slimów.\n\nKamieniołom Indigo jest naturalnym domem dla kamiennych slimów a bardziej nieuchwytny slime radowy i jego naturalnie bogata w minerały gleba sprawiają, że jest to doskonałe miejsce do zbierania większości dzikich warzyw."
"pedia:t.moss": "Dżungla"
"pedia:m.intro.moss": "Niczym kwiat wyrastający ze skalistej szczeliny, ta szmaragdowa przestrzeń wskazuje na to, co może być."
"pedia:m.desc.moss": "Dżungla to wyspa pokryta grubą warstwą mchu, na której dziko rosnąca flora w wielkich, plączących się węzłach na każdym kroku. Wysokie ściany klifów otaczających wyspę i jej wielki baldachim drzew pozwalają na przedostawanie się mgieł morskich i uwięzienie ich, tworząc niepowtarzalny klimat w przeciwnym razie suchym paśmie.\n\nSlimy, które występują głównie w Dżungli, znajdują idealne warunki w dżungli: Koci Slime i Wybuchowe Slimy polują na swoje ofiary w gąszczach z opuszczeniem, a miodowe slimy w rabatach kwiatowych, jedząc ogromne bogactwo owoców, które można znaleźć na każdym kroku."
"pedia:t.ruins": "Starożytne Ruiny"
"pedia:m.intro.ruins": "Wszystko to zostaje ostatecznie znalezione i ponownie utracone."
"pedia:m.desc.ruins": "Ukryte za rozległym pasmem górskim, Starożytne Ruiny są jednymi z niewielu znanych nienaturalnych struktur na Far, Far Range. Ich pochodzenie pozostaje tajemnicą, podobnie jak dziwne wydarzenia, które mają miejsce wewnątrz. \n\nStarożytne ruiny są domem dla kwantowych slimów, które wydają się wyrażać wiele innych możliwych realiów ich istnienia, i kwantowych cytryn, które nie pozostają w jednym miejscu ani w czasie zbyt długo, przeciwstawiają się logice i oczekiwaniom. \n\nW Starożytnych Ruinach tylko jedno jest pewne: w ich najgłębszej komnacie kryje się największy sekret."
"pedia:t.desert": "Szklana Pustynia"
"pedia:m.intro.desert": "W palącym słońcu pryzmatyczne giganty przywołują piękno i niebezpieczeństwo."
"pedia:m.desc.desert": "Szklana Pustynia to w większości niezbadane terytorium w obrębie Far, Far Range, położone tak daleko poza ranczem, że dostęp do niego możliwy jest tylko poprzez teleportację.\n\nNazwa Szklana Pustynia pochodzi od monolitycznych szklanych struktur, które kropkują jej krajobraz. Przypominające pryzmatyczne, zamarznięte płomienie, te szklane struktury powstały prawdopodobnie podczas gwałtownego wydarzenia słonecznego, spalając ziemię i ogrzewając piasek i kamień w szkło. Uważa się, że te szklane konstrukcje są również katalizatorem niebezpiecznych anomalii słonecznych, które regularnie występują na Pustyni Szklanej: burz ogniowych, które wybuchają z ziemi, jak gdyby intensywne ciepło desperacko uciekało z ziemi pod nią.\n\nAle jałowe, bezlitosne, czasem gwałtowne środowisko pustyni kryje w sobie tajemnicę: gdzieś głęboko w nim leży pamięć o tym, co kiedyś było, i sposób na przywrócenie części tej pamięci."
"pedia:t.sea": "Morze Slimeowe"
"pedia:m.intro.sea": "Ekspansywna część wody i mieszanki ze slimem, która nie nadaje się do pływania, nie mówiąc już o pijaniu."
"pedia:m.desc.sea": "Morze Slimeowe, które obejmuje większą część Far, Far Range jest czymś w rodzaju tajemnicy. Wydaje się, że jest to mieszanka wody i slimu, która jest uważana za pierwotny basen, z którego wyłoniły się wszystkie slimy, choć jej prawdziwe przeznaczenie jest całkowicie nieznane nawet najbardziej szanowanym naukowcom od slimu.\n\nWiadomo, że płyn znajdujący się w Morzu Slimeowym nie nadaje się do picia, podlewania upraw, a nawet do pływania, ponieważ większość rzeczy wydaje się szybko tonąć na dnie. Kiedy slime przedostaje się do Morza Slimowego, szybko znika, ale powszechnie uważa się, że to daleko od zakończenia jego istnienia, ponieważ szlamy, które dostają się do morza, często można zobaczyć szybko powracające na ląd, szczęśliwe jak zawsze. W rzeczywistości wielu naukowców zajmujących się badaniami nad slimem uważa, że slime wykorzystują morze jako środek transportu, poruszając się szybko pod powierzchnią ziemi i wyskakując na ląd, gdzie tylko uznają to za stosowne.\n\nAle pomijając wszystkie teorie, jeden fakt pozostaje bardzo jasny, zwłaszcza dla farmerom: nie wchodźcie do Morza Slimeowego!"
"pedia:t.wilds": "The Wilds"
"pedia:m.intro.wilds": "Wypełniony najgłębszymi korzeniami drzewa slimowego."
"pedia:m.desc.wilds": "The Wilds to starożytna, nieokiełznana kolekcja wysp, na których żyje ogromna populacja dzikich slimów. Wszystkie te slimy są połączonymi potomkami szablozębnych slimów, jednego z najstarszych znanych gatunków slimów.\n\nOgden Ortiz kiedyś zbadał The Wilds i odkrył rosnący w niej rzadki owoc kookadoba. Od tamtej pory powierzył niebezpieczne zadanie zbierania tych owoców każdemu, kto chce podjąć ryzyko."
"pedia:t.the_ranch": "Ranczo"
"pedia:m.intro.the_ranch": "Daleki dom dla odległych serc."
"pedia:m.desc.the_ranch": "Beatrix zaczyna swoje życie na skromnym ranczu pośrodku obszaru Far, Far Range znanego jako Sucha Rafa. Kiedyś posiadłość legendarnego farmera i osławionego starego włóczęgi, Hobsona Twillgersa, ranczo widziało lepsze czasy, ponieważ Hobson pozwolił mu popaść w stan ruiny na krótko przed całkowitym zniknięciem.\n\nMiejsce pobytu Hobsona jest obecnie nieznane."
"pedia:t.keys": "Slimowy Klucz"
"pedia:m.intro.keys": "Starożytny klucz do starożytnych wrót."
"pedia:m.desc.keys": "Slimowe Klucze to duże, kamienne klucze które są używane do otwierania Slimowych Wrót na Far Far Range. Te wrota przeważnie prowadzą do ogromnych, nowych miejsc lub tworzą skróty do znanych lokacji."
"pedia:t.refinery": "Rafineria"
"pedia:m.intro.refinery": "Pierwszy krok w budowie fantastycznych gadżetów."
"pedia:m.desc.refinery": "Wykorzystując zaawansowaną technologię, Rafineria rozbija porty i inne zasoby do ich poziomu molekularnego, pozwalając na wytwarzanie różnych gadżetów. Poza portami, większość zasobów, które będziesz wykorzystywał w Slime Science, będzie pochodzić z ekstraktorów.\n\nUpewnij się, że mądrze wybierzesz co zdeponujesz w rafinerii: wszelkie zdeponowane zasoby nie mogą być usunięte z rafinerii, lecz wykorzystane jedynie do budowy gadżetów."
"pedia:t.fabricator": "Fabrykator"
"pedia:m.intro.fabricator": "Zaczynajmy."
"pedia:m.desc.fabricator": "Fabrykator pozwala na tworzenie gadżetów z schematu przy użyciu zasobów przechowywanych w Rafinerii. Generalnie możesz zbudować tyle gadżetów określonego planu, ile chcesz, jakkolwiek niektóre specjalne gadżety mają limity budowy, co pozwala na posiadanie tylko pewnej liczby gadżetów na raz."
"pedia:t.blueprints": "Plany"
"pedia:m.intro.blueprints": "Wszyscy wielcy naukowcy mają plan... w większości przypadków."
"pedia:m.desc.blueprints": "Schematy pozwalają na tworzenie gadżetów w Fabrykatorze. Gdy posiadasz plan dla określonego gadżetu, możesz go stworzyć tyle razy, ile chcesz. pod warunkiem że masz niezbędne zasoby i nie przekraczają limitu budowy.\n\nSchematy można kupić w Sklepie Budowniczego lub znaleźć w podach skarbów w Far, Far Range. Niektórzy z nich ukrywają się w naprawdę tajnych miejscach!"
"pedia:t.extractors": "Ekstraktor"
"pedia:m.intro.extractors": "Natura to zbieracz skarbów."
"pedia:m.desc.extractors": "Ekstraktorzy są specjalną klasą gadżetów Nauki o Slime niezbędną do budowy wszystkich innych rodzajów gadżetów. Ekstraktorzy obejmują wiertła, pompy i apiarki.\n\nPo umieszczeniu na budowie ekstraktor zacznie działać, zbierając zasoby ze środowiska z upływem czasu. Gdy jest pełen zasobów, ekstraktor może zostać opróżniony. Najlepsze ekstraktory mogą powtórzyć ten cykl wiele razy, zanim ostatecznie się rozpadną.\n\nKażdy ekstraktor może znaleźć ekskluzywne zasoby, jeśli są używane w odpowiedniej strefie:\nPompy mogą znaleźć specjalny zasób w Suchej Reef.\nWiertła mogą znaleźć specjalny zasób w Kamieniołomu Indigo.\nApiarki mogą znaleźć specjalny zasób w Dżungli\nWszyscy ekstraktorzy mogą znaleźć specjalne zasoby na Pustyni Szklanej."
"pedia:t.utilities": "Użytkowe"
"pedia:m.intro.utilities": "Narzędzia do wykonywania pracy."
"pedia:m.desc.utilities": "Użytkowe to klasa gadżetów Nauki o Slime, które zapewniają przydatne funkcje pomagające w zarządzaniu ranczo, a także w eksplorowaniu zasięgu.\n\nTwórz narzędzia, aby trochę ułatwić hodowlę slimów."
"pedia:t.warp_tech": "Technologia Teleportacyjna"
"pedia:m.intro.warp_tech": "Spróbuj nie pomyśleć o tym, jak to działa."
"pedia:m.desc.warp_tech": "Technologia Teleportacyjna jest klasą Nauki o Slime gadżety, które pozwalają Ci wykorzystać siłę szybkiego podróżowania. Obejmuje teleporterów, których możesz użyć do tworzenia skrótów, a także gadżetów, które pozwalają na transport przedmiotów.\n\nZrób technologię teleportacyjną w celu rankingu i odkrywania znacznie szybciej i skuteczniej."
"pedia:t.decorations": "Dekoracje"
"pedia:m.intro.decorations": "Bądź najlepszym farmerem, ale zrób to w stylu."
"pedia:m.desc.decorations": "Dekoracje są klasą gadżetów Nauki o Slime które pozwalają na dekorowanie świata atrakcyjnymi przedmiotami lub odkryciami środowiska naturalnego.\n\nZrób dekoracje aby twoje ranczo było by piękne!"
"pedia:t.curios": "Wygląd"
"pedia:m.intro.curios": "Bo dlaczego nie?"
"pedia:m.desc.curios": "Wygląd to klasa Nauki o Slime gadżety, które choć są funkcjonalne, niekoniecznie są przydatne. Wygląd obejmuje zabawki, gry i inne gimmiczne gadżety, które mogą być wspaniałym czasem o równie wielkiej wyobraźni.\n\nTwórz ciekawostki, aby Twoja hodowla slima stała się trochę głupsza (co jest najlepszym rodzajem hodowli slima, szczerze mówiąc)."
"pedia:t.drones": "Drony"
"pedia:m.intro.drones": "Ponieważ każdy może użyć pomocnej dłoni."
"pedia:m.desc.drones": "Drony są bardzo użytecznym gadżetem, który może zredukować część pracy, jaką Farmer musi wykonać na ranczu, aby wszystko działało płynnie.\n\nPo zbudowaniu drona, po prostu daj mu program za pomocą trzech prostych wejść:\n1. Obiekt docelowy: Czego dron szuka na twoim ranczu.\n2. Źródło: Gdzie dron dostaje swój cel.\n3. Miejsce docelowe: Tam, gdzie dron zabiera swój cel.\n\nJeśli dronowi dasz niemożliwe zadanie, lub dron po prostu nie może wykonać swojego zadania w tej chwili, to pójdzie bezczynnie.\n\nDron może działać przez około jeden dzień, zanim powróci na swoją stację i musi zostać ponownie włączony. Po prostu daj mu odświeżający podmuch wody, aby go naładować.\n\nDron działa tylko na twoim ranczu i będzie działał tylko w ramach rozbudowy rancza, w którym go umieszczasz.\n\nCzasami dron przepełnia auto-karmniklub silos z powodu błędu w ich oprogramowaniu. Korporacja 7Zee twierdzi, że ten błąd jest cechą charakterystyczną."
"pedia:t.valley": "Dolina Szybkości"
"pedia:m.intro.valley": "Miłe miejsce do odwiedzenia, jeśli Mochi kiedykolwiek ci pozwoli."
"pedia:m.desc.valley": "Dolina Szybkości jest w całości własnością Mochi Miles i jedynym znanym siedliskiem niezwykle rzadkich energicznych slimów.\n\nMochi wykorzystuje kompleksowy system własnych generatorów elektrycznych do wywoływania energicznych slimów z ukrycia, a następnie zmodyfikowany plecak do podawania im ładunków energii elektrycznej. Dolina Szybkości jest również wyposażona w szeregu satelity technologicznych, które błyskawicznie przenoszą energiczne plorty do zbiornika, ponieważ według Mochi, konieczność ręcznego opróżniania zbiorników \"jest dla lamusów\""
"pedia:t.glitch_slime": "Zbugowany Slime"
"pedia:m.intro.glitch_slime": "Jeśli czytasz to w Symulacji, skąd wiesz, że to prawda?"
"pedia:m.diet.glitch_slime": "Nieznane"
"pedia:m.favorite.glitch_slime": "(Brak)"
"pedia:m.slimeology.glitch_slime": "Zbugowane slimy powstały z błędu w kodzie Symulacji Far, Far Range stworzonej przez Viktora. Chociaż są to całkowicie cyfrowe byty, te slimy można z łatwością uznać za „prawdziwe” w granicach świata, w którym zamieszkują. Zbugowane slimy nie szukają pożywienia jak fizyczne slimy; zamiast tego wydają się rozprzestrzeniać w każdym zakątku Symulacji, kierując się jakimś nieznanym celem."
"pedia:m.risks.glitch_slime": "Choć zbugowane slimy nie stanowią bezpośredniego zagrożenia dla farmera, ich złośliwa natura może stwarzać niebezpieczne sytuacje przy próbie ich pokonania. Zbugowane Slimy będą miały formę innych slimów, wyróżniających się tylko niedokładną twarzą, którą prezentują. Wciąganie ich lub stosowanie sprayu do usuwania usterek ujawni ich prawdziwą formę.\n\nDodatkowo, zbugowany slime może przybrać formę przedmiotów powszechnie spotykanych na Far, Far Range. Jeśli znasz prawdziwy zasięg, szukaj obiektów takich jak skały i drzewa, które nie wydają się do niego należeć. Odrobina sprayu debugującego może ujawnić wiele zbugowanych w przebraniu."
"pedia:m.plortonomics.glitch_slime": "Zbugowany Slime nie wykazuje żadnej chęci do zjedzenia symulowanego jedzenia w Symulacji, więc nie istnieją żadne znane plorty.\n\nGdyby jednak istniały plorty zbugowanego slima, byłyby wirtualne jak wszystko w Symulacji i nie miałyby żadnej rzeczywistej wartości. Chyba że grupa ludzi uznałaby, że wirtualne plorty mają jakąś wartość, a wtedy może każdy zacznie je kupować. Może w końcu zbugowane plorty będą warte fortunę, ponieważ wielu z nas po prostu się z tym zgadza, a potem wszyscy stworzyliśmy własne Symulacje aby wygenerować zbugowanego plortów. \n\nAle gdyby tak się stało, to wszyscy używalibyśmy absurdalnej ilości prawdziwej energii, szkodząc jeszcze bardziej naszemu rzeczywistemu środowisku, a wszystko to do generowania wirtualnych plortów."
"pedia:t.wilds_tutorial": "Polowanie na Kookadoba Ogdena"
"pedia:m.intro.wilds_tutorial": "Przewodnik po The Wilds."
"pedia:m.instructions.wilds_tutorial": "Kookadobę można znaleźć rosnącą w całym The Wilds lub zapakowaną razem w błotne kulki szablaste.\n\nPrzynieś kulki błotne do zniszczarki, aby uwolnić kookadobę do środka.\n\nTeleportery do The Wilds są trochę zawodne.  Nie zawsze skończysz w tym samym miejscu za każdym razem i będziesz musiał znaleźć inny teleporter z powrotem do Kryjówki Ogdena."
"pedia:m.desc.wilds_tutorial": ""
"pedia:t.valley_tutorial": "Praca u Mochi"
"pedia:m.intro.valley_tutorial": "Nowy podręcznik pracowników Mochi."
"pedia:m.instructions.valley_tutorial": "Rozpoczęcie generatora w Dolinie Szybkości aktywuje wszelkiego rodzaju poręczne stacje Technologii Mochi:\n\n- Elektryczny strzał: Nakarm jedną z tych energicznych slimów szybciej dla PROFIT!\n- Stacje ładowania: daje losowy strzał zasilania. Eksperymentuj ze wszystkimi trzemi!\n- Pierścienie przekaźnika: Ładuje generator i dodaje więcej czasu do zegara.\n- Stacje wspomagające energetykę: Wypełnia całą twoją energię."
"pedia:m.desc.valley_tutorial": ""
"pedia:t.slimulations_tutorial": "Testowanie Symulacji Viktora"
"pedia:m.intro.slimulations_tutorial": "Odpowiednie procedury badawcze."
"pedia:m.instructions.slimulations_tutorial": "Pomóż Viktor zidentyfikować i przechwycić zbugowane slimy, które zamienią się w raporty o błędach po opuszczeniu Symulacji.\n\n- Wciągnij podejrzane slimy, aby ujawnić zbugowane slimy.\n- Użyj rozpylania debugowania na podejrzanych obiektach, aby ujawnić zbugowane slimy.\n- Slimy mogą uciec jeśli otrzymasz obrażenia z korupcji!\n- Gdy pojawi się wyjście, podążaj za nadajnikami, aby je znaleźć i uciec.\n\nCo więcej, nigdy w żadnych okolicznościach nie wciskaj_\n\n_hallO_cHickeN?"
"pedia:m.desc.slimulations_tutorial": ""
"pedia:t.viktor_lab": "Warsztat Viktora"
"pedia:m.intro.viktor_lab": "Brak kurczaków i marchewek. Tylko slimy."
"pedia:m.desc.viktor_lab": "Głęboko pod Morzem Slimeowym, Warsztatem Viktora jest jedno z częściowych laboratoriów, jedno z nich rankingu stworzonego przez Viktora. W warsztatach znajduje się jego system krzepnięcia, który jest obecnie wypełniony błędami i błyskawicami technicznymi i wymaga dalszych badań. Z tego względu Viktor przeszedł do nieznanego, nowego projektu gdzieś na Far, Far Range podczas gdy poszukuje partnera, aby pomóc w rozwiązaniu problemów z Symulacji.\n\nMimo, że warsztaty o charakterze podmorskim przynoszą dramatyczne efekty, jest to niezwykle praktyczna decyzja, że Morze Slimowe zapewnia naturalny system chłodzenia dla ogromnej ilości ciepła generowanego przez Symulacja. Ten nienaturalny efekt ocieplenia Morza Slimowe jest najważniejszym priorytetem Viktora, i oświadczył, że jeżeli w najbliższej przyszłości nie będzie w stanie znacznie zmniejszyć mocy cieplnej Simulacji, zamknie cały projekt z obawy przed szkodą dla środowiska naturalnego."
"pedia:t.slimulations_world": "Symulacja Viktora"
"pedia:m.intro.slimulations_world": "Praktycznie lepiej niż prawda."
"pedia:m.desc.slimulations_world": "Symulacja jest w fazie rozwoju, wirtualną rekreacją Far, Far Range stworzonego przez Viktora Humphries. Celem symulacji jest przewidywanie delikatnych zachowań i ewolucji, ale niestety, jest to pogrążone z błędami w bazie kodowej, które wywołały ciekawe anomalnie znane jako zbugowane slimy\n\nViktor poszukuje teraz partnera do wejścia do Symulacji, zbugowane slimy poza ukryciem, i wysyła cenne raporty o błędach."
