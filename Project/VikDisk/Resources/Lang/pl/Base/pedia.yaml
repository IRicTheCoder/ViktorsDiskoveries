"pedia:t.pink_slime": "Różowy Slime"
"pedia:m.intro.pink_slime": "Naukowo udowodniono, że ich podstawowy odcień jest kolorem radości."
"pedia:m.diet.pink_slime": "Owoce, Warzywa, Mięso"
"pedia:m.favorite.pink_slime": "(Brak)"
"pedia:m.slimeology.pink_slime": "Różowe Slimy są najczęściej spotykanymi Slimami na Far, Far Range. Są wesołymi, potulnymi i najłatwiejszymi do hodowania Slimami. Różowy Slime zje wszystko co umieścisz przed nim, choć nie mają ulubionego jedzenia i ich plorty są najmniej wartościowymi ze wszystkich Slimów."
"pedia:m.risks.pink_slime": "Nie ma się czym przejmować Różowym Slime. Są one delikatne, miękkie, bardzo szczęśliwe, że są w pobliżu Hodowca i znajdują się na całej planecie.\n\nAle z tego powodu, Hodowca nie zajdzie daleko bez znalezienia kilku Różowych Plortów, co może prowadzić do Slimów Largo, a potem..."
"pedia:m.plortonomics.pink_slime": "Różowe Plorty to doskonała \"Uniwersalna Substancja Genetyczna\" używana do produkcji wszystkiego, od produktów spożywczych po domowe środki czystości. Na całym świecie ludzie jedzą hamburgery, słodzą kawę lub szorują podłogi produktami z Różowych Plortów. To poważna wszechstronność!"
"pedia:t.rock_slime": "Kamienny Slime"
"pedia:m.intro.rock_slime": "Te slimy całkowicie są metalowe."
"pedia:m.diet.rock_slime": "Warzywa"
"pedia:m.favorite.rock_slime": "Burak Cukrowy"
"pedia:m.slimeology.rock_slime": "Kamienne slimy zawdzięczają swoją nazwę skalnej koronie ostrych kolców na ich oślizgłych ciałach. Ale ich zamiłowanie do minerałów nie kończy się na ich wyglądzie: kamienne slimy są surowymi wegetarianami, sprzyjającymi przede wszystkim satysfakcjonującemu chrupaniu buraków sercowych."
"pedia:m.risks.rock_slime": "Niebezpieczeństwa związane ze kamiennymi slime powinny być dość oczywiste: ich skalista korona jest wystarczająco ostra, aby przebić się prosto przez buty hodowcy. Ale nie chodzi tylko o obserwowanie, gdzie stąpasz, ponieważ te skały zawsze się toczą. Kiedy widzisz, jak szlam skalny rozgrzewa się do upadku, najlepiej zejść mu z drogi."
"pedia:m.plortonomics.rock_slime": "Kamienne plorty są cenione za kluczowy składnik w produkcji „niebieskiego metalu”, niesamowitego stopu, który jest mocniejszy niż tytan i lżejszy od plastiku. Ze względu na swoją niesamowitą wytrzymałość niebieski metal jest często kluczowym elementem kadłubów statków kosmicznych zdolnych do poruszania się z prędkością światła, syntetycznych dodatków."
"pedia:t.tabby_slime": "Koci Slime"
"pedia:m.intro.tabby_slime": "Te paski, ten ogon, ten ogon, ruszających."
"pedia:m.diet.tabby_slime": "Mięso"
"pedia:m.favorite.tabby_slime": "Kamienny Kurczak"
"pedia:m.slimeology.tabby_slime": "Koci Slime mają zadziwiająco wiele podobieństw do domowych kotów z Ziemi. Z ich żwawymi uszami, pasiastymi grzbietami, swawolnymi ogonami, mógłbyś je pomylić z prawdziwymi kotami… Jeśli, oczywiście, nie byłyby zrobione w całości z lepkiego szlamu."
"pedia:m.risks.tabby_slime": "Koci Slime nie są jakoś bardzo trudne do „wychowania”, aczkolwiek podobnie jak koty z Ziemi, również mogą powodować dużo chaosu. Koci Slime uwielbiają kraść rzeczy, których nie jedzą np. owoce, warzywa. Z czego w rezultacie niecą wiele nieprzewidywalnych transformacji largo na ranczu."
"pedia:m.plortonomics.tabby_slime": "Koci plorty są kluczowym składnikiem wielu produktów „poprawiających wydajność”, które zapewniają konsumentowi przypływ charakterystycznej dla tego szlamu energii i wylewności. I podczas gdy sportowcy na całym świecie wykorzystują je, aby zyskać przewagę, długotrwałe stosowanie często powoduje `` niekontrolowane poruszanie tyłkiem '', kolejną (mniej pożądaną) cechą pręgowanego śluzu."
"pedia:t.phosphor_slime": "Świetlikowy Slime"
"pedia:m.intro.phosphor_slime": "Delikatne świecąca kuleczka w środeczku slime."
"pedia:m.diet.phosphor_slime": "Owoce"
"pedia:m.favorite.phosphor_slime": "Kubbery"
"pedia:m.slimeology.phosphor_slime": "Świetlikowy Slime wychodzą w nocy, latając wokół księżycowego pasma na swoich przezroczystych skrzydłach. Świetlikowy Slime ma luminescencyjny slimowy rdzeń, który pulsuje miękkim blaskiem, dzięki czemu łatwo je zauważyć. Z tego powodu farmerzy czasami nazywają je „niskimi gwiazdami”. Świetlikowy Slime wychodzą w nocy, latając wokół księżycowego pasma na swoich przezroczystych skrzydłach. Świetlikowy Slime ma luminescencyjny szlamowy rdzeń, który pulsuje miękkim blaskiem, dzięki czemu łatwo je zauważyć. Z tego powodu hodowcy czasami nazywają je „niskimi gwiazdami”"
"pedia:m.risks.phosphor_slime": "Świetlikowy Slime ma specjalne potrzeby w porównaniu z typowym slimem. Świetlikowy Slime i jego plorty szybko znikną, jeśli zostaną wystawione na działanie promieni słonecznych, co oznacza, że hodowca może szybko stracić całą wartość Świetlikowego Slima, jeśli nie będzie ostrożny. Hodowcy muszą je albo wciągnąć przed świtem, albo trzymać Świetlikowy Slime w wiecznie ciemnym miejscu, takim jak jaskinia."
"pedia:m.plortonomics.phosphor_slime": "Luminescencyjny związek znajdujący się w Świetlikowych Plortach może wytwarzać światło przez ponad 100 lat, co czyni go niezwykle przyjazną dla środowiska formą oświetlenia na Ziemi. Miasta na całym świecie powoli przechodzą na oświetlenie świetlikowe, oszczędzając miliardy gigawatów energii dziennie. Poza tym, jeśli wetrzesz włosy we włosy, będą świecić i wyglądać naprawdę fajnie."
"pedia:t.rad_slime": "Radioaktywny Slime"
"pedia:m.intro.rad_slime": "Jego blask jest tak piękny, że przyprawia cię o mdłości."
"pedia:m.diet.rad_slime": "Warzywa"
"pedia:m.favorite.rad_slime": "Oka Oka"
"pedia:m.slimeology.rad_slime": "Nie wiadomo, czy radioaktywne slimy, czasami nazywane „raddies”, pochodzą z zewnętrznych źródeł promieniowania, czy z czegoś naturalnie występującego w Far, Far Range. Niezależnie od tego, Radioaktywne Slime emitują tak potężną aurę promieniowania, że świecą w ciemności!"
"pedia:m.risks.rad_slime": "Radioaktywna aura Slime może wywołać zatrucie radiem u hodowcy, jeśli przebywa w nim zbyt długo. Hodowcom zaleca się monitorowanie poziomu ekspozycji na promieniowanie podczas obchodzenia się z tymi zielonymi kulkami mazi gamma, ponieważ przedłużona ekspozycja może spowodować poważne uszkodzenie ciała lub gorzej."
"pedia:m.plortonomics.rad_slime": "Biorąc pod uwagę, że raddies to w zasadzie mobilne baterie, nie jest zaskoczeniem, że korporacje cenią radioaktywne plorty ze względu na ich niesamowite możliwości wytwarzania energii. Większość radioaktywne plortów zamienia się w „plorton”, a wszystko, od najnowszego holofonu po radialny system mikrofonów, działa na nich."
"pedia:t.boom_slime": "Wybuchowy Slime"
"pedia:m.intro.boom_slime": "Ostrożnie, wiadomo, że te slimy eksplo-"
"pedia:m.diet.boom_slime": "Mięso"
"pedia:m.favorite.boom_slime": "Plemienny Kurczak"
"pedia:m.slimeology.boom_slime": "Wybuchowe Slime są często słyszane, zanim zostaną zauważone. Slimowe komorki nieustannie wibrują, powodując, że ich szlam coraz bardziej pęka energią, zanim ostatecznie eksploduje. Jednak Wybuchowy Slime zawsze wychodzi bez szwanku, choć zawsze jest trochę oszołomiony."
"pedia:m.risks.boom_slime": "Wybuchowy Slime nieustannie narastają w kierunku nieuchronnej eksplozji, co czyni je dość niebezpiecznymi dla hodowców. Oprócz tych eksplozji, które powodują obrażenia ciała, mają również zdolność wysyłania wszystkich pobliskich slimów w powietrze, co czyni je twardym szlamem do zagrody."
"pedia:m.plortonomics.boom_slime": "Wysoce niestabilne plorty mają wiele zastosowań, w tym napędzanie silników rakietowych i wyburzeń. Organizacje wojskowe cenią swoje wysoce destrukcyjne zdolności w „technologii medycznej i innych badaniach”. Wyobraź sobie!"
"pedia:t.honey_slime": "Miodowy Slime"
"pedia:m.intro.honey_slime": "Nie ma nic słodszego niż (ostatnio wyprodukowany) plort miodowy."
"pedia:m.diet.honey_slime": "Owoce"
"pedia:m.favorite.honey_slime": "Miętowe Mango"
"pedia:m.slimeology.honey_slime": "Miodowy Slime to dziwna odmiana szlamu składająca się z hiper-słodkiego slime. Większość naukowców zajmujących się slimem uważa, że jest to wynikiem replikacji ich komórek z naturalnych cukrów znajdujących się w owocach i nektarach kwiatowych Far, Far Range. Większość hodowców zgadza się, że ich plorty świetnie smakują na zbożach."
"pedia:m.risks.honey_slime": "Największe zagrożenie, jakie stwarza miodowy slime, znajduje się w ich plortach. Plorty miodowe to najsłodsze i najsmaczniejsze plorty znane na Far, Far Range. Inne slimy mogą wykryć je z dużo większej odległości niż zwykły plort i zrobią wszystko, co w ich mocy, aby je zdobyć. Hodowca z miodowymi slimami musi uważać na niezamierzone połączenia lub gorzej..."
"pedia:m.plortonomics.honey_slime": "Plorty miodowe są wysoko cenione przez producentów żywności. Chociaż plorty są z natury niewiarygodnie słodkie, odkrycie, że można je dalej uszlachetniać w jeszcze słodszą substancję, sprawiło, że ich zapotrzebowanie wzrosło. Uważa się, że te rafinowane plorty miodowe osiągają bezprecedensową liczbę 867 w skali Werner-Thompkins-Hong sacchrino, zaledwie kilka punktów za „nienadające się do spożycia przez ludzi”"
"pedia:t.hunter_slime": "Myśliwy Slime"
"pedia:m.intro.hunter_slime": "Nieważne dla królika, czy widziałeś jakieś kurczaki?"
"pedia:m.diet.hunter_slime": "Mięso"
"pedia:m.favorite.hunter_slime": "Kogut"
"pedia:m.slimeology.hunter_slime": "Myśliwy Slime to dziki kuzyn kociego slime. O wiele bardziej zdolne stworzenie niż zabawne pręgowane, myśliwy slime celuje w polowaniu na kurczaki z Far, Far Range.\n\nSzczupła konstrukcja slimu myśliwego pozwala na naturalną zdolność maskowania, która czyni go prawie całkowicie niewidocznym. Jedyną wskazówką są ich olbrzymie, migdałowe oczy, które często można zobaczyć unosząc się w ciemności. Efekt ten jest często opisywany przez niczego niepodejrzewających farmerów jako „aaaahhhhHHH!”"
"pedia:m.risks.hunter_slime": "Myśliwy Slime ma wyostrzone zmysły i potrafi wykryć ofiarę z dużych odległości. To sprawia, że znalezienie dobrej lokalizacji dla ich zagrody jest trudne.\n\nDodatkowo dzika natura myśliwego jest również przekazywana wszelkim połączonymi powstałym z jego plortów. Nowo utworzony połączony zawsze będzie dziki. Przygotowany hodowca wie, że hodowla myśliwych zawsze powinna być wykonywana powoli, z kilkoma kurczakami pod ręką, aby je uspokoić."
"pedia:m.plortonomics.hunter_slime": "Myśliwy Slime to dziki kuzyn kociego slime. O wiele bardziej zdolne stworzenie niż zabawne kocie, Myśliwy Slime celuje w polowaniu na kurczaki z Far, Far Range.\nSzczupła konstrukcja myśliwego slime pozwala na naturalną zdolność maskowania, która czyni go prawie całkowicie niewidocznym. Jedyną wskazówką są ich olbrzymie, migdałowe oczy, które często można zobaczyć unosząc się w ciemności. Efekt ten jest często opisywany przez niczego niepodejrzewających hodowców jako „aaaahhhhHHH!”."
"pedia:t.puddle_slime": "Wodny Slime"
"pedia:m.intro.puddle_slime": "Trzymaj jednego w bucie, a zawsze będziesz chłodny."
"pedia:m.diet.puddle_slime": "Woda"
"pedia:m.favorite.puddle_slime": "(Brak)"
"pedia:m.slimeology.puddle_slime": "Wodowy Slime to rzadki gatunek slime, który żyje w słodkowodnych basenach występujących na poligonie. Te slimy nie jedzą owoców, warzyw ani mięsa jak większość innych slimów. Zamiast tego wodny slime wchłania wodę do swoich ciał, gdy siedzą na powierzchni basenu.\n\nWodny Slime potrzebują świeżej wody, aby przetrwać i szybko wyparują, jeśli pozostaną na jakiejkolwiek innej powierzchni zbyt długo."
"pedia:m.risks.puddle_slime": "Wodny Slime nie są ryzykowne w zarządzaniu, wymagają po prostu sporej konserwacji. Farmer potrzebuje basenu słodkiej wody, takiej jak staw, dostępnej dla wodny slime i jego plorty w których mogą usiąść, ponieważ wyparują, jeśli zostaną z dala od wody.\n\nWreszcie wodny slime są wyjątkowo płochliwe i nie wytwarzają plortów, jeśli znajdują się w pobliżu więcej niż 3 innych slime.\n\nOgólnie rzecz biorąc, wodny slime lepiej pasuje do bardziej doświadczonego hodowcy, a nie takiego, który wciąż jest mokry za uszami."
"pedia:m.plortonomics.puddle_slime": "Wodny Slime są wykonane prawie w całości z niesamowitego związku wodnego, znanego przez chemików w całej galaktyce jako H2Ohhhhh. Ten związek jest używany do tworzenia absurdalnie drogiej marki butelkowanej wody pitnej, poszukiwanej przez elity na Ziemi. Podczas gdy niektórzy ludzie twierdzą, że istnieje niewielka różnica w smaku między nim a wodą z kranu, ci ludzie naprawdę tego nie rozumieją."
"pedia:t.crystal_slime": "Kryształowy Slime"
"pedia:m.intro.crystal_slime": "Jest tak jasne, jak błyszczące, przezroczyste skały, że te slime są niebezpieczne."
"pedia:m.diet.crystal_slime": "Warzywo"
"pedia:m.favorite.crystal_slime": "Dziwna Cebula"
"pedia:m.slimeology.crystal_slime": "Uważany za kuzyna kamiennego slima, kryształowy slime pokryty jest koroną lśniących kryształowych kolców. Te kolce wydają się formować z kryształowego slime, generując ogromne ilości wewnętrznego ciepła i zniekształcając otaczające je minerały; prawdziwie obce zachowanie."
"pedia:m.risks.crystal_slime": "Ostre kryształy zdobione na koronie kryształowego slime mogą spowodować wiele szkód, jeśli zostaną dotknięte. Co gorsza, kryształowy slime rutynowo tworzy duże plamy niebezpiecznych kryształów w otaczającym go środowisku. Uważane za sposób na wydalenie wewnętrznego ciepła, te kryształowe plamy są bardzo gorące i mogą zostać rozbite po spryskaniu wodą."
"pedia:m.plortonomics.crystal_slime": "Chociaż kryształy wytwarzane przez kryształowy slime są bardzo niestabilne, kryształowy plort, podobnie jak wszystkie plorty, jest znacznie czystszy i może być używany przez naukowców zajmujących się slime do projektowania różnych metali, które są całkowicie przezroczyste. Ta innowacja doprowadziła do całkowitej zmiany wizualnej obszarów metropolitalnych na Ziemi, dzięki czemu więcej światła dociera do ulic, a przestrzeń jako całość daje szansę „oddychać”. Architekci często opisują te przezroczyste metale jako „całkowicie chłodniejsze niż zwykłe, nudne metale”"
"pedia:t.quantum_slime": "Kwantowy Slime"
"pedia:m.intro.quantum_slime": "Slime, który naprawdę pokazuje swój potencjał."
"pedia:m.diet.quantum_slime": "Owoce"
"pedia:m.favorite.quantum_slime": "Kwantowa Cytryna"
"pedia:m.slimeology.quantum_slime": "Wydaje się, że kwantowy slime powstał w wyniku jakiegoś wydarzenia, które miało miejsce dawno temu w Starożytnych Ruinach. Przez cały czas kwantowy slime może emitować inne możliwe rzeczywistości ich istnienia. Nazywane „duchami”, te inne rzeczywistości mogą się spełnić, gdy szlam kwantowy dopasuje się do rzeczywistości ducha, skutecznie teleportując się."
"pedia:m.risks.quantum_slime": "Kwantowy Slime może być jednym z najtrudniejszych do opanowania, biorąc pod uwagę ich unikalne zdolności. Hodowca musi nauczyć się wykrywać, kiedy kwantowy slime jest przygotowany do przejęcia rzeczywistości ducha i szybkiego działania, na przykład karmienia go lub po prostu spryskiwania świeżą wodą jako środek tymczasowy."
"pedia:m.plortonomics.quantum_slime": "Wielu uważa, że kwantowe plorty skrywają sekret nieskończonych zasobów. Biorąc pod uwagę zdolność kwantowego slime do zmiany rzeczywistości, wysunięto teorię, że uwolnienie potencjału plortów kwantowych może pozwolić na technologię, która łączy realia innych bytów z naszą rzeczywistością i… cóż, w zasadzie mówimy o klonowaniu rzeczy. Nieskończona energia, kury, cokolwiek. Prawdopodobnie nie ma żadnych szkodliwych skutków ubocznych."
"pedia:t.fire_slime": "Ognisty Slime"
"pedia:m.intro.fire_slime": "Jak małe ognisko, tyle że się porusza i jest slimem."
"pedia:m.diet.fire_slime": "Popiół"
"pedia:m.favorite.fire_slime": "(Brak)"
"pedia:m.slimeology.fire_slime": "Ognisty Slime to rzadka odmiana szlamu żyjącego na popiele. Ogniste Slimy zjedzą prawie każdą żywność, ale nie bez spalenia go najpierw na popiół. Jedynym sposobem na nakarmienie ognistego slime jest użycie spalarni z ulepszeniem popielnika.\n\nOgniste Slime potrzebują popiołu, aby przetrwać i szybko gasną, jeśli zostaną zbyt długo pozostawione na jakiejkolwiek innej powierzchni. Trzymając ogniste slime w popielniku, po prostu spal dowolną żywność, aby wytworzyć popiół i napełnij koryto."
"pedia:m.risks.fire_slime": "Naturalnie płonący stan ognistego slime czyni go złymi towarzyszami dla innych slimów, ponieważ ich ognisty dotyk wyśle śluz w powietrze. Dodatkowo ogniste szlamy i ich plorty muszą być trzymane w popielniku pod piecem do spopielania, inaczej szybko zgasną. Jeśli musisz bezpośrednio uporać się z ognistymi śluzami, plusk świeżej wody ugasi ich ogień na krótką chwilę."
"pedia:m.plortonomics.fire_slime": "W rozwijającym się świecie na Ziemi używa się plortów przeciwpożarowych do podtrzymywania palenia w piecach i kominkach. Dzięki ognistym plortom, ciepłym dłoniom i ciepłemu jedzeniu to możliwość dla milionów ludzi, którzy inaczej nie mieliby dostępu do takich luksusów.\n\nHodowca nie wzbogaci się na sprzedaży ognistych plortów i na pewno zarządzanie nimi może być niebezpiecznym przedsięwzięciem, ale powinni wiedzieć, że sprzedaż każdego z nich pomaga potrzebującym. Teraz i daleko w przyszłość, małe szlachetne uczynki każdej osoby pomagają nam jako naród iść naprzód. To się nigdy nie zmieni."
"pedia:t.dervish_slime": "Tornadowy Slime"
"pedia:m.intro.dervish_slime": "Kręci się i kręci przez cały dzień i wiruje przez całą noc."
"pedia:m.diet.dervish_slime": "Owoce"
"pedia:m.favorite.dervish_slime": "Kolczasta Gruszka"
"pedia:m.slimeology.dervish_slime": "Tornadowy Slime to wirująca wiązka energii w slimowej formie. Torandowe Slimy są powszechnie spotykane na Szklanej Pustyni, krążąc po jej zakurzonych wydmach z dużą prędkością na szczycie małych trąby powietrznej.\nJedno jest pewne: gdziekolwiek tornadowy slime musi się udać, dociera tam w pośpiechu."
"pedia:m.risks.dervish_slime": "Tornadowy slimy mogą spowodować totalny chaos na ranczu, jeśli nie będą odpowiednio pielęgnowane. Oprócz częstego jeżdżenia po trąbach powietrznych z dużą prędkością i zbierania przedmiotów po drodze, silnie poruszony tornadowy slime może wytwarzać gigantyczne cyklony powietrza, które odkurzają i rzucają o wszystko, czego dotkną.\nKiedy cyklony szaleją po twoim ranczo, niewiele możesz zrobić poza przygotowaniem się na chaos, który wkrótce nadejdzie!"
"pedia:m.plortonomics.dervish_slime": "Tornadowy Slime są fantastycznym źródłem czystej energii, która pomaga wzmocnić turbiny i generatory. Są w ciągłym popycie, co ciekawe, w każdym plorcie jest ograniczona liczba spinów."
"pedia:t.tangle_slime": "Kwiatowy Slime"
"pedia:m.intro.tangle_slime": "Slime, który- robi- AACHOOOO!"
"pedia:m.diet.tangle_slime": "Mięso"
"pedia:m.favorite.tangle_slime": "Malowany Kurczak"
"pedia:m.slimeology.tangle_slime": "Chociaż kwiatowy slime może wyglądać niewinnie dzięki szerokiemu uśmiechowi i kolorowemu kwiatowi na czubku głowy, w rzeczywistości jest przerażającym drapieżnikiem z dużym apetytem na smaczne mięso. Swoją nazwę zawdzięcza wijącym się pnączom, które może wytwarzać, aby chwytać rzeczy w środowisku.\n\nNie wiadomo, co spowodowało, że kwiatowy slime stał się tak przerażającym drapieżnikiem na jałowych pustkowiach Szklanej Pustyni. Jeśli jednak ziemia przypominała niegdyś bujną zieleń znajdujących się w niej oaz, być może splątany szlam wyewoluował w znacznie innym środowisku niż to, które widzisz dzisiaj."
"pedia:m.risks.tangle_slime": "Kwiatowy Slime może być garstką na ranczo, jeśli nie jest przez cały czas dobrze odżywiony. Nie tylko mogą splątać swoje winorośle pod ziemią, aby porywać jedzenie i plorty spoza swoich zagród, ale kwiaty na ich głowach mogą wytwarzać szkodliwą chmurę pyłkową, która powoduje, że inne slime wpadają w napady kichania.\n\nKiedy slime kichają z pyłku, ich pobudzenie gwałtownie wzrasta, powodując więcej eksplozji szlamu, kolców kryształowego szlamu i wszystkich wokół."
"pedia:m.plortonomics.tangle_slime": "Pomimo kłopotliwej natury slimów, które je tworzą, plorty mają niezwykle korzystne zastosowania rolnicze. Nawozy i receptury wzrostu wykonane z plątaniny są używane przez farmy na całej Ziemi, aby znacznie zwiększyć produkcję roślinną.\n\nSpekuluje się, że niezwykle wysoka liczba składników odżywczych znaleziona w plortach, które obecnie rosną na Ziemi, wynika z niesamowitego apetytu plątaniny na kurczaki, ale to jest super makabryczne, więc po prostu zignorujmy to."
"pedia:t.mosaic_slime": "Mozaikowy Slime"
"pedia:m.intro.mosaic_slime": "Niezwykłe pod każdym kątem."
"pedia:m.diet.mosaic_slime": "Warzywa"
"pedia:m.favorite.mosaic_slime": "Pasternak srebrny"
"pedia:m.slimeology.mosaic_slime": "Mozaikowy slime zawdzięcza swoją nazwę błyszczącemu zestawowi szklanych płytek pokrywających jego ciało. To szkło wytwarza podobną anomalię, którą można znaleźć na samej pustyni, dzięki czemu mozaikowy slime jest piękny, ale dość niebezpieczny."
"pedia:m.risks.mosaic_slime": "Mozaikowy slime mogą być bardzo niebezpieczne dla nieprzygotowanego hodowcy. Ich szklane płytki tworzą połyskujący efekt w świetle dziennym, który przyciąga do nich inne slime. Nie wiadomo, dlaczego slime dokładnie tak się zachowuje, ale wiodące teorie wskazują, że „błyszczące rzeczy są super fajne”.\n\nJeszcze groźniejsze jest to, że mozaikowy szlam może wytwarzać błyski w otaczającej je przestrzeni: bardzo gorące anomalie słoneczne, które przybierają na sile, zanim dryfują w kierunku ziemi i wybuchają płomieniami. Błyskotki można zdmuchnąć odrobiną wody, ale najlepszym sposobem na zmniejszenie ich wyglądu jest upewnienie się, że mozaikowe slimy są dobrze odżywione i nie są poruszone."
"pedia:m.plortonomics.mosaic_slime": "Mozaikowy plorty są potrzebne do badania szklanych struktur na Szklanej Pustyni. Próbki tego szkła stają się kruche, gdy są pobierane z Far, Far Range ale co ciekawe, plorty mozaikowe wydają się nie mieć wpływu na to zjawisko.\n\nNiemal na pewno to szkło jest badane, ponieważ jest naprawdę ładne, a nie dlatego, że może powodować niszczycielskie anomalie słoneczne."
"pedia:t.saber_slime": "Szablozębny Slime"
"pedia:m.intro.saber_slime": "A przynajmniej jego potomek."
"pedia:m.diet.saber_slime": "Mięso"
"pedia:m.favorite.saber_slime": "(nieznane)"
"pedia:m.slimeology.saber_slime": "Choć uważa się, że od dawna wymarły, szablozębny slime żyje nadal w slimie połączonym w Far, Far Range. Uważano, że szablozębny slime był jednym z najgroźniejszych drapieżników w okresie galasowym Far, Far Range kiedy gigantyczne slime przemierzały planetę.\n\nChociaż szablozębny slime jest mięsożercą, Połączony dziczy przejawia osobliwy zwyczaj łączenia rzadkiego owocu kookadoby w wiązki patyków, błota i szlamu, które z czasem stają się twarde jak skała. Tylko specjalnie zaprojektowane niszczarki Ogdena są w stanie je złamać."
"pedia:m.risks.saber_slime": "Większość szablozębnych połączonych slime znalezionych w The Wilds jest zdziczała, chcąc ugryźć wszystko, co zobaczą. Są również niesamowicie zwinni jak na slimy, zdolni do potężnych skoków, które pozwalają im odskoczyć od innych powierzchni, zanim zaatakują swoją ofiarę.\n\nJeśli napotkasz hordę dzikich szlamów, uważaj za siebie, aby nie zostać oflankowanym!"
"pedia:m.plortonomics.saber_slime": "Szablozebne plorty są zbierane ze względu na ich wartość historyczną, dając wgląd w prymitywną przeszłość Far, Far Range. Niektórzy naukowcy próbowali wydobyć DNA slima z tych plortów w celu odtworzenia prawdziwego szablozebnego slime, ale wszystkim się to nie udało. I szczerze mówiąc, to chyba na lepsze, bo jak tylko to się stanie, jakiś uroczy miliarder będzie mówił o zrobieniu całego parku rozrywki, aby obejrzeć je w niewoli, a potem..."
"pedia:t.tarr_slime": "Spaczony Slime"
"pedia:m.intro.tarr_slime": "Te okropne, wygłodniałe tęcze."
"pedia:m.diet.tarr_slime": "Slimy"
"pedia:m.favorite.tarr_slime": "Hodowcy!"
"pedia:m.slimeology.tarr_slime": "Spaczony slime powstaje, gdy połączony zjada plort w przeciwieństwie do tych, które produkuje. Następuje straszna transformacja, która zamienia slime w spaczonego wypełniony wirującą, pryzmatyczną gamą kolorów i nieubłaganym apetytem. Spaczony stara się jedynie konsumować i powielać.\n\nJedynym sposobem, aby zatrzymać spaczonego poza spaleniem go lub wrzuceniem do slimowego morza, jest użycie świeżej wody.\nJedno pluśnięcie wody powstrzyma spaczony przed pojawieniem się nowego spaczonego, a powtarzające się pluśnięcie całkowicie go zniszczą.\n\nAlternatywnie, wielu hodowców zaleca ucieczkę z machaniem rękami i wrzeszczeniem."
"pedia:m.risks.tarr_slime": "Spaczony to największe zagrożenie dla farmerów. Spaczony będzie szukał slime, aby pożreć i rozmnożyć się, ale także pożre kurczaki, zgnije plony w ich pobliżu, a nawet pożre hodowców!\n\nPamiętaj: karmienie połączonymi może być bardzo opłacalne, ale jeden zbłąkany plort i możesz skończyć z niszczycielską epidemią spaczonych slimów."
"pedia:m.plortonomics.tarr_slime": "Spaczony nie produkuje plortów, tylko więcej spaczonych. A potem jeszcze więcej spaczonych."
"pedia:t.gold_slime": "Złoty Slime"
"pedia:m.intro.gold_slime": "Zostań bogaty lub slime zginie."
"pedia:m.diet.gold_slime": "Ekskluzywny"
"pedia:m.favorite.gold_slime": "(Brak)"
"pedia:m.slimeology.gold_slime": "Najbardziej nieuchwytnym i poszukiwanym ze wszystkich gatunków slime jest z łatwością złoty slime. Niewiele wiadomo o tych śliskich stworzeniach, ponieważ okazały się niemożliwe do złapania. Złote Slimy są szybkie jak błyskawica i natychmiast zaczną uciekać z rancza na widoku, gdy tylko je zobaczą. Jeśli farmer ma zyskać na spotkaniu ze złotym śluzem, musi szybko pomyśleć."
"pedia:m.risks.gold_slime": "Złote slime nie stanowią bezpośredniego zagrożenia dla ranczera, ale ich pojawienie się często wywołuje panikę i prowadzi do (niekiedy śmiertelnych) błędów. Co więcej, jedynym sposobem na zdobycie plortów złota jest uderzenie szlamu złota za pomocą wolnych zasobów znajdujących się w twojej próżni. Może to doprowadzić do powstania złotego plortu."
"pedia:m.plortonomics.gold_slime": "Złote plorty mają niewielkie praktyczne zastosowanie i są najcenniejsze ze wszystkich plortów tylko dlatego, że są błyszczące i rzadkie. Na Ziemi elita uwielbia ozdabiać się biżuterią wykonaną ze złotych plortów, znacznie przekraczającą wartość jakiegokolwiek ziemskiego metalu szlachetnego. Z tego powodu farmer nigdy nie powinien przepuszczać szansy na zdobycie jednego lub dwóch złotych plortów podczas przypadkowego spotkania ze złotym śluzem."
"pedia:t.quicksilver_slime": "Energiczny Slime"
"pedia:m.intro.quicksilver_slime": "A swift, sterling shimmer of static slime. (repeat)"
"pedia:m.diet.quicksilver_slime": "Elektryczność"
"pedia:m.favorite.quicksilver_slime": "(Brak)"
"pedia:m.slimeology.quicksilver_slime": "Energiczne Slimy należą do najrzadszych na Far, Far Range, w dużej mierze dzięki temu, że ich jedyne znane siedlisko jest własnością Mochi Miles.\n\nEnergiczne slimy są błyskawiczne i żywią się elektrycznością. Zwykle jest to osiągane przez ich bardzo szybkie poruszanie się i powolne gromadzenie generowanego przez nie ładunku statycznego. Jednak Mochi postanowiła przyspieszyć ten proces i stworzył metodę dostarczania im energii w znacznie bardziej bezpośredni sposób."
"pedia:m.risks.quicksilver_slime": "Quicksilver slimes are not normally harmful to a rancher as the static they generate has a low current.\n\nHowever, Mochi's method of feeding them a great deal of electricity at once makes quicksilver slimes temporarily overcharged with a current high enough to be harmful if touched. So be careful when firing those spark shots as a mob of well-fed quicksilvers could leave you zapped!"
"pedia:m.plortonomics.quicksilver_slime": "Mochi sells quicksilver plorts off-market and little is known about her buyers or their motives."
"pedia:t.lucky_slime": "Szczęśliwy Slime"
"pedia:m.intro.lucky_slime": "Oooh, shiny!"
"pedia:m.diet.lucky_slime": "Mięso"
"pedia:m.favorite.lucky_slime": "(Brak)"
"pedia:m.slimeology.lucky_slime": "Szczęśliwy Slime slime to dziwna odmiana koci slimów, które wydają się fascynować błyszczącymi przedmiotami, zwłaszcza monetami. Szczęśliwy slime pożera każdą monetę, jaką znajdzie, nadając jej wyraźny brzęczący dźwięk, gdy się poruszają.\n\nJednak monety nie stanowią zbilansowanej diety, a szczęśliwy slime nadal łapczywie pożera wszelkiego rodzaju mięso. Robiąc to, jego ciało eksploduje deszczem pieniędzy, pozostawiając niewiele miejsca w oślizgłym brzuchu. Ten wybuch często wysyła szczęśliwy slime w powietrze.\n\nPo wykryciu hodowca, szczęśliwy slime szybko się wycofa. Żaden znany hodowcy nigdy nie był na tyle zręczny, a może nie miał szczęścia, by schwytać jednego z tych śliskich Slimów."
"pedia:m.risks.lucky_slime": "Lucky slimes pose the same risk to ranchers as other rare slimes: mainly, accidents in their pursuit that can lead to a rancher's demise. The promise of a small fortune when encountering a lucky slime has led more than a few ranchers head-first into the slime sea.\n\nThis occurence has led some of the more superstitious ranchers to see the lucky slime as a bad omen, or perhaps as the universe testing their greed. These ranchers will ignore lucky slimes altogether, even purposefully shooing them away. Well, until you hear those newbucks jingling, and then, maybe just one shot couldn't hurt..."
"pedia:m.plortonomics.lucky_slime": "A lucky slime isn't known to produce plorts of any kind. Leading slime scientists believe this to be the result of the lucky slime not being a true slime variant. Rather, lucky slimes are believed to be just an abnormal tabby slime: one whose color has faded as a result of ingesting so many coins. It is perhaps this very change that also led to ceasing plort production."
"pedia:t.largo_slime": "Largo Slimes"
"pedia:m.intro.largo_slime": "There's just more to love."
"pedia:m.diet.largo_slime": "(source slime's diet)"
"pedia:m.favorite.largo_slime": "(source slime's favorite)"
"pedia:m.slimeology.largo_slime": "Largo slimes are a hybrid of two slimes resulting from a slime eating a plort unlike its own. They are twice as big as normal slimes and have a combined diet of their two source slimes, making them enticing for ranchers that want to maximize their profits. \n\nHowever, a largo is too big to vac and can only be transported using the end of the vac nozzle. This makes them difficult to control if things get out of hand."
"pedia:m.risks.largo_slime": "In addition to largos being more difficult to manage and having the combined powers of two slimes, an even greater threat to ranchers lies within these super-sized slimes. If a largo eats a plort unlike its two source slimes, it will transform into a ravenous tarr slime! \n\nRanchers need to be very careful when dealing with largos or risk an outbreak of tarr that can quickly overtake their entire ranch. Always carry a full tank of water just in case!"
"pedia:m.plortonomics.largo_slime": "When a largo eats, it produces plorts of both source slime types, making them potentially very lucrative for ranchers that can deal with the added risk of keeping them."
"pedia:t.gordo_slime": "Gordo Slimes"
"pedia:m.intro.gordo_slime": "Bon appetit!"
"pedia:m.diet.gordo_slime": "(source slime's diet)"
"pedia:m.favorite.gordo_slime": "(source slime's favorite)"
"pedia:m.slimeology.gordo_slime": "Gordo slimes are a rare phenomenon that occurs when multiple slimes of the same type congregate. The result is that the slimes seem to merge together into a much larger slime that is seemingly incapable of movement. \n\nA gordo will eat until it bursts, causing all the slimes to separate once more, as well as revealing whatever object it was that caused the gordo to form in the first place."
"pedia:m.risks.gordo_slime": "Gordos pose no real risk to ranchers, they can only sometimes be a nuisance in that they are hiding something a rancher might need. So if you see a gordo, feed it!"
"pedia:m.plortonomics.gordo_slime": "Gordos produce no plorts on their own, however the slimes they produce after bursting do like any normal slime."
"pedia:t.party_gordo_slime": "Party Gordo"
"pedia:m.intro.party_gordo_slime": "And you thought slimes couldn't get any more awesome."
"pedia:m.diet.party_gordo_slime": "Owoce, Warzywa, Mięso"
"pedia:m.favorite.party_gordo_slime": "(none)"
"pedia:m.slimeology.party_gordo_slime": "The Party Gordo is a mysterious gordo slime that visits the Far, Far Range every weekend to bring the party to ranchers.\n\nThe party begins every Friday when the Party Gordo appears somewhere in the Far, Far Range. Find where the Party Gordo is hiding and pop it for a bunch of unique prizes. But the party doesn't end there: for the duration of the weekend (all-day Friday, Saturday, and Sunday) you can randomly find special presents all over the Far, Far Range. Keep your eyes peeled!\n\nSlime scientists have attempted to study this phenomenon and explain it but, like, you can't explain it. It's just party time."
"pedia:m.risks.party_gordo_slime": "Ranchers who hang out near the Party Gordo might find themselves dancing the night away and never getting any work done. Be. Careful."
"pedia:m.plortonomics.party_gordo_slime": "There's nothing scientifically unique about the Party Gordo's pink plorts. Wait, does this mean that the spirit of dance and celebration lives in your heart? Ohhhhh."
"pedia:t.echo_note_gordo_slime": "Twinkle Slime"
"pedia:m.intro.echo_note_gordo_slime": "However bright, all things become but a twinkle."
"pedia:m.diet.echo_note_gordo_slime": "(none)"
"pedia:m.favorite.echo_note_gordo_slime": "(none)"
"pedia:m.slimeology.echo_note_gordo_slime": "Few ranchers have ever even glimpsed a twinkle slime, with most believing it to be a legend. But those that have know it's real, and that the twinkle slime seems to be related to the passing of time, or a change in seasons. However, this is only a theory as data on twinkle slime behaviors is quite limited.\n\nWhen they are found, twinkle slimes give away their location with the beautiful songs they sing. On approach, their song will reach a crescendo and all at once, vanish from sight and fill the immediate area with strange motes of energy called chimes.\n\nTwinkle slimes also create a mysterious portal after they vanish that always wisks those who enter it back home. It's not clear what purpose this serves, but some believe that the twinkle slime is reminding those who witness it that time passes whether you notice it or not, and when you do, it's sometimes nice to return home and remind yourself of the person you once were, and the people that made you who you are today."
"pedia:m.risks.echo_note_gordo_slime": "Twinkle slimes pose no known risks to ranchers. They appear to be almost ethereal in nature."
"pedia:m.plortonomics.echo_note_gordo_slime": "Twinkle slimes do not seem to eat, and do not produce plorts."
"pedia:t.feral_slime": "Feral Slimes"
"pedia:m.intro.feral_slime": "It's hard to be nice on an empty stomach."
"pedia:m.diet.feral_slime": "(source slime's diet)"
"pedia:m.favorite.feral_slime": "(source slime's favorite)"
"pedia:m.slimeology.feral_slime": "Feral slimes are largos with a mean streak that will attack a rancher on sight. It's not known what exactly causes a largo to become so grumpy that it goes feral, but it's suspected that they've simply gone too long without a bite to eat. Like so many things with slimes, food is everything. \n\nIf a feral slime eats, it will revert to a normal largo."
"pedia:m.risks.feral_slime": "Feral slimes can pose a serious risk to ranchers if they're not dealt with quickly, or avoided altogether. Feral slimes will attempt to bite ranchers at close range or jump in the air and try to stomp them with their... butts? In any case, a rancher needs to act fast and feed the feral slime something tasty to avoid such troubles."
"pedia:m.plortonomics.feral_slime": "Feeding a feral slime not only calms it down, but it also produces plorts in the same manner as a largo. Though, there are certainly easier ways out there to acquire plorts!"
"pedia:t.carrot": "Marchewka"
"pedia:m.intro.carrot": "Next to a vacpack, it's a rancher's best friend."
"pedia:m.favored_by.carrot": "(Brak)"
"pedia:m.resource_type.carrot": "Warzywo"
"pedia:m.how_to_use.carrot": "Deposit a carrot into a garden's depositor and you'll have a large carrot crop of your very own."
"pedia:m.desc.carrot": "The humble carrot was brought to the Far, Far Range because they're easy to grow and nutritious. Most ranchers swear by them as they're a handy portable snack, promote good night vision, and when juiced are second only to coffee as the perfect morning beverage."
"pedia:t.ocaoca": "Oka Oka"
"pedia:m.intro.ocaoca": "A tubular mix of colorful spuds."
"pedia:m.favored_by.ocaoca": "Radioaktywny Slime"
"pedia:m.resource_type.ocaoca": "Warzywo"
"pedia:m.how_to_use.ocaoca": "Deposit an oca oca into a garden's depositor and you'll have a large oca oca crop of your very own."
"pedia:m.desc.ocaoca": "A staple of cooking on the range, the hearty oca oca is a naturally salty, soft spud. As the key ingredient to the always tasty 'rancher's hashbrowns' they have likely been the fuel for a great deal of slime wrangling since their discovery on the range."
"pedia:t.beet": "Burak Cukrowy"
"pedia:m.intro.beet": "If you listen to it closely, you can faintly hear a veggie."
"pedia:m.favored_by.beet": "Kamienny Slime"
"pedia:m.resource_type.beet": "Warzywo"
"pedia:m.how_to_use.beet": "Deposit a heart beet into a garden's depositor and you'll have a large heart beet crop of your very own."
"pedia:m.desc.beet": "Heart beets get their name from their deep, red color and heart-like shape. Heart beets are also unusually juicy for a beet, making it the only veggie that's not for the squeamish in the kitchen."
"pedia:t.onion": "Dziwna Cebula"
"pedia:m.intro.onion": "I wouldn't trust this onion, even less so than a normal onion."
"pedia:m.favored_by.onion": "Kryształowy Slime"
"pedia:m.resource_type.onion": "Warzywo"
"pedia:m.how_to_use.onion": "Deposit an odd onion into a garden's depositor and strangely, carrots will begin to grow. However, there is a good chance you'll get some odd onions in the crop as well."
"pedia:m.desc.onion": "Odd onions can only be foraged in the wild from the Indigo Quarry; however, you'll never encounter an odd onion patch. Instead, odd onions can be found randomly in other veggie patches. As the saying goes, 'forage in the Indigo Quarry and you'll always find the odd onion in your haul.'"
"pedia:t.parsnip": "Pasternak Srebrny"
"pedia:m.intro.parsnip": "Like a carrot's rich, sophisticated cousin. Also, it's silver."
"pedia:m.favored_by.parsnip": "Mozaikowy Slime"
"pedia:m.resource_type.parsnip": "Warzywo"
"pedia:m.how_to_use.parsnip": "Deposit a silver parsnip into a garden's depositor and you'll have a large silver parsnip crop of your very own."
"pedia:m.desc.parsnip": "Despite their slightly metallic aftertaste, these shimmering root veggies are considered a delicacy by gourmands across the galaxy. On the Far, Far Range, ranchers often eat them during the holidays, to bring good fortune in the coming year."
"pedia:t.ginger": "Pozłacany Imbir"
"pedia:m.intro.ginger": "Very few ranchers will ever read this."
"pedia:m.favored_by.ginger": "Złoty Slime"
"pedia:m.resource_type.ginger": "Warzywo"
"pedia:m.how_to_use.ginger": "Said to be the holy grail of veggies, gilded ginger can very rarely be found growing in the Glass Desert. It is the only known food that a gold slime will eat, and the few that have seen it claim that doing so will greatly reward the lucky rancher."
"pedia:m.desc.ginger": "Curiously, gilded ginger cannot be replicated in a garden as its unusual biological properties prohibit it. However, there is perhaps another use for it..."
"pedia:t.pogo": "Pogofruit"
"pedia:m.intro.pogo": "The most common fruit found on the Range, and some say, the most delicious."
"pedia:m.favored_by.pogo": "(Brak)"
"pedia:m.resource_type.pogo": "Owoce"
"pedia:m.how_to_use.pogo": "Deposit a pogofruit into a garden's depositor and you'll grow a large pogofruit tree of your very own."
"pedia:m.desc.pogo": "Pogofruit are a common sight almost anywhere on the Far, Far Range. Tasting a bit like a peach, they're most notable for having their trademark spots both on and under the skin."
"pedia:t.mango": "Miętowe Mango"
"pedia:m.intro.mango": "Intensely sweet with a cool, minty finish."
"pedia:m.favored_by.mango": "Miodowy Slime"
"pedia:m.resource_type.mango": "Owoce"
"pedia:m.how_to_use.mango": "Deposit a mint mango into a garden's depositor and you'll grow a large mint mango tree of your very own."
"pedia:m.desc.mango": "The mint mango is perhaps the sweetest fruit ever discovered. Its appearance is that of a mango, with a thicker, syrup-like juice, and a bright, minty aftertaste. It's no wonder honey slimes seek them out or that they have such amazingly fresh breath."
"pedia:t.cuberry": "Kubbery"
"pedia:m.intro.cuberry": "Delicate, sweet, and they never roll off the table."
"pedia:m.favored_by.cuberry": "Świetlikowy Slime"
"pedia:m.resource_type.cuberry": "Owoce"
"pedia:m.how_to_use.cuberry": "Deposit a cuberry into a garden's depositor and you'll grow a large cuberry tree of your very own."
"pedia:m.desc.cuberry": "Due to their sweet taste and curious shape, cuberries were quick to become a favorite amongst the first ranchers on the range. They are often used in cakes and pies when celebrating special occasions, like birthdays or Plortapalooza."
"pedia:t.pear": "Kolczasta Gruszka"
"pedia:m.intro.pear": "This is a fruit that knows how to fight back."
"pedia:m.favored_by.pear": "Tornadowy Slime"
"pedia:m.resource_type.pear": "Owoce"
"pedia:m.how_to_use.pear": "Deposit a prickle pear into a garden's depositor and you'll grow a large prickle pear tree of your very own."
"pedia:m.desc.pear": "Prickle pears are as tough as the Glass Desert itself: having a thick, leathery skin and covered in sharp barbs, they're an 'acquired taste' to be sure. But those that put forth the (cautious) effort will find one of the sweetest fruits in the known universe hiding within."
"pedia:t.lemon": "Kwantowa Cytryna"
"pedia:m.intro.lemon": "Plucked from a tree rooted in the... past? Future? Or...?"
"pedia:m.favored_by.lemon": "Kwantowy Slime"
"pedia:m.resource_type.lemon": "Owoce"
"pedia:m.how_to_use.lemon": "Deposit a phase lemon into a garden's depositor and you'll grow a large phase lemon tree of your very own."
"pedia:m.desc.lemon": "A phase lemon comes from a different place and time. They are like an echo, reverberating through the halls of the Ancient Ruins, never staying in the same place for long.\n\nIn order to harvest phase lemons a rancher must pass fruit matter through the phase lemon tree when lemons are present. This process somehow removes the fruit from our reality and phases in a lemon in exchange."
"pedia:t.kookadoba": "Kookadoba"
"pedia:m.intro.kookadoba": "You'd have to be crazy to collect these things."
"pedia:l.favored_by.kookadoba": "Ulubione Przez:"
"pedia:m.favored_by.kookadoba": "Ogden Ortiz"
"pedia:m.resource_type.kookadoba": "Owoce"
"pedia:m.how_to_use.kookadoba": "Kookadoba can only grow in the soils of The Wilds. A garden's replicator will reject it."
"pedia:m.desc.kookadoba": "Kookadoba are known as 'the king of fruit' by their enthusiasts, which include the jolly gourmand, Ogden Ortiz. However, harvesting them can be quite perilous as they only grow in the feral domain of The Wilds. Worse, the kookadoba smells and tastes horrible to most palates, with most who try it reporting it has the flavor of 'stinky cheese meets stinkier cheese.'"
"pedia:t.chickadoo": "Kurczątko"
"pedia:m.intro.chickadoo": "So little and soft you'd think they're filled with marshmallow."
"pedia:m.favored_by.chickadoo": "(not slime food)"
"pedia:m.resource_type.chickadoo": "Future Meat"
"pedia:m.how_to_use.chickadoo": "Keep chickadoos in a safe place and they'll eventually grow into a hen hen or roostro."
"pedia:m.desc.chickadoo": "Chickadoos are baby chickens that will eventually grow into a hen hen or more rarely, a roostro.\n\nChickadoos of all varieties will never be eaten by slimes. Some believe this is because slimes are too kind-hearted to do such a thing. Others believe it's because chickadoos don't yet have enough meat on their bones."
"pedia:t.stony_chickadoo": "Kamienne Kurczątko"
"pedia:m.intro.stony_chickadoo": "This little chick had quite a hard upbringing."
"pedia:m.favored_by.stony_chickadoo": "(not slime food)"
"pedia:m.resource_type.stony_chickadoo": "Future Meat"
"pedia:m.how_to_use.stony_chickadoo": "Keep stony chickadoos in a safe place and they'll eventually grow into a stony hen or roostro."
"pedia:m.desc.stony_chickadoo": "Stony chickadoos are baby chickens that will eventually grow into a stony hen or more rarely, a roostro.\n\nChickadoos of all varieties will never be eaten by slimes. Some believe this is because slimes are too kind-hearted to do such a thing. Others believe it's because chickadoos don't yet have enough meat on their bones."
"pedia:t.briar_chickadoo": "Plemienne Kurczątko"
"pedia:m.intro.briar_chickadoo": "A breed of chick that's totally bush-league."
"pedia:m.favored_by.briar_chickadoo": "(not slime food)"
"pedia:m.resource_type.briar_chickadoo": "Future Meat"
"pedia:m.how_to_use.briar_chickadoo": "Keep briar chickadoos in a safe place and they'll eventually grow into a briar hen or roostro."
"pedia:m.desc.briar_chickadoo": "Briar chickadoos are baby chickens that will eventually grow into a briar hen or more rarely, a roostro.\n\nChickadoos of all varieties will never be eaten by slimes. Some believe this is because slimes are too kind-hearted to do such a thing. Others believe it's because chickadoos don't yet have enough meat on their bones."
"pedia:t.painted_chickadoo": "Malowane Kurczątko"
"pedia:m.intro.painted_chickadoo": "A tiny chick that's hiding a bounty of colorful potential."
"pedia:m.favored_by.painted_chickadoo": "(not slime food)"
"pedia:m.resource_type.painted_chickadoo": "Future Meat"
"pedia:m.how_to_use.painted_chickadoo": "Keep painted chickadoos in a safe place and they'll eventually grow into a painted hen or roostro."
"pedia:m.desc.painted_chickadoo": "Malowane kurczątko to kurczaki, które ostatecznie wyrosną na malowaną kurę lub, rzadziej, na koguta.\n\nKurczątko wszystkich odmian nigdy nie zostanie zjedzone przez śluzowce. Niektórzy uważają, że dzieje się tak, ponieważ Slimy są zbyt życzliwe, aby zrobić coś takiego. Inni uważają, że dzieje się tak, ponieważ kurczaki nie mają jeszcze wystarczającej ilości mięsa na kościach."
"pedia:t.henhen": "Kurczak"
"pedia:m.intro.henhen": "A hearty chicken bred to be twice as tasty as its cousin on Earth."
"pedia:m.favored_by.henhen": "(Brak)"
"pedia:m.resource_type.henhen": "Mięso"
"pedia:m.how_to_use.henhen": "Hen hens in close proximity to roostros will periodically lay eggs that produce chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
"pedia:m.desc.henhen": "Hen hens are a special breed of chicken bred to survive the climate of the Far, Far Range. While appearing more or less like a big chicken, these burly birds are much more adept at fending for themselves, making them ideal for ranchers who might otherwise be distracted by a few hundred hungry slimes."
"pedia:t.stony_hen": "Kamienny Kurczak"
"pedia:m.intro.stony_hen": "Has a rock solid conviction... in chicken stuff."
"pedia:m.favored_by.stony_hen": "Koci Slime"
"pedia:m.resource_type.stony_hen": "Mięso"
"pedia:m.how_to_use.stony_hen": "Stony hens in close proximity to roostros will periodically lay eggs that produce stony chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
"pedia:m.desc.stony_hen": "Stony hens are thought to have evolved from hen hens who once trekked deep into the mountains of the Far, Far Range. Perhaps these birds were seeking a clarity of mind that one can only truly obtain through meditation amongst those lofty, barren crags. But most likely, they were just stupid and got lost."
"pedia:t.briar_hen": "Plemienny Kurczak"
"pedia:m.intro.briar_hen": "A real wild bird that loves to ramble in the bramble."
"pedia:m.favored_by.briar_hen": "Wybuchowy Slime"
"pedia:m.resource_type.briar_hen": "Mięso"
"pedia:m.how_to_use.briar_hen": "Briar hens in close proximity to roostros will periodically lay eggs that produce briar chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
"pedia:m.desc.briar_hen": "Briar hens are a chicken variant born from the wild thickets of the Far, Far Range. They were first discovered long ago by an explorer who noted that they seemed to have a complex tribal structure, and a fascinating series of chicken customs. He even may have joined the briar tribe as an honorary chicken himself! His records end there however, and we know nothing else about him or his findings. Oh, but his name was Carl. We know that."
"pedia:t.painted_hen": "Malowany Kurczak"
"pedia:m.intro.painted_hen": "Some believe it's what lies at the end of the rainbow. Totally disappointing."
"pedia:m.favored_by.painted_hen": "Kwiatowy Slime"
"pedia:m.resource_type.painted_hen": "Mięso"
"pedia:m.how_to_use.painted_hen": "Painted hens in close proximity to roostros will periodically lay eggs that produce painted chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
"pedia:m.desc.painted_hen": "Painted hens are the colorful chicken variants found in the Glass Desert. It is unknown what caused their rainbow-like plumage to occur. One theory suggests their colors are a biological mimicry of the prismatic glass found within the desert, while another theory states that their wild colors made them the dominant mates of the Cluck Kingdoms and were thus banished to the desert by a coalition of jealous chickens who couldn't compete with these fashionable fouls.\n\nBut the latter theory is only actually believed by one very strange person, so we're not sure why it would have been included here."
"pedia:t.roostro": "Kogut"
"pedia:m.intro.roostro": "Struts his stuff like he's king of the coop."
"pedia:m.favored_by.roostro": "Myśliwy Slime"
"pedia:m.resource_type.roostro": "Mięso"
"pedia:m.how_to_use.roostro": "All hens in close proximity to roostros will periodically lay eggs that produce chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
"pedia:m.desc.roostro": "Roostros are the alpha birds on the Far, Far Range and half of the equation required to breed chickens on the ranch. However, roostros are rarer than any hen making them a great find any time one is discovered.\n\nTo acquire a roostro, either find one out on the range or breed them on the ranch. Any type of chickadoo has a small chance of growing into a roostro. Some ranchers believe that these odds increase if you greet the Rooster King's crow at sunrise with an enthusiastic 'good morning!'"
"pedia:t.elder_roostro": "Stary Kogut"
"pedia:m.intro.elder_roostro": "Shakes his tail feathers and no one cares."
"pedia:m.favored_by.elder_roostro": "(Brak)"
"pedia:m.resource_type.elder_roostro": "Mięso"
"pedia:m.how_to_use.elder_roostro": "An elder roostro can no longer sire chickadoos and serves no other purpose than becoming a slightly tough chicken dinner."
"pedia:m.desc.elder_roostro": "Elder roostros are the senior-aged roostros who have retired from the otherwise bustling life of their younger counterparts. 'Young roostros crow too much, they move too fast, and frankly have no respect for their elders,' an elder roostro might say of youths; as they make a gross, smacking sound with their lips. Though this is of course impossible, as roostros do not have lips."
"pedia:t.elder_hen": "Stary Kurczak"
"pedia:m.intro.elder_hen": "An old bird whose egg-laying days are over, easy."
"pedia:m.favored_by.elder_hen": "(Brak)"
"pedia:m.resource_type.elder_hen": "Mięso"
"pedia:m.how_to_use.elder_hen": "An elder hen can no longer lay eggs and serves no other purpose than becoming a slightly tough chicken dinner."
"pedia:m.desc.elder_hen": "Elder hens have lived a full-feathered life. They've met the roostro of their dreams, seen their little chickadoos grow up, and are ready to start the next chapter of their chicken lives. In all likelihood this will include getting the names of countless books, movies and actors wrong. But don't blame them for that. They're chickens for goodness sake."
"pedia:t.spicy_tofu": "Pikatne Tofu"
"pedia:m.intro.spicy_tofu": "It never quite fills you up."
"pedia:m.favored_by.spicy_tofu": "(Brak)"
"pedia:m.resource_type.spicy_tofu": "Żywność"
"pedia:m.how_to_use.spicy_tofu": "Spicy tofu can't be planted in a garden, only fed to slimes."
"pedia:m.desc.spicy_tofu": "This spicy tofu is made from Ogden's own secret recipe. Light, silky, and with a spicy kick, it is enjoyed by any slime, though none would call it their favorite. Best of all, if a slime is hungry, they're always willing to eat more. It's almost as if tofu isn't a real food at all!"
"pedia:t.primordy_oil_craft": "Prehistoryczny Olej"
"pedia:m.intro.primordy_oil_craft": "This stuff is pre-pre-prehistoric."
"pedia:m.favored_by.primordy_oil_craft": "(not slime food)"
"pedia:m.resource_type.primordy_oil_craft": "Slime Science Material"
"pedia:m.how_to_use.primordy_oil_craft": "Deposit primordy oil into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.primordy_oil_craft": "Primordy oil is a common resource obtained with a pump.\n\nFound deep below the surface of the Far, Far Range, primordy oil is an ancient substance containing a wide array of organic compounds, making it perfect as a base for many Slime Science creations."
"pedia:t.deep_brine_craft": "Głęboka Solanka"
"pedia:m.intro.deep_brine_craft": "Salt of the earth kind of stuff."
"pedia:m.favored_by.deep_brine_craft": "(not slime food)"
"pedia:m.resource_type.deep_brine_craft": "Slime Science Material"
"pedia:m.how_to_use.deep_brine_craft": "Deposit deep brine into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.deep_brine_craft": "Deep brine is a common resource exclusive to the Dry Reef, obtained with a pump.\n\nNot safe for drinking, deep brine is thought to be water from the Slime Sea that has been filtered by the subterranean coral of the Dry Reef. It is significantly denser than fresh water and loaded with salt."
"pedia:t.spiral_steam_craft": "Spiralna Para"
"pedia:m.intro.spiral_steam_craft": "If you search for it, you'll find something wonderful."
"pedia:m.favored_by.spiral_steam_craft": "(not slime food)"
"pedia:m.resource_type.spiral_steam_craft": "Slime Science Material"
"pedia:m.how_to_use.spiral_steam_craft": "Deposit spiral steam into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.spiral_steam_craft": "Spiral steam is an uncommon resource obtained with a pump.\n\nFound in highly pressurized vacuums of rock below the surface, spiral steam exhibits a curious behavior when released into the atmosphere, swirling into a series of dancing spirals before dissipating. It is valued for the countless micro-particles found within the steam itself."
"pedia:t.lava_dust_craft": "Pył Lawy"
"pedia:m.intro.lava_dust_craft": "A survey on the state of this matter answered 'undecided.'"
"pedia:m.favored_by.lava_dust_craft": "(not slime food)"
"pedia:m.resource_type.lava_dust_craft": "Slime Science Material"
"pedia:m.how_to_use.lava_dust_craft": "Deposit lava dust into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.lava_dust_craft": "Lava dust is a rare resource obtained with a pump.\n\nNeither a solid or a liquid, lava dust seems to be something in between, having the characteristics of both. It is believed to be a mixture of magma and slime, though this has never been proven. And despite its name, lava dust is only warm to the touch."
"pedia:t.buzz_wax_craft": "Wosk Pszczeli"
"pedia:m.intro.buzz_wax_craft": "Can be used to make a great scented candle if you enjoy the smell of bee abdominal glands."
"pedia:m.favored_by.buzz_wax_craft": "(not slime food)"
"pedia:m.resource_type.buzz_wax_craft": "Slime Science Material"
"pedia:m.how_to_use.buzz_wax_craft": "Deposit buzz wax into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.buzz_wax_craft": "Buzz wax is a common resource obtained with an apiary.\n\nJust like bees on Earth, bees on the Far, Far Range produce a waxy substance that they use to form their hives. Buzz wax is the still malleable deposits of unused wax found in apiaries. It has many practical uses ranging from building materials to medicines. You can also chew it as the worst gum in the world."
"pedia:t.wild_honey_craft": "Wild Honey"
"pedia:m.intro.wild_honey_craft": "Tastes great in tea or in shameful handfuls when no one is looking."
"pedia:m.favored_by.wild_honey_craft": "(not slime food)"
"pedia:m.resource_type.wild_honey_craft": "Slime Science Material"
"pedia:m.how_to_use.wild_honey_craft": "Deposit wild honey into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.wild_honey_craft": "Wild honey is a common resource exclusive to the Moss Blanket, obtained with an apiary.\n\nAll the rich pollens and sweet nectars found in the forests of the Moss Blanket combine in a beautiful alchemy to form some of the most delicious honey in the galaxy. Wild honey is a staple of rancher life; a dollop of it makes just about any food taste better, and it provides a natural boost of energy to get through a tough day of wrangling slimes."
"pedia:t.hexacomb_craft": "Plaster Miodu"
"pedia:m.intro.hexacomb_craft": "Bee stuff and geometry: the chocolate and peanut butter of nature."
"pedia:m.favored_by.hexacomb_craft": "(not slime food)"
"pedia:m.resource_type.hexacomb_craft": "Slime Science Material"
"pedia:m.how_to_use.hexacomb_craft": "Deposit hexacomb into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.hexacomb_craft": "Hexacomb is an uncommon resource obtained with an apiary.\n\nHexacomb is the result of bees arranging buzz wax into complex patterns to store their honey and eggs. Why the hexagonal shape? Bees understand that the hexagon is the shape of the future. Bees were Sci-Fi before it was cool."
"pedia:t.royal_jelly_craft": "Galaretka Królewska"
"pedia:m.intro.royal_jelly_craft": "The king of all jellies... that is, until you meet the queen."
"pedia:m.favored_by.royal_jelly_craft": "(not slime food)"
"pedia:m.resource_type.royal_jelly_craft": "Slime Science Material"
"pedia:m.how_to_use.royal_jelly_craft": "Deposit royal jelly into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.royal_jelly_craft": "Royal jelly is a rare resource obtained with an apiary. \n\nThe royal jelly found in the hives across the Far, Far Range is special as it is unnaturally sweet compared to other varieties. It's believed that this is a result of bees collecting small deposits of slime from honey slimes and working it into their royal jelly mixture. If a rancher is lucky enough to acquire some, they'll find its unique properties are very valuable in certain Slime Science endeavors."
"pedia:t.jellystone_craft": "Jellystone"
"pedia:m.intro.jellystone_craft": "It's both solid and squishy at the same time."
"pedia:m.favored_by.jellystone_craft": "(not slime food)"
"pedia:m.resource_type.jellystone_craft": "Slime Science Material"
"pedia:m.how_to_use.jellystone_craft": "Deposit jellystone into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.jellystone_craft": "Jellystone is a common resource obtained with a drill.\n\nJellystone is a semi-hardened mixture of minerals and slime, possibly resulting from plorts sinking back into the earth below. Because of its softer texture, it's a favorite stone for sculptors."
"pedia:t.indigonium_craft": "Indigonium"
"pedia:m.intro.indigonium_craft": "Heavy metal experts often call this hard rock 'deep purple.'"
"pedia:m.favored_by.indigonium_craft": "(not slime food)"
"pedia:m.resource_type.indigonium_craft": "Slime Science Material"
"pedia:m.how_to_use.indigonium_craft": "Deposit indigonium into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.indigonium_craft": "Indigonium is a common resource exclusive to the Indigo Quarry, obtained with a drill.\n\nIndigonium is the ore that gives the Indigo Quarry its name. There's a little indigonium found in every inch of the quarry, but the purest ore is only found deep underground."
"pedia:t.slime_fossil_craft": "Skamielina Slima"
"pedia:m.intro.slime_fossil_craft": "If history could smile, it would look like this."
"pedia:m.favored_by.slime_fossil_craft": "(not slime food)"
"pedia:m.resource_type.slime_fossil_craft": "Slime Science Material"
"pedia:m.how_to_use.slime_fossil_craft": "Deposit slime fossils into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.slime_fossil_craft": "Slime fossils are an uncommon resource obtained with a drill.\n\nPrized for the ancient minerals they contain, slime fossils are like nature capturing a moment in time. Specifically, that moment seems to be when a great avalanche or mudslide occurred and a slime was totally cool with it."
"pedia:t.strange_diamond_craft": "Dziwny Diament"
"pedia:m.intro.strange_diamond_craft": "Very strange, but even more valuable."
"pedia:m.favored_by.strange_diamond_craft": "(not slime food)"
"pedia:m.resource_type.strange_diamond_craft": "Slime Science Material"
"pedia:m.how_to_use.strange_diamond_craft": "Deposit strange diamonds into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.strange_diamond_craft": "Strange diamonds are a rare resource obtained with a drill.\n\nEven in the dark, these diamonds seem to shine as if light is passing through them. Strange diamonds are highly valued for their use in a variety of warp tech processes. Being almost impossibly dense and intricate in their composition, a strange diamond can reflect light within itself so profoundly that it actually bends time."
"pedia:t.silky_sand_craft": "Jedwabisty Piasek"
"pedia:m.intro.silky_sand_craft": "The finest, smoothest sand you'll ever see. Rubbish for sand castles."
"pedia:m.favored_by.silky_sand_craft": "(not slime food)"
"pedia:m.resource_type.silky_sand_craft": "Slime Science Material"
"pedia:m.how_to_use.silky_sand_craft": "Deposit silky sand into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.silky_sand_craft": "Silky sand is a common resource exclusive to the Glass Desert, obtained with a pump.\n\nThough the Glass Desert is covered with sand, silky sand found deep below the surface is so smooth and pure it almost feels like water. These qualities make it very useful in gadget fabrication."
"pedia:t.pepper_jam_craft": "Dżem Pieprzowy"
"pedia:m.intro.pepper_jam_craft": "Sweet, spicy, and delicious! Bees are awesome."
"pedia:m.favored_by.pepper_jam_craft": "(not slime food)"
"pedia:m.resource_type.pepper_jam_craft": "Slime Science Material"
"pedia:m.how_to_use.pepper_jam_craft": "Deposit pepper jam into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.pepper_jam_craft": "Pepper jam is a common resource exclusive to the Glass Desert, obtained with an apiary.\n\nPepper jam is a strange substance found only in beehives of the Glass Desert. It is believed to be a product of desert bees obtaining pollen from the flowers of a spicy pepper plant found somewhere in the desert. Regardless of its origin, pepper jam gives an otherwise boring, old toast experience a real kick!"
"pedia:t.glass_shard_craft": "Szklany Odłamek"
"pedia:m.intro.glass_shard_craft": "A solid fragment of frozen fire."
"pedia:m.favored_by.glass_shard_craft": "(not slime food)"
"pedia:m.resource_type.glass_shard_craft": "Slime Science Material"
"pedia:m.how_to_use.glass_shard_craft": "Deposit glass shards into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
"pedia:m.desc.glass_shard_craft": "Glass shards are a common resource exclusive to the Glass Desert, obtained with a drill.\n\nThe glass shards found in the desert are small fragments of the monolithic structures that cover its dunes and cliffs. These structures are believed to be the cause of the dangerous solar anomalies that scorch the landscape, so using a drill to collect these shards is a much safer means of collecting samples of the glass."
"pedia:t.manifold_cube_craft": "Manifold Cube"
"pedia:m.intro.manifold_cube_craft": "It's a little bit of everything."
"pedia:m.favored_by.manifold_cube_craft": "(not slime food)"
"pedia:m.resource_type.manifold_cube_craft": "Slime Science Material"
"pedia:m.how_to_use.manifold_cube_craft": "Deposit manifold cubes into the Lab's Refinery where it can then be used for crafting Slime Science gadgets."
"pedia:m.desc.manifold_cube_craft": "A manifold cube is an invention of slime scientist Viktor Humphries. He developed manifold cubes in order to save time, as manifold cubes contain traces of thousands of unique minerals and compounds, one of which can be activated by a fabricator to transform the whole manifold cube into the selected material.\n\nMochi once offered Viktor a fortune in newbucks for the formula to creating manifold cubes, and he politely declined. Following this, Viktor noted several attempts to hack his data server. When Viktor asked Mochi to comment on the incident, she politely declined."
"pedia:t.echoes": "Echoes"
"pedia:m.intro.echoes": "A mote of light, or perhaps, a memory?"
"pedia:m.favored_by.echoes": "(not slime food)"
"pedia:m.resource_type.echoes": "Unique"
"pedia:m.how_to_use.echoes": "Echoes can be used as decorations. Simply vac them up and shoot them anywhere you want. They'll hover in that spot until you vac them up."
"pedia:m.desc.echoes": "Within the crumbling walls of the Ancient Ruins, small traces of energy can be found, never staying in one place for very long. Called echoes, they are believed to be a phenomenon resulting from some kind of ancient event. Since they are harmless, echoes are often collected by ranchers as good luck charms or used as decorations.\n\nEchoes appear regularly in the nooks and crannies of the Ancient Ruins, as well as from extractors."
"pedia:t.slime_toys": "Slime Toys"
"pedia:m.intro.slime_toys": "Never quit playing around."
"pedia:m.favored_by.slime_toys": "(Varies by slime)"
"pedia:m.resource_type.slime_toys": "Unique"
"pedia:m.desc.slime_toys": "Slime toys come in a variety of forms, and all reduce slime agitation of any nearby slimes, so it's a good idea to toss one in a corral for slimes to enjoy.\n\nEach slime has a favorite toy, which reduces their agitation even more. A largo will favor either of its types.\n\nThe soothing quality of slime toys do not stack, so while you don't need more than one in a corral, it certainly doesn't hurt anything either!"
"pedia:t.echo_notes": "Chimes"
"pedia:m.intro.echo_notes": "Fill your world with song."
"pedia:m.favored_by.echo_notes": "(not slime food)"
"pedia:m.resource_type.echo_notes": "Unique"
"pedia:m.how_to_use.echo_notes": "Chimes can be used as decorations, and their musical quality can be used to create song-like compositions along walkways, or thrown into slime corrals for a more organic take on composing music."
"pedia:m.desc.echo_notes": "Chimes are mysterious motes of energy that twinkle slimes produce. When an object passes through them, they emit a musical sound, allowing ranchers who have collected them to compose a kind of music in the air around them. The only known means of collecting chimes is through chance encounters with twinkle slimes, making them quite rare among the curiosities of the Far, Far Range."
"pedia:t.corral": "Corral"
"pedia:m.intro.corral": "A happy slime makes for a happy rancher."
"pedia:m.desc.corral": "A corral is used to keep slimes on a ranch. The open-air corrals are designed for maximum slime satisfaction, with the rich soil of the Range beneath them and its expansive sky above them. Slimes will remain perfectly happy within corrals so long as they are fed regularly.\n\nRemember: You can shoot things THROUGH a corral barrier. Handy!"
"pedia:m.upgrade.name.corral.walls": "High Walls"
"pedia:m.upgrade.desc.corral.walls": "Higher corral walls ensure that even the bounciest of slimes will have difficulty escaping."
"pedia:m.upgrade.name.corral.music_box": "Music Box"
"pedia:m.upgrade.desc.corral.music_box": "The music box plays a soothing tune that greatly reduces slime agitation."
"pedia:m.upgrade.name.corral.air_net": "Air Net"
"pedia:m.upgrade.desc.corral.air_net": "An air net is a force barrier that covers the top of a corral. It can take a few hits before needing to recharge."
"pedia:m.upgrade.name.corral.solar_shield": "Solar Shield"
"pedia:m.upgrade.desc.corral.solar_shield": "A solar shield will encase a corral in a dim shade, protecting slimes sensitive to light."
"pedia:m.upgrade.name.corral.plort_collector": "Plort Collector"
"pedia:m.upgrade.desc.corral.plort_collector": "A plort collector will vacuum up two types of plorts in a corral at regular intervals, depositing them into a storage tank, so long as space is available."
"pedia:m.upgrade.name.corral.feeder": "Auto-Feeder"
"pedia:m.upgrade.desc.corral.feeder": "An auto-feeder will drop food into the corral at regular intervals. Just remember to keep it stocked!"
"pedia:t.coop": "Coop"
"pedia:m.intro.coop": "Keeping chickens in their place prevents the uprising."
"pedia:m.desc.coop": "Though many ranchers simply let their chickens roam the ranch, a coop is the tool of the serious poultry producer. Coops keep hens and roostros close, allowing for maximum egg-laying potential. Just remember to avoid crowding the coop: chickens won't reproduce when in close proximity to more than a dozen other hens or roostros. But give them room and watch the love bloom."
"pedia:m.upgrade.name.coop.walls": "High Walls"
"pedia:m.upgrade.desc.coop.walls": "Great for keeping chickens in and hungry slimes out."
"pedia:m.upgrade.name.coop.feeder": "Spring Grass"
"pedia:m.upgrade.desc.coop.feeder": "Spring grass attracts scuttle bugs that chickens just love to eat. With their bellies full, hens will produce eggs twice as fast."
"pedia:m.upgrade.name.coop.vitamizer": "Vitamizer"
"pedia:m.upgrade.desc.coop.vitamizer": "The very latest in advanced poultry tech, the vitamizer bathes the chickens in 'vita-rays,' allowing them to grow into healthy hens and roostros twice as fast."
"pedia:m.upgrade.name.coop.deluxe": "Deluxe Upgrade"
"pedia:m.upgrade.desc.coop.deluxe": "A special upgrade designed by Mochi Miles that doubles the number of chickens you can keep and moves elders out."
"pedia:t.garden": "Garden"
"pedia:m.intro.garden": "Nothing beats the taste of food grown in your own backyard."
"pedia:m.desc.garden": "The gardens used by ranchers use advanced technology to rapidly grow clones of fruits and veggies in a natural, though greatly sped up, way. By placing a sample into the replicator, the garden's soil is instantly populated by a fruit tree or veggie patch that will keep producing harvests until removed."
"pedia:m.upgrade.name.garden.sprinkler": "Sprinkler"
"pedia:m.upgrade.desc.garden.sprinkler": "A sprinkler ensures that your crops are always watered, making them grow twice as fast."
"pedia:m.upgrade.name.garden.soil": "Nutrient Soil"
"pedia:m.upgrade.desc.garden.soil": "Nutrient soil contains compost from the Moss Blanket and minerals from the Indigo Quarry. Makes crops always yield the maximum harvest."
"pedia:m.upgrade.name.garden.scareslime": "Scareslime"
"pedia:m.upgrade.desc.garden.scareslime": "A scareslime is a stuffed tarr model designed to keep wandering slimes away from your crops. Simple, but terrifying."
"pedia:m.upgrade.name.garden.miracle_mix": "Miracle Mix"
"pedia:m.upgrade.desc.garden.miracle_mix": "This special mix greatly increases the time it takes for ripe fruits and veggies to rot, so long as they are touching the garden's soil."
"pedia:m.upgrade.name.garden.deluxe": "Deluxe Upgrade"
"pedia:m.upgrade.desc.garden.deluxe": "A special upgrade designed by Ogden Ortiz that tweaks the garden's replicator to produce a bigger harvest than normally possible."
"pedia:t.silo": "Silo"
"pedia:m.intro.silo": "You can't take it with you when you go, so put it in storage."
"pedia:m.desc.silo": "A silo lets a rancher neatly store plorts and resources in a handy, compact unit. Simply shoot into an available silo port to fill it, or vac it to retrieve the items within. Remember, a clean ranch is a happy ranch!"
"pedia:m.upgrade.name.silo.storage2": "Additional Storage"
"pedia:m.upgrade.desc.silo.storage2": "A silo can have up to four ports for storing plorts and resources."
"pedia:t.incinerator": "Incinerator"
"pedia:m.intro.incinerator": "Don't need it? Burn it!"
"pedia:m.desc.incinerator": "An incinerator will instantly burn anything it touches into ash, and then burn that ash into nothing. It's an excellent solution for eliminating a tarr outbreak or for simply disposing of unwanted slimes if you're a terrible, heartless monster."
"pedia:m.upgrade.name.incinerator.ash_trough": "Ash Trough"
"pedia:m.upgrade.desc.incinerator.ash_trough": "An ash trough allows you to collect the ash of incinerated food at its base, which is eaten exclusively by fire slimes. It's gross."
"pedia:t.pond": "Pond"
"pedia:m.intro.pond": "Water you going to do with this?"
"pedia:m.desc.pond": "A pond gives you a source of fresh water on the ranch that you can use for watering gardens, calming slimes in a corral, defeating tarr, or giving your puddle slimes a place to hang out and feed."
"pedia:t.plort_market": "Plort Market"
"pedia:m.intro.plort_market": "Feed slimes. Collect plorts. Get paid."
"pedia:m.desc.plort_market": "The plort market is a network of buyers and sellers of plorts across the galaxy. Ranchers use plort market machines on their ranch to send plorts to the market for sale. Ranchers are paid immediately when depositing plorts at the plort's current market value.\n\nPlort market values fluctuate and some of the more savvy ranchers will hoard certain plorts for days when sale prices are high, especially rare plorts."
"pedia:t.overgrowth": "The Overgrowth"
"pedia:m.intro.overgrowth": "The ranch's very own wild side."
"pedia:m.desc.overgrowth": "The Overgrowth is an expansion to the ranch that is covered in moss and tall grasses. The thicket it creates allows for fruits and veggies to grow naturally and attracts the occasional wild chicken, making it an ideal space for a rancher that wants to let their slimes roam more freely."
"pedia:t.grotto": "The Grotto"
"pedia:m.intro.grotto": "A dark and gloomy cavern above the sea and a likely first chapter to that novel of yours."
"pedia:m.desc.grotto": "The Grotto is an expansion to the ranch set inside a (slightly spooky) cave that allows a rancher to care for light-sensitive slimes without the need for a solar shield. Never has a phosphor slime felt so liberated."
"pedia:t.lab": "The Lab"
"pedia:m.intro.lab": "Allows you to begin your career as an amateur, unlicensed Slime Scientist."
"pedia:m.desc.lab": "The Lab is an expansion to the ranch that houses a barn containing Hobson's old, Slime Science workshop. Once unlocked, the Lab will allow you to fabricate dozens of useful gadgets using Slime Science!\n\nIt is recommended that only more experienced ranchers unlock the Lab, as Slime Science requires a great many resources and lots of newbucks to fully master."
"pedia:t.docks": "The Docks"
"pedia:m.intro.docks": "Deep, deep down in the great, blue sea, I saw a thousand slimes smiling back at me."
"pedia:m.desc.docks": "The Docks is an expansion to the ranch that repurposes a cozy, little lookout along the waterfront. This expansion offers a few extra ranch patches flanked on several sides with fishing nets. The nets can be used to temporarily catch escaped slimes or as a means of creating physical collages of slimes because it's fun.\n\nIt also houses a natural wellspring, allowing you to fill your tank with unlimited fresh water, or for a few puddle slimes that prefer a natural place to soak."
"pedia:t.ogden_retreat": "Ogden's Retreat"
"pedia:m.intro.ogden_retreat": "Where to retreat after you've escaped."
"pedia:m.desc.ogden_retreat": "Ogden built this little getaway as a place where he could take a break from his ranch and collect his thoughts. But soon it led to an obsession as he discovered the nearby Wilds, and the tasty kookadoba fruit within."
"pedia:t.mochi_manor": "Mochi's Manor"
"pedia:m.intro.mochi_manor": "Unequivocally the most amazing place on the Far, Far Range."
"pedia:m.desc.mochi_manor": "Mochi's Manor is one of several of its kind, (and this one isn't even the best one) owned by the great Mochi Miles. Her accomplishments are known throughout the galaxy, earning her the respect of every rancher on the Far, Far Range. Other ranchers can't even compete. They were even going to give an award to Mochi, but she said no thanks.\n\n[ERROR: THIS SLIMEPEDIA ENTRY HAS BEEN ALTERED BY AN EXTERNAL SOURCE]"
"pedia:t.partner": "7Zee Rewards Club"
"pedia:m.intro.partner": "Style. Sophistication. Other good things. 7Zee."
"pedia:m.desc.partner": "The 7Zee Rewards Club is an optional program that allows you to purchase prestigious rewards for large sums of newbucks. Each rank brings unique rewards and a new rank title.\n\nSome ranchers point out that the whole thing seems like a way of siphoning enormous sums of newbucks in exchange for fancy colors and trophies that don't actually serve any real purpose. But those ranchers aren't sporting the latest, most fashionable vacpack colors and obviously cannot be trusted."
"pedia:t.chroma": "Chroma Packs"
"pedia:m.intro.chroma": "A picture is always more beautiful when there are more colors than you can count."
"pedia:m.desc.chroma": "Chroma Packs can be applied from the terminal on the ranch earned in the 7Zee Rewards Club. They allow you to apply color schemes you have earned to your ranch house, vacpack, and ranch tech such as corrals and silos.\n\nYou can acquire more chroma packs by continuing to rank up in the 7Zee Rewards Club. Only the most successful ranchers will be able to show off the rarest chroma packs!"
"pedia:t.reef": "Dry Reef"
"pedia:m.intro.reef": "A coral-crusted ocean floor that now basks under a golden sun."
"pedia:m.desc.reef": "The environment surrounding the ranch is known as the Dry Reef and is an arid, wind-swept land covered in dusty crags and rocky cliffs shaped by the wind over the millennia.\n\nThe Dry Reef is primarily home to pink, tabby, and rock slimes though phosphor slimes will also come out of hiding when the sun sets. The Dry Reef's climate doesn't make for an abundance of any particular resource, but plenty of carrots, pogofruit, and hen hens are everywhere, as well as some less common resources if you know where to look."
"pedia:t.quarry": "Indigo Quarry"
"pedia:m.intro.quarry": "All that remains of a mining project that quickly went bust."
"pedia:m.desc.quarry": "The Indigo Quarry is a winding network of caves and cliffs, striated with deep purple hues from the rare minerals found within it. It was once the site of a mining project but went bust after the discovery that the rare ores it produces quickly break down in atmospheres other than that of the Far, Far Range.\n\nIt was later discovered that the means to harness these metals was via rock slime plorts. Somehow, rock slime plorts preserve the minerals within, a process that eludes even the most prestigious slime scientists.\n\nThe Indigo Quarry is a natural home for rock slimes and the more elusive rad slime, and its naturally mineral-rich soil make it a great place to harvest most wild veggies."
"pedia:t.moss": "Moss Blanket"
"pedia:m.intro.moss": "Like a flower blooming from a rocky crack, this emerald expanse hints at what could be."
"pedia:m.desc.moss": "The Moss Blanket is an island covered in a thick layer of moss where flora grows wild in great, tangling knots at every turn. The high walls of the cliffs surrounding the island and its great canopy of trees allow for sea mists to pass in and become trapped, creating a unique climate within the otherwise arid range.\n\nThe slimes primarily found within the Moss Blanket find its jungle-like conditions perfect: tabby and boom slimes hunt their prey through the thickets with abandon, and honey slimes lounge in the flower beds, eating the great abundance of fruit that can be found at every turn."
"pedia:t.ruins": "Ancient Ruins"
"pedia:m.intro.ruins": "All that is lost is eventually found, and lost once more."
"pedia:m.desc.ruins": "Hidden behind a vast mountain range, the Ancient Ruins stand as one of the few known unnatural structures on the Far, Far Range. Their origin remains a mystery, as do the strange occurences that happen within.\n\nHome to quantum slimes that seem to express many other possible realities of their being, and phase lemon trees that do not remain in one time or place for very long, the Ancient Ruins defy logic and expectation.\n\nOnly one thing is certain in the Ancient Ruins: within its deepest chambers lies its greatest secret."
"pedia:t.desert": "Glass Desert"
"pedia:m.intro.desert": "Under a blistering sun, prismatic giants evoke beauty and peril."
"pedia:m.desc.desert": "The Glass Desert is mostly uncharted territory within the Far, Far Range, located so far beyond the ranch it is only accessible via teleportation.\n\nThe Glass Desert gets its name from the monolithic glass structures that dot its landscape. Resembling prismatic, frozen flames, these glass structures are believed to have been created during a violent solar event, scorching the land and heating sand and stone into glass. These glass structures are also believed to be the catalyst for the dangerous solar anomalies that regularly occur in the Glass Desert: firestorms that burst from the ground, as if intense heat is desperate to escape the ground below.\n\nBut the desert's barren, unforgiving, sometimes violent environment hides a secret: somewhere deep within it lies a memory of what once was, and a means of restoring parts of that memory."
"pedia:t.sea": "The Slime Sea"
"pedia:m.intro.sea": "An expansive body of water and slime compound that's not fit for swimming, let alone drinking."
"pedia:m.desc.sea": "The Slime Sea that covers most of the Far, Far Range is something of a mystery. It is seemingly a mixture of water and slime that is believed to be the primordial pool whence all slimes emerged, though its true purpose is entirely unknown by even the most esteemed slime scientists.\n\nWhat is known is that the liquid found within the Slime Sea is not fit for drinking, watering crops, or even swimming, as most things seem to quickly sink to the bottom. When a slime enters the slime sea it quickly vanishes but it is widely believed that this far from ends the slime's existence, for slimes that enter the sea can often be seen quickly reappearing back on land, happy as ever. In fact, many slime scientists believe that slimes use the sea as a means of transportation, moving swiftly below the surface and popping out on land wherever they see fit.\n\nBut all theories aside, one fact remains very clear, most especially to ranchers: don't enter the Slime Sea!"
"pedia:t.wilds": "The Wilds"
"pedia:m.intro.wilds": "Filled with the deepest roots of the slime family tree."
"pedia:m.desc.wilds": "The Wilds are an ancient, untamed collection of islands that are home to an enormous population of feral slimes. All of these slimes are largo desecendants of saber slimes, one of the oldest known species of slimes.\n\nOgden Ortiz once explored The Wilds and discovered the rare kookadoba fruit growing within. Since then he has contracted out the dangerous task of collecting these fruits to anyone willing to take on the risk."
"pedia:t.the_ranch": "The Ranch"
"pedia:m.intro.the_ranch": "A distant home for distant hearts."
"pedia:m.desc.the_ranch": "Beatrix begins her life on a humble ranch in the middle of an area of the Far, Far Range known as the Dry Reef. Once the property of the legendary slime rancher and notorious old codger, Hobson Twillgers, the ranch has seen better days, as Hobson let it come into a state of disrepair shortly before disappearing completely.\n\nHobson's whereabouts are currently unknown."
"pedia:t.keys": "Slime Keys"
"pedia:m.intro.keys": "An ancient key for an ancient lock."
"pedia:m.desc.keys": "Slime Keys are large, stone keys that are used to open the ancient slime gates across the range. These gates often lead to new areas to explore or create shortcuts to familiar ones."
"pedia:t.refinery": "Refinery"
"pedia:m.intro.refinery": "The first step to building fantastic gadgets."
"pedia:m.desc.refinery": "Using advanced technology, the Refinery breaks down plorts and other resources to their molecular level, allowing them to be fabricated into various Slime Science gadgets. Aside from plorts, the bulk of resources you will use in Slime Science will be obtained from extractors.\n\nBe sure to choose what to deposit into the Refinery wisely: any resources you deposit cannot be removed from the refinery, but instead used only for building gadgets."
"pedia:t.fabricator": "Fabricator"
"pedia:m.intro.fabricator": "Let's get crafty."
"pedia:m.desc.fabricator": "The Fabricator allows you to craft gadgets from a blueprint using resources you have stored in the Refinery. You can generally build as many gadgets of a specific blueprint as you wish, however some special gadgets have build limits, allowing you to only own a certain number of them at a time."
"pedia:t.blueprints": "Blueprints"
"pedia:m.intro.blueprints": "All great scientists have a plan... most of the time."
"pedia:m.desc.blueprints": "Blueprints allow you to craft gadgets at the Fabricator. Once you own a blueprint for a specific gadget, you can craft it as many times as you like, provided you have the necessary resources and are not exceeding the build limit.\n\nBlueprints can be purchased from the Builder's Shop, or found in treasure pods throughout the Far, Far Range. Some of them are hiding in really secret spots!"
"pedia:t.extractors": "Extractors"
"pedia:m.intro.extractors": "Nature is a treasure hoarder."
"pedia:m.desc.extractors": "Extractors are a special class of Slime Science gadgets that are essential for building all other types of gadgets. Extractors include drills, pumps, and apiaries.\n\nOnce placed on a build site, an extractor will begin working, collecting resources from the environment over time. Once it is full of resources, an extractor can be emptied. The best extractors can repeat this cycle multiple times before they finally break down.\n\nEach extractor can find exclusive resources if used in the correct zone:\nPumps can find a special resource in the Dry Reef.\nDrills can find a special resource in the Indigo Quarry.\nApiaries can find a special resource in the Moss Blanket.\nAll extractors can find special resources in the Glass Desert."
"pedia:t.utilities": "Utilities"
"pedia:m.intro.utilities": "Tools for getting the job done."
"pedia:m.desc.utilities": "Utilities are a class of Slime Science gadgets that provide useful features to aid you in managing your ranch, as well as exploring the range.\n\nCraft utilities in order to make your slime ranching a little easier."
"pedia:t.warp_tech": "Warp Tech"
"pedia:m.intro.warp_tech": "Try not to think about how it works."
"pedia:m.desc.warp_tech": "Warp tech is a class of Slime Science gadgets that allow you to harness the power of instantaneous travel. It includes teleporters that you can use to create shortcuts, as well as gadgets that allow you to transport items.\n\nCraft warp tech in order to ranch and explore much faster and more efficiently."
"pedia:t.decorations": "Decorations"
"pedia:m.intro.decorations": "Be the best rancher, but do it in style."
"pedia:m.desc.decorations": "Decorations are a class of Slime Science gadgets that allow you to decorate the world with attractive objects or recreations of natural findings from the environment.\n\nCraft decorations in order to make your slime ranching a more beautiful experience!"
"pedia:t.curios": "Curios"
"pedia:m.intro.curios": "Because why not?"
"pedia:m.desc.curios": "Curios are a class of Slime Science gadgets that while functional, are not necessarily useful. Curios include toys, games, and other gimmicky gadgets that can be a great time with an equally great imagination.\n\nCraft curios in order to make your slime ranching a little sillier (which is the best kind of slime ranching, to be honest)."
"pedia:t.drones": "Drones"
"pedia:m.intro.drones": "Because everyone can use a helping hand."
"pedia:m.desc.drones": "Drones are a highly useful gadget that can reduce some of the work a rancher needs to perform on the ranch to keep things running smoothly.\n\nOnce you've built a drone, simply give it a program using three simple inputs:\n1. Target: What the drone is looking for on your ranch.\n2. Source: Where the drone gets its target.\n3. Destination: Where the drone takes its target.\n\nIf you give a drone an impossible task, or a drone simply cannot complete their task presently, it will go idle.\n\nA drone can run for about a day before it will return to its station and must be powered up again. Simply give it a refreshing blast of water to recharge it.\n\nA drone only works on your ranch and will only work within the ranch expansion in which you place it.\n\nSometimes, a drone will overfill an auto-feeder or silo due to a bug in their software. The 7Zee corporation insists this bug is a feature."
"pedia:t.valley": "Nimble Valley"
"pedia:m.intro.valley": "A nice place to visit, if Mochi ever lets you."
"pedia:m.desc.valley": "The Nimble Valley is a wholly-owned property of Mochi Miles and the only known habitat of the exceedingly rare quicksilver slimes.\n\nMochi uses a complex system of proprietary electrical generators to call quicksilver slimes out from hiding and then a modified vacpack to feed them charges of electrical energy. The Nimble Valley is also rigged with a series of warptech satellites that instantly transfer quicksilver plorts into a rancher's vac tank, because according to Mochi, having to vac up plorts manually \"is for chumps.\""
"pedia:t.glitch_slime": "Glitch Slime"
"pedia:m.intro.glitch_slime": "If you're reading this inside the Slimeulation, how do you know it's real?"
"pedia:m.diet.glitch_slime": "Unknown"
"pedia:m.favorite.glitch_slime": "(none)"
"pedia:m.slimeology.glitch_slime": "Glitch slimes were formed from a bug in the codebase of Viktor's Slimeulation of the Far, Far Range. Though a wholly digital entity, these slimes could easily be considered 'real' within the limits of the world they inhabit. Glitch slimes do not seek out food like physical slimes; instead, they seem to be expanding to every corner of the Slimeulation, driven by some unknown purpose."
"pedia:m.risks.glitch_slime": "Though glitch slimes pose no direct danger to a rancher, their mischievous nature can make for hazardous situations when attempting to wrangle them. Glitch slimes will take the form of other slimes, distinguishable only by the inaccurate face they present. Vac-ing them up or using debug spray will reveal their true form.\n\nAdditionally, a glitch slime can take the form of objects commonly found in the Far, Far Range. If you're familiar with the real range, look for objects like rocks and trees that don't seem to belong. A splash of debug spray can reveal many glitch slimes in disguise."
"pedia:m.plortonomics.glitch_slime": "A glitch slime does not display any drive to eat the simulated food of the Slimeulation and so no known plorts exist.\n\nHowever, if glitch slime plorts did exist, they would be virtual like everything in the Slimeulation and have no actual value. Unless of course, a bunch of people decided virtual plorts have value, and then maybe everyone would start buying them. Heck, maybe eventually glitch slime plorts would be worth a fortune because a bunch of us just agree on that too and then we all created our own Slimeulations to generate glitch slime plorts. But if that happened, then we would all be using an absurd amount of real energy, harming our real environment further, all to generate virtual plorts?\n\nSo obviously, that's a very silly thing and we'd never do that."
"pedia:t.wilds_tutorial": "Ogden's Kookadoba Hunt"
"pedia:m.intro.wilds_tutorial": "Survival guide to The Wilds."
"pedia:m.instructions.wilds_tutorial": "Kookadobas can be found growing all over The Wilds or packed together in saber slime mudballs.\n\nBring mudballs to kookacrackers to release the kookadobas inside.\n\nTeleporters to The Wilds are a little unreliable.  You won't always end up in the same spot each time and you'll need to find a different teleporter back to Ogden's Retreat."
"pedia:m.desc.wilds_tutorial": ""
"pedia:t.valley_tutorial": "Mochi's Quicksilver Job"
"pedia:m.intro.valley_tutorial": "Mochi's new employee handbook."
"pedia:m.instructions.valley_tutorial": "Starting a generator in the Nimble Valley activates all sorts of handy MilesTech stations:\n\n- Spark shots: Feed one of these sparks to a quicksilver for PROFIT!\n- Charge stations: Grants a random power shot. Experiment with all three!\n- Relay rings: Charges the generator and adds more time to the clock.\n- Energy boost stations: Refills all your energy."
"pedia:m.desc.valley_tutorial": ""
"pedia:t.slimulations_tutorial": "Viktor's Slimeulation Testing"
"pedia:m.intro.slimulations_tutorial": "Proper testing procedures."
"pedia:m.instructions.slimulations_tutorial": "Help Viktor identify and capture glitch slimes, which will turn into bug reports after you leave the Slimeulation.\n\n- Vac up suspicious slimes to reveal glitch slimes.\n- Use debug spray on suspicious objects to reveal glitch slimes.\n- Glitch slimes can escape if you take damage from the corruption!\n- Once an exit appears, follow the beacons to find it and escape.\n\nAlso, never under any circumstances press the_\n\n_hallOO_cHickeN?"
"pedia:m.desc.slimulations_tutorial": ""
"pedia:t.viktor_lab": "Viktor's Workshop"
"pedia:m.intro.viktor_lab": "No chickens or carrots. Only slimes."
"pedia:m.desc.viktor_lab": "Deep below the Slime Sea, Viktor's Workshop is one part laboratory, one part ranch that Viktor developed himself. The workshop houses his Slimeulation system that is currently filled with bugs and technical glitches and in need of further testing. Because of this, Viktor has moved on to an unknown, new project somewhere on the Far, Far Range while he seeks a partner to help troubleshoot the Slimeulation.\n\nThough the workshop's undersea nature provides a dramatic effect, it is an extremely practical decision in that the Slime Sea provides a natural cooling system for the tremendous amount of heat the Slimeulation generates. This unnatural warming effect on the Slime Sea is a top priority of Viktor's, and he has stated that if he cannot reduce Slimeulation heat output significantly in the near future, he will shut the entire project down for fear of harming the natural environment."
"pedia:t.slimulations_world": "The Slimeulation"
"pedia:m.intro.slimulations_world": "Virtually better than the real thing."
"pedia:m.desc.slimulations_world": "The Slimeulation is an in-development, virtual re-creation of the Far, Far Range created by Viktor Humphries. The goal of the Slimeulation is to predict slime behaviors and evolution, but unfortunately it is riddled with bugs in the codebase which have produced a curious anomally known as glitch slimes.\n\nViktor is now seeking a partner to enter the Slimeulation, wrangle glitch slimes out of hiding, and file valuable bug reports."
