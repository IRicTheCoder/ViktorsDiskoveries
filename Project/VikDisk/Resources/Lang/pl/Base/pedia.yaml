"pedia:m.gadget.name.thundering_glass_sculpture": "Grzmiąca Szklana Rzeźba"
"pedia:m.gadget.desc.thundering_glass_sculpture": "Piękna szklana konstrukcja ze szklanej Pustyni, która przypomina piorunującego uderzenie."
"pedia:m.gadget.name.towering_glass_sculpture": "Rzeźba ze Szkła Wieżowego"
"pedia:m.gadget.desc.towering_glass_sculpture": "Piękna szklana konstrukcja ze szklanej Pustyni, która przypomina monolit."
"pedia:m.gadget.name.palm_tree": "Drzewo Palmowe"
"pedia:m.gadget.desc.palm_tree": "Tropikalne drzewo znalezione w oazach Szklanej Pustyni. Tworzy świetny cień."
"pedia:m.gadget.name.palm_sprout": "Tęga Palm"
"pedia:m.gadget.desc.palm_sprout": "Tęga palma, której miąższ jest bogaty w wodę i dość słodki."
"pedia:m.gadget.name.coil_grass": "Zwinięta Trawa"
"pedia:m.gadget.desc.coil_grass": "To obce okładka jest jednym z pierwszych roślin do kiełkowania, gdy przywrócono pustynne złoża."
"pedia:m.gadget.name.ruined_desert_column": "Zniszczone Pustynne Kolumny"
"pedia:m.gadget.desc.ruined_desert_column": "Obsługa belki dla długo zagubionej świątyni, być może nawet przed istnieniem pustyni."
"pedia:m.gadget.name.ruined_desert_blocks": "Zniszczone Pustynne Bloki"
"pedia:m.gadget.desc.ruined_desert_blocks": "Ciężkie kamienie ułożone w sposób geometryczny w nieznanym celu."
"pedia:m.gadget.name.wilds_rocks_1": "Jaskiniowe Skały"
"pedia:m.gadget.desc.wilds_rocks_1": "Klaster skał znajdujący się w najciemniejszych rogach The Wilds."
"pedia:m.gadget.name.wilds_rocks_2": "Błyszczące Skały"
"pedia:m.gadget.desc.wilds_rocks_2": "Rzeźbione skały, w których szczelinach znajdują się luminescencyjne zarodniki."
"pedia:m.gadget.name.wilds_rocks_3": "Rzeźbiona Skała"
"pedia:m.gadget.desc.wilds_rocks_3": "Kolekcja skał rzeźbiła się w starożytny czas."
"pedia:m.gadget.name.wilds_tree": "Drzewo Chmury Brzoskwiń"
"pedia:m.gadget.desc.wilds_tree": "Jego jasne, zachwycające liście kontrastują z niebezpieczeństwem The Wilds."
"pedia:m.gadget.name.wilds_coral_column": "Dzikie Kolumny Koralowe"
"pedia:m.gadget.desc.wilds_coral_column": "Dalsze dowody świadczące o tym, że kiedyś cały Far, Far Range był objęty Slimowym Morzem."
"pedia:m.gadget.name.wilds_grass_patch": "Skrawek z Dzikiej Trawy"
"pedia:m.gadget.desc.wilds_grass_patch": "Dziki, nieoswojony kuzyna... traw."
"pedia:m.gadget.name.wilds_flower_patch": "Skrawek z Kwiatów Bawełny"
"pedia:m.gadget.desc.wilds_flower_patch": "Skrawek kwiatów, którego płatki są miękkie i czyste jak bawełna."
"pedia:m.gadget.name.nimble_grass_patch": "Skrawek z Trawy Doliny Szybkości"
"pedia:m.gadget.desc.nimble_grass_patch": "Każde ostrze tej trawy jest najwyraźniej lepsze niż inne trawy według Mochi Miles."
"pedia:m.gadget.name.nimble_needle_tree": "Drzewo Szybkości"
"pedia:m.gadget.desc.nimble_needle_tree": "Igły tworzące te drzewa są tak delikatne, że czują się jak jedwabne pasma."
"pedia:m.gadget.name.magneticore_array_small": "Mały Magnetyczny Rdzeń"
"pedia:m.gadget.desc.magneticore_array_small": "Mała próbka dziwnych skał magnetycznych występujących w Dolinie Szybkości."
"pedia:m.gadget.name.magneticore_array_tall": "Wysoki Magnetyczny Rdzeń"
"pedia:m.gadget.desc.magneticore_array_tall": "Niektórzy mówią, że te skały czerpią swoją energię z energicznych slimów, które ścigają się po dolinie."
"pedia:m.gadget.name.magneticore_array_sturdy": "Solidny Magnetyczny Rdzeń"
"pedia:m.gadget.desc.magneticore_array_sturdy": "Świąteczne magnetyczne rdzeni powoli traci swoje właściwości magnetyczne po usunięciu ich z doliny."
"pedia:m.gadget.name.magneticore_array_ornate": "Ozdobny Magnetyczny Rdzeń"
"pedia:m.gadget.desc.magneticore_array_ornate": "Mochi twierdzi, że wie, jak magnetyczne rdzeni ma swoje unikalne właściwości, ale odmawia powiedzenia."
"pedia:m.gadget.name.deco_battery_tower": "Wieża Baterii"
"pedia:m.gadget.desc.deco_battery_tower": "Masywne urządzenie zasilane baterią, które wydaje się coś zasilać... gdziekolwiek."
"pedia:m.gadget.name.deco_digi_panel": "Cyfrowy Panel"
"pedia:m.gadget.desc.deco_digi_panel": "W trakcie procesu zbliżania okna do wymiaru równoległego, tak jak w twoim domu."
"pedia:m.gadget.name.deco_digi_shrub": "Cyfrowy Krzew"
"pedia:m.gadget.desc.deco_digi_shrub": "Zbliżenie krzewu w toku. A może skała? Jest jeszcze wcześnie."
"pedia:m.gadget.name.deco_digi_tree": "Cyfrowe Drzewo"
"pedia:m.gadget.desc.deco_digi_tree": "Zbliżenie w toku drzewa lub bardzo dużego brokułu."
"pedia:m.gadget.name.deco_field_kit": "Zestaw Polowy"
"pedia:m.gadget.desc.deco_field_kit": "Idealna konfiguracja dla projektów z Range; z deszczem i bugami, i - może po prostu pozostać w środku."
"pedia:m.gadget.name.deco_supply_drop": "Zrzut Dostawy"
"pedia:m.gadget.desc.deco_supply_drop": "Czasami potrzebujesz rzeczy nauki i szybko."
