"pedia:m.gadget.desc.star_flower_patch": "Star flowers are said to have grown from the fragments of a shooting star, but of course, that's impossible."
"pedia:m.gadget.name.ruined_pillar": "Ruined Pillar"
"pedia:m.gadget.desc.ruined_pillar": "The stone structures of the ruins once supported vast temples, and some say, time itself."
"pedia:m.gadget.name.glow_sticks": "Glow Sticks"
"pedia:m.gadget.desc.glow_sticks": "Though these luminescent devices are similar to other elements of the ruins, they are not nearly as old."
"pedia:m.gadget.name.crystal_sconce": "Crystal Sconce"
"pedia:m.gadget.desc.crystal_sconce": "The light from these sconces appears to be endless, perhaps illuminating the past as much as the present."
"pedia:m.gadget.name.fiery_glass_sculpture": "Fiery Glass Sculpture"
"pedia:m.gadget.desc.fiery_glass_sculpture": "A beautiful glass structure from the Glass Desert that resembles frozen fire."
"pedia:m.gadget.name.thundering_glass_sculpture": "Thundering Glass Sculpture"
"pedia:m.gadget.desc.thundering_glass_sculpture": "A beautiful glass structure from the Glass Desert that resembles a lightning strike."
"pedia:m.gadget.name.towering_glass_sculpture": "Towering Glass Sculpture"
"pedia:m.gadget.desc.towering_glass_sculpture": "A beautiful glass structure from the Glass Desert that resembles a monolith."
"pedia:m.gadget.name.palm_tree": "Palm Tree"
"pedia:m.gadget.desc.palm_tree": "A tropical tree found in the oases of the Glass Desert. Makes a great shade."
"pedia:m.gadget.name.palm_sprout": "Palm Sprout"
"pedia:m.gadget.desc.palm_sprout": "A stout palm tree whose pulp is water-rich and quite sweet."
"pedia:m.gadget.name.coil_grass": "Coil Grass"
"pedia:m.gadget.desc.coil_grass": "This alien ground cover is among the first flora to sprout when desert oases are restored."
"pedia:m.gadget.name.ruined_desert_column": "Ruined Desert Column"
"pedia:m.gadget.desc.ruined_desert_column": "A support beam to a long lost temple, perhaps even before the desert existed."
"pedia:m.gadget.name.ruined_desert_blocks": "Ruined Desert Blocks"
"pedia:m.gadget.desc.ruined_desert_blocks": "Heavy stones arranged in a geometric fashion for an unknown purpose."
"pedia:m.gadget.name.wilds_rocks_1": "Cave Rocks"
"pedia:m.gadget.desc.wilds_rocks_1": "A cluster of rocks found in the darkest corners of The Wilds."
"pedia:m.gadget.name.wilds_rocks_2": "Glow Rocks"
"pedia:m.gadget.desc.wilds_rocks_2": "Carved rocks whose crevices house luminescent spores."
"pedia:m.gadget.name.wilds_rocks_3": "Carved Rocks"
"pedia:m.gadget.desc.wilds_rocks_3": "A collection of rocks carved in an ancient time."
"pedia:m.gadget.name.wilds_tree": "Peach Cloud Tree"
"pedia:m.gadget.desc.wilds_tree": "Its bright, delightful foliage contrasts the danger of The Wilds."
"pedia:m.gadget.name.wilds_coral_column": "Wild Coral Columns"
"pedia:m.gadget.desc.wilds_coral_column": "Further evidence that at one time, all of the Far, Far Range was covered in the Slime Sea."
"pedia:m.gadget.name.wilds_grass_patch": "Wild Grass Patch"
"pedia:m.gadget.desc.wilds_grass_patch": "The wild, untamed cousin... of grass."
"pedia:m.gadget.name.wilds_flower_patch": "Cotton Flower Patch"
"pedia:m.gadget.desc.wilds_flower_patch": "A patch of flowers whose petals are soft and pure as cotton."
"pedia:m.gadget.name.nimble_grass_patch": "Nimble Grass Patch"
"pedia:m.gadget.desc.nimble_grass_patch": "Each blade of this grass is apparently superior to other grass, according to Mochi Miles."
"pedia:m.gadget.name.nimble_needle_tree": "Nimble Needle Tree"
"pedia:m.gadget.desc.nimble_needle_tree": "The needles that compose these trees are so fine they feel like strands of silk."
"pedia:m.gadget.name.magneticore_array_small": "Small Magneticore Array"
"pedia:m.gadget.desc.magneticore_array_small": "A small sample of the strange, magnetic rocks found in the Nimble Valley."
"pedia:m.gadget.name.magneticore_array_tall": "Tall Magneticore Array"
"pedia:m.gadget.desc.magneticore_array_tall": "Some say these rocks get their energy from the quicksilver slimes that race through the valley."
"pedia:m.gadget.name.magneticore_array_sturdy": "Sturdy Magneticore Array"
"pedia:m.gadget.desc.magneticore_array_sturdy": "Strangely, magneticore slowly loses its magnetic properties when removed from the valley."
"pedia:m.gadget.name.magneticore_array_ornate": "Ornate Magneticore Array"
"pedia:m.gadget.desc.magneticore_array_ornate": "Mochi claims she knows how the magneticore gets its unique properties, but refuses to tell."
"pedia:m.gadget.name.deco_battery_tower": "Battery Tower"
"pedia:m.gadget.desc.deco_battery_tower": "A massive, battery-powered apparatus that seems to power something... somewhere."
"pedia:m.gadget.name.deco_digi_panel": "Digi Panel"
"pedia:m.gadget.desc.deco_digi_panel": "An in-progress approximation of a window to a parallel dimension, just like the one in your house."
"pedia:m.gadget.name.deco_digi_shrub": "Digi Shrub"
"pedia:m.gadget.desc.deco_digi_shrub": "An in-progress approximation of a shrub. Or maybe a rock? It's still early."
"pedia:m.gadget.name.deco_digi_tree": "Digi Tree"
"pedia:m.gadget.desc.deco_digi_tree": "An in-progress approximation of a tree or a very large broccoli."
"pedia:m.gadget.name.deco_field_kit": "Field Kit"
"pedia:m.gadget.desc.deco_field_kit": "A perfect setup for projects out on the Range; with the rain, and the bugs, and- maybe just stay inside."
"pedia:m.gadget.name.deco_supply_drop": "Supply Drop"
"pedia:m.gadget.desc.deco_supply_drop": "Sometimes you need science stuff, and fast."
