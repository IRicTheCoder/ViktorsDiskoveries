"pedia:t.ornaments": "Ornaments"
"pedia:m.intro.ornaments": "Collectible decorations for your ranch!"
"pedia:m.favored_by.ornaments": "(not slime food)"
"pedia:m.resource_type.ornaments": "Unique"
"pedia:m.how_to_use.ornaments": "Ornaments make great decorations for any part of your ranch. Vac them up and shoot them wherever you'd like. They stick to just about anything and can even float midair!"
"pedia:m.desc.ornaments": "Ornaments are unique decorations which can be found in party crates or during special events. There are dozens of different ornaments to find and collect, but only a handful of designs seem to be available at any one time. \nThey're fun to collect but... who is making all of these ornaments and hiding them around the Far, Far Range? Probably best to not think about it too much."
"pedia:t.dlc": "Manage DLC"
"pedia:m.dlc.playset_pirate": "Slime Rancher Piratey Bundle"
"pedia:m.dlc.playset_pirate.contents.playset_pirate": "Piratey Playset"
"pedia:m.dlc.playset_pirate.contents.playset_pirate.desc": "Includes an exclusive Piratey Fashion Pod and Treasure Chest slime toy!\n\nYou can access the fashion pod after unlocking Slime Science in The Lab. Slime toys can be accessed after unlocking them via the 7Zee Rewards Club."
"pedia:m.dlc.playset_pirate.contents.chroma_pack_emerald": "Emerald Chroma Pack"
"pedia:m.dlc.playset_pirate.contents.chroma_pack_emerald.desc": "Includes an exclusive Emerald Chroma Pack that you can apply to your vacpack, ranch tech, or ranch house!\n\nYou can access chroma packs after unlocking the Chroma Station from the 7Zee Rewards Club."
"pedia:m.dlc.playset_heroic": "Slime Rancher Heroic Bundle"
"pedia:m.dlc.playset_heroic.contents.playset_heroic": "Heroic Playset"
"pedia:m.dlc.playset_heroic.contents.playset_heroic.desc": "Includes an exclusive Heroic Fashion Pod and Bop Goblin slime toy!\n\nYou can access the fashion pod after unlocking Slime Science in The Lab. Slime toys can be accessed after unlocking them via the 7Zee Rewards Club."
"pedia:m.dlc.playset_heroic.contents.chroma_pack_sapphire": "Sapphire Chroma Pack"
"pedia:m.dlc.playset_heroic.contents.chroma_pack_sapphire.desc": "Includes an exclusive Sapphire Chroma Pack that you can apply to your vacpack, ranch tech, or ranch house!\n\nYou can access chroma packs after unlocking the Chroma Station from the 7Zee Rewards Club."
"pedia:m.dlc.playset_scifi": "Slime Rancher Galactic Bundle"
"pedia:m.dlc.playset_scifi.contents.playset_scifi": "Galaktyczny Zestaw"
"pedia:m.dlc.playset_scifi.contents.playset_scifi.desc": "Zawiera ekskluzywne pody z mody Galaktycznej i Beeper Bot zabawkę!\n\nMożesz uzyskać dostęp do poda mody po odblokowaniu Nauki o Slime w Laboratorium. Zabawki Slime mogą być dostępne po odblokowaniu ich przez 7Zee Rewards Club."
"pedia:m.dlc.playset_scifi.contents.chroma_pack_ruby": "Ruby Chroma Pack"
"pedia:m.dlc.playset_scifi.contents.chroma_pack_ruby.desc": "Zawiera ekskluzywny pakiet Ruby Chroma Pack, który możesz zastosować do swojego pistoletu, technologii rancza lub domu na ranczo!\n\nDostęp do pakietów barw można uzyskać po odblokowaniu Stacji Chroma w 7Zee Rewards Club."
"pedia:m.dlc.secret_style": "Sekretne Style"
"pedia:m.dlc.secret_style.contents.pack": "Sekretne Style"
"pedia:m.dlc.secret_style.contents.pack.desc": "Zawiera tajne nowe poszukiwania twoich slimow. Spraw, aby twoje świetlikowe slime były aniołami, a twoje koty wyglądały jak tygrysy i więcej!\n\nMożesz uzyskać dostęp do tajnych stylów w menu domu po odnalezieniu ich w specjalnych podach skarbów poza zasięgiem."
