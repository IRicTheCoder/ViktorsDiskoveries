"pedia:m.instructions.gamepad.plorts": "Odkurz plorty i strzelaj do Plort Market, aby zdobyć pieniądze. Wartości plortów zmieniają się codziennie w zależności od rodzaju ostatnio sprzedanych plortów.\n<b> Lewy zderzak / Prawy zderzak </b>: Wybierz zbiornik próżniowy \n<b> Prawy spust </b>: Strzelaj"
