"pedia:t.feeding": "Podstawy Ranczowania: Karmienie Slimów"
"pedia:m.intro.feeding": "Dobrze odżywiony slime jest szczęśliwym (i bogatym) farmerem."
"pedia:m.instructions.feeding": "Każdy slimów ma określoną dietę. Większość woli owoce, warzywa lub mięso. Kiedy slime zjada, produkuje plort.\n\nJednak większość Slimów ma swoje ulubione jedzenie. Kiedy śluz zjada swoje ulubione jedzenie, produkuje podwójne plorty!\n\n<b> Kółko myszy </b>: Wybierz zbiornik próżniowy \n<b> Lewy przycisk myszy </b>: Strzelaj"
"pedia:m.instructions.gamepad.feeding": "Każdy śluz ma określoną dietę. Większość woli owoce, warzywa lub mięso. Kiedy slime zjada, produkuje plort.\nJednak większość Slimów ma swoje ulubione jedzenie. Kiedy slime zjada swoje ulubione jedzenie, produkuje podwójne plorty!\n<b> Lewy zderzak / Prawy zderzak </b>: Wybierz zbiornik próżniowy \n<b> Prawy spust </b>: Strzelaj"
"pedia:m.instructions.ps4.feeding": "Each slime has a particular diet. Most prefer either fruit, veggies, or meat. When a slime eats, it produces a plort. \n\nHowever, most slimes have a favorite food. When a slime eats its favorite food it produces double plorts! \n\n<b>L1/R1</b>: Select vac tank \n<b>R2</b>: Shoot"
