"pedia:m.upgrade.name.personal.liquid_slot": "Zbiornik na Wodę"
"pedia:m.upgrade.desc.personal.liquid_slot": "Dodaje specjalistyczny zbiornik umożliwiający przechowywanie świeżej wody."
"pedia:m.upgrade.name.personal.jetpack": "Plecak Odrzutowy"
"pedia:m.upgrade.desc.personal.jetpack": "Trzymaj głowę w chmurach dzięki plecaku odrzutowemu!"
"pedia:m.upgrade.name.personal.jetpack_efficiency": "Napęd Powietrzny"
"pedia:m.upgrade.desc.personal.jetpack_efficiency": "Ulepsza plecak odrzutowy, który zużywa o 20% mniej energii, ale wytwarza dwa razy więcej zabawy."
"pedia:m.upgrade.name.personal.run_efficiency": "Buty Rozmachu"
"pedia:m.upgrade.desc.personal.run_efficiency": "Te wysoce zaawansowane i, szczerze mówiąc, modne buty zmniejszają zużycie energii przez bieganie."
"pedia:m.upgrade.name.personal.run_efficiency_2": "Buty Ultra Rozmachu"
"pedia:m.upgrade.desc.personal.run_efficiency_2": "Eksperymentalne obuwie mogące jeszcze bardziej obniżyć koszt bieganie. To sprawia, że myślisz, że chodzenie jest dla ssaków."
"pedia:m.upgrade.name.personal.air_burst": "Pulsująca Fala"
"pedia:m.upgrade.desc.personal.air_burst": "Dodaje do vacpacka funkcję emitera fal pulsacyjnych, która odpycha slimy, gdy potrzebujesz trochę przestrzeni osobistej."
"pedia:m.upgrade.name.personal.health_1": "Moduł Serca"
"pedia:m.upgrade.desc.personal.health_1": "Synchronizuje się z własnymi procesami życiowymi Twojego organizmu, poprawiając systemy życiowe, poprawiając zdrowie do 150. Dodatkowo jest błyszcząca."
"pedia:m.upgrade.name.personal.health_2": "Moduł Serca Mk 2"
"pedia:m.upgrade.desc.personal.health_2": "Bardziej zaawansowany, a nawet bardziej inteligentny moduł serca, który zwiększa zdrowie do 200."
"pedia:m.upgrade.name.personal.health_3": "Moduł Serca Mk 3"
"pedia:m.upgrade.desc.personal.health_3": "Najnowsza technologia wzmacniania i iskrzenia systemu życiowego zwiększa zdrowie do 250."
"pedia:m.upgrade.name.personal.health_4": "Ultra Moduł Serca"
"pedia:m.upgrade.desc.personal.health_4": "Eksperymentalne urządzenie wzmacniające system życia, które pycha technologię do granicy... ze zdrowiem."
"pedia:m.upgrade.name.personal.energy_1": "Magazyn Energii"
"pedia:m.upgrade.desc.personal.energy_1": "Poprawia Twój vacpack z niemal bezpiecznym generatorem mikrofuzji, który zwiększa energię do 150."
"pedia:m.upgrade.name.personal.energy_2": "Magazyn Energii Mk 2"
"pedia:m.upgrade.desc.personal.energy_2": "Ten ulepszony mikro generator zwiększa energię do 200; ale co ważniejsze, jest jeszcze mniejszy."
"pedia:m.upgrade.name.personal.energy_3": "Magazyn Energii Mk 3"
"pedia:m.upgrade.desc.personal.energy_3": "Najnowsze mikrogenerator zwiększają ilość energii osobistej do 250, ale nie są wystarczająco wysokie, aby całkowicie zrezygnować z kawy."
"pedia:m.upgrade.name.personal.ammo_1": "Wzmacniacz Zbiornika"
"pedia:m.upgrade.desc.personal.ammo_1": "Ulepszona technologia ogniw nanokomórkowych pozwala twoim zbiornikom trzymać 30 jednostek bez względu na to, co możesz wyczekać."
"pedia:m.upgrade.name.personal.ammo_2": "Wzmacniacz Zbiornika Mk 2"
"pedia:m.upgrade.desc.personal.ammo_2": "Te wzmocnione ogniwa do nanoszenia są ostrożne dla wiatru i umożliwiają wyrzucanie 40 jednostek do każdego zbiornika."
"pedia:m.upgrade.name.personal.ammo_3": "Wzmacniacz Zbiornika Mk 3"
"pedia:m.upgrade.desc.personal.ammo_3": "Więcej jest lepszych, ale w tym przypadku jest najlepsze. Te wysokiej jakości ogniwa nano-magazynowe mogą pomieścić 50 jednostek w każdym zbiorniku z watą."
"pedia:m.upgrade.name.personal.ammo_4": "Ultra Wzmacniacz Zbiornika"
"pedia:m.upgrade.desc.personal.ammo_4": "Sekretny najlepszy zbiornik dostępny przy użyciu eksperymentalnej technologii nanokumulacji, która prawdopodobnie jest legalna."
"pedia:m.upgrade.name.personal.treasure_cracker_1": "Otwieracz Skarbów"
"pedia:m.upgrade.desc.personal.treasure_cracker_1": "Pozwala ominąć blokady w podstawowych podach skarbowych."
"pedia:m.upgrade.name.personal.treasure_cracker_2": "Otwieracz Skarbów Mk 2"
"pedia:m.upgrade.desc.personal.treasure_cracker_2": "Pozwala ominąć blokady w zawansowanych podach skarbowych."
"pedia:m.upgrade.name.personal.treasure_cracker_3": "Otwieracz Skarbów Mk 3"
"pedia:m.upgrade.desc.personal.treasure_cracker_3": "Pozwala ominąć blokady w najbardziej zawansowanych podach skarbowych."
"pedia:m.upgrade.name.personal.golden_sureshot": "Złoty Pewny Strzał"
"pedia:m.upgrade.desc.personal.golden_sureshot": "Specjalne ulepszenie vacpacka, które wzbogaca się o złote slimy o słabe punkty (ich sekretny pępek?) i potroi ilość złotych plortów, które wytwarzają po uderzeniu."
"pedia:m.upgrade.name.personal.spare_key": "Slimowy Klucz"
"pedia:m.upgrade.desc.personal.spare_key": "Jeden zapasowy slimowy klucz na wypadek, gdybyś nie znalazł ostatniego!"
"pedia:m.toy.name.beach_ball": "Piłka Plażowa"
"pedia:m.toy.desc.beach_ball": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza różowych slimów, które cieszą się przyjemnością na słońcu."
"pedia:m.toy.name.big_rock": "Duża Skała"
"pedia:m.toy.desc.big_rock": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza kamiennych slimów, które oczywiście nie rozumieją zabawek."
"pedia:m.toy.name.yarn_ball": "Kłębek Wełny"
"pedia:m.toy.desc.yarn_ball": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza koci slimów. Chociaż wciąż nie wiedzą, jak rozbić się więcej niż inne slimy."
"pedia:m.toy.name.night_light": "Lampka Nocna"
"pedia:m.toy.desc.night_light": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza świetlikowych slimów, które są tak samo wyłudzone przez ciemność jak reszta z nas."
"pedia:m.toy.name.power_cell": "Ogniwo Energii"
"pedia:m.toy.desc.power_cell": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza radioaktywnych slimów, które lubią żyć niebezpiecznie."
"pedia:m.toy.name.bomb_ball": "Piłka z Bomby"
"pedia:m.toy.desc.bomb_ball": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza wybuchowych slimów, które prawdopodobnie uważają, że tego rodzaju rzeczy są zabawne."
"pedia:m.toy.name.buzzy_bee": "Brzęcząca Pszczoła"
"pedia:m.toy.desc.buzzy_bee": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza miodowych slimów, które są słodkie na pszczoły miodne."
"pedia:m.toy.name.rubber_ducky": "Gumowa Kaczka"
"pedia:m.toy.desc.rubber_ducky": "Zmniejsza agitację pobliskich slime, zwłaszcza wodnych slimów, które są mniej płochliwe, gdy w pobliżu znajduje się gumowa kaczka."
"pedia:m.toy.name.crystal_ball": "Kryształowa Kula"
"pedia:m.toy.desc.crystal_ball": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza kryształowych slimów, które mogą z niego korzystać, aby zobaczyć przyszłość, ale nigdy nie powiedzą."
"pedia:m.toy.name.stuffed_chicken": "Wypchany Kurczak"
"pedia:m.toy.desc.stuffed_chicken": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza myśliwych slimów, którzy uwielbiają zabawki, które mogą udawać morderstwo."
"pedia:m.toy.name.puzzle_cube": "Puzzlowa Kostka"
"pedia:m.toy.desc.puzzle_cube": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza kwantowych slimów, które już wcześniej rozwiązały i nie rozwiązały tego problemu."
"pedia:m.toy.name.disco_ball": "Kula Dyskotekowa"
"pedia:m.toy.desc.disco_ball": "Zmniejsza wzburzenie pobliskich slimów, zwłaszcza mozaikowych slimów, które tańczą całą noc, kiedy nikt nie patrzy."
"pedia:m.toy.name.gyro_top": "Żyroskop"
"pedia:m.toy.desc.gyro_top": "Zmniejsza wzburzenie pobliskich slimów, zwłaszcza tornadowych slimów, które nie wierzyły, że kręciołki można zwieńczyć."
"pedia:m.toy.name.sol_mate": "Słoneczny Kumpel"
"pedia:m.toy.desc.sol_mate": "Zmniejsza pobudzenie pobliskich slimów, zwłaszcza kwiatowych slimów, które uwielbiają dobre nawiązanie do fotosyntezy."
"pedia:m.toy.name.charcoal_brick": "Cegła z Węgla Drzewnego"
"pedia:m.toy.desc.charcoal_brick": "Zmniejsza pobudzenie pobliskich kwiatów, zwłaszcza ognistych slimów które mogą przynieść ciepło, ponieważ są dosłownie ogniowe."
"pedia:m.toy.name.stego_buddy": "Przyjaciel Stego"
"pedia:m.toy.desc.stego_buddy": "Zmniejsza pobudzenie pobliskich szczątków, zwłaszcza szablozębnych slimów, które są jedynymi slime posiadającymi znane stegosy osobiście."
"pedia:m.toy.name.treasure_chest": "Skrzynia Skarbów"
"pedia:m.toy.desc.treasure_chest": "Reduces agitation of nearby slimes, especially slimes dressed with a Piratey Fashion Pod."
"pedia:m.toy.name.bop_goblin": "Bop Goblin"
"pedia:m.toy.desc.bop_goblin": "Reduces agitation of nearby slimes, especially slimes dressed with a Heroic Fashion Pod."
"pedia:m.toy.name.robot": "Beeper Bot"
"pedia:m.toy.desc.robot": "Zmniejsza pobudzenie pobliskich szczątków, zwłaszcza slimów ubranych w Galaktyczne Ubranie."
"pedia:m.toy.name.octo_buddy": "Nurek"
"pedia:m.toy.desc.octo_buddy": "Zmniejsza pobudzenie pobliskich szczątków, zwłaszcza slimów ubranych w Nurka."
"pedia:m.gadget.name.extractor_drill_novice": "Proste Wiertło"
