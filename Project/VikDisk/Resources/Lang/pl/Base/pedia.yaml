"pedia:m.upgrade.name.personal.liquid_slot": "Water Tank"
"pedia:m.upgrade.desc.personal.liquid_slot": "Adds a specialized vac tank that allows you to store fresh water."
"pedia:m.upgrade.name.personal.jetpack": "Jetpack"
"pedia:m.upgrade.desc.personal.jetpack": "Keep your head in the clouds with this amazing, personal jetpack!"
"pedia:m.upgrade.name.personal.jetpack_efficiency": "Air Drive"
"pedia:m.upgrade.desc.personal.jetpack_efficiency": "Enhanced jetpack thrusters that consume 20% less energy but produce double the fun."
"pedia:m.upgrade.name.personal.run_efficiency": "Dash Boots"
"pedia:m.upgrade.desc.personal.run_efficiency": "These highly advanced and, frankly, fashion-forward boots reduce the energy consumption of sprinting."
"pedia:m.upgrade.name.personal.run_efficiency_2": "Ultra Dash Boots"
"pedia:m.upgrade.desc.personal.run_efficiency_2": "Experimental footwear capable of reducing the cost of sprinting even further. It makes you think walking is for suckers."
"pedia:m.upgrade.name.personal.air_burst": "Pulse Wave"
"pedia:m.upgrade.desc.personal.air_burst": "Adds a pulse wave emitter feature to your vacpack that pushes away slimes whenever you need some personal space."
"pedia:m.upgrade.name.personal.health_1": "Heart Module"
"pedia:m.upgrade.desc.personal.health_1": "Syncs with your body's own vital processes to enhance life systems, boosting health to 150. Plus, it's sparkly."
"pedia:m.upgrade.name.personal.health_2": "Heart Module Mk II"
"pedia:m.upgrade.desc.personal.health_2": "A more advanced and even sparklier heart module that boosts health to 200."
"pedia:m.upgrade.name.personal.health_3": "Heart Module Mk III"
"pedia:m.upgrade.desc.personal.health_3": "The latest in life system amplification and sparkliness technology boosts health to 250."
"pedia:m.upgrade.name.personal.health_4": "Heart Module Ultra"
"pedia:m.upgrade.desc.personal.health_4": "An experimental life system amplification device that pushes the technology to the limit... of healthiness."
"pedia:m.upgrade.name.personal.energy_1": "Power Core"
"pedia:m.upgrade.desc.personal.energy_1": "Augments your vacpack with an almost-certainly-safe micro fusion generator that boosts energy to 150."
"pedia:m.upgrade.name.personal.energy_2": "Power Core Mk II"
"pedia:m.upgrade.desc.personal.energy_2": "This enhanced micro generator boosts energy to 200; but more importantly, is even smaller."
"pedia:m.upgrade.name.personal.energy_3": "Power Core Mk III"
"pedia:m.upgrade.desc.personal.energy_3": "The latest micro generator boosts personal energy to 250, but not high enough to give up coffee entirely."
"pedia:m.upgrade.name.personal.ammo_1": "Tank Booster"
"pedia:m.upgrade.desc.personal.ammo_1": "Improved nano-storage cell technology allows your vac tanks to hold 30 units of whatever you can vac up."
"pedia:m.upgrade.name.personal.ammo_2": "Tank Booster Mk II"
"pedia:m.upgrade.desc.personal.ammo_2": "These enhanced nano-storage cells throw caution to the wind and allow you to cram 40 units into each vac tank."
"pedia:m.upgrade.name.personal.ammo_3": "Tank Booster Mk III"
"pedia:m.upgrade.desc.personal.ammo_3": "More is better, but in this case, it's best. These premium nano-storage cells can hold 50 units in each vac tank."
"pedia:m.upgrade.name.personal.ammo_4": "Tank Booster Ultra"
"pedia:m.upgrade.desc.personal.ammo_4": "The secret best vac tank available using experimental nano-storage technology that's absolutely probably maybe legal."
"pedia:m.upgrade.name.personal.treasure_cracker_1": "Treasure Cracker"
"pedia:m.upgrade.desc.personal.treasure_cracker_1": "Allows you to bypass the locks on basic treasure pods."
"pedia:m.upgrade.name.personal.treasure_cracker_2": "Treasure Cracker Mk II"
"pedia:m.upgrade.desc.personal.treasure_cracker_2": "Allows you to bypass the locks on more advanced treasure pods."
"pedia:m.upgrade.name.personal.treasure_cracker_3": "Treasure Cracker Mk III"
"pedia:m.upgrade.desc.personal.treasure_cracker_3": "Allows you to bypass the locks on the most advanced treasure pods."
"pedia:m.upgrade.name.personal.golden_sureshot": "Golden Sureshot"
"pedia:m.upgrade.desc.personal.golden_sureshot": "A special vacpack upgrade that hones in on gold slime weakpoints (their secret bellybutton?) and triples the amount of gold plorts they produce when hit."
"pedia:m.upgrade.name.personal.spare_key": "Slime Key"
"pedia:m.upgrade.desc.personal.spare_key": "A single spare slime key just in case you can't seem to find the last one!"
"pedia:m.toy.name.beach_ball": "Beach Ball"
"pedia:m.toy.desc.beach_ball": "Reduces agitation of nearby slimes, especially pink slimes who enjoy fun in the sun."
"pedia:m.toy.name.big_rock": "Big Rock"
"pedia:m.toy.desc.big_rock": "Reduces agitation of nearby slimes, especially rock slimes who obviously don't understand toys."
"pedia:m.toy.name.yarn_ball": "Yarn Ball"
"pedia:m.toy.desc.yarn_ball": "Reduces agitation of nearby slimes, especially tabby slimes. Though, they still don't know how to knit any more than other slimes."
"pedia:m.toy.name.night_light": "Night Light"
"pedia:m.toy.desc.night_light": "Reduces agitation of nearby slimes, especially phosphor slimes who are just as spooked by the dark as the rest of us."
"pedia:m.toy.name.power_cell": "Power Cell"
"pedia:m.toy.desc.power_cell": "Reduces agitation of nearby slimes, especially rad slimes who like to live dangerously."
"pedia:m.toy.name.bomb_ball": "Bomb Ball"
"pedia:m.toy.desc.bomb_ball": "Reduces agitation of nearby slimes, especially boom slimes who probably think this sort of thing is funny."
"pedia:m.toy.name.buzzy_bee": "Buzzy Bee"
"pedia:m.toy.desc.buzzy_bee": "Reduces agitation of nearby slimes, especially honey slimes who are sweet on honeybees."
"pedia:m.toy.name.rubber_ducky": "Rubber Ducky"
"pedia:m.toy.desc.rubber_ducky": "Reduces agitation of nearby slimes, especially puddle slimes who are less shy when a rubber ducky buddy is nearby."
"pedia:m.toy.name.crystal_ball": "Crystal Ball"
"pedia:m.toy.desc.crystal_ball": "Reduces agitation of nearby slimes, especially crystal slimes who can use it to see the future but will never tell."
"pedia:m.toy.name.stuffed_chicken": "Stuffed Chicken"
"pedia:m.toy.desc.stuffed_chicken": "Reduces agitation of nearby slimes, especially hunter slimes who love toys they can pretend to murder."
"pedia:m.toy.name.puzzle_cube": "Puzzle Cube"
"pedia:m.toy.desc.puzzle_cube": "Reduces agitation of nearby slimes, especially quantum slimes who have both solved and not solved it before already."
"pedia:m.toy.name.disco_ball": "Disco Ball"
"pedia:m.toy.desc.disco_ball": "Reduces agitation of nearby slimes, especially mosaic slimes who dance the night away when no one is looking."
"pedia:m.toy.name.gyro_top": "Gyro Top"
"pedia:m.toy.desc.gyro_top": "Reduces agitation of nearby slimes, especially dervish slimes who didn't think spinning could be topped."
"pedia:m.toy.name.sol_mate": "Sol Mate"
"pedia:m.toy.desc.sol_mate": "Reduces agitation of nearby slimes, especially tangle slimes who love a good reference to photosynthesis."
"pedia:m.toy.name.charcoal_brick": "Charcoal Brick"
"pedia:m.toy.desc.charcoal_brick": "Reduces agitation of nearby slimes, especially fire slimes who can bring the heat because they're literally on fire."
"pedia:m.toy.name.stego_buddy": "Stego Buddy"
"pedia:m.toy.desc.stego_buddy": "Reduces agitation of nearby slimes, especially saber slimes who are the only slimes to have known stegos in-person."
"pedia:m.toy.name.treasure_chest": "Treasure Chest"
"pedia:m.toy.desc.treasure_chest": "Reduces agitation of nearby slimes, especially slimes dressed with a Piratey Fashion Pod."
"pedia:m.toy.name.bop_goblin": "Bop Goblin"
