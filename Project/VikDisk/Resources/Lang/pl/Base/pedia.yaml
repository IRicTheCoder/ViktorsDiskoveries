"pedia:m.instructions.vacing": "<b> Prawy przycisk myszy </b>: Odkurz slime lub inne przedmioty\n\nWiększe przedmioty będą trzymane przy dyszy i można je upuścić, puszczając odkurzacz lub wystrzelić, naciskając strzał.\n\n<b> Lewy przycisk myszy </b>: Wstrzel szlam lub inny obiekt z wybranego zbiornika próżniowego\n\nPrzytrzymaj klawisz strzału, aby strzelać w sposób ciągły."
"pedia:m.instructions.gamepad.vacing": "<b> Lewy spust </b>: odkurz szlam lub inne przedmioty\n\nWiększe przedmioty będą trzymane przy dyszy i można je upuścić, puszczając odkurzacz lub wystrzelić, naciskając strzał.\n\n<b> Prawy spust </b>: Strzel do szlamu lub innego obiektu z wybranego zbiornika próżniowego\n\nPrzytrzymaj przycisk strzelania, aby strzelać w sposób ciągły."
