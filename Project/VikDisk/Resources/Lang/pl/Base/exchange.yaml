"exchange:m.offer_1.viktor": "Jeśli to możliwe, proszę zdobyć następujące informacje na potrzeby przyszłej analizy. Moje podziękowania."
"exchange:m.offer_2.viktor": "Czy radioaktywne slimy są naturalną ewolucją czy wynikiem kontaktu z ciałami obcymi?"
"exchange:m.offer_3.viktor": "Widziałeś kiedykolwiek Tygrysa Django? Oczywiście, że nie, możesz go tylko usłyszeć. Proszę mi wybaczyć, to był żart."
"exchange:m.offer_4.viktor": "Jeśli będziesz uważnie słuchać to usłyszysz wibracje komórek wybuchowego slima. Ale nie słuchaj przez długi czas."
"exchange:m.bonusoffer.viktor": "Obawiam się, że jeden z moich studiów poszedł trochę, cóż, proszę, po prostu daj mi te rzeczy na raz!"
"exchange:m.offer_1.ogden": "Pracuję nad nową recepturą. Pomożesz mi?"
"exchange:m.offer_2.ogden": "Jedzenie marchewki pomaga widzieć w ciemności!"
"exchange:m.offer_3.ogden": "Najlepszą częścią pomarańczy jest jej skórka. Ale wnętrze też jest całkiem niezłe."
"exchange:m.offer_4.ogden": "Czasami lubię zdrzemnąć się w Dżungli. Ale te cholerne slimy zawsze mnie budzą!"
"exchange:m.offer_5.ogden": "Ogden's Party Punch: 1 część soku pogofruitowego, 1 część soku z kolczastych gruszek, 2 części rumu starfire. Pozwala tańczyć!"
"exchange:m.bonusoffer.ogden": "Jestem tu w prawdziwym ogórku!"
