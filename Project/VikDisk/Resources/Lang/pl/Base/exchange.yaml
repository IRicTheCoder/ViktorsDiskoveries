"exchange:m.offer.ogden_rewards_level1.intro.1": "Hejka, Beatrix! Dziękuje za przybycie do mojej kryjówki wysłuchanie mnie w mojej ofercie. Tak więc, przejdźmy do biznesu!"
"exchange:m.offer.ogden_rewards_level1.intro.2": "Stworzyłem to miejsce wiele lat temu jako miejsce małe wakacyjne dla siebie. Później zdałem sobie sprawę, że sąsiaduje z klastrem wysp wypełnionych prymitywnymi szablozębnymi slimami!"
"exchange:m.offer.ogden_rewards_level1.intro.3": "Nazwałem te wyspy The Wilds, a po zbadaniu ich ujawnili swój prawdziwy tajemnica: rzadki owoc kookadoby!"
"exchange:m.offer.ogden_rewards_level1.intro.4": "Co to jest kookadoba? Dlaczego jest to tylko najbardziej usuwalny, nieodporny owoc w znanym wszechświecie! No cóż, zazwyczaj MÓWIĄ mówią, że smakuje jak ser zginięty, ale są w błędzie!"
"exchange:m.offer.ogden_rewards_level1.intro.5": "Tak czy owak, wkrótce miałem obsesję na punkcie kookadobów, ale szybko stałem się zbyt stary i zbyt wolny, by poradzić sobie z ryzykiem."
"exchange:m.offer.ogden_rewards_level1.intro.6": "Widzisz, The Wilds są domem dla dzikich slimów, potomków starożytnych szablozębnych slimów, które kiedyś polowały na te ziemie. Zbieranie kookadoby są niebezpieczne."
"exchange:m.offer.ogden_rewards_level1.intro.7": "I tu wchodzisz! Chętnie wynagrodzę cię za zebranie tych słodkich, słodkich kookadobów dla mnie. Po prostu zdeponuj je na tej niestandardowej ranczowej wymiany tutaj i jesteśmy w biznesie!"
"exchange:m.offer.ogden_rewards_level1.intro.8": "Zbierz dość ich dla mnie, a zacznę od dania ci mojej sekretnej cudownej mieszanki do twoich ogrodów! Nagrodzę Cię również blokiem mojego specjalnego pikantnego tofu za każde 3 kookadoby."
"exchange:m.offer.ogden_rewards_level1.intro.9": "Aktywowałem teleporter do The Wilds tu, w Kryjówce, i teraz jest twój do zbadania, jak uważasz za stosowne. Wiedzcie tylko, że w sieci warp jest mały błąd..."
"exchange:m.offer.ogden_rewards_level1.intro.10": "Nie zawsze dotrzesz do tego samego miejsca i będziesz musiał znaleźć działającego teleportera, aby powrócić. To błąd, wiem. Po prostu bądź gotowy!"
"exchange:m.offer.ogden_rewards_level1.repeat.1": "Udaj się do The Wilds i zdobądź te owoce kookadoby! Po prostu uważaj: jest mnóstwo dzikich szablozębnych slimów w w każdym calu tych wysp."
"exchange:m.offer.ogden_rewards_level1.repeat.2": "Och, i jeszcze jedna rzecz! Szablozębne Slimy mają dziwny nawyk połączenia kookadoby w błotne kulki, które utknęły jak kamień. Jedynym sposobem na ich złamanie jest to, co zaprojektowałem jako niszczarki kookadoby tak zwane \"kookacracker\"!"
"exchange:m.offer.ogden_rewards_level1.repeat.3": "Znajdziesz je rozrzucone w The Wilds; nie możesz ich przegapić! Wystarczy strzelać do nich błotną kulkę i zbierać te słodkie.. pyszne - moje usta podsycają myślenie o nich! Idź, idź!"
"exchange:m.offer.ogden_rewards_level2.intro.1": "Dziękujemy tak bardzo za te kookadobasy! Jesteś na świetny początek. Cudna mieszanka, którą opracowałem dla własnych upraw, jest teraz dostępna w twoich ulepszeniach."
"exchange:m.offer.ogden_rewards_level2.intro.2": "Mieszanka miażdży zapobiega rozgniataniu owoców i jajek. I nie martw się, robię to za pomocą wszystkich naturalnych materiałów; dobre, zdrowe rzeczy."
"exchange:m.offer.ogden_rewards_level2.intro.3": "Ale nie zawsze tak myślałem. Kiedyś prowadziłem wielką firmę na Ziemi, która wprowadziła żywność: szybkie i tanie posiłki wykonane z substancji chemicznych i konserwantów."
"exchange:m.offer.ogden_rewards_level2.intro.4": "Zrobiliśmy miliardy ale nie tworzyliśmy prawdziwego jedzenia. Zamiast tego nasi \"inżynierowie żywności” pracowali nad \"projektowaniem produktów\". To nie było słuszne..."
"exchange:m.offer.ogden_rewards_level2.intro.5": "Tak więc przyszedłem do Far, Far Range, aby z dwiema rękami uprawiać swoje własne zdrowe jedzenie. Chciałem zostawić swoje życie na Ziemi."
"exchange:m.offer.ogden_rewards_level2.intro.6": "Ale w tej kwestii wystarczy więcej kookadobów! Jeśli dostaniesz mi trochę więcej, dam ci ulepszenia deluxe dla twoich ogródków!"
"exchange:m.offer.ogden_rewards_level2.intro.7": "Do dzieła, Beatrix! Mam tu nowy przepis i potrzebuję mnóstwo kookadoby, żeby go wyprostować!"
"exchange:m.offer.ogden_rewards_level2.repeat.1": "Wracaj do The Wilds i zbieraj te kookadobasy! Nagrodzę cię ulepszeniem deluxe dla twoich ogrodów, jeśli mnie wystarczająco dobrze!"
"exchange:m.offer.ogden_rewards_level3.intro.1": "Zrobiłaś to! Mogę wypróbować mój nowy przepis z tymi przepysznymi kookadobami!"
"exchange:m.offer.ogden_rewards_level3.intro.2": "Naprawdę uwielbiam gotować, uspokaja mnie i pozwala mi skupić się na tworzeniu czegoś pożywczego dla ciała i duszy."
"exchange:m.offer.ogden_rewards_level3.intro.3": "To zabawne, jedzenie stało się dla mnie prawdziwą pasją dopiero po opuszczeniu mojej firmy inwazyjnej."
"exchange:m.offer.ogden_rewards_level3.intro.4": "Szczerze mówiąc, nie wyszedłem. Byłem oburzony przez radę dyrektorów, ponieważ próbowałem sabotować firmę. Chciałem zobaczyć, że upada."
"exchange:m.offer.ogden_rewards_level3.intro.5": "Zrobiliśmy dla ludzi chorych, Beatrix. \"Jedzenie”, które sprzedaliśmy to śmieci i wiedzieliśmy. Wszystko dotyczyło pieniędzy, chciałbym, żeby to wszystko odeszło."
"exchange:m.offer.ogden_rewards_level3.intro.6": "Ale stało się to zbyt duże. Nie mogłem przeciwstawić się temu, więc przeszedłem. Wkrótce dostałem bilet do Far, Far Range."
"exchange:m.offer.ogden_rewards_level3.intro.7": "A więc tu jesteśmy! Słucham dalej o przeszłości, zamiast skupiać się na tych kookadobach! Wracajmy na drogę."
"exchange:m.offer.ogden_rewards_level3.intro.8": "Zdobądź mi kolejne paczkę kookadoby i będę tak wdzięczny, że dam ci klucze mojej kryjówce! To prawda, to wszystko będzie twoje."
"exchange:m.offer.ogden_rewards_level3.intro.9": "Powodzenia w tej dziedzinie!"
"exchange:m.offer.ogden_rewards_level3.repeat.1": "Zdobądź mi tą paczkę kookadoby i ta kryjówka należy do Ciebie! Powodzenia!"
"exchange:m.offer.ogden_recur.intro.1": "O mój Boże! O rany! To jest tak wiele kookadoby!"
"exchange:m.offer.ogden_recur.intro.2": "Teraz mogę go smakować: serce kookadobie i pieczkowate, słodki kookadoba jam od lat... oh! Kookadoba z omletami z pomalowanymi jajkami kurzy!"
"exchange:m.offer.ogden_recur.intro.3": "Podałeś mi prezent tutaj, Beatrix. Jestem tak wdzięczny. Kryjówka Ogdena należy teraz do Ciebie, jak tylko uważasz."
"exchange:m.offer.ogden_recur.intro.4": "Ale wiesz... jeśli chcesz, dalej odkrywać The Wilds i dać mi kookadoby z przyjemnością zapłacę ci za to tofu."
"exchange:m.offer.ogden_recur.intro.5": "Więc jeszcze raz dziękujemy Beatrix! To świetnie współpracowało z tobą i dać szansę z kimś rozmawiać."
"exchange:m.offer.ogden_recur.intro.6": "Życie w Far, Far Range jest cudowne, ale można tu dostać trochę samotnie, gdy tylko Ty i wspomnienia, których nie możesz pozwolić..."
"exchange:m.offer.ogden_recur.intro.7": "Tak więc dobrze jest mieć kogoś, kto dla ciebie jest dla ciebie, nawet jeśli zawsze słuchają po raz kolejny."
"exchange:m.offer.ogden_recur.intro.8": "Dziękujemy za słuchanie Beatrix. Teraz wróćmy do pracy!"
"exchange:m.offer.ogden_recur.repeat.1": "Kryjówka jest twoja, ale z przyjemnością zapewnię ci blok mojego specjalnego pikantnego tofu za każde 3 kookadoby, które zbierasz z The Wilds. Bądź ostrożna!"
"exchange:m.offer.mochi_rewards_level1.intro.1": "Tak więc ostatecznie zdecydowałaś się pokazać... Ponieważ już działamy krótko na czas, będę się do niego przyglądał."
"exchange:m.offer.mochi_rewards_level1.intro.2": "Stoisz w jednej z moich licznych posiadłości na skraju Doliny Nimble, która jest jedynym znanym domem dla bardzo rzadkich energicznych slimów."
"exchange:m.offer.mochi_rewards_level1.intro.3": "A wszystko, co tu widzisz, jest MOJĄ własnością, co oznacza, że tylko ja korzystam ze wszystkich energicznych plortów, które produkuje Dolina Nimble. Genialne, wiem."
"exchange:m.offer.mochi_rewards_level1.intro.4": "Zbieranie energicznych plortów jest bardzo trudne i tylko wysoko wykwalifikowane, profesjonalni farmerzy tacy jak ja mogą nimi zarządzać."
"exchange:m.offer.mochi_rewards_level1.intro.5": "Ale jestem bardzo zajęta, ponieważ mam ranczo do zarządzania i tonę biznesu Technologii Miles na Ziemi do prowadzenia."
"exchange:m.offer.mochi_rewards_level1.intro.6": "Więc potrzebuję, żebyś dotarła tam i zrobiła to dla mnie. Oczywiście, otrzymasz rekompensatę. Chcemy, żebyś była szczęśliwą pszczołą robotniczą."
"exchange:m.offer.mochi_rewards_level1.intro.7": "Teraz zwróć uwagę, bo nie lubię się powtarzać: po pierwsze, zauważysz, że powiększyłem ten vacpack, który masz z jakimś nowoczesną technologią Miles. To nigdy nie opuszcza doliny, więc nie podniecaj się."
"exchange:m.offer.mochi_rewards_level1.intro.8": "Ten dodatek aktywuje się za pomocą opatentowanej technologii Miles za każdym razem, gdy spróbujesz wejść do Doliny Nimble. Wymieni on również twoje zbiorniki na inne, ale nie martw się, nie stracisz tego, co tam miałaś."
"exchange:m.offer.mochi_rewards_level1.intro.9": "Następnie, idź do teleportera do Doliny Nimble i zajmij do pracy zbierając energiczne plorty. Wyjaśnię rzeczy, gdy dostaniesz, ale proszę pozwolić mi dać Ci szybką rundę..."
"exchange:m.offer.mochi_rewards_level1.intro.10": "W Dolinie Nimble energiczne slimy są uśpione, dopóki nie włączysz generatora, aby wysłać impuls i uruchomić je. Ale ten generator działa tylko tak długo i wtedy musi się naładować."
"exchange:m.offer.mochi_rewards_level1.intro.11": "Energiczne Slimy zjadają prąd, a ponieważ są super szybkie, jedynym sposobem, aby je do nich dotrzeć jest wysadzenie ich smacznym, iskrzącym strzałem z vacpacka."
"exchange:m.offer.mochi_rewards_level1.intro.12": "Ale nie martw się zbieraniem plortów. Mam dolinę uzbrojoną w Technologii Milesa która zbierze je dla Ciebie."
"exchange:m.offer.mochi_rewards_level1.intro.13": "Po wyłączeniu generatora wróć do góry i zdeponować tutaj energiczne plorty, a ja będę pewien, że otrzymasz zapłatę."
"exchange:m.offer.mochi_rewards_level1.intro.14": "Pieniądze mówią, więc za każde 10 energicznych plortów, które wpłacasz, dam ci cięcie zysków. Zbierz dla mnie wystarczająco dużo, a ja dam ci jeszcze większą nagrodę."
"exchange:m.offer.mochi_rewards_level1.intro.15": "Zaczniemy od tego, co nazywam \"Mochi Extra Mile\", co czasem daje ci wewnętrzną miarkę po bardziej dochodowej cenie plortu. Po prostu nie liczymy na to cały czas. Nie jesteśmy przyjaciółmi."
"exchange:m.offer.mochi_rewards_level1.intro.16": "A teraz idź tam i zbierz dla mnie jakieś energiczne plorty. A jeśli masz wrażenie, że naprawdę wiesz, jak nim wstrząsnąć, spróbuj drugiego teleportera do jeszcze trudniejszej części doliny."
"exchange:m.offer.mochi_rewards_level1.intro.17": "...lub nie, ponieważ wiesz, że byłoby to beznadziejne. Później, tater."
"exchange:m.offer.mochi_rewards_level1.repeat.1": "Czy naprawdę muszę się powtarzać? Udaj się teleporterem do Dolinie Nimble i zacznij wysadzać ładunkami elektrycznymi kilka energicznych slimów."
"exchange:m.offer.mochi_rewards_level1.repeat.2": "Gdy generator się wyłączy, przejdź do zrobienia wszystkiego, co robisz, aż do jej ponownego naładowania. Następnie wróć i odbierz pęknięcie."
"exchange:m.offer.mochi_rewards_level1.repeat.3": "Mam na myśli to, nie jestem w stanie cię to zrobić. Mogłabym z łatwością to zrobić samemu..."
"exchange:m.offer.mochi_rewards_level1.repeat.4": "Po prostu idź to zrobić. Chcesz otrzymać zapłatę, prawda?"
"exchange:m.offer.mochi_rewards_level2.intro.1": "No cóż, nie sądziłam, że udało Ci się zebrać wystarczająco dużo plortów, aby otrzymać pierwszą nagrodę. Ale umowa to umowa."
"exchange:m.offer.mochi_rewards_level2.intro.2": "Jesteś teraz jedną z jedynych osób w całym wszechświecie, które dostają się na wewnętrzny tor sprzedaży plortów. Nazywam to Mochi's Extra Mile"
"exchange:m.offer.mochi_rewards_level2.intro.3": "Moje dodatkowe mile dadzą Ci PODWOJNE newbucksy dla depozytów plortów na rynku. Ale nie daj się zbyt podekscytować. To nie stanie się przez cały czas. Nie jestem tak hojna."
"exchange:m.offer.mochi_rewards_level2.intro.4": "Zobacz, to jest to, Beatrix: musisz nauczyć się wyrwać sobie tutaj. Gdy jesteś na Far, Far Range, nikt z powrotem nie może Ci pomóc, nawet jeśli chce..."
"exchange:m.offer.mochi_rewards_level2.intro.5": "...przynajmniej to jest to, co myślę. To musi być powód, dla którego nikt nigdy nie odpowiada. Mam na myśli to, że tak daleko, prawda?"
"exchange:m.offer.mochi_rewards_level2.intro.6": "A kto cię pytał? Nie rozumiesz, jak bardzo mój tata jest zajęty prowadzeniem jednej z największych firm technologicznych w całej galaktyce? Co ty w ogóle wiesz!?"
"exchange:m.offer.mochi_rewards_level2.intro.7": "Wystarczająco. Wracajmy do dlaczego tu jesteś: aby pracować. Oto oferta: zbieraj te szybciej, a będę cię płacić."
"exchange:m.offer.mochi_rewards_level2.intro.8": "A jeśli zbierzesz wystarczająco dużo, następną nagrodą, którą ci dam, będzie moja sekretna technologia do maksymalizacji produkcji kurczaków: Ulepszenie Deluxe."
"exchange:m.offer.mochi_rewards_level2.intro.9": "Więc bierz się do pracy."
"exchange:m.offer.mochi_rewards_level2.repeat.1": "Dlaczego siedzimy tu i rozmawiamy, skoro możesz zbierać energiczne plorty? Zrób to, a wynagrodzę ci ulepszenie Deluxe Kurnika za to wysypisko, które nazywasz ranczem."
"exchange:m.offer.mochi_rewards_level2.repeat.2": "Zabierz się do pracy."
"exchange:m.offer.mochi_rewards_level3.intro.1": "Co - Zebrałaś jak wiele? No cóż, przypuszczam, że Deluxe Coop jest teraz dla ciebie dostępny."
"exchange:m.offer.mochi_rewards_level3.intro.2": "Powiedziałbym, że powodzenia w zarządzaniu tymi wszystkimi kurczakami, ale szczerze mówiąc, ty... wydajesz się wiedzieć, jak sobie radzić."
"exchange:m.offer.mochi_rewards_level3.intro.3": "Wiesz, czasami czuję się, jakby cała ta planeta była kurnikiem. Tylko pióro, żeby trzymać ludzi z dala od siebie."
"exchange:m.offer.mochi_rewards_level3.intro.4": "Czasami mam wrażenie, że mój tata w ogóle nie wysłał mnie tu na \"zadanie specjalne\"."
"exchange:m.offer.mochi_rewards_level3.intro.5": "Czasem... Czasami wydaje mi się, że zostałam tu wysłana, aby pozostać poza jego drogą."
"exchange:m.offer.mochi_rewards_level3.intro.6": "Tylko kurczak w kurniku..."
"exchange:m.offer.mochi_rewards_level3.intro.7": "..."
"exchange:m.offer.mochi_rewards_level3.intro.8": "Mówiąc o kurczakach... co taki ptasi móżdżek jak ty robi, kiedy jest tyle do zrobienia?!"
"exchange:m.offer.mochi_rewards_level3.intro.9": "Wróćmy do zadania: zdobądź mi kolejną partię energicznych plortów, a ja dam ci bardzo specjalną nagrodę: dostęp do tego dworu i ich działek."
"exchange:m.offer.mochi_rewards_level3.intro.10": "Mój dzwór byłby jednym, którego rozbudowujesz w ranczu to nie jest żenujące. Nie byłoby to miałaś?"
"exchange:m.offer.mochi_rewards_level3.repeat.1": "Chodźmy teraz, czy nie lubisz trochę dodatkowych pieniędzy i dostępu do reszty mojego dwora?"
"exchange:m.offer.mochi_rewards_level3.repeat.2": "I tak mnie to nie obchodzi. Mam inne dwory które i tak są o wiele lepsze niż ten."
"exchange:m.offer.mochi_rewards_level3.repeat.3": "...ale wszystko to samo: przejdź do pracy."
"exchange:m.offer.mochi_recur.intro.1": "No cóż, wygląda na to, że jesteś teraz dumną właścicielką Dworu Mochi. Twoja skrzynka rośnie w chwili, w której mówimy."
"exchange:m.offer.mochi_recur.intro.2": "Może jeśli jesteś szczęśliwa, mogę nawet odwiedzić jakiś czas... po prostu żeby zobaczyć, co robisz z tym miejscem, a nie z żadnego innego powodu. To tylko interesy."
"exchange:m.offer.mochi_recur.intro.3": "..."
"exchange:m.offer.mochi_recur.intro.4": "Wiesz, zwykle nie pracuję z nikim innym. Nie chcę pomocy. Nie potrzebuję."
"exchange:m.offer.mochi_recur.intro.5": "Ale to nie było tak źle, wiesz, że miło było rozmawiać z kimś innym, który jest prawie tak samo utalentowana, jak ja."
"exchange:m.offer.mochi_recur.intro.6": "I pomyślałam... być może ty i ja jestem tu tylko dwoma kurczakami w kurniku, i być może nie. Może nie..."
"exchange:m.offer.mochi_recur.intro.7": "...być może będę budował tutaj imperium, które będzie lepsze niż wszystko, co mój tata kiedykolwiek może wymyślić."
"exchange:m.offer.mochi_recur.intro.8": "I może... może zrobię to dla siebie, i dla nikogo innego. Bo zaczynam myśleć, że jedyna osoba, której musisz sprostać, to ty sam."
"exchange:m.offer.mochi_recur.intro.9": "Cholera, może pewnego dnia zostaniemy nawet partnerami, Beatrix..."
"exchange:m.offer.mochi_recur.intro.10": "...ale nie dziś."
"exchange:m.offer.mochi_recur.intro.11": "A teraz wynoś się stąd. Masz nową rozszerzenie rancza, a ja nadal płacę za energiczne plorty, jeśli masz jeszcze kolejne kotlety, żeby je odebrać."
"exchange:m.offer.mochi_recur.intro.12": "Później, tater."
"exchange:m.offer.mochi_recur.repeat.1": "Myślisz tylko dlatego, że mieliśmy trochę czatu teraz i raz jeszcze, że jest to jakiś rodzaj przyjaźni?"
"exchange:m.offer.mochi_recur.repeat.2": "Przejdź do-"
"exchange:m.offer.mochi_recur.repeat.3": "..."
"exchange:m.offer.mochi_recur.repeat.4": "Kiedy jesteś gotowa udaj się do doliny i zbieraj te energiczne plorty. To były... byłaby ogromna pomoc."
"exchange:m.offer.viktor_rewards_level1.intro.1": "HEJ BEATRIX. DZIĘKUJĘ ZA POŚWIĘCENIE CZASU NA POMOC W TYM PROJEKCIE."
"exchange:m.offer.viktor_rewards_level1.intro.2": "TO BARDZO WAŻNA SPRAWA, ŻE"
"exchange:m.offer.viktor_rewards_level1.intro.3": "JEST POSIEDZENIE...?"
"exchange:m.offer.viktor_rewards_level1.intro.4": "..."
"exchange:m.offer.viktor_rewards_level1.intro.5": "!!!"
"exchange:m.offer.viktor_rewards_level1.intro.6": "Przepraszam. Jestem w trakcie jakiejś, hm, delikatnej pracy i czasami zapominam, że mam na sobie pole immersyjne."
"exchange:m.offer.viktor_rewards_level1.intro.7": "A teraz, sprawa pod ręką: Potrzebuję trochę pomocy w testowaniu rozwoju, symulacji rzeczywistości Far, Far Range. Próbuję wykorzystać tę symulację do przewidywania zachowań slimów ewolucji."
"exchange:m.offer.viktor_rewards_level1.intro.8": "Alternatywnie, możesz to nazwać... Symulacją."
"exchange:m.offer.viktor_rewards_level1.intro.9": "..."
"exchange:m.offer.viktor_rewards_level1.intro.10": "Hm... obliczyłem reakcję przynajmniej łagodnego chuckle'a z tej gry słownej."
"exchange:m.offer.viktor_rewards_level1.intro.11": "Ale nie ma znaczenia! Kontynuujmy: moją Symulacją to nieskończenie złożony projekt, który może być kluczem do zrozumienia slimów na poziomie, który nigdy nie marzyliśmy!"
"exchange:m.offer.viktor_rewards_level1.intro.12": "JEDNAK!"
"exchange:m.offer.viktor_rewards_level1.intro.13": "...jest niestety pełna błędów."
"exchange:m.offer.viktor_rewards_level1.intro.14": "Cóż, nie błędy same w sobie. Technicznie rzecz biorąc, są one wadliwą symulacją slima, który odkrył sposób na replikację. Fascynująca sama w sobie, ale bardzo zakłócająca moje studia."
"exchange:m.offer.viktor_rewards_level1.intro.15": "Nazywam te jednostki zbugowanymi slimami. I musisz mi pomóc zebrać je na nauki."
"exchange:m.offer.viktor_rewards_level1.intro.16": "Oto jak to działa: przejdź do Symulacji zacznij badać. Twoim celem jest zbieranie zbugowanych slimów, które zostaną automatycznie zamienione w raporty o błędach po opuszczeniu Slimeulacji."
"exchange:m.offer.viktor_rewards_level1.intro.17": "Łatwiej jednak to powiedzieć niż zrobić. Zbugowane Slimy wykazały dziwne zachowanie, polegające na dostosowaniu się do otoczenia, być może... aby uniknąć wykrycia ich przeze mnie? To nie jest jasne."
"exchange:m.offer.viktor_rewards_level1.intro.18": "Przeformułowanie dyskursu: zbugowane slimy będą wyglądać jak normalne połączone slimy przedmioty w środowisku, choć zazwyczaj coś w nich jest nie tak."
"exchange:m.offer.viktor_rewards_level1.intro.19": "Aby je ujawnić, wciągać połączone slimy, które podejrzewasz, i użyj mojej poręcznej debugowania na podejrzanych obiektach w środowisku."
"exchange:m.offer.viktor_rewards_level1.intro.20": "Jako nagroda za twoje wysiłki, zapewnię ci wiele uniwersalnych kostek, specjalny, wielofunkcyjny zasób, który wynalazłem, które możesz użyć do tworzenia unikalnych gadżetów z planów, które znajdziesz w Symulacji."
"exchange:m.offer.viktor_rewards_level1.intro.21": "I kiedy kończymy każdą główną fazę naszej pracy, zapewnię Ci również dodatkowe nagrody, ale jeszcze więcej na tych późniejszych etapach."
"exchange:m.offer.viktor_rewards_level1.intro.22": "Moje badania wykazały, że dodanie tajemnicy do mechanizmów nagradzania motywuje uczestników do większych wysiłków."
"exchange:m.offer.viktor_rewards_level1.intro.23": "Oh, i to naprawdę nie jest strasznie ważne i jestem pewny, że jest to prawie pod kontrolą, ale..."
"exchange:m.offer.viktor_rewards_level1.intro.24": "...ze względu na uszkodzenie danych w Symulacji dojdzie do punktu, w którym zaczną pojawiać się jednostki podobne do smoły i przejmą Symulacji i naprawdę powinieneś natychmiast wyjść."
"exchange:m.offer.viktor_rewards_level1.intro.25": "Kiedy to nastąpi, na pewno zasygnalizuję nadajnik w pierwszej dostępnej lokalizacji, gdzie można się bezpiecznie wylogować. Po prostu podążaj za znacznikami wyjścia, gdy je zobaczysz. Zaprowadzą cię one do portalu wyjściowego."
"exchange:m.offer.viktor_rewards_level1.intro.26": "W porządku? Świetnie! Cieszę się, że nie masz w ogóle żadnych pytań. Zwłaszcza na ten ostatni bit. Więc zróbmy się do pracy!"
"exchange:m.offer.viktor_rewards_level1.repeat.1": "Witaj ponownie. Hipotezę, że szukasz innego podsumowania jak zaangażować się w Symulacji? Biorąc pod uwagę złożoność zadania, jest to najbardziej zrozumiałe."
"exchange:m.offer.viktor_rewards_level1.repeat.2": "Krok 1: Wejdź do Symulacji i zacznij szukać zbugowanych slimów. Będą one przebrane za połączone slime lub przedmioty, które będą wydawać się nie na miejscu."
"exchange:m.offer.viktor_rewards_level1.repeat.3": "Krok 2: Wciągnij podejrzane slimy i użyj Spreju do Debugowanie na podejrzanych obiektach, aby ujawnić zbugowane slimy."
"exchange:m.offer.viktor_rewards_level1.repeat.4": "Krok 3: Wciągnij zbugowane slimy i unikaj obrażeń, a przede wszystkim unikaj uszkodzeń przypominających spaczone slimy, które ZALECAM naprawić jak najszybciej."
"exchange:m.offer.viktor_rewards_level1.repeat.5": "Krok 4: Po otwarciu portalu wyjściowego należy podążać za znacznikami wyjścia do portalu i bezpiecznie wylogować się z Symulacji."
"exchange:m.offer.viktor_rewards_level1.repeat.6": "Krok 5: Zbugowane Slimy w vac tanka zostanie automatycznie przekształcona w raporty błędu. Oddaj je i bądź nagrodzony nieocenionymi danymi naukowymi! I inne nagrody też... ale dane!"
"exchange:m.offer.viktor_rewards_level1.repeat.7": "Proszę zauważyć, że w trosce o efektywność nagrałem tę wymianę i jeśli zadzwonią Państwo ponownie na tym etapie projektu, po prostu powtórzę to nagranie."
"exchange:m.offer.viktor_rewards_level1.repeat.8": "Hm, ale ta ostatnia część nie jest istotna dla instrukcji i prawdopodobnie powinna być edytowana..."
"exchange:m.offer.viktor_rewards_level1.repeat.9": "Podobnie jak ostatnie oświadczenie, które właśnie wygłosiłem o edycji poprzedniego oświadczenia i...\n"
"exchange:m.offer.viktor_rewards_level1.repeat.10": "..."
"exchange:m.offer.viktor_rewards_level1.repeat.11": "Dziękuję, Beatrix. Dowiedzenia."
"exchange:m.offer.viktor_rewards_level2.intro.1": "WITAJ PONOWNIE, BEATRIX. JESTEM OBECNIE W TRAKCIE WAŻNEJ PRACY I POTRZEBUJĘ CZASU NA SKUPIENIE SIĘ PRZEZ NASTĘPNE KILKA MINUT."
"exchange:m.offer.viktor_rewards_level2.intro.2": "W ZWIĄZKU Z TYM ZAMÓWIŁEM DYSTRYBUCJĘ NAGRODY I ETAPU DO MOJEGO WSPÓŁPRACA NAUKOWEGO."
"exchange:m.offer.viktor_rewards_level2.intro.3": "ŁĄCZĘ CIĘ TERAZ."
"exchange:m.offer.viktor_rewards_level2.intro.4": "..."
"exchange:m.offer.viktor_rewards_level2.intro.5": "...\n......"
"exchange:m.offer.viktor_rewards_level2.intro.6": "HALLLooo"
"exchange:m.offer.viktor_rewards_level2.intro.7": "..."
"exchange:m.offer.viktor_rewards_level2.intro.8": "chikken?"
"exchange:m.offer.viktor_rewards_level2.intro.9": "..."
"exchange:m.offer.viktor_rewards_level2.intro.10": "cHckkN = ?"
"exchange:m.offer.viktor_rewards_level2.intro.11": "chikKn = Chkken + chIKkN!"
"exchange:m.offer.viktor_rewards_level2.intro.12": "..."
"exchange:m.offer.viktor_rewards_level2.intro.13": "..."
"exchange:m.offer.viktor_rewards_level2.intro.14": "..."
"exchange:m.offer.viktor_rewards_level2.intro.15": "Teraz ufam, że mój kolega dobrze ci wynagrodził?"
"exchange:m.offer.viktor_rewards_level2.intro.16": "Hm? Nie, nigdy go nie spotkałem osobiście, ale nie jest to dla mnie niezwykłe."
"exchange:m.offer.viktor_rewards_level2.intro.17": "Widzisz, generalnie uruchamiam symulacje dla wszystkiego, co mogę w moim życiu, w tym dla relacji z innymi."
"exchange:m.offer.viktor_rewards_level2.intro.18": "Można sądzić, że to być może... zbyt kliniczne podejście? Ale mogę cię zapewnić, że oszczędza to dużo czasu."
"exchange:m.offer.viktor_rewards_level2.intro.19": "A czas jest tak cenny! I tak bardzo skończony... To szczególne okrucieństwo natury. Więc po co marnować sekundę na budowanie przyjaźni, która się kończy? Albo romantyczny interes, który pozostawia cię zimnym? Marnotrawstwo."
"exchange:m.offer.viktor_rewards_level2.intro.20": "Więc symuluję to wszystko i ustalam, dokąd może prowadzić. Wszystko to jest bardzo precyzyjne i pozwala mi operować na najbardziej optymalnej osi czasu.\n"
"exchange:m.offer.viktor_rewards_level2.intro.21": "Jest jednak oczywiste, że wciąż istnieją uprzejmości do wypracowania, ponieważ symulacja, którą przeprowadziłem pomóc, zakończyłaś etap 1 znacznie później niż faktyczny wynik. Jak dziwnie..."
"exchange:m.offer.viktor_rewards_level2.intro.22": "Dodam naprawienie tej sprawy do mojego programu. W międzyczasie, zacznijmy drugi etap projektu."
"exchange:m.offer.viktor_rewards_level2.intro.23": "Raporty o błędach, które do tej pory złożyliście, są fascynujące. W granicach Symulacji, zbugowane slimy wydają się być bardzo \"prawdziwe\"."
"exchange:m.offer.viktor_rewards_level2.intro.24": "Muszę wiedzieć więcej. Zbierz więcej raportów o błędach, a dam ci dostęp do planów moich niestandardowych zaawansowanych dronów! Są podwójnie skuteczne w pracy na ranczu. Efektywność!"
"exchange:m.offer.viktor_rewards_level2.intro.25": "..."
"exchange:m.offer.viktor_rewards_level2.intro.26": "...\n......"
"exchange:m.offer.viktor_rewards_level2.intro.27": "Przepraszam, często zapominam o pożegnaniach. Um, do widzenia... na razie."
"exchange:m.offer.viktor_rewards_level2.repeat.1": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.2": "...\n......"
"exchange:m.offer.viktor_rewards_level2.repeat.3": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.4": "To dziwne. Ktoś przechwycił moje połączenie. Będę musiał się temu przyjrzeć później."
"exchange:m.offer.viktor_rewards_level2.repeat.5": "Teraz potrzebujesz czegoś? Zaktualizowałem moje prognozy symulacyjne dla tego etapu i jestem pewien, że będą one dokładne."
"exchange:m.offer.viktor_rewards_level2.repeat.6": "Oni rozliczali się nawet za tę wymianę. W tym jeśli I APPSIIIK!"
"exchange:m.offer.viktor_rewards_level2.repeat.7": "PERFEKT!"
"exchange:m.offer.viktor_rewards_level2.repeat.8": "Moje prognozy zawierały takie kichanie w związku z rosnącym poziomem pyłu w moim laboratorium."
"exchange:m.offer.viktor_rewards_level2.repeat.9": "Czekam na twoje wyniki. Powinny one okazać się..."
"exchange:m.offer.viktor_rewards_level2.repeat.10": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.11": "..."
"exchange:m.offer.viktor_rewards_level2.repeat.13": "..."
"exchange:m.offer.viktor_rewards_level3.intro.1": "..."
"exchange:m.offer.viktor_rewards_level3.intro.2": "Hm... coś jest nie tak. Wcale nie jest w porządku."
"exchange:m.offer.viktor_rewards_level3.intro.3": "Symulacja, którą przeprowadziłem, aby przewidzieć twoje wyniki w tym projekcie, w ogóle nie odpowiada twoim wynikom. Jak to jest możliwe?"
"exchange:m.offer.viktor_rewards_level3.intro.4": "We wszystkim polegam na moich symulacjach i zawsze ułatwiały mi one życie, ale co jeśli się mylą? Albo co jeśli...?"
"exchange:m.offer.viktor_rewards_level3.intro.5": "Co jeśli istnieje jakiś inny element, który nie mogę symulować?"
"exchange:m.offer.viktor_rewards_level3.intro.6": "Muszę stworzyć zupełnie nową formułę, aby zrekompensować to odkrycie!"
"exchange:m.offer.viktor_rewards_level3.intro.7": "A co by to oznaczało dla moich poprzednich symulacji? Wszystkie doświadczenia i osoby, które przekazałem, ponieważ..."
"exchange:m.offer.viktor_rewards_level3.intro.8": "Muszę się nad tym zastanowić."
"exchange:m.offer.viktor_rewards_level3.intro.9": "Dodałem mój zaawansowany projekt drona do twojego laboratorium. Według moich obliczeń powinien być dla ciebie bardzo użyteczny."
"exchange:m.offer.viktor_rewards_level3.intro.10": "Cóż, przynajmniej mam taką nadzieję. Teraz jest-"
"exchange:m.offer.viktor_rewards_level3.intro.11": "Muszę się nad tym zastanowić."
"exchange:m.offer.viktor_rewards_level3.intro.12": "..."
"exchange:m.offer.viktor_rewards_level3.intro.13": "ALE PROSZĘ ZEBRAĆ WIĘCEJ RAPORTÓW O BŁĘDACH W SYMULACJI."
"exchange:m.offer.viktor_rewards_level3.intro.14": "JESTEM BARDZO BLISKO ODIZOLOWANIA ŹRÓDŁA BŁĘDU, KTÓRY JEST ODPOWIEDZIALNY ZA POWSTAWANIE ZBUGOWANE SLIMY."
"exchange:m.offer.viktor_rewards_level3.intro.15": "W ZAMIAN PRZYGOTUJĘ DLA CIEBIE SPORĄ NAGRODĘ."
"exchange:m.offer.viktor_rewards_level3.intro.16": "RUN DIAGNOSTKI DOTYCZĄCE SYMULACJI 392296."
"exchange:m.offer.viktor_rewards_level3.intro.17": "NAZWA UŻYTKOWNIKA: VHUMPHRIES"
"exchange:m.offer.viktor_rewards_level3.intro.18": "HASŁO: MURPH-"
"exchange:m.offer.viktor_rewards_level3.intro.19": "!!!"
"exchange:m.offer.viktor_rewards_level3.intro.20": "..."
"exchange:m.offer.viktor_rewards_level3.intro.21": "Przykro mi, że wpadłem do mojej pracy bez pożegnania."
"exchange:m.offer.viktor_rewards_level3.intro.22": "Czekam na twoje wyniki. Do widzenia."
"exchange:m.offer.viktor_rewards_level3.repeat.1": "WITAM PONOWNIE. NIE MARTW SIĘ, MOGĘ ŁATWO ZARZĄDZAĆ INTERFEJSEM I PRACĄ."
"exchange:m.offer.viktor_rewards_level3.repeat.2": "IZOLOWAĆ WĘZEŁ SLIMA 58.42.19B. WYŚWIETLIĆ TABLICĘ TYPÓW. ODNIESIENIE DO WĘZŁA SLIMA 58.43.19A."
"exchange:m.offer.viktor_rewards_level3.repeat.3": "JAK WSPOMNIANO WCZEŚNIEJ, PROSZĘ ZEBRAĆ WIĘCEJ RAPORTÓW O BŁĘDACH. JESTEM BARDZO BLISKO ODKRYCIA ŹRÓDŁA BŁĘDU W MOJEJ SYMULACJI."
"exchange:m.offer.viktor_rewards_level3.repeat.4": "STWÓRZ PRÓBKI PRÓBEK NIEBEZPIECZEŃSTWA DROGOWEGO, STONE ID 44-G. ZWALCZAJ GŁÓWNE GŁÓWNE NAPOJE Z TYCH ŻYWNOŚCI W DANYCH PROTOTYPOWYCH."
"exchange:m.offer.viktor_rewards_level3.repeat.5": "WIĘC PROSZĘ JAK NAJSZYBCIEJ WRÓCIĆ DO SYMULACJI. ZACZĄŁEM JUŻ PRODUKOWAĆ WIĘCEJ UNIWERSALNYCH KOSTEK W OCZEKIWANIU NA TWOJĄ PRACĘ.PYTANIE KONTEKSTOWE."
"exchange:m.offer.viktor_rewards_level3.repeat.6": "URUCHOMIĆ SYMULACJĘ."
"exchange:m.offer.viktor_rewards_level3.repeat.7": "DO WIDZENIA, BEATRIX"
"exchange:m.offer.viktor_rewards_level3.repeat.8": "KONIEC TRANSMISJI."
"exchange:m.offer.viktor_recur.intro.1": "Witaj Beatrix. Miło cię znowu widzieć. Raporty o błędach, które zbieraliście, były bardzo pouczające."
"exchange:m.offer.viktor_recur.intro.2": "Z twoją pomocą wyizolowałem źródło zbugowane slimy i mam poprawkę na ich usunięcie, aby móc kontynuować pracę nad Symulacji."
"exchange:m.offer.viktor_recur.intro.3": "Ale najpierw muszę ci coś powiedzieć."
"exchange:m.offer.viktor_recur.intro.4": "Stwierdziłem, że symulacja, którą przeprowadziłem na twoim występie z tym projektem, nie jest wcale błędna."
"exchange:m.offer.viktor_recur.intro.5": "Chociaż to prawda, że przewidywał pozornie błędne wyniki, brakowało mu kluczowego punktu danych..."
"exchange:m.offer.viktor_recur.intro.6": "...że wszechświat może cię zaskoczyć."
"exchange:m.offer.viktor_recur.intro.7": "Dopóki nie zauważyłem twojej chęci pomocy, naprawdę obcej osoby, a następnie twojej wytrwałości w Symulacji, myślałem, że ludzie i ich zdolności są o wiele bardziej przewidywalne."
"exchange:m.offer.viktor_recur.intro.8": "Ale pokazałaś mi, że wszystkie dane na świecie nadal nie odpowiadają za iskrę u wszystkich ludzi, która ich motywuje."
"exchange:m.offer.viktor_recur.intro.9": "I nie oznacza to, że nie warto próbować projektować i uczyć się za pomocą procesu naukowego! Wręcz przeciwnie, w rzeczywistości."
"exchange:m.offer.viktor_recur.intro.10": "Ważne jest jednak, abyśmy - o czym pamiętam, że nieoczekiwana nadal ma wartość."
"exchange:m.offer.viktor_recur.intro.11": "I... Żałuję, że nie widziałem tego do tej pory."
"exchange:m.offer.viktor_recur.intro.12": "Gdybym nie symulował związków i po prostu pozwolił im się zaskoczyć, to być może połączyłbym się z dużo większą liczbą ludzi w moim życiu."
"exchange:m.offer.viktor_recur.intro.13": "Więc mając to na uwadze, mam nadzieję, że nadal będziecie w kontakcie. I aby to zachęcić, daję wam prawo własności do mojego warsztatu."
"exchange:m.offer.viktor_recur.intro.14": "Ponadto zdecydowałem się nie naprawić błędu, który stworzył zbugowane slimy."
"exchange:m.offer.viktor_recur.intro.15": "Wydaje mi się, że ten bardzo nieoczekiwany rezultat jest warty zbadania."
"exchange:m.offer.viktor_recur.intro.16": "Więc zobaczmy, dokąd to zmierza. Kto wie, choć moja Symulacja może nie być doskonałym odtworzeniem Far, Far Range, to ma ona swoje zalety, bo jest tak inna."
"exchange:m.offer.viktor_recur.intro.17": "W tym sensie jest to bardzo ekscytujące odkrycie!"
"exchange:m.offer.viktor_recur.intro.18": "Więc proszę dalej zbierać raporty o błędach, abym mógł dalej badać zbugowanych slimów. A ja będę nadal dawał ci uniwersalne kostki za twoje wysiłki."
"exchange:m.offer.viktor_recur.intro.19": "Ale być może moglibyśmy sporadycznie tylko rozmawiać. Możesz wybrać temat."
"exchange:m.offer.viktor_recur.intro.20": "Myślę, że bardzo bym się to cieszył."
"exchange:m.offer.viktor_recur.repeat.1": "Witaj Beatrix! Dobrze cię zobaczyć ponownie."
"exchange:m.offer.viktor_recur.repeat.2": "Ciągle obserwowałem zachowanie zbugowanych slimów. Wygląda na to, że nawet bez aktualizacji mojego kodu Symulacji nadal ewoluuje!"
"exchange:m.offer.viktor_recur.repeat.3": "Nawiązanie do tego, dokąd ich życie pochłania dalej."
"exchange:m.offer.viktor_recur.repeat.4": "W podobny sposób chciałem wiedzieć, że rozpoczęłam wymianę gwieździstych maili z moją starą znajomą."
"exchange:m.offer.viktor_recur.repeat.5": "Mamy niewiele wspólnych, nie zgadzamy się co do kilku tematów naukowych, są bardzo powolne w udzielaniu odpowiedzi i uważam to za szczególnie irytujące, ale obydwaj popieramy tę samą muzykę."
"exchange:m.offer.viktor_recur.repeat.6": "To wspaniałe."
"exchange:m.offer.viktor_recur.repeat.7": "Proszę, czujesz się wolny, aby kontynuować swoją pracę w Symulacji. Mam nadzieję, że uważasz moje warsztaty za najbardziej przydatne."
"exchange:m.offer.viktor_recur.repeat.8": "Z niecierpliwością czekam na to, co zrobisz z tym robi, niezależnie od tego, co się stało."
