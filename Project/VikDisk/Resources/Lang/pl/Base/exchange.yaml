"exchange:m.offer_3.thora": "Wstałam za późno zeszłej nocy, potrzebuję kilku rzeczy."
"exchange:m.offer_4.thora": "Najlepsza część Far, Far Range? Słyszysz te wszystkie samochody i ludzi? Tak, ja też nie."
"exchange:m.offer_5.thora": "Czy próbowałaś złapać slima na lasso? Sprawia, że ta cała sprawa z vacpackiem jest całkiem oczywista."
