ui:m.loadingtip.0: "A well-fed slime is a happy slime."
ui:m.loadingtip.1: "Never turn your back on a chicken."
ui:m.loadingtip.2: "Create largos out of pink slimes: they’ll eat anything!"
ui:m.loadingtip.3: "Rumor has it Thora and Hobson were once in love... but then Hobson disappeared."
ui:m.loadingtip.4: "Rumor has it Ogden used to be the CEO of a major insta-food conglomerate."
ui:m.loadingtip.5: "Rumor has it Viktor invented a plort-cloning technology, and then destroyed it."
ui:m.loadingtip.6: "Rumor has it Mochi Miles hasn’t spoken to her father in years."
ui:m.loadingtip.7: "rOOmr hAZ eet BOb hOomin. plS chIKKn?"
ui:m.loadingtip.8: "No one has seen Hobson in years. Some say he is traveling to the furthest reaches of the Far, Far Range."
ui:m.loadingtip.9: "Use silos to store plorts until they are in high demand on the plort market."
ui:m.loadingtip.10: "You’ll need to purchase a water tank before you can vac up fresh water."
ui:m.loadingtip.11: "The vile tarr are formed when a largo eats a plort unlike its own. Watch out!"
ui:m.loadingtip.12: "The tarr are more common and survive longer at night. Be careful."
ui:m.loadingtip.13: "The Indigo Quarry is a great place to discover rare veggies."
ui:m.loadingtip.14: "The Moss Blanket has more fruit trees than anywhere else on the range."
ui:m.loadingtip.15: "Fresh water can prevent tarr from cloning and eventually, destroy them."
ui:m.loadingtip.16: "No one knows who or what created the ancient slime gates that are found on the range."
ui:m.loadingtip.17: "A gordo slime will eat until it bursts."
ui:m.loadingtip.18: "Mochi Miles claims she once caught a gold slime."
ui:m.loadingtip.19: "Feeding a slime their favorite food results in double the plorts!"
ui:m.loadingtip.20: "A crazy slime scientist once proposed creating cube-shaped slimes. But that’s just silly."
