pedia:t.ornaments: "Ornaments"
pedia:m.intro.ornaments: "Collectible decorations for your ranch!"
pedia:m.favored_by.ornaments: "(not slime food)"
pedia:m.resource_type.ornaments: "Unique"
pedia:m.how_to_use.ornaments: "Ornaments make great decorations for any part of your ranch. Vac them up and shoot them wherever you'd like. They stick to just about anything and can even float midair!"
pedia:m.desc.ornaments: "Ornaments are unique decorations which can be found in party crates or during special events. There are dozens of different ornaments to find and collect, but only a handful of designs seem to be available at any one time. 
They're fun to collect but... who is making all of these ornaments and hiding them around the Far, Far Range? Probably best to not think about it too much."
pedia:t.dlc: "Manage DLC"
