pedia:t.pink_slime: "Pink Slime"
pedia:m.intro.pink_slime: "Their coral hue is scientifically proven to be the color of cheer."
pedia:m.diet.pink_slime: "Fruit, Veggies, Meat"
pedia:m.favorite.pink_slime: "(none)"
pedia:m.slimeology.pink_slime: "Pink Slimes are the most common slime found on the Far, Far Range. Theyâ€™re cheerful, docile, and the easiest of all slimes to ranch. A pink slime will eat anything you put in front of it, though they have no favorite food, and their plorts are the least valuable of all slimes."
pedia:m.risks.pink_slime: "Not much to worry about with a pink slime. They're soft, squishy, very happy to be around a rancher, and found all over the Range. But because of this, a rancher won't go far without finding a few pink plorts, which can lead to largos, and then..."
pedia:m.plortonomics.pink_slime: "Pink Plorts are an excellent 'multipurpose generic substance' used to manufacture everything from food products to household cleaners. All over earth, people are eating burgers, sweetening their coffees or scrubbing their floors with pink plort products. That's some serious versatility!"
pedia:t.rock_slime: "Rock Slime"
pedia:m.intro.rock_slime: "These slimes ore totally metal."
pedia:m.diet.rock_slime: "Veggies"
pedia:m.favorite.rock_slime: "Heart Beet"
pedia:m.slimeology.rock_slime: "Rock slimes earned their name from the rocky crown of sharp spikes atop their slimy bodies. But their affection for minerals doesn't end with their appearance: rock slimes are strict vegetarians, favoring the satisfying crunch of the heart beet most of all."
pedia:m.risks.rock_slime: "The dangers of a rock slime should be fairly obvious: their rocky crown is sharp enough to pierce straight through a rancher's boots. But it's not all about watching where you're stepping as these rocks are always rolling. When you see a rock slime revving up for a tumble, it's best to get out of the way."
pedia:m.plortonomics.rock_slime: "Rock plorts are prized for being a key component in the production of 'blue metal,' an amazing alloy that's stronger than titanium and lighter than plastic. Because of its amazing strength, blue metal is often a key component in the hulls of light-speed capable starships, synthetic appendages, and protective holophone cases."
pedia:t.tabby_slime: "Tabby Slime"
pedia:m.intro.tabby_slime: "Those stripes, that tail, that wiggle, wiggle, wiggle."
pedia:m.diet.tabby_slime: "Meat"
pedia:m.favorite.tabby_slime: "Stony Hen"
pedia:m.slimeology.tabby_slime: "Tabby slimes share many curious similarities to domesticated house cats of Earth. With their perky ears, striped backs, and swaying tails, you'd almost mistake them for a true feline... if they weren't made entirely of gooey slime, of course."
pedia:m.risks.tabby_slime: "A tabby slime generally doesn't mean any harm to a rancher, but like their spiritual Earth cat cousins, often causes a great deal of chaos anyway. Tabby slimes love to steal things they don't eat, like fruits and veggies, resulting in lots of unintended largo transformations on the Range."
pedia:m.plortonomics.tabby_slime: "Tabby plorts are a key ingredient in a variety of 'performance enhancing' products that grant the consumer a surge of the tabby slime's signature energy and exuberance. And while athletes the world over take them to gain an edge, prolonged use often results in 'uncontrollable butt wiggles,' another (less desirable) signature of the tabby slime."
pedia:t.phosphor_slime: "Phosphor Slime"
pedia:m.intro.phosphor_slime: "The softly glowing heralds of starlight."
pedia:m.diet.phosphor_slime: "Fruit"
pedia:m.favorite.phosphor_slime: "Cuberry"
pedia:m.slimeology.phosphor_slime: "Phosphor slimes come out at night, flying about the moonlit range upon their translucent wings. Phosphor slimes have a luminescent slime core that pulses with a soft glow, making them easy to spot. It's for this reason ranchers sometimes refer to them as 'low stars.'"
pedia:m.risks.phosphor_slime: "Phosphor slimes have special needs compared to your typical slime. A phosphor slime and its plorts will quickly vanish if exposed to sunlight, meaning a rancher could quickly lose an entire corral's worth of phosphor slimes if they're not careful. Ranchers must either vac them up before daybreak or keep phosphor slimes in a place that is perpetually dark, like a cave."
pedia:m.plortonomics.phosphor_slime: "The luminescent compound found within phosphor plorts can produce light for over 100 years, making it an incredibly eco-friendly form of illumination on Earth. Cities across the globe are slowly switching over to phosphor lights, saving trillions of gigawatts of energy daily. Plus if you rub the stuff in your hair, it glows and looks really cool."
pedia:t.rad_slime: "Rad Slime"
pedia:m.intro.rad_slime: "Its radiance is so lovely it makes you sick."
pedia:m.diet.rad_slime: "Veggies"
pedia:m.favorite.rad_slime: "Oca Oca"
pedia:m.slimeology.rad_slime: "It's unknown if rad slimes, sometimes called 'raddies,' came to be from external radiation sources or from something naturally ocurring within the Far, Far Range. Regardless, rad slimes emit such a potent aura of radiation they glow in the dark!"
pedia:m.risks.rad_slime: "A rad slime's radioactive aura can induce rad poisoning in a rancher if they remain within it for too long. Ranchers are advised to monitor their rad exposure levels when handling these green globs of gamma goo as extended exposure can cause serious bodily harm, or worse."
pedia:m.plortonomics.rad_slime: "Given that raddies are basically mobile batteries, itâ€™s no surprise that corporations value rad plorts for their incredible energy-producing capabilities. Most rad plorts get turned into â€˜plortoniumâ€™ and everything from the latest holophone to a radwave microcook system runs on the stuff."
pedia:t.boom_slime: "Boom Slime"
pedia:m.intro.boom_slime: "Careful, these slimes have been known to expl-"
pedia:m.diet.boom_slime: "Meat"
pedia:m.favorite.boom_slime: "Briar Hen"
pedia:m.slimeology.boom_slime: "Boom slimes are often heard before they're seen. The slime cells of a boom slime are constantly vibrating, causing their slime to increasingly crackle with energy before ultimately exploding. However, the boom slime always comes out unscathed, though always a little dazed."
pedia:m.risks.boom_slime: "Boom slimes are constantly building toward an inevitable explosion, making them quite hazardous to ranchers. In addition to those explosions causing bodily harm, they also have the capacity to send all nearby slimes flying into the air, making them a hard slime to corral."
pedia:m.plortonomics.boom_slime: "Highly volatile boom plorts have all sorts of applications, including powering rocket thrusters and demolitions. Military organizations value their highly destructive capabilities for â€˜medical technology and other research.â€™ Imagine that!"
pedia:t.honey_slime: "Honey Slime"
pedia:m.intro.honey_slime: "Nothing is sweeter than (a recently produced plort of) honey."
pedia:m.diet.honey_slime: "Fruit"
pedia:m.favorite.honey_slime: "Mint Mango"
pedia:m.slimeology.honey_slime: "Honey slimes are an odd breed of slime composed of a hyper-sweet slime compound. Most slime scientists believe this to be the result of their slime cells replicating the natural sugars found in the fruits and floral nectars of the Far, Far Range. Most ranchers agree their plorts taste great on cereal."
pedia:m.risks.honey_slime: "The greatest danger a honey slime poses is found in their plorts. Honey plorts are the sweetest, most delicious plorts known on the Far, Far Range. Other slimes can detect them from much further away than a normal plort and will do everything in their means to get them. A rancher with honey slimes needs to be careful about unintended largos, or worse..."
pedia:m.plortonomics.honey_slime: "Honey plorts are highly prized by food manufacturers. Though the plorts are naturally incredibly sweet, the discovery that they could be further refined into an even sweeter substance made their demand soar. These refined honey plorts are said to score an unprecedented 867 on the Werner-Thompkins-Hong sacchrino scale, just a few points shy of 'not fit for human consumption.'"
pedia:t.hunter_slime: "Hunter Slime"
pedia:m.intro.hunter_slime: "Nevermind the rabbit, have you seen any chickens?"
pedia:m.diet.hunter_slime: "Meat"
pedia:m.favorite.hunter_slime: "Roostro"
pedia:m.slimeology.hunter_slime: "The hunter slime is the wild cousin of the tabby slime. A much more capable creature than the playful tabbies, the hunter slime excels at stalking the chickens of the Far, Far Range.

A hunter slime's slimological makeup allows for a natural cloaking ability that renders it almost completely invisible. Their only tell is in their giant, almond eyes, which can often be seen hovering in the dark. This effect is often described by unsuspecting ranchers as 'aaaahhhhHHH!'"
pedia:m.risks.hunter_slime: "A hunter slime has keen senses and can detect its prey from great distances. This makes finding a good location for their corrals challenging.

Additionally, the wild nature of the hunter is also passed on to any largos formed from its plorts. A newly created hunter largo will always be feral! A prepared rancher knows that breeding hunter largos should always be done slowly, with a few chickens on hand to calm them down."
pedia:m.plortonomics.hunter_slime: "Amazingly, a serum can be made from hunter slime plorts that can actually render a person invisible! The effect only lasts for about a day, but this serum is nonetheless incredibly popular back on Earth as many people find its effects very soothing.

Sometimes you feel like you just want to disappear for a while. But then about a day goes by and you realize that not only did you miss being seen, but others missed seeing you too."
pedia:t.puddle_slime: "Puddle Slime"
pedia:m.intro.puddle_slime: "Keep one in your boot and you'll always stay cool. But it's weird."
pedia:m.diet.puddle_slime: "Water"
pedia:m.favorite.puddle_slime: "(none)"
pedia:m.slimeology.puddle_slime: "Puddle slimes are a rare species of slime that live in fresh water pools found on the range. These slimes don't eat fruits, veggies, or meat like most other slimes. Instead, puddle slimes absorb water into their bodies while they sit on the surface of a pool.

Puddle slimes need fresh water to survive and will quickly evaporate if left on any other surface for too long."
pedia:m.risks.puddle_slime: "Puddle slimes aren't risky to manage, they just require a fair bit of maintenance. A rancher needs a pool of fresh water, like a pond, available for a puddle slime and its plorts to sit in as they will evaporate if away from water.

Finally, puddle slimes are exceptionally shy and will not produce plorts if they are in close proximity to more than 3 other slimes.

Overall, a puddle slime is a better fit for a more experienced rancher, not one still wet behind the ears."
pedia:m.plortonomics.puddle_slime: "Puddle plorts are made almost entirely from an incredible hydro compound known by chemists across the galaxy as H2Ohhhhh. This compound is used to create an absurdly expensive brand of bottled drinking water that is sought after by the elite back on Earth. While some people argue that there is little difference in taste between it and tap water, those people seriously are not getting it."
pedia:t.crystal_slime: "Crystal Slime"
pedia:m.intro.crystal_slime: "It's as clear as shiny, transparent rocks that these slimes are dangerous."
pedia:m.diet.crystal_slime: "Veggies"
pedia:m.favorite.crystal_slime: "Odd Onion"
pedia:m.slimeology.crystal_slime: "Believed to be a cousin of the rock slime, the crystal slime is covered in a crown of shimmering, crystal spikes. These spikes seem to form from the crystal slime generating a tremendous amount of internal heat and warping the minerals around them; a truly alien behavior."
pedia:m.risks.crystal_slime: "The sharp crystals adorned on the crystal slime's crown will cause a great deal of harm if touched. Worse still, the crystal slime routinely creates large patches of hazardous crystals in the environment around them. Thought to be a means of expelling internal heat, these crystal patches are ultra-hot, and can be shattered if splashed with water."
pedia:m.plortonomics.crystal_slime: "Though the crystals produced by a crystal slime are highly unstable, a crystal plort, like all plorts, is far more pure and can be used by slime scientists to engineer a variety of metals that are completely transparent. This innovation has led to metropolitan areas on Earth completely transforming visually, allowing more light to reach the streets and the space as a whole a chance to 'breathe.' Architects often describe these transparent metals as 'so totally cooler than normal, boring metals.'"
pedia:t.quantum_slime: "Quantum Slime"
pedia:m.intro.quantum_slime: "A slime that really shows its potential."
pedia:m.diet.quantum_slime: "Fruit"
pedia:m.favorite.quantum_slime: "Phase Lemon"
pedia:m.slimeology.quantum_slime: "Quantum slimes appear to have resulted from some sort of event that took place in the Ancient Ruins long ago. At all times, the quantum slime is capable of emitting other possible realities of their being. Called 'ghosts,' these other realities can come true, with the quantum slime aligning with the reality of the ghost, effectively teleporting."
pedia:m.risks.quantum_slime: "Quantum slimes can be one of the most difficult slimes to manage, given their unique abilities. A rancher needs to learn to detect when quantum slimes are primed to take over the reality of a ghost and act quickly, such as feeding them or just splashing them with some fresh water as a temporary measure."
pedia:m.plortonomics.quantum_slime: "Quantum plorts are believed by many to hold the secret to infinite resources.  Given the quantum slime's ability to change reality, it's theorized that unlocking the potential of quantum plorts could allow for a technology that converges the realities of other entities into our reality and- well, basically we're talking about cloning stuff. Infinite energy, chickens, whatever. Probably no harmful side effects to this at all."
pedia:t.fire_slime: "Fire Slime"
pedia:m.intro.fire_slime: "Like a little campfire, except that it moves and it's a slime."
pedia:m.diet.fire_slime: "Ash"
pedia:m.favorite.fire_slime: "(none)"
pedia:m.slimeology.fire_slime: "Fire slimes are a rare breed of slime that lives on ash. Fire slimes will eat just about any food, but not without it being burned into ash first. The only way to feed a fire slime is to use an incinerator with an ash trough upgrade.

Fire slimes need ash to survive and will quickly snuff out if left on any other surface for too long. When keeping fire slimes in an ash trough, simply burn any food item to produce some ash and fill the trough."
pedia:m.risks.fire_slime: "A fire slime's naturally burning state makes them bad companions for other slimes as their fiery touch will send a slime flying. Additionally, fire slimes and their plorts need to be kept in an ash trough under an incinerator or they'll quickly snuff out. If you need to deal with fire slimes directly, a splash of fresh water will put out their fires for a short while."
pedia:m.plortonomics.fire_slime: "Fire plorts are used in the developing world on Earth to keep stoves and fireplaces burning. Thanks to fire plorts, warm hands and hot food is a possibility for millions of people who otherwise would not have access to such luxuries.

A rancher won't get rich selling fire plorts, and certainly managing them can be a dangerous endeavour, but they should know that the sale of each helps those in need. Now and far into the future, the little noble actions of every individual help us move forward as a people. That much will never change."
pedia:t.dervish_slime: "Dervish Slime"
pedia:m.intro.dervish_slime: "Twists and turns all day and spirals all night."
pedia:m.diet.dervish_slime: "Fruit"
pedia:m.favorite.dervish_slime: "Prickle Pear"
pedia:m.slimeology.dervish_slime: "A dervish slime is a swirling, whirling bundle of energy in slimy form. Dervish slimes are commonly found in the Glass Desert, cruising across its dusty dunes at high speed atop little whirlwinds.

One thing is for certain: wherever the dervish slime needs to go, it gets there in a hurry."
pedia:m.risks.dervish_slime: "Dervish slimes can cause total chaos on a ranch if not cared for properly. In addition to frequently riding atop whirlwinds at high speed and collecting objects along the way, a highly agitated dervish slime can produce giant cyclones of air that vacuum up and toss about anything they touch.

When cyclones are roaring across your ranch there's little you can do other than brace for the chaos that will soon follow!"
pedia:m.plortonomics.dervish_slime: "Dervish plorts are a fantastic source of clean energy that helps give turbines and generators an extra boost. They are in constant demand as curiously, there is a finite number of spins stored in every dervish plort."
pedia:t.tangle_slime: "Tangle Slime"
pedia:m.intro.tangle_slime: "A slime that- that- AACHOOOO!"
pedia:m.diet.tangle_slime: "Meat"
pedia:m.favorite.tangle_slime: "Painted Hen"
pedia:m.slimeology.tangle_slime: "Though the tangle slime may look innocent with its wide smile and colorful flower atop its head, it's actually a fearsome predator with a big appetite for tasty meat. The tangle slime earned its name from the twisting vines that it can produce to grab things in the environment. 

It's unknown what caused the tangle slime to become such a fearsome predator in the barren wastes of the Glass Desert. However, if the land once resembled the lush greenery of the oases within, perhaps the tangle slime evolved in a much different environment than what you see today."
pedia:m.risks.tangle_slime: "The tangle slime can be a handful on the ranch if they're not well-fed at all times. Not only can tangle slimes tunnel their vines underground to snatch food and plorts from outside of their corrals, but the flowers on their head can produce a noxious pollen cloud that causes other slimes to go into sneezing fits.

When slimes sneeze from the pollen their agitation rapidly increases, causing more boom slime explosions, crystal slime spikes, and all around jumpiness."
pedia:m.plortonomics.tangle_slime: "Despite the troublesome nature of the slimes that create them, tangle plorts have incredibly beneficial agricultural applications. Fertilizers and growth formulas made from tangle plorts are used by farms all across Earth to greatly enhance crop production.

It's speculated that the unusually high nutrient count found within tangle plorts that now grow Earth's vegetables results from the tangle slime's incredible appetite for chickens, but that's super gruesome so let's just ignore that."
pedia:t.mosaic_slime: "Mosaic Slime"
pedia:m.intro.mosaic_slime: "Remarkable from every angle."
pedia:m.diet.mosaic_slime: "Veggies"
pedia:m.favorite.mosaic_slime: "Silver Parsnip"
pedia:m.slimeology.mosaic_slime: "The mosaic slime gets its name from the glittering array of glass tiles that cover its body. This glass produces a similar anomaly found in the desert itself, making the mosaic slime beautiful, but quite dangerous."
pedia:m.risks.mosaic_slime: "Mosaic slimes can be very dangerous for an unprepared rancher. Their glass tiles create a shimmering effect in daylight that attracts other slimes to them. It is unknown why slimes exhibit this behavior exactly, but leading theories indicate that 'sparkly things are super cool.'

Even more dangerous, the mosaic slime can produce glints in the space around them: ultra-hot solar anomalies that grow in intensity before drifting toward the ground and bursting into flames. Glints can be snuffed with a splash of water, but the best way to reduce their appearance is to ensure your mosaic slimes are well-fed and not agitated."
pedia:m.plortonomics.mosaic_slime: "Mosaic plorts are desired for researching the glass structures within the Glass Desert. Samples of this glass turn brittle when taken from the Far, Far Range, yet interestingly, mosaic plorts seem unaffected by this phenomenon.

Almost certainly, this glass is being studied because it's really pretty and not because it can cause devastating solar anomalies."
pedia:t.saber_slime: "Saber Slime"
pedia:m.intro.saber_slime: "Or at least, its descendant."
pedia:m.diet.saber_slime: "Meat"
pedia:m.favorite.saber_slime: "(unknown)"
pedia:m.slimeology.saber_slime: "Though believed to be long extinct, the saber slime lives on through the largo slimes in The Wilds. Saber slimes were believed to be one of the fiercest predators during the Jellassic Period of the Far, Far Range, a time when gigantic slimes roamed the planet.

Though saber slimes are carnivores, the largos in The Wilds display a curious habit of bundling the rare kookadoba fruit into bundles of sticks, mud, and slime that become rock-hard in time. Only Ogden's specially engineered kookacrackers are capable of breaking them."
pedia:m.risks.saber_slime: "Most saber slime largos found in The Wilds are feral, looking to take a bite out of whatever they see. They're also incredibly agile for slimes, capable of powerful jumps that allow them to bound off other surfaces before targeting their prey.

If you encounter a horde of feral saber slime largos, watch your back so you don't get flanked!"
pedia:m.plortonomics.saber_slime: "Saber plorts are collected for their historical value, offering a window into the primitive past of the Far, Far Range. Some slime scientists have tried to extract the slime DNA from these plorts in order to recreate a true saber slime, but all have failed. And honestly, that's probably for the better, because as soon as that happens some charming billionaire would be talking about making a whole theme park to view them in captivity and then..."
pedia:t.tarr_slime: "The Tarr"
pedia:m.intro.tarr_slime: "Those awful, ravenous, rainbows."
pedia:m.diet.tarr_slime: "Slimes"
pedia:m.favorite.tarr_slime: "Ranchers!"
pedia:m.slimeology.tarr_slime: "The tarr are formed when a largo eats a plort unlike the ones it produces. A terrible transformation occurs that turns the slime into a sludge filled with a swirling, prismatic array of colors and a relentless appetite. The tarr seek only to consume and replicate.

The only way to stop a tarr outside of incinerating it or throwing it into the slime sea is with fresh water. One splash will stop a tarr from spawning new tarr, and repeated splashes will destroy it entirely.

Alternatively many ranchers recommend running away with their arms waving, and screaming."
pedia:m.risks.tarr_slime: "The tarr are the single biggest threat to ranchers. The tarr will seek out slimes to consume and replicate themselves, but will also devour chickens, rot crops in their proximity, and even devour ranchers! 

Remember: ranching largos may be highly profitable, but one stray plort and you could wind up with a devastating tarr outbreak."
pedia:m.plortonomics.tarr_slime: "The tarr produce no plorts, only more tarr. And then more tarr still."
pedia:t.gold_slime: "Gold Slime"
pedia:m.intro.gold_slime: "Get rich or die sliming."
pedia:m.diet.gold_slime: "Exclusive"
pedia:m.favorite.gold_slime: "(none)"
pedia:m.slimeology.gold_slime: "The most elusive and sought after of all slime species is easily the gold slime. Very little is known about these slippery creatures as they have proven impossible to capture. Gold slimes are quick as a flash and will immediately begin to flee ranchers on sight. If a rancher is to profit from an encounter with a gold slime, they need to think quick."
pedia:m.risks.gold_slime: "Gold slimes produce no direct risks to a rancher but their appearance often induces panic and leads to (sometimes fatal) mistakes. Further, the only way to obtain gold plorts is to strike a gold slime with any spare resources in your vac. Doing so can produce a gold plort, though it also leaves a trail of additional resources in the area, leading to unintended largos, or worse."
pedia:m.plortonomics.gold_slime: "Gold plorts have little practical use and are the most valuable of all plorts simply because they are shiny and rare. Back on Earth, the elite love to adorn themselves in jewelry made of gold plorts, far exceeding the value of any terrestrial precious metal. For this reason a rancher should never pass up the chance to get a gold plort or two from a chance encounter with a gold slime."
pedia:t.quicksilver_slime: "Quicksilver Slime"
pedia:m.intro.quicksilver_slime: "A swift, sterling shimmer of static slime. (repeat)"
pedia:m.diet.quicksilver_slime: "Electricity"
pedia:m.favorite.quicksilver_slime: "(none)"
pedia:m.slimeology.quicksilver_slime: "Quicksilver slimes are among the rarest slimes on the Far, Far Range, thanks in large part to their only known habitat being owned exclusively by Mochi Miles.

Quicksilver slimes are lightning quick, and feed on electricity. This is generally accomplished by their moving really fast and slowly accumulating the static charge they generate. However, Mochi has decided to speed up the process and created a method for feeding them energy in a far more direct fashion."
pedia:m.risks.quicksilver_slime: "Quicksilver slimes are not normally harmful to a rancher as the static they generate has a low current.

However, Mochi's method of feeding them a great deal of electricity at once makes quicksilver slimes temporarily overcharged with a current high enough to be harmful if touched. So be careful when firing those spark shots as a mob of well-fed quicksilvers could leave you zapped!"
pedia:m.plortonomics.quicksilver_slime: "Mochi sells quicksilver plorts off-market and little is known about her buyers or their motives."
pedia:t.lucky_slime: "Lucky Slime"
pedia:m.intro.lucky_slime: "Oooh, shiny!"
pedia:m.diet.lucky_slime: "Meat"
pedia:m.favorite.lucky_slime: "(none)"
pedia:m.slimeology.lucky_slime: "Lucky slimes are a strange variant of tabby slimes that seem to have a fascination with shiny objects, particularly newbuck coins. A lucky slime gobbles up any coin it can find, giving it a distinct jingling sound as they move about.

However, coins don't make for a balanced diet and a lucky slime will still greedily devour meat of any kind. In so doing, its body bursts with a shower of newbucks, having little room left in its slimy tummy. This burst often sends the lucky slime flying into the air.

Upon detecting a rancher, the lucky slime will soon make a hasty retreat. No known rancher has ever been skillful enough, or perhaps lucky enough, to capture one of these slippery slimes."
pedia:m.risks.lucky_slime: "Lucky slimes pose the same risk to ranchers as other rare slimes: mainly, accidents in their pursuit that can lead to a rancher's demise. The promise of a small fortune when encountering a lucky slime has led more than a few ranchers head-first into the slime sea.

This occurence has led some of the more superstitious ranchers to see the lucky slime as a bad omen, or perhaps as the universe testing their greed. These ranchers will ignore lucky slimes altogether, even purposefully shooing them away. Well, until you hear those newbucks jingling, and then, maybe just one shot couldn't hurt..."
pedia:m.plortonomics.lucky_slime: "A lucky slime isn't known to produce plorts of any kind. Leading slime scientists believe this to be the result of the lucky slime not being a true slime variant. Rather, lucky slimes are believed to be just an abnormal tabby slime: one whose color has faded as a result of ingesting so many coins. It is perhaps this very change that also led to ceasing plort production."
pedia:t.largo_slime: "Largo Slimes"
pedia:m.intro.largo_slime: "There's just more to love."
pedia:m.diet.largo_slime: "(source slime's diet)"
pedia:m.favorite.largo_slime: "(source slime's favorite)"
pedia:m.slimeology.largo_slime: "Largo slimes are a hybrid of two slimes resulting from a slime eating a plort unlike its own. They are twice as big as normal slimes and have a combined diet of their two source slimes, making them enticing for ranchers that want to maximize their profits. 

However, a largo is too big to vac and can only be transported using the end of the vac nozzle. This makes them difficult to control if things get out of hand."
pedia:m.risks.largo_slime: "In addition to largos being more difficult to manage and having the combined powers of two slimes, an even greater threat to ranchers lies within these super-sized slimes. If a largo eats a plort unlike its two source slimes, it will transform into a ravenous tarr slime! 

Ranchers need to be very careful when dealing with largos or risk an outbreak of tarr that can quickly overtake their entire ranch. Always carry a full tank of water just in case!"
pedia:m.plortonomics.largo_slime: "When a largo eats, it produces plorts of both source slime types, making them potentially very lucrative for ranchers that can deal with the added risk of keeping them."
pedia:t.gordo_slime: "Gordo Slimes"
pedia:m.intro.gordo_slime: "Bon appetit!"
pedia:m.diet.gordo_slime: "(source slime's diet)"
pedia:m.favorite.gordo_slime: "(source slime's favorite)"
pedia:m.slimeology.gordo_slime: "Gordo slimes are a rare phenomenon that occurs when multiple slimes of the same type congregate. The result is that the slimes seem to merge together into a much larger slime that is seemingly incapable of movement. 

A gordo will eat until it bursts, causing all the slimes to separate once more, as well as revealing whatever object it was that caused the gordo to form in the first place."
pedia:m.risks.gordo_slime: "Gordos pose no real risk to ranchers, they can only sometimes be a nuisance in that they are hiding something a rancher might need. So if you see a gordo, feed it!"
pedia:m.plortonomics.gordo_slime: "Gordos produce no plorts on their own, however the slimes they produce after bursting do like any normal slime."
pedia:t.party_gordo_slime: "Party Gordo"
pedia:m.intro.party_gordo_slime: "And you thought slimes couldn't get any more awesome."
pedia:m.diet.party_gordo_slime: "Fruit, Veggies, Meat"
pedia:m.favorite.party_gordo_slime: "(none)"
pedia:m.slimeology.party_gordo_slime: "The Party Gordo is a mysterious gordo slime that visits the Far, Far Range every weekend to bring the party to ranchers.

The party begins every Friday when the Party Gordo appears somewhere in the Far, Far Range. Find where the Party Gordo is hiding and pop it for a bunch of unique prizes. But the party doesn't end there: for the duration of the weekend (all-day Friday, Saturday, and Sunday) you can randomly find special presents all over the Far, Far Range. Keep your eyes peeled!

Slime scientists have attempted to study this phenomenon and explain it but, like, you can't explain it. It's just party time."
pedia:m.risks.party_gordo_slime: "Ranchers who hang out near the Party Gordo might find themselves dancing the night away and never getting any work done. Be. Careful."
pedia:m.plortonomics.party_gordo_slime: "There's nothing scientifically unique about the Party Gordo's pink plorts. Wait, does this mean that the spirit of dance and celebration lives in your heart? Ohhhhh."
pedia:t.echo_note_gordo_slime: "Twinkle Slime"
pedia:m.intro.echo_note_gordo_slime: "However bright, all things become but a twinkle."
pedia:m.diet.echo_note_gordo_slime: "(none)"
pedia:m.favorite.echo_note_gordo_slime: "(none)"
pedia:m.slimeology.echo_note_gordo_slime: "Few ranchers have ever even glimpsed a twinkle slime, with most believing it to be a legend. But those that have know it's real, and that the twinkle slime seems to be related to the passing of time, or a change in seasons. However, this is only a theory as data on twinkle slime behaviors is quite limited.

When they are found, twinkle slimes give away their location with the beautiful songs they sing. On approach, their song will reach a crescendo and all at once, vanish from sight and fill the immediate area with strange motes of energy called chimes.

Twinkle slimes also create a mysterious portal after they vanish that always wisks those who enter it back home. It's not clear what purpose this serves, but some believe that the twinkle slime is reminding those who witness it that time passes whether you notice it or not, and when you do, it's sometimes nice to return home and remind yourself of the person you once were, and the people that made you who you are today."
pedia:m.risks.echo_note_gordo_slime: "Twinkle slimes pose no known risks to ranchers. They appear to be almost ethereal in nature."
pedia:m.plortonomics.echo_note_gordo_slime: "Twinkle slimes do not seem to eat, and do not produce plorts."
pedia:t.feral_slime: "Feral Slimes"
pedia:m.intro.feral_slime: "It's hard to be nice on an empty stomach."
pedia:m.diet.feral_slime: "(source slime's diet)"
pedia:m.favorite.feral_slime: "(source slime's favorite)"
pedia:m.slimeology.feral_slime: "Feral slimes are largos with a mean streak that will attack a rancher on sight. It's not known what exactly causes a largo to become so grumpy that it goes feral, but it's suspected that they've simply gone too long without a bite to eat. Like so many things with slimes, food is everything. 

If a feral slime eats, it will revert to a normal largo."
pedia:m.risks.feral_slime: "Feral slimes can pose a serious risk to ranchers if they're not dealt with quickly, or avoided altogether. Feral slimes will attempt to bite ranchers at close range or jump in the air and try to stomp them with their... butts? In any case, a rancher needs to act fast and feed the feral slime something tasty to avoid such troubles."
pedia:m.plortonomics.feral_slime: "Feeding a feral slime not only calms it down, but it also produces plorts in the same manner as a largo. Though, there are certainly easier ways out there to acquire plorts!"
pedia:t.carrot: "Carrot"
pedia:m.intro.carrot: "Next to a vacpack, it's a rancher's best friend."
pedia:m.favored_by.carrot: "(none)"
pedia:m.resource_type.carrot: "Veggie"
pedia:m.how_to_use.carrot: "Deposit a carrot into a garden's depositor and you'll have a large carrot crop of your very own."
pedia:m.desc.carrot: "The humble carrot was brought to the Far, Far Range because they're easy to grow and nutritious. Most ranchers swear by them as they're a handy portable snack, promote good night vision, and when juiced are second only to coffee as the perfect morning beverage."
pedia:t.ocaoca: "Oca Oca"
pedia:m.intro.ocaoca: "A tubular mix of colorful spuds."
pedia:m.favored_by.ocaoca: "Rad Slime"
pedia:m.resource_type.ocaoca: "Veggie"
pedia:m.how_to_use.ocaoca: "Deposit an oca oca into a garden's depositor and you'll have a large oca oca crop of your very own."
pedia:m.desc.ocaoca: "A staple of cooking on the range, the hearty oca oca is a naturally salty, soft spud. As the key ingredient to the always tasty 'rancher's hashbrowns' they have likely been the fuel for a great deal of slime wrangling since their discovery on the range."
pedia:t.beet: "Heart Beet"
pedia:m.intro.beet: "If you listen to it closely, you can faintly hear a veggie."
pedia:m.favored_by.beet: "Rock Slime"
pedia:m.resource_type.beet: "Veggie"
pedia:m.how_to_use.beet: "Deposit a heart beet into a garden's depositor and you'll have a large heart beet crop of your very own."
pedia:m.desc.beet: "Heart beets get their name from their deep, red color and heart-like shape. Heart beets are also unusually juicy for a beet, making it the only veggie that's not for the squeamish in the kitchen."
pedia:t.onion: "Odd Onion"
pedia:m.intro.onion: "I wouldn't trust this onion, even less so than a normal onion."
pedia:m.favored_by.onion: "Crystal Slime"
pedia:m.resource_type.onion: "Veggie"
pedia:m.how_to_use.onion: "Deposit an odd onion into a garden's depositor and strangely, carrots will begin to grow. However, there is a good chance you'll get some odd onions in the crop as well."
pedia:m.desc.onion: "Odd onions can only be foraged in the wild from the Indigo Quarry; however, you'll never encounter an odd onion patch. Instead, odd onions can be found randomly in other veggie patches. As the saying goes, 'forage in the Indigo Quarry and you'll always find the odd onion in your haul.'"
pedia:t.parsnip: "Silver Parsnip"
pedia:m.intro.parsnip: "Like a carrot's rich, sophisticated cousin. Also, it's silver."
pedia:m.favored_by.parsnip: "Mosaic Slime"
pedia:m.resource_type.parsnip: "Veggie"
pedia:m.how_to_use.parsnip: "Deposit a silver parsnip into a garden's depositor and you'll have a large silver parsnip crop of your very own."
pedia:m.desc.parsnip: "Despite their slightly metallic aftertaste, these shimmering root veggies are considered a delicacy by gourmands across the galaxy. On the Far, Far Range, ranchers often eat them during the holidays, to bring good fortune in the coming year."
pedia:t.ginger: "Gilded Ginger"
pedia:m.intro.ginger: "Very few ranchers will ever read this."
pedia:m.favored_by.ginger: "Gold Slime"
pedia:m.resource_type.ginger: "Veggie"
pedia:m.how_to_use.ginger: "Said to be the holy grail of veggies, gilded ginger can very rarely be found growing in the Glass Desert. It is the only known food that a gold slime will eat, and the few that have seen it claim that doing so will greatly reward the lucky rancher."
pedia:m.desc.ginger: "Curiously, gilded ginger cannot be replicated in a garden as its unusual biological properties prohibit it. However, there is perhaps another use for it..."
pedia:t.pogo: "Pogofruit"
pedia:m.intro.pogo: "The most common fruit found on the Range, and some say, the most delicious."
pedia:m.favored_by.pogo: "(none)"
pedia:m.resource_type.pogo: "Fruit"
pedia:m.how_to_use.pogo: "Deposit a pogofruit into a garden's depositor and you'll grow a large pogofruit tree of your very own."
pedia:m.desc.pogo: "Pogofruit are a common sight almost anywhere on the Far, Far Range. Tasting a bit like a peach, they're most notable for having their trademark spots both on and under the skin."
pedia:t.mango: "Mint Mango"
pedia:m.intro.mango: "Intensely sweet with a cool, minty finish."
pedia:m.favored_by.mango: "Honey Slime"
pedia:m.resource_type.mango: "Fruit"
pedia:m.how_to_use.mango: "Deposit a mint mango into a garden's depositor and you'll grow a large mint mango tree of your very own."
pedia:m.desc.mango: "The mint mango is perhaps the sweetest fruit ever discovered. Its appearance is that of a mango, with a thicker, syrup-like juice, and a bright, minty aftertaste. It's no wonder honey slimes seek them out or that they have such amazingly fresh breath."
pedia:t.cuberry: "Cuberry"
pedia:m.intro.cuberry: "Delicate, sweet, and they never roll off the table."
pedia:m.favored_by.cuberry: "Phosphor Slime"
pedia:m.resource_type.cuberry: "Fruit"
pedia:m.how_to_use.cuberry: "Deposit a cuberry into a garden's depositor and you'll grow a large cuberry tree of your very own."
pedia:m.desc.cuberry: "Due to their sweet taste and curious shape, cuberries were quick to become a favorite amongst the first ranchers on the range. They are often used in cakes and pies when celebrating special occasions, like birthdays or Plortapalooza."
pedia:t.pear: "Prickle Pear"
pedia:m.intro.pear: "This is a fruit that knows how to fight back."
pedia:m.favored_by.pear: "Dervish Slime"
pedia:m.resource_type.pear: "Fruit"
pedia:m.how_to_use.pear: "Deposit a prickle pear into a garden's depositor and you'll grow a large prickle pear tree of your very own."
pedia:m.desc.pear: "Prickle pears are as tough as the Glass Desert itself: having a thick, leathery skin and covered in sharp barbs, they're an 'acquired taste' to be sure. But those that put forth the (cautious) effort will find one of the sweetest fruits in the known universe hiding within."
pedia:t.lemon: "Phase Lemon"
pedia:m.intro.lemon: "Plucked from a tree rooted in the... past? Future? Or...?"
pedia:m.favored_by.lemon: "Quantum Slime"
pedia:m.resource_type.lemon: "Fruit"
pedia:m.how_to_use.lemon: "Deposit a phase lemon into a garden's depositor and you'll grow a large phase lemon tree of your very own."
pedia:m.desc.lemon: "A phase lemon comes from a different place and time. They are like an echo, reverberating through the halls of the Ancient Ruins, never staying in the same place for long.

In order to harvest phase lemons a rancher must pass fruit matter through the phase lemon tree when lemons are present. This process somehow removes the fruit from our reality and phases in a lemon in exchange."
pedia:t.kookadoba: "Kookadoba"
pedia:m.intro.kookadoba: "You'd have to be crazy to collect these things."
pedia:l.favored_by.kookadoba: "Favored By:"
pedia:m.favored_by.kookadoba: "Ogden Ortiz"
pedia:m.resource_type.kookadoba: "Fruit"
pedia:m.how_to_use.kookadoba: "Kookadoba can only grow in the soils of The Wilds. A garden's replicator will reject it."
pedia:m.desc.kookadoba: "Kookadoba are known as 'the king of fruit' by their enthusiasts, which include the jolly gourmand, Ogden Ortiz. However, harvesting them can be quite perilous as they only grow in the feral domain of The Wilds. Worse, the kookadoba smells and tastes horrible to most palates, with most who try it reporting it has the flavor of 'stinky cheese meets stinkier cheese.'"
pedia:t.chickadoo: "Chickadoo"
pedia:m.intro.chickadoo: "So little and soft you'd think they're filled with marshmallow."
pedia:m.favored_by.chickadoo: "(not slime food)"
pedia:m.resource_type.chickadoo: "Future Meat"
pedia:m.how_to_use.chickadoo: "Keep chickadoos in a safe place and they'll eventually grow into a hen hen or roostro."
pedia:m.desc.chickadoo: "Chickadoos are baby chickens that will eventually grow into a hen hen or more rarely, a roostro.

Chickadoos of all varieties will never be eaten by slimes. Some believe this is because slimes are too kind-hearted to do such a thing. Others believe it's because chickadoos don't yet have enough meat on their bones."
pedia:t.stony_chickadoo: "Stony Chickadoo"
pedia:m.intro.stony_chickadoo: "This little chick had quite a hard upbringing."
pedia:m.favored_by.stony_chickadoo: "(not slime food)"
pedia:m.resource_type.stony_chickadoo: "Future Meat"
pedia:m.how_to_use.stony_chickadoo: "Keep stony chickadoos in a safe place and they'll eventually grow into a stony hen or roostro."
pedia:m.desc.stony_chickadoo: "Stony chickadoos are baby chickens that will eventually grow into a stony hen or more rarely, a roostro.

Chickadoos of all varieties will never be eaten by slimes. Some believe this is because slimes are too kind-hearted to do such a thing. Others believe it's because chickadoos don't yet have enough meat on their bones."
pedia:t.briar_chickadoo: "Briar Chickadoo"
pedia:m.intro.briar_chickadoo: "A breed of chick that's totally bush-league."
pedia:m.favored_by.briar_chickadoo: "(not slime food)"
pedia:m.resource_type.briar_chickadoo: "Future Meat"
pedia:m.how_to_use.briar_chickadoo: "Keep briar chickadoos in a safe place and they'll eventually grow into a briar hen or roostro."
pedia:m.desc.briar_chickadoo: "Briar chickadoos are baby chickens that will eventually grow into a briar hen or more rarely, a roostro.

Chickadoos of all varieties will never be eaten by slimes. Some believe this is because slimes are too kind-hearted to do such a thing. Others believe it's because chickadoos don't yet have enough meat on their bones."
pedia:t.painted_chickadoo: "Painted Chickadoo"
pedia:m.intro.painted_chickadoo: "A tiny chick that's hiding a bounty of colorful potential."
pedia:m.favored_by.painted_chickadoo: "(not slime food)"
pedia:m.resource_type.painted_chickadoo: "Future Meat"
pedia:m.how_to_use.painted_chickadoo: "Keep painted chickadoos in a safe place and they'll eventually grow into a painted hen or roostro."
pedia:m.desc.painted_chickadoo: "Painted chickadoos are baby chickens that will eventually grow into a painted hen or more rarely, a roostro.

Chickadoos of all varieties will never be eaten by slimes. Some believe this is because slimes are too kind-hearted to do such a thing. Others believe it's because chickadoos don't yet have enough meat on their bones."
pedia:t.henhen: "Hen Hen"
pedia:m.intro.henhen: "A hearty chicken bred to be twice as tasty as its cousin on Earth."
pedia:m.favored_by.henhen: "(none)"
pedia:m.resource_type.henhen: "Meat"
pedia:m.how_to_use.henhen: "Hen hens in close proximity to roostros will periodically lay eggs that produce chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
pedia:m.desc.henhen: "Hen hens are a special breed of chicken bred to survive the climate of the Far, Far Range. While appearing more or less like a big chicken, these burly birds are much more adept at fending for themselves, making them ideal for ranchers who might otherwise be distracted by a few hundred hungry slimes."
pedia:t.stony_hen: "Stony Hen"
pedia:m.intro.stony_hen: "Has a rock solid conviction... in chicken stuff."
pedia:m.favored_by.stony_hen: "Tabby Slime"
pedia:m.resource_type.stony_hen: "Meat"
pedia:m.how_to_use.stony_hen: "Stony hens in close proximity to roostros will periodically lay eggs that produce stony chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
pedia:m.desc.stony_hen: "Stony hens are thought to have evolved from hen hens who once trekked deep into the mountains of the Far, Far Range. Perhaps these birds were seeking a clarity of mind that one can only truly obtain through meditation amongst those lofty, barren crags. But most likely, they were just stupid and got lost."
pedia:t.briar_hen: "Briar Hen"
pedia:m.intro.briar_hen: "A real wild bird that loves to ramble in the bramble."
pedia:m.favored_by.briar_hen: "Boom Slime"
pedia:m.resource_type.briar_hen: "Meat"
pedia:m.how_to_use.briar_hen: "Briar hens in close proximity to roostros will periodically lay eggs that produce briar chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
pedia:m.desc.briar_hen: "Briar hens are a chicken variant born from the wild thickets of the Far, Far Range. They were first discovered long ago by an explorer who noted that they seemed to have a complex tribal structure, and a fascinating series of chicken customs. He even may have joined the briar tribe as an honorary chicken himself! His records end there however, and we know nothing else about him or his findings. Oh, but his name was Carl. We know that."
pedia:t.painted_hen: "Painted Hen"
pedia:m.intro.painted_hen: "Some believe it's what lies at the end of the rainbow. Totally disappointing."
pedia:m.favored_by.painted_hen: "Tangle Slime"
pedia:m.resource_type.painted_hen: "Meat"
pedia:m.how_to_use.painted_hen: "Painted hens in close proximity to roostros will periodically lay eggs that produce painted chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
pedia:m.desc.painted_hen: "Painted hens are the colorful chicken variants found in the Glass Desert. It is unknown what caused their rainbow-like plumage to occur. One theory suggests their colors are a biological mimicry of the prismatic glass found within the desert, while another theory states that their wild colors made them the dominant mates of the Cluck Kingdoms and were thus banished to the desert by a coalition of jealous chickens who couldn't compete with these fashionable fouls.

But the latter theory is only actually believed by one very strange person, so we're not sure why it would have been included here."
pedia:t.roostro: "Roostro"
pedia:m.intro.roostro: "Struts his stuff like he's king of the coop."
pedia:m.favored_by.roostro: "Hunter Slime"
pedia:m.resource_type.roostro: "Meat"
pedia:m.how_to_use.roostro: "All hens in close proximity to roostros will periodically lay eggs that produce chickadoos. However, keeping too many hens or roostros in close proximity makes them anxious and egg production will come to a halt. Savvy ranchers with an understanding of the complex nature of chicken romance always keep their coops from exceeding 12 grown chickens."
pedia:m.desc.roostro: "Roostros are the alpha birds on the Far, Far Range and half of the equation required to breed chickens on the ranch. However, roostros are rarer than any hen making them a great find any time one is discovered.

To acquire a roostro, either find one out on the range or breed them on the ranch. Any type of chickadoo has a small chance of growing into a roostro. Some ranchers believe that these odds increase if you greet the Rooster King's crow at sunrise with an enthusiastic 'good morning!'"
pedia:t.elder_roostro: "Elder Roostro"
pedia:m.intro.elder_roostro: "Shakes his tail feathers and no one cares."
pedia:m.favored_by.elder_roostro: "(none)"
pedia:m.resource_type.elder_roostro: "Meat"
pedia:m.how_to_use.elder_roostro: "An elder roostro can no longer sire chickadoos and serves no other purpose than becoming a slightly tough chicken dinner."
pedia:m.desc.elder_roostro: "Elder roostros are the senior-aged roostros who have retired from the otherwise bustling life of their younger counterparts. 'Young roostros crow too much, they move too fast, and frankly have no respect for their elders,' an elder roostro might say of youths; as they make a gross, smacking sound with their lips. Though this is of course impossible, as roostros do not have lips."
pedia:t.elder_hen: "Elder Hen"
pedia:m.intro.elder_hen: "An old bird whose egg-laying days are over, easy."
pedia:m.favored_by.elder_hen: "(none)"
pedia:m.resource_type.elder_hen: "Meat"
pedia:m.how_to_use.elder_hen: "An elder hen can no longer lay eggs and serves no other purpose than becoming a slightly tough chicken dinner."
pedia:m.desc.elder_hen: "Elder hens have lived a full-feathered life. They've met the roostro of their dreams, seen their little chickadoos grow up, and are ready to start the next chapter of their chicken lives. In all likelihood this will include getting the names of countless books, movies and actors wrong. But don't blame them for that. They're chickens for goodness sake."
pedia:t.spicy_tofu: "Spicy Tofu"
pedia:m.intro.spicy_tofu: "It never quite fills you up."
pedia:m.favored_by.spicy_tofu: "(none)"
pedia:m.resource_type.spicy_tofu: "Food"
pedia:m.how_to_use.spicy_tofu: "Spicy tofu can't be planted in a garden, only fed to slimes."
pedia:m.desc.spicy_tofu: "This spicy tofu is made from Ogden's own secret recipe. Light, silky, and with a spicy kick, it is enjoyed by any slime, though none would call it their favorite. Best of all, if a slime is hungry, they're always willing to eat more. It's almost as if tofu isn't a real food at all!"
pedia:t.primordy_oil_craft: "Primordy Oil"
pedia:m.intro.primordy_oil_craft: "This stuff is pre-pre-prehistoric."
pedia:m.favored_by.primordy_oil_craft: "(not slime food)"
pedia:m.resource_type.primordy_oil_craft: "Slime Science Material"
pedia:m.how_to_use.primordy_oil_craft: "Deposit primordy oil into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.primordy_oil_craft: "Primordy oil is a common resource obtained with a pump.

Found deep below the surface of the Far, Far Range, primordy oil is an ancient substance containing a wide array of organic compounds, making it perfect as a base for many Slime Science creations."
pedia:t.deep_brine_craft: "Deep Brine"
pedia:m.intro.deep_brine_craft: "Salt of the earth kind of stuff."
pedia:m.favored_by.deep_brine_craft: "(not slime food)"
pedia:m.resource_type.deep_brine_craft: "Slime Science Material"
pedia:m.how_to_use.deep_brine_craft: "Deposit deep brine into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.deep_brine_craft: "Deep brine is a common resource exclusive to the Dry Reef, obtained with a pump.

Not safe for drinking, deep brine is thought to be water from the Slime Sea that has been filtered by the subterranean coral of the Dry Reef. It is significantly denser than fresh water and loaded with salt."
pedia:t.spiral_steam_craft: "Spiral Steam"
pedia:m.intro.spiral_steam_craft: "If you search for it, you'll find something wonderful."
pedia:m.favored_by.spiral_steam_craft: "(not slime food)"
pedia:m.resource_type.spiral_steam_craft: "Slime Science Material"
pedia:m.how_to_use.spiral_steam_craft: "Deposit spiral steam into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.spiral_steam_craft: "Spiral steam is an uncommon resource obtained with a pump.

Found in highly pressurized vacuums of rock below the surface, spiral steam exhibits a curious behavior when released into the atmosphere, swirling into a series of dancing spirals before dissipating. It is valued for the countless micro-particles found within the steam itself."
pedia:t.lava_dust_craft: "Lava Dust"
pedia:m.intro.lava_dust_craft: "A survey on the state of this matter answered 'undecided.'"
pedia:m.favored_by.lava_dust_craft: "(not slime food)"
pedia:m.resource_type.lava_dust_craft: "Slime Science Material"
pedia:m.how_to_use.lava_dust_craft: "Deposit lava dust into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.lava_dust_craft: "Lava dust is a rare resource obtained with a pump.

Neither a solid or a liquid, lava dust seems to be something in between, having the characteristics of both. It is believed to be a mixture of magma and slime, though this has never been proven. And despite its name, lava dust is only warm to the touch."
pedia:t.buzz_wax_craft: "Buzz Wax"
pedia:m.intro.buzz_wax_craft: "Can be used to make a great scented candle if you enjoy the smell of bee abdominal glands."
pedia:m.favored_by.buzz_wax_craft: "(not slime food)"
pedia:m.resource_type.buzz_wax_craft: "Slime Science Material"
pedia:m.how_to_use.buzz_wax_craft: "Deposit buzz wax into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.buzz_wax_craft: "Buzz wax is a common resource obtained with an apiary.

Just like bees on Earth, bees on the Far, Far Range produce a waxy substance that they use to form their hives. Buzz wax is the still malleable deposits of unused wax found in apiaries. It has many practical uses ranging from building materials to medicines. You can also chew it as the worst gum in the world."
pedia:t.wild_honey_craft: "Wild Honey"
pedia:m.intro.wild_honey_craft: "Tastes great in tea or in shameful handfuls when no one is looking."
pedia:m.favored_by.wild_honey_craft: "(not slime food)"
pedia:m.resource_type.wild_honey_craft: "Slime Science Material"
pedia:m.how_to_use.wild_honey_craft: "Deposit wild honey into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.wild_honey_craft: "Wild honey is a common resource exclusive to the Moss Blanket, obtained with an apiary.

All the rich pollens and sweet nectars found in the forests of the Moss Blanket combine in a beautiful alchemy to form some of the most delicious honey in the galaxy. Wild honey is a staple of rancher life; a dollop of it makes just about any food taste better, and it provides a natural boost of energy to get through a tough day of wrangling slimes."
pedia:t.hexacomb_craft: "Hexacomb"
pedia:m.intro.hexacomb_craft: "Bee stuff and geometry: the chocolate and peanut butter of nature."
pedia:m.favored_by.hexacomb_craft: "(not slime food)"
pedia:m.resource_type.hexacomb_craft: "Slime Science Material"
pedia:m.how_to_use.hexacomb_craft: "Deposit hexacomb into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.hexacomb_craft: "Hexacomb is an uncommon resource obtained with an apiary.

Hexacomb is the result of bees arranging buzz wax into complex patterns to store their honey and eggs. Why the hexagonal shape? Bees understand that the hexagon is the shape of the future. Bees were Sci-Fi before it was cool."
pedia:t.royal_jelly_craft: "Royal Jelly"
pedia:m.intro.royal_jelly_craft: "The king of all jellies... that is, until you meet the queen."
pedia:m.favored_by.royal_jelly_craft: "(not slime food)"
pedia:m.resource_type.royal_jelly_craft: "Slime Science Material"
pedia:m.how_to_use.royal_jelly_craft: "Deposit royal jelly into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.royal_jelly_craft: "Royal jelly is a rare resource obtained with an apiary. 

The royal jelly found in the hives across the Far, Far Range is special as it is unnaturally sweet compared to other varieties. It's believed that this is a result of bees collecting small deposits of slime from honey slimes and working it into their royal jelly mixture. If a rancher is lucky enough to acquire some, they'll find its unique properties are very valuable in certain Slime Science endeavors."
pedia:t.jellystone_craft: "Jellystone"
pedia:m.intro.jellystone_craft: "It's both solid and squishy at the same time."
pedia:m.favored_by.jellystone_craft: "(not slime food)"
pedia:m.resource_type.jellystone_craft: "Slime Science Material"
pedia:m.how_to_use.jellystone_craft: "Deposit jellystone into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.jellystone_craft: "Jellystone is a common resource obtained with a drill.

Jellystone is a semi-hardened mixture of minerals and slime, possibly resulting from plorts sinking back into the earth below. Because of its softer texture, it's a favorite stone for sculptors."
pedia:t.indigonium_craft: "Indigonium"
pedia:m.intro.indigonium_craft: "Heavy metal experts often call this hard rock 'deep purple.'"
pedia:m.favored_by.indigonium_craft: "(not slime food)"
pedia:m.resource_type.indigonium_craft: "Slime Science Material"
pedia:m.how_to_use.indigonium_craft: "Deposit indigonium into the Lab's Refinery where it can then be used for fabricating Slime Science gadgets."
pedia:m.desc.indigonium_craft: "Indigonium is a common resource exclusive to the Indigo Quarry, obtained with a drill.

Indigonium is the ore that gives the Indigo Quarry its name. There's a little indigonium found in every inch of the quarry, but the purest ore is only found deep underground."
pedia:t.slime_fossil_craft: "Slime Fossil"
pedia:m.intro.slime_fossil_craft: "If history could smile, it would look like this."
pedia:m.favored_by.slime_fossil_craft: "(not slime food)"
pedia:m.resource_type.slime_fossil_craft: "Slime Science Material"
pedia:m.how_to_use.slime_fossil_craft: "Deposit slime fossils into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
pedia:m.desc.slime_fossil_craft: "Slime fossils are an uncommon resource obtained with a drill.

Prized for the ancient minerals they contain, slime fossils are like nature capturing a moment in time. Specifically, that moment seems to be when a great avalanche or mudslide occurred and a slime was totally cool with it."
pedia:t.strange_diamond_craft: "Strange Diamond"
pedia:m.intro.strange_diamond_craft: "Very strange, but even more valuable."
pedia:m.favored_by.strange_diamond_craft: "(not slime food)"
pedia:m.resource_type.strange_diamond_craft: "Slime Science Material"
pedia:m.how_to_use.strange_diamond_craft: "Deposit strange diamonds into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
pedia:m.desc.strange_diamond_craft: "Strange diamonds are a rare resource obtained with a drill.

Even in the dark, these diamonds seem to shine as if light is passing through them. Strange diamonds are highly valued for their use in a variety of warp tech processes. Being almost impossibly dense and intricate in their composition, a strange diamond can reflect light within itself so profoundly that it actually bends time."
pedia:t.silky_sand_craft: "Silky Sand"
pedia:m.intro.silky_sand_craft: "The finest, smoothest sand you'll ever see. Rubbish for sand castles."
pedia:m.favored_by.silky_sand_craft: "(not slime food)"
pedia:m.resource_type.silky_sand_craft: "Slime Science Material"
pedia:m.how_to_use.silky_sand_craft: "Deposit silky sand into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
pedia:m.desc.silky_sand_craft: "Silky sand is a common resource exclusive to the Glass Desert, obtained with a pump.

Though the Glass Desert is covered with sand, silky sand found deep below the surface is so smooth and pure it almost feels like water. These qualities make it very useful in gadget fabrication."
pedia:t.pepper_jam_craft: "Pepper Jam"
pedia:m.intro.pepper_jam_craft: "Sweet, spicy, and delicious! Bees are awesome."
pedia:m.favored_by.pepper_jam_craft: "(not slime food)"
pedia:m.resource_type.pepper_jam_craft: "Slime Science Material"
pedia:m.how_to_use.pepper_jam_craft: "Deposit pepper jam into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
pedia:m.desc.pepper_jam_craft: "Pepper jam is a common resource exclusive to the Glass Desert, obtained with an apiary.

Pepper jam is a strange substance found only in beehives of the Glass Desert. It is believed to be a product of desert bees obtaining pollen from the flowers of a spicy pepper plant found somewhere in the desert. Regardless of its origin, pepper jam gives an otherwise boring, old toast experience a real kick!"
pedia:t.glass_shard_craft: "Glass Shard"
pedia:m.intro.glass_shard_craft: "A solid fragment of frozen fire."
pedia:m.favored_by.glass_shard_craft: "(not slime food)"
pedia:m.resource_type.glass_shard_craft: "Slime Science Material"
pedia:m.how_to_use.glass_shard_craft: "Deposit glass shards into the Lab's Refinery where they can then be used for fabricating Slime Science gadgets."
pedia:m.desc.glass_shard_craft: "Glass shards are a common resource exclusive to the Glass Desert, obtained with a drill.

The glass shards found in the desert are small fragments of the monolithic structures that cover its dunes and cliffs. These structures are believed to be the cause of the dangerous solar anomalies that scorch the landscape, so using a drill to collect these shards is a much safer means of collecting samples of the glass."
pedia:t.manifold_cube_craft: "Manifold Cube"
pedia:m.intro.manifold_cube_craft: "It's a little bit of everything."
pedia:m.favored_by.manifold_cube_craft: "(not slime food)"
pedia:m.resource_type.manifold_cube_craft: "Slime Science Material"
pedia:m.how_to_use.manifold_cube_craft: "Deposit manifold cubes into the Lab's Refinery where it can then be used for crafting Slime Science gadgets."
pedia:m.desc.manifold_cube_craft: "A manifold cube is an invention of slime scientist Viktor Humphries. He developed manifold cubes in order to save time, as manifold cubes contain traces of thousands of unique minerals and compounds, one of which can be activated by a fabricator to transform the whole manifold cube into the selected material.

Mochi once offered Viktor a fortune in newbucks for the formula to creating manifold cubes, and he politely declined. Following this, Viktor noted several attempts to hack his data server. When Viktor asked Mochi to comment on the incident, she politely declined."
pedia:t.echoes: "Echoes"
pedia:m.intro.echoes: "A mote of light, or perhaps, a memory?"
pedia:m.favored_by.echoes: "(not slime food)"
pedia:m.resource_type.echoes: "Unique"
pedia:m.how_to_use.echoes: "Echoes can be used as decorations. Simply vac them up and shoot them anywhere you want. They'll hover in that spot until you vac them up."
pedia:m.desc.echoes: "Within the crumbling walls of the Ancient Ruins, small traces of energy can be found, never staying in one place for very long. Called echoes, they are believed to be a phenomenon resulting from some kind of ancient event. Since they are harmless, echoes are often collected by ranchers as good luck charms or used as decorations.

Echoes appear regularly in the nooks and crannies of the Ancient Ruins, as well as from extractors."
pedia:t.slime_toys: "Slime Toys"
pedia:m.intro.slime_toys: "Never quit playing around."
pedia:m.favored_by.slime_toys: "(Varies by slime)"
pedia:m.resource_type.slime_toys: "Unique"
pedia:m.desc.slime_toys: "Slime toys come in a variety of forms, and all reduce slime agitation of any nearby slimes, so it's a good idea to toss one in a corral for slimes to enjoy.

Each slime has a favorite toy, which reduces their agitation even more. A largo will favor either of its types.

The soothing quality of slime toys do not stack, so while you don't need more than one in a corral, it certainly doesn't hurt anything either!"
pedia:t.echo_notes: "Chimes"
pedia:m.intro.echo_notes: "Fill your world with song."
pedia:m.favored_by.echo_notes: "(not slime food)"
pedia:m.resource_type.echo_notes: "Unique"
pedia:m.how_to_use.echo_notes: "Chimes can be used as decorations, and their musical quality can be used to create song-like compositions along walkways, or thrown into slime corrals for a more organic take on composing music."
pedia:m.desc.echo_notes: "Chimes are mysterious motes of energy that twinkle slimes produce. When an object passes through them, they emit a musical sound, allowing ranchers who have collected them to compose a kind of music in the air around them. The only known means of collecting chimes is through chance encounters with twinkle slimes, making them quite rare among the curiosities of the Far, Far Range."
pedia:t.corral: "Corral"
pedia:m.intro.corral: "A happy slime makes for a happy rancher."
pedia:m.desc.corral: "A corral is used to keep slimes on a ranch. The open-air corrals are designed for maximum slime satisfaction, with the rich soil of the Range beneath them and its expansive sky above them. Slimes will remain perfectly happy within corrals so long as they are fed regularly.

Remember: You can shoot things THROUGH a corral barrier. Handy!"
pedia:m.upgrade.name.corral.walls: "High Walls"
pedia:m.upgrade.desc.corral.walls: "Higher corral walls ensure that even the bounciest of slimes will have difficulty escaping."
pedia:m.upgrade.name.corral.music_box: "Music Box"
pedia:m.upgrade.desc.corral.music_box: "The music box plays a soothing tune that greatly reduces slime agitation."
pedia:m.upgrade.name.corral.air_net: "Air Net"
pedia:m.upgrade.desc.corral.air_net: "An air net is a force barrier that covers the top of a corral. It can take a few hits before needing to recharge."
pedia:m.upgrade.name.corral.solar_shield: "Solar Shield"
pedia:m.upgrade.desc.corral.solar_shield: "A solar shield will encase a corral in a dim shade, protecting slimes sensitive to light."
pedia:m.upgrade.name.corral.plort_collector: "Plort Collector"
pedia:m.upgrade.desc.corral.plort_collector: "A plort collector will vacuum up two types of plorts in a corral at regular intervals, depositing them into a storage tank, so long as space is available."
pedia:m.upgrade.name.corral.feeder: "Auto-Feeder"
pedia:m.upgrade.desc.corral.feeder: "An auto-feeder will drop food into the corral at regular intervals. Just remember to keep it stocked!"
pedia:t.coop: "Coop"
pedia:m.intro.coop: "Keeping chickens in their place prevents the uprising."
pedia:m.desc.coop: "Though many ranchers simply let their chickens roam the ranch, a coop is the tool of the serious poultry producer. Coops keep hens and roostros close, allowing for maximum egg-laying potential. Just remember to avoid crowding the coop: chickens won't reproduce when in close proximity to more than a dozen other hens or roostros. But give them room and watch the love bloom."
pedia:m.upgrade.name.coop.walls: "High Walls"
pedia:m.upgrade.desc.coop.walls: "Great for keeping chickens in and hungry slimes out."
pedia:m.upgrade.name.coop.feeder: "Spring Grass"
pedia:m.upgrade.desc.coop.feeder: "Spring grass attracts scuttle bugs that chickens just love to eat. With their bellies full, hens will produce eggs twice as fast."
pedia:m.upgrade.name.coop.vitamizer: "Vitamizer"
pedia:m.upgrade.desc.coop.vitamizer: "The very latest in advanced poultry tech, the vitamizer bathes the chickens in 'vita-rays,' allowing them to grow into healthy hens and roostros twice as fast."
pedia:m.upgrade.name.coop.deluxe: "Deluxe Upgrade"
pedia:m.upgrade.desc.coop.deluxe: "A special upgrade designed by Mochi Miles that doubles the number of chickens you can keep and moves elders out."
pedia:t.garden: "Garden"
pedia:m.intro.garden: "Nothing beats the taste of food grown in your own backyard."
pedia:m.desc.garden: "The gardens used by ranchers use advanced technology to rapidly grow clones of fruits and veggies in a natural, though greatly sped up, way. By placing a sample into the replicator, the garden's soil is instantly populated by a fruit tree or veggie patch that will keep producing harvests until removed."
pedia:m.upgrade.name.garden.sprinkler: "Sprinkler"
pedia:m.upgrade.desc.garden.sprinkler: "A sprinkler ensures that your crops are always watered, making them grow twice as fast."
pedia:m.upgrade.name.garden.soil: "Nutrient Soil"
pedia:m.upgrade.desc.garden.soil: "Nutrient soil contains compost from the Moss Blanket and minerals from the Indigo Quarry. Makes crops always yield the maximum harvest."
pedia:m.upgrade.name.garden.scareslime: "Scareslime"
pedia:m.upgrade.desc.garden.scareslime: "A scareslime is a stuffed tarr model designed to keep wandering slimes away from your crops. Simple, but terrifying."
pedia:m.upgrade.name.garden.miracle_mix: "Miracle Mix"
pedia:m.upgrade.desc.garden.miracle_mix: "This special mix greatly increases the time it takes for ripe fruits and veggies to rot, so long as they are touching the garden's soil."
pedia:m.upgrade.name.garden.deluxe: "Deluxe Upgrade"
pedia:m.upgrade.desc.garden.deluxe: "A special upgrade designed by Ogden Ortiz that tweaks the garden's replicator to produce a bigger harvest than normally possible."
pedia:t.silo: "Silo"
pedia:m.intro.silo: "You can't take it with you when you go, so put it in storage."
pedia:m.desc.silo: "A silo lets a rancher neatly store plorts and resources in a handy, compact unit. Simply shoot into an available silo port to fill it, or vac it to retrieve the items within. Remember, a clean ranch is a happy ranch!"
pedia:m.upgrade.name.silo.storage2: "Additional Storage"
pedia:m.upgrade.desc.silo.storage2: "A silo can have up to four ports for storing plorts and resources."
pedia:t.incinerator: "Incinerator"
pedia:m.intro.incinerator: "Don't need it? Burn it!"
pedia:m.desc.incinerator: "An incinerator will instantly burn anything it touches into ash, and then burn that ash into nothing. It's an excellent solution for eliminating a tarr outbreak or for simply disposing of unwanted slimes if you're a terrible, heartless monster."
pedia:m.upgrade.name.incinerator.ash_trough: "Ash Trough"
pedia:m.upgrade.desc.incinerator.ash_trough: "An ash trough allows you to collect the ash of incinerated food at its base, which is eaten exclusively by fire slimes. It's gross."
pedia:t.pond: "Pond"
pedia:m.intro.pond: "Water you going to do with this?"
pedia:m.desc.pond: "A pond gives you a source of fresh water on the ranch that you can use for watering gardens, calming slimes in a corral, defeating tarr, or giving your puddle slimes a place to hang out and feed."
pedia:t.plort_market: "Plort Market"
pedia:m.intro.plort_market: "Feed slimes. Collect plorts. Get paid."
pedia:m.desc.plort_market: "The plort market is a network of buyers and sellers of plorts across the galaxy. Ranchers use plort market machines on their ranch to send plorts to the market for sale. Ranchers are paid immediately when depositing plorts at the plort's current market value.

Plort market values fluctuate and some of the more savvy ranchers will hoard certain plorts for days when sale prices are high, especially rare plorts."
pedia:t.overgrowth: "The Overgrowth"
pedia:m.intro.overgrowth: "The ranch's very own wild side."
pedia:m.desc.overgrowth: "The Overgrowth is an expansion to the ranch that is covered in moss and tall grasses. The thicket it creates allows for fruits and veggies to grow naturally and attracts the occasional wild chicken, making it an ideal space for a rancher that wants to let their slimes roam more freely."
pedia:t.grotto: "The Grotto"
pedia:m.intro.grotto: "A dark and gloomy cavern above the sea and a likely first chapter to that novel of yours."
pedia:m.desc.grotto: "The Grotto is an expansion to the ranch set inside a (slightly spooky) cave that allows a rancher to care for light-sensitive slimes without the need for a solar shield. Never has a phosphor slime felt so liberated."
pedia:t.lab: "The Lab"
pedia:m.intro.lab: "Allows you to begin your career as an amateur, unlicensed Slime Scientist."
pedia:m.desc.lab: "The Lab is an expansion to the ranch that houses a barn containing Hobson's old, Slime Science workshop. Once unlocked, the Lab will allow you to fabricate dozens of useful gadgets using Slime Science!

It is recommended that only more experienced ranchers unlock the Lab, as Slime Science requires a great many resources and lots of newbucks to fully master."
pedia:t.docks: "The Docks"
pedia:m.intro.docks: "Deep, deep down in the great, blue sea, I saw a thousand slimes smiling back at me."
pedia:m.desc.docks: "The Docks is an expansion to the ranch that repurposes a cozy, little lookout along the waterfront. This expansion offers a few extra ranch patches flanked on several sides with fishing nets. The nets can be used to temporarily catch escaped slimes or as a means of creating physical collages of slimes because it's fun.

It also houses a natural wellspring, allowing you to fill your tank with unlimited fresh water, or for a few puddle slimes that prefer a natural place to soak."
pedia:t.ogden_retreat: "Ogden's Retreat"
pedia:m.intro.ogden_retreat: "Where to retreat after you've escaped."
pedia:m.desc.ogden_retreat: "Ogden built this little getaway as a place where he could take a break from his ranch and collect his thoughts. But soon it led to an obsession as he discovered the nearby Wilds, and the tasty kookadoba fruit within."
pedia:t.mochi_manor: "Mochi's Manor"
pedia:m.intro.mochi_manor: "Unequivocally the most amazing place on the Far, Far Range."
pedia:m.desc.mochi_manor: "Mochi's Manor is one of several of its kind, (and this one isn't even the best one) owned by the great Mochi Miles. Her accomplishments are known throughout the galaxy, earning her the respect of every rancher on the Far, Far Range. Other ranchers can't even compete. They were even going to give an award to Mochi, but she said no thanks.

