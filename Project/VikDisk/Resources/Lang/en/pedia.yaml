pedia:t.partner: "7Zee Rewards Club"
pedia:m.intro.partner: "Style. Sophistication. Other good things. 7Zee."
pedia:m.desc.partner: "The 7Zee Rewards Club is an optional program that allows you to purchase prestigious rewards for large sums of newbucks. Each rank brings unique rewards and a new rank title.

Some ranchers point out that the whole thing seems like a way of siphoning enormous sums of newbucks in exchange for fancy colors and trophies that don't actually serve any real purpose. But those ranchers aren't sporting the latest, most fashionable vacpack colors and obviously cannot be trusted."
pedia:t.chroma: "Chroma Packs"
pedia:m.intro.chroma: "A picture is always more beautiful when there are more colors than you can count."
pedia:m.desc.chroma: "Chroma Packs can be applied from the terminal on the ranch earned in the 7Zee Rewards Club. They allow you to apply color schemes you have earned to your ranch house, vacpack, and ranch tech such as corrals and silos.

You can acquire more chroma packs by continuing to rank up in the 7Zee Rewards Club. Only the most successful ranchers will be able to show off the rarest chroma packs!"
pedia:t.reef: "Dry Reef"
pedia:m.intro.reef: "A coral-crusted ocean floor that now basks under a golden sun."
pedia:m.desc.reef: "The environment surrounding the ranch is known as the Dry Reef and is an arid, wind-swept land covered in dusty crags and rocky cliffs shaped by the wind over the millennia.

The Dry Reef is primarily home to pink, tabby, and rock slimes though phosphor slimes will also come out of hiding when the sun sets. The Dry Reef's climate doesn't make for an abundance of any particular resource, but plenty of carrots, pogofruit, and hen hens are everywhere, as well as some less common resources if you know where to look."
pedia:t.quarry: "Indigo Quarry"
pedia:m.intro.quarry: "All that remains of a mining project that quickly went bust."
pedia:m.desc.quarry: "The Indigo Quarry is a winding network of caves and cliffs, striated with deep purple hues from the rare minerals found within it. It was once the site of a mining project but went bust after the discovery that the rare ores it produces quickly break down in atmospheres other than that of the Far, Far Range.

It was later discovered that the means to harness these metals was via rock slime plorts. Somehow, rock slime plorts preserve the minerals within, a process that eludes even the most prestigious slime scientists.

The Indigo Quarry is a natural home for rock slimes and the more elusive rad slime, and its naturally mineral-rich soil make it a great place to harvest most wild veggies."
pedia:t.moss: "Moss Blanket"
pedia:m.intro.moss: "Like a flower blooming from a rocky crack, this emerald expanse hints at what could be."
pedia:m.desc.moss: "The Moss Blanket is an island covered in a thick layer of moss where flora grows wild in great, tangling knots at every turn. The high walls of the cliffs surrounding the island and its great canopy of trees allow for sea mists to pass in and become trapped, creating a unique climate within the otherwise arid range.

The slimes primarily found within the Moss Blanket find its jungle-like conditions perfect: tabby and boom slimes hunt their prey through the thickets with abandon, and honey slimes lounge in the flower beds, eating the great abundance of fruit that can be found at every turn."
pedia:t.ruins: "Ancient Ruins"
pedia:m.intro.ruins: "All that is lost is eventually found, and lost once more."
pedia:m.desc.ruins: "Hidden behind a vast mountain range, the Ancient Ruins stand as one of the few known unnatural structures on the Far, Far Range. Their origin remains a mystery, as do the strange occurences that happen within.

Home to quantum slimes that seem to express many other possible realities of their being, and phase lemon trees that do not remain in one time or place for very long, the Ancient Ruins defy logic and expectation.

Only one thing is certain in the Ancient Ruins: within its deepest chambers lies its greatest secret."
pedia:t.desert: "Glass Desert"
pedia:m.intro.desert: "Under a blistering sun, prismatic giants evoke beauty and peril."
pedia:m.desc.desert: "The Glass Desert is mostly uncharted territory within the Far, Far Range, located so far beyond the ranch it is only accessible via teleportation.

The Glass Desert gets its name from the monolithic glass structures that dot its landscape. Resembling prismatic, frozen flames, these glass structures are believed to have been created during a violent solar event, scorching the land and heating sand and stone into glass. These glass structures are also believed to be the catalyst for the dangerous solar anomalies that regularly occur in the Glass Desert: firestorms that burst from the ground, as if intense heat is desperate to escape the ground below.

But the desert's barren, unforgiving, sometimes violent environment hides a secret: somewhere deep within it lies a memory of what once was, and a means of restoring parts of that memory."
pedia:t.sea: "The Slime Sea"
pedia:m.intro.sea: "An expansive body of water and slime compound that's not fit for swimming, let alone drinking."
pedia:m.desc.sea: "The Slime Sea that covers most of the Far, Far Range is something of a mystery. It is seemingly a mixture of water and slime that is believed to be the primordial pool whence all slimes emerged, though its true purpose is entirely unknown by even the most esteemed slime scientists.

What is known is that the liquid found within the Slime Sea is not fit for drinking, watering crops, or even swimming, as most things seem to quickly sink to the bottom. When a slime enters the slime sea it quickly vanishes but it is widely believed that this far from ends the slime's existence, for slimes that enter the sea can often be seen quickly reappearing back on land, happy as ever. In fact, many slime scientists believe that slimes use the sea as a means of transportation, moving swiftly below the surface and popping out on land wherever they see fit.

But all theories aside, one fact remains very clear, most especially to ranchers: don't enter the Slime Sea!"
pedia:t.wilds: "The Wilds"
pedia:m.intro.wilds: "Filled with the deepest roots of the slime family tree."
pedia:m.desc.wilds: "The Wilds are an ancient, untamed collection of islands that are home to an enormous population of feral slimes. All of these slimes are largo desecendants of saber slimes, one of the oldest known species of slimes.

Ogden Ortiz once explored The Wilds and discovered the rare kookadoba fruit growing within. Since then he has contracted out the dangerous task of collecting these fruits to anyone willing to take on the risk."
pedia:t.the_ranch: "The Ranch"
pedia:m.intro.the_ranch: "A distant home for distant hearts."
pedia:m.desc.the_ranch: "Beatrix begins her life on a humble ranch in the middle of an area of the Far, Far Range known as the Dry Reef. Once the property of the legendary slime rancher and notorious old codger, Hobson Twillgers, the ranch has seen better days, as Hobson let it come into a state of disrepair shortly before disappearing completely.

Hobson's whereabouts are currently unknown."
pedia:t.keys: "Slime Keys"
pedia:m.intro.keys: "An ancient key for an ancient lock."
pedia:m.desc.keys: "Slime Keys are large, stone keys that are used to open the ancient slime gates across the range. These gates often lead to new areas to explore or create shortcuts to familiar ones."
pedia:t.refinery: "Refinery"
pedia:m.intro.refinery: "The first step to building fantastic gadgets."
pedia:m.desc.refinery: "Using advanced technology, the Refinery breaks down plorts and other resources to their molecular level, allowing them to be fabricated into various Slime Science gadgets. Aside from plorts, the bulk of resources you will use in Slime Science will be obtained from extractors.

Be sure to choose what to deposit into the Refinery wisely: any resources you deposit cannot be removed from the refinery, but instead used only for building gadgets."
pedia:t.fabricator: "Fabricator"
pedia:m.intro.fabricator: "Let's get crafty."
pedia:m.desc.fabricator: "The Fabricator allows you to craft gadgets from a blueprint using resources you have stored in the Refinery. You can generally build as many gadgets of a specific blueprint as you wish, however some special gadgets have build limits, allowing you to only own a certain number of them at a time."
pedia:t.blueprints: "Blueprints"
pedia:m.intro.blueprints: "All great scientists have a plan... most of the time."
pedia:m.desc.blueprints: "Blueprints allow you to craft gadgets at the Fabricator. Once you own a blueprint for a specific gadget, you can craft it as many times as you like, provided you have the necessary resources and are not exceeding the build limit.

Blueprints can be purchased from the Builder's Shop, or found in treasure pods throughout the Far, Far Range. Some of them are hiding in really secret spots!"
pedia:t.extractors: "Extractors"
pedia:m.intro.extractors: "Nature is a treasure hoarder."
pedia:m.desc.extractors: "Extractors are a special class of Slime Science gadgets that are essential for building all other types of gadgets. Extractors include drills, pumps, and apiaries.

Once placed on a build site, an extractor will begin working, collecting resources from the environment over time. Once it is full of resources, an extractor can be emptied. The best extractors can repeat this cycle multiple times before they finally break down.

Each extractor can find exclusive resources if used in the correct zone:
Pumps can find a special resource in the Dry Reef.
Drills can find a special resource in the Indigo Quarry.
Apiaries can find a special resource in the Moss Blanket.
All extractors can find special resources in the Glass Desert."
pedia:t.utilities: "Utilities"
pedia:m.intro.utilities: "Tools for getting the job done."
pedia:m.desc.utilities: "Utilities are a class of Slime Science gadgets that provide useful features to aid you in managing your ranch, as well as exploring the range.

Craft utilities in order to make your slime ranching a little easier."
pedia:t.warp_tech: "Warp Tech"
pedia:m.intro.warp_tech: "Try not to think about how it works."
pedia:m.desc.warp_tech: "Warp tech is a class of Slime Science gadgets that allow you to harness the power of instantaneous travel. It includes teleporters that you can use to create shortcuts, as well as gadgets that allow you to transport items.

Craft warp tech in order to ranch and explore much faster and more efficiently."
pedia:t.decorations: "Decorations"
pedia:m.intro.decorations: "Be the best rancher, but do it in style."
pedia:m.desc.decorations: "Decorations are a class of Slime Science gadgets that allow you to decorate the world with attractive objects or recreations of natural findings from the environment.

Craft decorations in order to make your slime ranching a more beautiful experience!"
pedia:t.curios: "Curios"
pedia:m.intro.curios: "Because why not?"
pedia:m.desc.curios: "Curios are a class of Slime Science gadgets that while functional, are not necessarily useful. Curios include toys, games, and other gimmicky gadgets that can be a great time with an equally great imagination.

Craft curios in order to make your slime ranching a little sillier (which is the best kind of slime ranching, to be honest)."
pedia:t.drones: "Drones"
pedia:m.intro.drones: "Because everyone can use a helping hand."
pedia:m.desc.drones: "Drones are a highly useful gadget that can reduce some of the work a rancher needs to perform on the ranch to keep things running smoothly.

Once you've built a drone, simply give it a program using three simple inputs:
1. Target: What the drone is looking for on your ranch.
2. Source: Where the drone gets its target.
3. Destination: Where the drone takes its target.

If you give a drone an impossible task, or a drone simply cannot complete their task presently, it will go idle.

A drone can run for about a day before it will return to its station and must be powered up again. Simply give it a refreshing blast of water to recharge it.

A drone only works on your ranch and will only work within the ranch expansion in which you place it.

Sometimes, a drone will overfill an auto-feeder or silo due to a bug in their software. The 7Zee corporation insists this bug is a feature."
pedia:t.valley: "Nimble Valley"
pedia:m.intro.valley: "A nice place to visit, if Mochi ever lets you."
pedia:m.desc.valley: "The Nimble Valley is a wholly-owned property of Mochi Miles and the only known habitat of the exceedingly rare quicksilver slimes.

Mochi uses a complex system of proprietary electrical generators to call quicksilver slimes out from hiding and then a modified vacpack to feed them charges of electrical energy. The Nimble Valley is also rigged with a series of warptech satellites that instantly transfer quicksilver plorts into a rancher's vac tank, because according to Mochi, having to vac up plorts manually \"is for chumps.\""
pedia:t.glitch_slime: "Glitch Slime"
pedia:m.intro.glitch_slime: "If you're reading this inside the Slimeulation, how do you know it's real?"
pedia:m.diet.glitch_slime: "Unknown"
pedia:m.favorite.glitch_slime: "(none)"
pedia:m.slimeology.glitch_slime: "Glitch slimes were formed from a bug in the codebase of Viktor's Slimeulation of the Far, Far Range. Though a wholly digital entity, these slimes could easily be considered 'real' within the limits of the world they inhabit. Glitch slimes do not seek out food like physical slimes; instead, they seem to be expanding to every corner of the Slimeulation, driven by some unknown purpose."
pedia:m.risks.glitch_slime: "Though glitch slimes pose no direct danger to a rancher, their mischievous nature can make for hazardous situations when attempting to wrangle them. Glitch slimes will take the form of other slimes, distinguishable only by the inaccurate face they present. Vac-ing them up or using debug spray will reveal their true form.

Additionally, a glitch slime can take the form of objects commonly found in the Far, Far Range. If you're familiar with the real range, look for objects like rocks and trees that don't seem to belong. A splash of debug spray can reveal many glitch slimes in disguise."
pedia:m.plortonomics.glitch_slime: "A glitch slime does not display any drive to eat the simulated food of the Slimeulation and so no known plorts exist.

However, if glitch slime plorts did exist, they would be virtual like everything in the Slimeulation and have no actual value. Unless of course, a bunch of people decided virtual plorts have value, and then maybe everyone would start buying them. Heck, maybe eventually glitch slime plorts would be worth a fortune because a bunch of us just agree on that too and then we all created our own Slimeulations to generate glitch slime plorts. But if that happened, then we would all be using an absurd amount of real energy, harming our real environment further, all to generate virtual plorts?

So obviously, that's a very silly thing and we'd never do that."
pedia:t.wilds_tutorial: "Ogden's Kookadoba Hunt"
pedia:m.intro.wilds_tutorial: "Survival guide to The Wilds."
pedia:m.instructions.wilds_tutorial: "Kookadobas can be found growing all over The Wilds or packed together in saber slime mudballs.

Bring mudballs to kookacrackers to release the kookadobas inside.

Teleporters to The Wilds are a little unreliable.  You won't always end up in the same spot each time and you'll need to find a different teleporter back to Ogden's Retreat."
pedia:m.desc.wilds_tutorial: ""
pedia:t.valley_tutorial: "Mochi's Quicksilver Job"
pedia:m.intro.valley_tutorial: "Mochi's new employee handbook."
pedia:m.instructions.valley_tutorial: "Starting a generator in the Nimble Valley activates all sorts of handy MilesTech stations:

- Spark shots: Feed one of these sparks to a quicksilver for PROFIT!
- Charge stations: Grants a random power shot. Experiment with all three!
- Relay rings: Charges the generator and adds more time to the clock.
- Energy boost stations: Refills all your energy."
pedia:m.desc.valley_tutorial: ""
pedia:t.slimulations_tutorial: "Viktor's Slimeulation Testing"
pedia:m.intro.slimulations_tutorial: "Proper testing procedures."
pedia:m.instructions.slimulations_tutorial: "Help Viktor identify and capture glitch slimes, which will turn into bug reports after you leave the Slimeulation.

- Vac up suspicious slimes to reveal glitch slimes.
- Use debug spray on suspicious objects to reveal glitch slimes.
- Glitch slimes can escape if you take damage from the corruption!
- Once an exit appears, follow the beacons to find it and escape.

Also, never under any circumstances press the_

_hallOO_cHickeN?"
pedia:m.desc.slimulations_tutorial: ""
pedia:t.viktor_lab: "Viktor's Workshop"
pedia:m.intro.viktor_lab: "No chickens or carrots. Only slimes."
pedia:m.desc.viktor_lab: "Deep below the Slime Sea, Viktor's Workshop is one part laboratory, one part ranch that Viktor developed himself. The workshop houses his Slimeulation system that is currently filled with bugs and technical glitches and in need of further testing. Because of this, Viktor has moved on to an unknown, new project somewhere on the Far, Far Range while he seeks a partner to help troubleshoot the Slimeulation.

Though the workshop's undersea nature provides a dramatic effect, it is an extremely practical decision in that the Slime Sea provides a natural cooling system for the tremendous amount of heat the Slimeulation generates. This unnatural warming effect on the Slime Sea is a top priority of Viktor's, and he has stated that if he cannot reduce Slimeulation heat output significantly in the near future, he will shut the entire project down for fear of harming the natural environment."
pedia:t.slimulations_world: "The Slimeulation"
pedia:m.intro.slimulations_world: "Virtually better than the real thing."
pedia:m.desc.slimulations_world: "The Slimeulation is an in-development, virtual re-creation of the Far, Far Range created by Viktor Humphries. The goal of the Slimeulation is to predict slime behaviors and evolution, but unfortunately it is riddled with bugs in the codebase which have produced a curious anomally known as glitch slimes.

Viktor is now seeking a partner to enter the Slimeulation, wrangle glitch slimes out of hiding, and file valuable bug reports."
